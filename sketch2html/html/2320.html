
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Education Portfolio</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f5e3;
            color: #4e4e4e;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #b2a5a5;
            text-align: center;
            padding: 20px 0;
            border-bottom: 5px solid #8c7b7b;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #fff;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            flex: 1 1 calc(33% - 20px);
            text-align: center;
            padding: 15px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #b2a5a5;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Education Portfolio</h1>
    <nav>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </nav>
</header>

    </div>

    </div>
    <div class="card">

    </div>
    <div class="card">

    </div>
</div>

<footer>
    <p>&copy; 2023 My Education Portfolio</p>
</footer>

</html>
