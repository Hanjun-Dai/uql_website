
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            background-color: #f9f3e9; /* Slightly different light beige background */
            color: #3b2b2b; /* Slightly darker gray text */
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            border-bottom: 2px solid #6f4c3e; /* Changed to a darker brown underline */
            display: inline-block;
        }
        .contact-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .contact-info, .contact-form {
            background: #fff; /* White card remains unchanged */
            border: 2px solid #6f4c3e; /* Changed to a darker brown border */
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            margin: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        .contact-info h2, .contact-form h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #6f4c3e; /* Changed to a darker brown color */
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #c2a47a; /* Changed to a different tan color */
            border-radius: 4px;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #6f4c3e; /* Changed to darker brown background */
            color: #fff; /* White text remains unchanged */
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #8b5a2b; /* Changed hover color to another shade of brown */
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<div class="contact-container">
    <div class="contact-info">
        <h2>Contact Info</h2>
        <p>Email: info@politicsrustic.com</p>
        <p>Phone: (123) 456-7890</p>
        <p>Address: 123 Rustic Ave, Oldtown, ST 12345</p>
    </div>

    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>
</div>

</body>
</html>
