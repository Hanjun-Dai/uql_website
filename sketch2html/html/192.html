
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Resources</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #e9f7f9; /* Changed body background color */
            color: #333;
        }

        header {
            background-color: #004d00; /* Changed header background color */
            color: #ffe6e6; /* Changed header text color */
            padding: 10px 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 1024px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc; /* Changed border color */
            padding-bottom: 20px;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section h2 {
            font-size: 1.5em;
            color: #993300; /* Changed section h2 color */
            margin-bottom: 10px;
        }

        .resource-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 15px;
        }

        .resource-item {
            background: #f5f8f9; /* Changed resource item background */
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            transition: background 0.3s;
        }

        .resource-item:hover {
            background: #d1e1e5; /* Changed hover background color */
        }

        .resource-item a {
            text-decoration: none;
            color: #ff5722; /* Changed link color */
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            background-color: #222; /* Changed footer background color */
            color: #ffe6e6; /* Changed footer text color */
            position: relative;
        }
    </style>
</head>
<body>

<header>
    <h1>Game Resources</h1>
</header>

<div class="container">
    <div class="section">
        <h2>Popular Games</h2>
        <ul class="resource-list">
            <li class="resource-item"><a href="#">Game Title 1</a></li>
            <li class="resource-item"><a href="#">Game Title 2</a></li>
            <li class="resource-item"><a href="#">Game Title 3</a></li>
            <li class="resource-item"><a href="#">Game Title 4</a></li>
        </ul>
    </div>

    <div class="section">
        <h2>Game Guides</h2>
        <ul class="resource-list">
            <li class="resource-item"><a href="#">Guide Title 1</a></li>
            <li class="resource-item"><a href="#">Guide Title 2</a></li>
            <li class="resource-item"><a href="#">Guide Title 3</a></li>
            <li class="resource-item"><a href="#">Guide Title 4</a></li>
        </ul>
    </div>

    <div class="section">
        <h2>Forums & Communities</h2>
        <ul class="resource-list">
            <li class="resource-item"><a href="#">Forum 1</a></li>
            <li class="resource-item"><a href="#">Forum 2</a></li>
            <li class="resource-item"><a href="#">Forum 3</a></li>
            <li class="resource-item"><a href="#">Forum 4</a></li>
        </ul>
    </div>
</div>

<footer>
    <p>&copy; 2023 Games Website | All rights reserved</p>
</footer>

</body>
</html>
