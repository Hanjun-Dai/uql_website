
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone - Play Boldly</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Oswald', sans-serif;
            color: #fff;
            background-color: #1c1c1c;
        }

        .header {
            background: url('background-image.jpg') no-repeat center center/cover;
            height: 400px;
            position: relative;
            text-align: center;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 0;
        }

        .cta {
            text-align: center;
            padding: 40px 20px;
            background-color: #f39c12;
        }

        .cta h2 {
            margin: 0;
            font-size: 36px;
        }

        .cta a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #e67e22;
            color: white;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .cta a:hover {
            background: #d35400;
        }

        .features {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
            background-color: #222;
        }

        .feature {
            text-align: center;
            max-width: 200px;
        }

        .feature img {
            width: 100%;
            height: auto;
        }

        .feature h3 {
            margin: 10px 0;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #fff;
        }

    </style>
</head>

<body>

    <div class="header">
        <h1>GameZone</h1>
    </div>

    <div class="cta">
        <h2>Play Now!</h2>
        <a href="#">Join the Adventure</a>
    </div>

    <div class="features">
        <div class="feature">
            <img src="feature2.jpg" alt="Feature 2">
            <h3>Adventure Awaits</h3>
        </div>
        <div class="feature">
            <img src="feature1.jpg" alt="Feature 1">
            <h3>Multiplayer Fun</h3>
        </div>
        <div class="feature">
            <img src="feature3.jpg" alt="Feature 3">
            <h3>Join the Community</h3>
        </div>
    </div>

    <footer>
        &copy; 2023 GameZone. All rights reserved.
    </footer>

</body>

</html>
