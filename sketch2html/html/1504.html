
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .product-title {
            font-size: 24px;
            color: #333;
        }
        .product-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .price {
            font-size: 20px;
            color: #007BFF;
            margin-bottom: 10px;
        }
        .description {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .cta {
            text-align: center;
            margin: 20px 0;
        }
        .cta button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cta button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="footer">
        &copy; 2023 Travel Company. All rights reserved.
    </div>
    <div class="price">$499 per person</div>
    <div class="description">
        Experience the beauty of Bali with our all-inclusive 7-day package! Enjoy luxurious accommodations, exquisite dining, and guided tours to stunning natural attractions.
    </div>
    <div class="cta">
        <button>Book Now</button>
    </div>
    <div class="header">
        <h1 class="product-title">Amazing Bali Getaway</h1>
    </div>
    <div class="product-image">
        <img src="https://via.placeholder.com/800x400" alt="Bali Getaway">
    </div>
</div>

</body>
</html>
