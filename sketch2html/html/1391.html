
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 25%, #d9e2ec 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 72px;
            color: #e74c3c;
            margin: 0;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 20px;
            color: #555;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .artistic-elements {
            position: relative;
            top: -30px;
            opacity: 0.1;
        }
        .element {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translatey(0); }
            50% { transform: translatey(-10px); }
        }
        .element1 { background-color: #1abc9c; left: 80%; }
        .element2 { background-color: #f39c12; left: 10%; }
        .element3 { background-color: #9b59b6; left: 30%; }
        .element4 { background-color: #3498db; left: 55%; }
    </style>
</head>
<body>
    <div class="artistic-elements">
        <div class="element element1"></div>
        <div class="element element2"></div>
        <div class="element element3"></div>
        <div class="element element4"></div>
    </div>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Page not found.</p>
        <a href="/home" class="button">Go Back Home</a>
    </div>
</body>
</html>
