
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Lifestyle Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-color: #e9ecef; /* Changed background color */
            color: #555; /* Changed text color */
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 80px;
            margin: 0;
            color: #8e44ad; /* Changed header color */
        }

        p {
            font-size: 18px;
            margin: 10px 0 20px 0;
            color: #5d6d7e; /* Changed paragraph text color */
        }

        a {
            text-decoration: none;
            color: #e67e22; /* Changed link color */
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: #d35400; /* Changed hover link color */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>Oops! Page not found.</p>
        <p><a href="/">Return Home</a></p>
    </div>

</body>
</html>
