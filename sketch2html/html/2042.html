
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f0f0f0; /* Change background color */
        }
        header {
            background-color: #4a90e2; /* Random color for header */
            color: #ffffff; /* Changed text color */
        }
        nav ul li a {
            color: #ff6347; /* Random color for nav links */
        }
        .hero {
            background-color: #ffcc00; /* Random color for hero section */
            color: #333333; /* Changed hero text color */
        }
        .cta-button {
            background-color: #28a745; /* Random color for CTA button */
            color: #ffffff; /* Button text color */
        }
        .about h2 {
            color: #007bff; /* Random color for About Me section heading */
        }
        .portfolio h2 {
            color: #e83e8c; /* Random color for Portfolio section heading */
        }
        .contact h2 {
            color: #dc3545; /* Random color for Contact Me section heading */
        }
        footer {
            background-color: #343a40; /* Random color for footer */
            color: #ffffff; /* Footer text color */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">My Travel Adventures</div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Explore the World with Me</h1>
        <p>Wanderlust</p>
        <a href="#portfolio" class="cta-button">View My Work</a>
    </section>

    <section id="about" class="about">
        <h2>About Me</h2>
        <p>Passionate traveler, photographer, and storyteller.</p>
    </section>

    <section id="portfolio" class="portfolio">
        <h2>My Projects</h2>
        <div class="gallery">
            <div class="gallery-item"><img src="image1.jpg" alt="Travel 1"></div>
            <div class="gallery-item"><img src="image2.jpg" alt="Travel 2"></div>
            <div class="gallery-item"><img src="image3.jpg" alt="Travel 3"></div>
            <div class="gallery-item"><img src="image4.jpg" alt="Travel 4"></div>
            <div class="gallery-item"><img src="image5.jpg" alt="Travel 5"></div>
            <div class="gallery-item"><img src="image6.jpg" alt="Travel 6"></div>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <p>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
        <a href="#" class="cta-button">Get in Touch</a>
    </section>

    <footer>
        <p>&copy; 2023 My Travel Adventures. All rights reserved.</p>
    </footer>
</body>
</html>
