
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Category Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 1024px;
            margin: auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 30px 0;
            background-color: #4A4A4A; /* Changed from #212121 to a lighter gray */
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px 0;
        }
        .category-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .category-card:hover {
            transform: scale(1.05);
        }
        .category-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .category-card h2 {
            font-size: 18px;
            margin: 10px;
            text-align: center;
            background-color: #FFA726; /* Changed to orange */
            color: #fff; /* Made text white for better contrast */
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #4A4A4A; /* Changed from #212121 to a lighter gray */
            color: #E0E0E0; /* Changed text color for contrast */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore Our Categories</h1>
    </header>

    <div class="container">
        <div class="category-grid">
            <div class="category-card">
                <img src="car1.jpg" alt="Sedans">
                <h2>Sedans</h2>
            </div>
            <div class="category-card">
                <img src="car2.jpg" alt="SUVs">
                <h2>SUVs</h2>
            </div>
            <div class="category-card">
                <img src="car3.jpg" alt="Trucks">
                <h2>Trucks</h2>
            </div>
            <div class="category-card">
                <img src="car4.jpg" alt="Coupes">
                <h2>Coupes</h2>
            </div>
            <div class="category-card">
                <img src="car5.jpg" alt="Convertibles">
                <h2>Convertibles</h2>
            </div>
            <div class="category-card">
                <img src="car6.jpg" alt="Hatchbacks">
                <h2>Hatchbacks</h2>
            </div>
            <div class="category-card">
                <img src="car7.jpg" alt="Vans">
                <h2>Vans</h2>
            </div>
            <div class="category-card">
                <img src="car8.jpg" alt="Sports Cars">
                <h2>Sports Cars</h2>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Automotive Website</p>
    </footer>
</body>
</html>
