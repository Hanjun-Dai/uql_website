
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Finance Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header-image {
            width: 100%;
            height: 250px;
            background-image: url('header-image.jpg'); /* Change to your image */
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #0056b3;
        }
        .team {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .team-member {
            text-align: center;
            width: 30%;
            margin: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .team-member {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>About Us</h1>
</header>

<div class="container">
    <h2>Meet Our Team</h2>
    <div class="team">
        <div class="team-member">
            <img src="member1.jpg" alt="Team Member 1">
            <h3>John Doe</h3>
            <p>CEO</p>
        </div>
        <div class="team-member">
            <img src="member2.jpg" alt="Team Member 2">
            <h3>Jane Smith</h3>
            <p>CFO</p>
        </div>
        <div class="team-member">
            <img src="member3.jpg" alt="Team Member 3">
            <h3>Michael Brown</h3>
            <p>COO</p>
        </div>
    </div>
    
    <div class="header-image"></div>
    
    <h2>Who We Are</h2>
    <p>Your trusted partner in finance. We deliver insightful financial services tailored to your needs.</p>

    <h2>Our Mission</h2>
    <p>To empower our clients with knowledge and help them achieve financial success.</p>
</div>

</body>
</html>
