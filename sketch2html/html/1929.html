
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Parenting</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #4d4d4d;
            line-height: 1.6;
        }

        header {
            background: url('https://via.placeholder.com/1024x400/8B4513/FFFFFF/?text=Welcome+to+Rustic+Parenting') no-repeat center center;
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: #4d4d4d;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #4d4d4d;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #4d4d4d;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .feature {
            text-align: center;
            margin: 20px 0;
        }

        .feature img {
            width: 150px;
            height: auto;
            border-radius: 10%;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #8B4513;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Rustic Parenting</h1>
    </header>

    <div class="container">
        <div class="feature">
            <img src="https://via.placeholder.com/150/8B4513/FFFFFF/?text=Family" alt="Family">
            <h2>Strengthening Families</h2>
        </div>
        <div class="feature">
            <img src="https://via.placeholder.com/150/8B4513/FFFFFF/?text=Nature" alt="Nature">
            <h2>Embracing Nature</h2>
        </div>
        <div class="feature">
            <img src="https://via.placeholder.com/150/8B4513/FFFFFF/?text=Kids" alt="Kids">
            <h2>Inspiring Kids</h2>
        </div>
    </div>

    <nav>
        <a href="#about">About Us</a>
        <a href="#community">Join Our Community</a>
        <a href="#tips">Parenting Tips</a>
    </nav>

    <footer>
        <p>&copy; 2023 Rustic Parenting</p>
    </footer>

</body>

</html>
