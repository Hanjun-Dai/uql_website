
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Explorer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #3b3f44;
        }
        header {
            background: linear-gradient(90deg, #4a4f60, #38a3db);
            padding: 20px;
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
        }
        .hero {
            background-image: url('https://www.example.com/science-background.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
            color: #f1c40f;
        }
        .hero .button {
            background-color: #e67e22;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .hero .button:hover {
            background-color: #d35400;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #16a085;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    Science Explorer
</header>

<div class="hero">
    <h1>Explore the Wonders of Science</h1>
    <button class="button">Get Started</button>
</div>

<footer>
    &copy; 2023 Science Explorer | All rights reserved
</footer>

</body>
</html>
