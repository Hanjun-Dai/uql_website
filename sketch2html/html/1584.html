
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f0e68c; /* Changed to a light khaki background */
            color: #4b4b4b; /* Changed to a slightly lighter dark text */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('path-to-your-wood-texture.jpg'); /* Add rustic texture image */
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly less transparent white background */
            border: 3px solid #7c8a2a; /* Changed to a darker olive green border */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 80%;
        }

        h1 {
            font-size: 48px;
            margin: 0;
            line-height: 1.2;
            color: #8b4744; /* Changed title color to a burgundy */
        }

        p {
            font-size: 20px;
            margin: 15px 0;
            color: #5a5a5a; /* Changed paragraph text to a softer gray */
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #ffffff;
            background-color: #6b8e23; /* Changed button color to olive drab */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #8fbc8f; /* Changed hover color to medium sea green */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <p>404 - Page Not Found</p>
        <a href="/" class="btn">Go Home</a>
    </div>
</body>
</html>
