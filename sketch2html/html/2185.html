
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Tech Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd; /* Changed background color */
        }
        header {
            background-color: #ff6f61; /* Changed header background color */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            border-bottom: 5px solid #e9e9e9;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 15px;
            padding: 20px;
            width: 200px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card h3 {
            color: #f39c12; /* Changed card title color */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #d5d5d5; /* Changed footer background color */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    Playful Tech Hub
</header>

<div class="container">
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Gadget News">
        <h3>Gadget News</h3>
        <p>Latest trends in gadgets.</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Tech Reviews">
        <h3>Tech Reviews</h3>
        <p>In-depth product reviews.</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="Coding Tips">
        <h3>Coding Tips</h3>
        <p>Improve your coding skills.</p>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="AI Innovations">
        <h3>AI Innovations</h3>
        <p>Discover the future of AI.</p>
    </div>
</div>

<footer>
    &copy; 2023 Playful Tech Hub
</footer>

</body>
</html>
