
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #101010; /* unchanged */
            color: #e0e0e0; /* changed color */
        }
        .header {
            background: url('header-background.jpg') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            color: #ffcc00; /* changed color */
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #ffcc00; /* changed color */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .portfolio-item {
            background: #333; /* changed color */
            border: 2px solid #555; /* changed color */
            border-radius: 10px;
            margin: 15px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        .item-image {
            width: 300px;
            height: 200px;
            background-position: center;
            background-size: cover;
            display: block;
        }
        .item-info {
            padding: 10px;
            text-align: center;
        }
        .item-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #ff5722; /* changed color */
        }
        .item-button {
            display: inline-block;
            padding: 10px 20px;
            background: #4caf50; /* changed color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .item-button:hover {
            background: #388e3c; /* changed color */
        }
    </style>
</head>
<body>

    <header class="header">
        <div>
            <h1>Game Portfolio</h1>
            <nav>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container" id="projects">
        <div class="portfolio-item">
            <div class="item-image" style="background-image: url('game1.jpg');"></div>
            <div class="item-info">
                <div class="item-title">Game Title 1</div>
                <a class="item-button" href="#link1">View Details</a>
            </div>
        </div>
        <div class="portfolio-item">
            <div class="item-image" style="background-image: url('game2.jpg');"></div>
            <div class="item-info">
                <div class="item-title">Game Title 2</div>
                <a class="item-button" href="#link2">View Details</a>
            </div>
        </div>
        <div class="portfolio-item">
            <div class="item-image" style="background-image: url('game3.jpg');"></div>
            <div class="item-info">
                <div class="item-title">Game Title 3</div>
                <a class="item-button" href="#link3">View Details</a>
            </div>
        </div>
        <div class="portfolio-item">
            <div class="item-image" style="background-image: url('game4.jpg');"></div>
            <div class="item-info">
                <div class="item-title">Game Title 4</div>
                <a class="item-button" href="#link4">View Details</a>
            </div>
        </div>
    </div>

</body>
</html>
