
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 1024px;
            margin: auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .product-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product-header img {
            width: 120px;
            margin-right: 20px;
        }
        .product-header h1 {
            font-size: 48px; /* Changed to larger size */
        }
        .product-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .price {
            font-size: 80px; /* Increased to much larger size */
            color: #28A745;
        }
        .buy-button {
            background-color: #28A745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 32px; /* Increased to larger size */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background-color: #218838;
        }
        .product-features {
            margin-top: 20px;
        }
        .feature {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        .feature-icon {
            width: 30px;
            margin-right: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            margin-top: 20px;
            font-size: 10px; /* Changed to smaller size */
        }
    </style>
</head>
<body>

<header>
    <h1>Finance Product</h1>
</header>

<div class="container">
    <div class="product-header">
        <img src="logo.png" alt="Product Logo">
        <h1>Investment Mastery Program</h1>
    </div>

    <div class="product-details">
        <div class="price">$499</div>
        <button class="buy-button">Buy Now</button>
    </div>

    <div class="product-features">
        <h2 style="font-size: 36px;">Key Features:</h2> <!-- Changed to larger size -->
        <div class="feature">
            <img class="feature-icon" src="icon1.png" alt="Feature 1">
            <span>Comprehensive Online Course</span>
        </div>
        <div class="feature">
            <img class="feature-icon" src="icon2.png" alt="Feature 2">
            <span>Expert Coaching</span>
        </div>
        <div class="feature">
            <img class="feature-icon" src="icon3.png" alt="Feature 3">
            <span>24/7 Community Access</span>
        </div>
        <div class="feature">
            <img class="feature-icon" src="icon4.png" alt="Feature 4">
            <span>Certification upon Completion</span>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Finance Website. All rights reserved.</p>
</footer>

</body>
</html>
