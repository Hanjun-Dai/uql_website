
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 1024px;
            margin: auto;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }
        .info-box {
            background: white;
            border-radius: 8px;
            padding: 20px;
            width: 30%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .info-box h2 {
            font-size: 1.5em;
            margin: 0 0 10px;
        }
        .info-box p {
            margin: 5px 0;
        }
        .social-icons {
            margin: 20px 0;
        }
        .social-icons i {
            font-size: 2em;
            margin: 0 15px;
            color: #4CAF50;
            transition: transform 0.3s;
        }
        .social-icons i:hover {
            transform: scale(1.2);
        }
        .contact-form {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<div class="container">
    
    <div class="contact-form">
        <h2>Get in Touch</h2>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </div>

    <div class="social-icons">
        <h2>Follow Us</h2>
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-instagram-square"></i>
        <i class="fab fa-youtube-square"></i>
    </div>

    <div class="contact-info">
        <div class="info-box">
            <h2>Phone</h2>
            <p>(123) 456-7890</p>
        </div>
        <div class="info-box">
            <h2>Email</h2>
            <p>contact@sportswebsite.com</p>
        </div>
        <div class="info-box">
            <h2>Address</h2>
            <p>123 Sports Ave.</p>
            <p>City, State, 12345</p>
        </div>
    </div>
    
</div>

<footer>
    &copy; 2023 Sports Website. All rights reserved.
</footer>

</body>
</html>
