
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - Lifestyle Vibes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: #ffcc00;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .service-card {
            background: #fff;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            margin: 20px;
            padding: 10px;
            text-align: center;
            width: 280px;
            transition: transform 0.2s;
        }
        .service-card:hover {
            transform: scale(1.05);
        }
        .service-card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .service-title {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .service-description {
            color: #666;
        }
        footer {
            background: #ffcc00;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Explore Our Playful Services!</h1>
</header>

<div class="container">

    <div class="service-card">
        <img src="https://via.placeholder.com/280x180" alt="Service 4">
        <div class="service-title">Fitness Fun</div>
        <div class="service-description">Exciting workouts to keep you active!</div>
    </div>

    <div class="service-card">
        <img src="https://via.placeholder.com/280x180" alt="Service 1">
        <div class="service-title">Yummy Recipes</div>
        <div class="service-description">Delicious meals for every occasion!</div>
    </div>

    <div class="service-card">
        <img src="https://via.placeholder.com/280x180" alt="Service 3">
        <div class="service-title">Travel Adventures</div>
        <div class="service-description">Discover beautiful places with us!</div>
    </div>

    <div class="service-card">
        <img src="https://via.placeholder.com/280x180" alt="Service 2">
        <div class="service-title">Mindful Living</div>
        <div class="service-description">Tips and tricks for a balanced life.</div>
    </div>

</div>

<footer>
    <p>&copy; 2023 Lifestyle Vibes | All Rights Reserved</p>
</footer>

</body>
</html>
