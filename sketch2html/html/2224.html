
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Arts Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f5ff; /* Changed background color */
            color: #333;
        }

        .container {
            width: 80%;
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #d5006d; /* Changed color for header */
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #b2ebf2; /* Changed border color */
            border-radius: 8px;
            background-color: #ffffff;
        }

        .contact-info div {
            flex: 1;
            margin-right: 20px;
            color: #757575; /* Changed text color for contact info */
        }

        .contact-info div:last-child {
            margin-right: 0;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border: 1px solid #b2ebf2; /* Changed border color */
            border-radius: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffcc80; /* Changed border color for inputs */
            border-radius: 4px;
        }

        button {
            background-color: #8e24aa; /* Changed button background color */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #880e4f; /* Changed button hover color */
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
    
    <div class="contact-info">
        <div>
            <h3>Address</h3>
            <p>123 Art Street, Creativity City</p>
        </div>
        <div>
            <h3>Email</h3>
            <p>contact@artswebsite.com</p>
        </div>
        <div>
            <h3>Phone</h3>
            <p>+1 (234) 567-8901</p>
        </div>
    </div>

    <form action="#" method="post">
        <h3>Get in Touch</h3>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
