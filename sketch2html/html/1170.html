
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef; /* Changed background color */
        }
        .container {
            width: 1000px;
            margin: auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Slightly darker shadow */
            overflow: hidden;
        }
        .header {
            padding: 20px;
            text-align: center;
            background: #007bff; /* Changed header background color */
            color: white;
        }
        .product-image {
            width: 100%;
            height: auto;
        }
        .product-details {
            padding: 20px;
        }
        .product-title {
            font-size: 24px;
            margin: 10px 0;
            color: #333; /* Changed title text color */
        }
        .product-price {
            font-size: 20px;
            color: #dc3545; /* Changed price color */
            margin: 10px 0;
        }
        .product-description {
            font-size: 14px;
            color: #495057; /* Changed description text color */
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #6c757d; /* Changed button background color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #5a6268; /* Changed button hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Entertainment Product</h1>
        </div>
        <img class="product-image" src="https://via.placeholder.com/1000x500" alt="Product Image">
        <div class="product-details">
            <h2 class="product-title">Amazing Movie Title</h2>
            <div class="product-price">$19.99</div>
            <p class="product-description">
                A thrilling story that captivates the audience. Join the adventure and explore the depths of creativity.
            </p>
            <a href="#" class="button">Buy Now</a>
        </div>
    </div>
</body>
</html>
