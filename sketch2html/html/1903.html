
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Portfolio</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            background-color: #f0f0f0; /* Changed background color */
            color: #444; /* Changed text color */
        }
        header {
            background: url('rustic-wood-background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 250px;
            text-align: center;
            padding: 50px;
            color: #ffecb3; /* Changed header text color */
            position: relative;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Changed overlay opacity */
            position: absolute;
            top: 0; left: 0;
            right: 0; bottom: 0;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            z-index: 2;
            position: relative;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: #ffeb3b; /* Changed link color */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f44336; /* Changed color on hover */
        }

        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .portfolio-item {
            background: #fafafa; /* Changed portfolio item background */
            border: 2px solid #c8b400; /* Changed border color */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Changed shadow strength */
            overflow: hidden;
            transition: transform 0.3s;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
        }

        .portfolio-img {
            width: 100%;
            height: 200px;
            background-color: #ddd; /* Changed fallback color */
        }

        .portfolio-content {
            padding: 15px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #444; /* Changed footer background color */
            color: #ebebeb; /* Changed footer text color */
        }
    </style>
</head>
<body>

<header>
    <div class="overlay"></div>
    <h1>My Rustic Portfolio</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section class="portfolio">
    <div class="portfolio-item">
        <div class="portfolio-img" style="background-image: url('project1.jpg');"></div>
        <div class="portfolio-content">
            <h2>Project Title 1</h2>
            <p>Short description.</p>
        </div>
    </div>
    <div class="portfolio-item">
        <div class="portfolio-img" style="background-image: url('project2.jpg');"></div>
        <div class="portfolio-content">
            <h2>Project Title 2</h2>
            <p>Short description.</p>
        </div>
    </div>
    <div class="portfolio-item">
        <div class="portfolio-img" style="background-image: url('project3.jpg');"></div>
        <div class="portfolio-content">
            <h2>Project Title 3</h2>
            <p>Short description.</p>
        </div>
    </div>
    <div class="portfolio-item">
        <div class="portfolio-img" style="background-image: url('project4.jpg');"></div>
        <div class="portfolio-content">
            <h2>Project Title 4</h2>
            <p>Short description.</p>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2023 My Rustic Portfolio</p>
</footer>

</body>
</html>
