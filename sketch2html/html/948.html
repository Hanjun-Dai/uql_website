
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 48px;
            margin: 0;
            color: #dc3545; /* Bootstrap's danger color */
        }

        p {
            font-size: 18px;
            margin: 15px 0 30px;
        }

        .button {
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff; /* Bootstrap's primary color */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3; /* Darker shade of primary color*/
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d; /* Bootstrap's muted color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="footer">
            &copy; 2023 YourNewsSite. All rights reserved.
        </div>
        <p>Oops! Page not found.</p>
        <h1>404</h1>
        <a href="/" class="button">Go to Homepage</a>
    </div>
</body>
</html>
