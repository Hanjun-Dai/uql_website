
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f7fa; /* Changed the background color */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #ff5733; /* Changed error code color to orange */
        }

        .error-message {
            font-size: 24px;
            margin: 10px 0 20px;
            color: #555; /* Changed error message color to a darker gray */
        }

        .back-button {
            display: inline-block;
            background-color: #8e44ad; /* Changed primary button color to purple */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #732d91; /* Changed hover color to a darker purple */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="your-logo-url.png" alt="Company Logo" width="150">
        </div>
        <div class="error-code">404</div>
        <div class="error-message">Oops! Page Not Found.</div>
        <a href="/" class="back-button">Go to Home</a>
    </div>
</body>
</html>
