
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Category Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3a8e4c;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 1024px;
            margin: 20px auto;
            padding: 20px;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .category-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .category-card:hover {
            transform: scale(1.05);
        }
        .category-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .category-title {
            padding: 15px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Health Categories</h1>
</header>

<div class="container">
    <div class="category-grid">
        <div class="category-card">
            <img src="image5.jpg" alt="Diseases" class="category-image">
            <div class="category-title">Diseases</div>
        </div>
        <div class="category-card">
            <img src="image4.jpg" alt="Wellness" class="category-image">
            <div class="category-title">Wellness</div>
        </div>
        <div class="category-card">
            <img src="image1.jpg" alt="Fitness" class="category-image">
            <div class="category-title">Fitness</div>
        </div>
        <div class="category-card">
            <img src="image6.jpg" alt="Healthy Living" class="category-image">
            <div class="category-title">Healthy Living</div>
        </div>
        <div class="category-card">
            <img src="image3.jpg" alt="Mental Health" class="category-image">
            <div class="category-title">Mental Health</div>
        </div>
        <div class="category-card">
            <img src="image2.jpg" alt="Nutrition" class="category-image">
            <div class="category-title">Nutrition</div>
        </div>
    </div>
</div>

<footer>
    &copy; 2023 Health Website. All rights reserved.
</footer>

</body>
</html>
