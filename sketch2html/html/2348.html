
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #e3f2fd; /* Changed background color of the body */
        }
        header {
            background-color: #4a148c; /* Changed header background color */
            color: #ffffff; /* Changed header text color */
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .product-image {
            float: left;
            width: 50%;
            padding: 20px;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
        }
        .product-details {
            float: right;
            width: 50%;
            padding: 20px;
        }
        .product-name {
            font-size: 24px;
            color: #1e88e5; /* Changed product name color */
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 20px;
            color: #ff5722; /* Changed product price color */
            margin-bottom: 20px;
        }
        .description {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555555; /* Changed description color */
        }
        .buy-button {
            background-color: #d32f2f; /* Changed buy button background color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buy-button:hover {
            background-color: #c2185b; /* Changed buy button hover color */
        }
        footer {
            background-color: #424242; /* Changed footer background color */
            color: #ffffff; /* Changed footer text color */
            text-align: center;
            padding: 10px;
            position: relative;
            clear: both;
        }
    </style>
</head>
<body>

<header>
    <h1>Company Name</h1>
    <p>Your trusted partner in business solutions</p>
</header>

<div class="container">
    <div class="product-image">
        <img src="product-image.jpg" alt="Product Name">
    </div>
    <div class="product-details">
        <h2 class="product-name">Product Name</h2>
        <p class="product-price">$99.99</p>
        <p class="description">A brief description of the product goes here. Highlight its key features and benefits.</p>
        <button class="buy-button">Buy Now</button>
    </div>
</div>

<footer>
    <p>&copy; 2023 Company Name. All Rights Reserved.</p>
</footer>

</body>
</html>
