
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Real Estate Product Page</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #f0e5d8; /* Changed background color */
            color: #3b2d2b; /* Changed body text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: url('vintage-header.jpg') no-repeat center center;
            background-size: cover;
            width: 100%;
            height: 200px;
            text-align: center;
            color: #ffcc00; /* Changed header text color */
            padding-top: 60px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .container {
            width: 80%;
            max-width: 1024px;
            margin: 20px auto;
            border: 1px solid #d8cfc4;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .gallery {
            display: flex;
            justify-content: center;
            overflow: hidden;
            border-bottom: 2px solid #a59c8d; /* Changed gallery border color */
        }
        .gallery img {
            max-width: 100%;
            height: auto;
        }
        .details {
            padding: 20px;
        }
        .price {
            font-size: 1.5em;
            color: #d88e6b; /* Changed price color */
            text-align: center;
            margin: 10px 0;
        }
        .description {
            text-align: center;
            margin: 10px 0;
            font-style: italic;
            color: #5b4d4d; /* Changed description text color */
        }
        .button {
            display: inline-block;
            background-color: #b7684f; /* Changed button background color */
            color: #fefefe; /* Changed button text color */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #927a62; /* Changed button hover color */
        }
        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.8em;
            color: #999; /* Changed footer text color */
        }
    </style>
</head>
<body>

<header>
    <h1>Classic Vintage Estate</h1>
</header>

<div class="container">
    <div class="gallery">
        <img src="property-image.jpg" alt="Vintage Estate Image">
    </div>
    <div class="details">
        <h2>Beautiful Colonial Home</h2>
        <div class="price">$750,000</div>
        <div class="description">A charming home with timeless elegance.</div>
        <a href="#" class="button">Request More Info</a>
    </div>
</div>

<footer>
    Â© 2023 Vintage Real Estate. All rights reserved.
</footer>

</body>
</html>
