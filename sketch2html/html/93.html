
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Real Estate</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .hero {
            background-image: url('hero-image.jpg'); /* Replace with a suitable hero image */
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .properties {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .property {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .property img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .property h3 {
            padding: 10px;
            font-size: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

<header>
    <h1>Elegant Real Estate</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Properties</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="properties">
    <div class="property">
        <img src="property3.jpg" alt="Property 3"> <!-- Replace with actual property image -->
        <h3>Luxury Apartment with Ocean View</h3>
    </div>
    <div class="property">
        <img src="property1.jpg" alt="Property 1"> <!-- Replace with actual property image -->
        <h3>Modern Home in City Center</h3>
    </div>
    <div class="property">
        <img src="property4.jpg" alt="Property 4"> <!-- Replace with actual property image -->
        <h3>Spacious Family Home</h3>
    </div>
    <div class="property">
        <img src="property2.jpg" alt="Property 2"> <!-- Replace with actual property image -->
        <h3>Cozy Cottage in the Woods</h3>
    </div>
</div>

<div class="hero">
    <h1>Your Dream Home Awaits</h1>
</div>

<footer>
    <p>&copy; 2023 Elegant Real Estate. All Rights Reserved.</p>
</footer>

</body>
</html>
