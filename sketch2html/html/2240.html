
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Category Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }
        .container {
            max-width: 1024px;
            margin: auto;
            padding: 20px;
        }
        header {
            background-color: #003366; /* Dark blue */
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .category-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .category-card:hover {
            transform: scale(1.02);
        }
        .category-card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 15px;
        }
        h2 {
            font-size: 18px;
            margin: 0 0 10px;
        }
        .card-link {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Finance Categories</h1>
        </header>

        <div class="category-grid">
            <div class="category-card">
                <img src="bonds.jpg" alt="Bonds">
                <div class="card-content">
                    <h2>Bonds</h2>
                    <a class="card-link" href="#">Explore Bonds</a>
                </div>
            </div>
            <div class="category-card">
                <img src="mutualfunds.jpg" alt="Mutual Funds">
                <div class="card-content">
                    <h2>Mutual Funds</h2>
                    <a class="card-link" href="#">Explore Mutual Funds</a>
                </div>
            </div>
            <div class="category-card">
                <img src="personalfinance.jpg" alt="Personal Finance">
                <div class="card-content">
                    <h2>Personal Finance</h2>
                    <a class="card-link" href="#">Explore Personal Finance</a>
                </div>
            </div>
            <div class="category-card">
                <img src="stocks.jpg" alt="Stocks">
                <div class="card-content">
                    <h2>Stocks</h2>
                    <a class="card-link" href="#">Explore Stocks</a>
                </div>
            </div>
            <div class="category-card">
                <img src="realestate.jpg" alt="Real Estate">
                <div class="card-content">
                    <h2>Real Estate</h2>
                    <a class="card-link" href="#">Explore Real Estate</a>
                </div>
            </div>
            <div class="category-card">
                <img src="crypto.jpg" alt="Cryptocurrency">
                <div class="card-content">
                    <h2>Cryptocurrency</h2>
                    <a class="card-link" href="#">Explore Crypto</a>
                </div>
            </div>
        </div>

        <footer>
            &copy; 2023 Finance Website. All Rights Reserved.
        </footer>
    </div>
</body>
</html>
