
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - History Fun!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e7f3fe; /* Changed background color */
            color: #444; /* Changed text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background: #ffffff; /* Changed container background */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Darkened shadow */
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #EA7C03; /* Changed header color */
            margin-bottom: 20px;
        }

        .icon {
            font-size: 40px;
            color: #8E44AD; /* Changed icon color */
            margin-bottom: 20px;
        }

        .form-group {
            margin: 20px 0;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #EA7C03; /* Changed border color */
            border-radius: 5px;
            margin-top: 5px;
            font-size: 16px;
        }

        button {
            background-color: #8E44AD; /* Changed button background color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #6C3483; /* Changed hover color */
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icon {
            display: inline-block;
            margin: 0 10px;
            font-size: 30px;
            color: #EA7C03; /* Changed social icon color */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us!</h1>
        <div class="icon">üìû</div>
        <p>Have questions about our history? We'd love to hear from you!</p>
        
        <form>
            <div class="form-group">
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <textarea placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>

        <div class="social-icons">
            <a href="#" class="social-icon">üåç</a>
            <a href="#" class="social-icon">üìö</a>
            <a href="#" class="social-icon">üìñ</a>
        </div>
    </div>
</body>

</html>
