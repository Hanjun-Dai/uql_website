
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            font-size: 14px; /* Smaller font size */
        }
        header {
            background: #a52a2a;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 32px; /* Larger font size */
        }
        .container {
            max-width: 1024px;
            margin: auto;
            padding: 20px;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .portfolio-item {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .portfolio-item:hover {
            transform: translateY(-5px);
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .portfolio-item h3 {
            padding: 10px;
            margin: 0;
            font-size: 2.5em; /* Larger font size */
            text-align: center;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #a52a2a;
            color: white;
            font-size: 10px; /* Smaller font size */
        }
    </style>
</head>
<body>
    <header>
        <h1>Delicious Portfolio</h1>
    </header>

    <div class="container">
        <section class="portfolio">
            <h2 style="font-size: 26px;">Our Dishes</h2> <!-- Larger font size -->
            <div class="portfolio-grid">
                <div class="portfolio-item">
                    <img src="dish1.jpg" alt="Dish 1">
                    <h3>Pasta Primavera</h3>
                </div>
                <div class="portfolio-item">
                    <img src="dish2.jpg" alt="Dish 2">
                    <h3>Grilled Salmon</h3>
                </div>
                <div class="portfolio-item">
                    <img src="dish3.jpg" alt="Dish 3">
                    <h3>Vegetable Stir Fry</h3>
                </div>
                <div class="portfolio-item">
                    <img src="dish4.jpg" alt="Dish 4">
                    <h3>Chocolate Cake</h3>
                </div>
                <div class="portfolio-item">
                    <img src="dish5.jpg" alt="Dish 5">
                    <h3>Caesar Salad</h3>
                </div>
                <div class="portfolio-item">
                    <img src="dish6.jpg" alt="Dish 6">
                    <h3>Fruit Tart</h3>
                </div>
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2023 Delicious Portfolio</p>
    </footer>
</body>
</html>
