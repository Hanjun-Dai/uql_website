
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Science Fun!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #e0f7fa;
            color: #00796b;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #f57f20;
        }
        h2 {
            font-size: 2rem;
            margin: 20px 0;
            color: #c2185b;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .fun-facts {
            background: #81d4fa;
            border: 2px dotted #0277bd;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        .globe {
            position: absolute;
            width: 100px;
            height: auto;
            right: 10px;
            top: 10px;
            animation: spin 10s infinite linear;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Did You Know?</h2>
        <div class="fun-facts">
            <p>Science is everywhere!</p>
            <p>It can be fun and magical!</p>
        </div>
        <img src="globe.png" alt="Spinning Globe" class="globe">
        <h1>Welcome to Science Fun!</h1>
        <h2>Who We Are</h2>
        <p>Your friendly neighborhood scientists!</p>
        
        <h2>Join Us!</h2>
        <p>Explore, experiment, and enjoy!</p>

        <div class="footer">
            &copy; 2023 Science Fun! All Rights Reserved.
        </div>
    </div>
</body>
</html>
