
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Lifestyle Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F8F1E5;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: #4B3C25;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .portfolio-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 15px;
        }
        .portfolio-item {
            background: #EDEDED;
            border: 2px solid #4B3C25;
            border-radius: 8px;
            overflow: hidden;
            width: calc(33% - 30px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .portfolio-item:hover {
            transform: translateY(-5px);
        }
        .portfolio-image {
            width: 100%;
            height: auto;
        }
        .portfolio-title {
            padding: 10px;
            text-align: center;
            background-color: #4B3C25;
            color: white;
            font-weight: bold;
        }
        footer {
            background: #4B3C25;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>My Rustic Lifestyle Portfolio</h1>
</header>

<div class="portfolio-container">
    <div class="portfolio-item">
        <img src="image5.jpg" alt="Rustic Scene 5" class="portfolio-image">
        <div class="portfolio-title">Woodland Walks</div>
    </div>
    <div class="portfolio-item">
        <img src="image1.jpg" alt="Rustic Scene 1" class="portfolio-image">
        <div class="portfolio-title">Rustic Charm</div>
    </div>
    <div class="portfolio-item">
        <img src="image6.jpg" alt="Rustic Scene 6" class="portfolio-image">
        <div class="portfolio-title">Vintage Vibes</div>
    </div>
    <div class="portfolio-item">
        <img src="image3.jpg" alt="Rustic Scene 3" class="portfolio-image">
        <div class="portfolio-title">Nature Escape</div>
    </div>
    <div class="portfolio-item">
        <img src="image2.jpg" alt="Rustic Scene 2" class="portfolio-image">
        <div class="portfolio-title">Cozy Cabin</div>
    </div>
    <div class="portfolio-item">
        <img src="image4.jpg" alt="Rustic Scene 4" class="portfolio-image">
        <div class="portfolio-title">Farm Fresh</div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Rustic Lifestyle. All rights reserved.</p>
</footer>

</body>
</html>
