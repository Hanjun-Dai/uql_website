
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Category Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            max-width: 1024px;
            margin: auto;
            padding: 20px;
        }
        .main-content {
            flex: 3;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #007BFF;
        }
        .sidebar {
            flex: 1;
            padding-left: 20px;
        }
        .sidebar h3 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #333;
        }
        .filter {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .filter label {
            display: block;
            margin-bottom: 5px;
        }
        .filter input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="filter">
                <h3>Filters</h3>
                <label><input type="checkbox"> Nutrition</label>
                <label><input type="checkbox"> Exercise</label>
                <label><input type="checkbox"> Mental Health</label>
                <label><input type="checkbox"> Wellness</label>
                <label><input type="checkbox"> Preventive Care</label>
                <label><input type="checkbox"> Healthy Living</label>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <img src="https://via.placeholder.com/250x150?text=Wellness" alt="Wellness">
                <div class="card-content">
                    <div class="card-title">Wellness</div>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/250x150?text=Exercise" alt="Exercise">
                <div class="card-content">
                    <div class="card-title">Exercise</div>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/250x150?text=Mental+Health" alt="Mental Health">
                <div class="card-content">
                    <div class="card-title">Mental Health</div>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/250x150?text=Nutrition" alt="Nutrition">
                <div class="card-content">
                    <div class="card-title">Nutrition</div>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/250x150?text=Preventive+Care" alt="Preventive Care">
                <div class="card-content">
                    <div class="card-title">Preventive Care</div>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/250x150?text=Healthy+Living" alt="Healthy Living">
                <div class="card-content">
                    <div class="card-title">Healthy Living</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
