
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Sports Landing Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Light beige */
        }
        header {
            background: url('path-to-your-header-image.jpg') no-repeat center center/cover;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        nav {
            background-color: rgba(150, 75, 0, 0.8); /* Wood color */
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 1.1em;
            transition: background 0.3s;
        }
        nav a:hover {
            background: rgba(255, 182, 193, 0.6); /* Light pink on hover */
        }
        .content {
            max-width: 1024px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff8f0; /* Light off-white */
            border: 2px solid #8b4513; /* Saddle brown */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #8b4513; /* Saddle brown */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #5c3a1e; /* Darker shade */
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #e0b0ff; /* Thistle */
            color: #333;
        }
    </style>
</head>
<body>

    <div class="content">
        <h2>Join Our Adventure</h2>
        <p>Explore the thrill of outdoor sports with us in a charming setting.</p>
        <a href="#" class="button">Get Started</a>
    </div>

    <nav>
        <a href="#">Home</a>
        <a href="#">Events</a>
        <a href="#">Gallery</a>
        <a href="#">Contact Us</a>
    </nav>

    <footer>
        &copy; 2023 Rustic Sports | All Rights Reserved
    </footer>

    <header>
        <h1>Welcome to Rustic Sports</h1>
    </header>

</body>
</html>
