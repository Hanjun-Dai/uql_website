
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Arts Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #00448D;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .product-image {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .product-info {
            margin-top: 20px;
            text-align: center;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
        }
        .product-price {
            font-size: 20px;
            color: #b12704;
            margin: 10px 0;
        }
        .product-description {
            margin: 10px 0;
        }
        footer {
            background-color: #00448D;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Arts Product Showcase</h1>
</header>

<div class="container">
    <div class="product-info">
        <h2 class="product-title">Artistic Masterpiece</h2>
        <p class="product-price">$299.99</p>
        <p class="product-description">
            A stunning piece of art crafted with precision and passion.
        </p>
        <button style="padding: 10px 20px; font-size: 16px; background-color: #00448D; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Add to Cart
        </button>
    </div>
    
    <img src="path-to-product-image.jpg" alt="Product Image" class="product-image">
</div>

<footer>
    <p>&copy; 2023 Arts Website. All rights reserved.</p>
</footer>

</body>
</html>
