
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Lifestyle</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: url('https://www.example.com/vintage-background.jpg') no-repeat center center;
            background-size: cover;
            height: 400px;
            position: relative;
            text-align: center;
            color: white;
            padding: 20px;
        }
        header h1 {
            font-size: 56px;
            margin: 0;
        }
        .tagline {
            font-size: 24px;
            margin-top: 10px;
            font-style: italic;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            background: #c47c85;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #9d4f58;
        }
        .content {
            width: 80%;
            margin: auto;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
        .card img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background-color: #c47c85;
            color: white;
        }
    </style>
</head>
<body>

    <div class="content">
        <div class="card">
            <img src="https://www.example.com/image2.jpg" alt="Vintage Item 2">
            <h2>Classic Fashion</h2>
            <p>Stylish outfits inspired by the past.</p>
        </div>
        <div class="card">
            <img src="https://www.example.com/image3.jpg" alt="Vintage Item 3">
            <h2>Timeless Recipes</h2>
            <p>Delicious meals that bring nostalgia.</p>
        </div>
        <div class="card">
            <img src="https://www.example.com/image1.jpg" alt="Vintage Item 1">
            <h2>Vintage Decor</h2>
            <p>Discover unique pieces that tell a story.</p>
        </div>
    </div>

    <header>
        <h1>Vintage Lifestyle</h1>
        <p class="tagline">Embrace the Charm of Yesteryears</p>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <footer>
        <p>&copy; 2023 Vintage Lifestyle. All rights reserved.</p>
    </footer>

</body>
</html>
