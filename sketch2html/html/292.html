
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Finance Product Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f4e8;
            color: #4e4e4e;
            margin: 0;
            padding: 0;
        }
        header {
            background: url('wood-texture.jpg') no-repeat center center;
            background-size: cover;
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            text-align: center;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-info {
            margin-top: 20px;
            text-align: center;
        }
        .product-price {
            font-size: 1.5em;
            color: #e47300;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            background-color: #e47300;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #c75b00;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #e9e9e9;
            border-top: 1px solid #dcdcdc;
        }
    </style>
</head>
<body>

<header>
    <h1>Rustic Finance Solutions</h1>
</header>

<div class="container">
    <div class="product-info">
        <h2>Financial Freedom Package</h2>
        <p class="product-price">$199</p>
        <p>Unlock your potential with our exclusive package!</p>
        <a href="#" class="button">Buy Now</a>
    </div>
    <div class="product-image">
        <img src="finance-product.jpg" alt="Finance Product">
    </div>
</div>

<footer>
    <p>&copy; 2023 Rustic Finance. All rights reserved.</p>
</footer>

</body>
</html>
