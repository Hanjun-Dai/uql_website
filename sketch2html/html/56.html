
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff6699; /* Changed the header background color */
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #4a4a4a; /* Changed heading color */
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product-card {
            background-color: #ffffff;
            border: 2px solid #66ccff; /* Changed border color */
            border-radius: 15px;
            margin: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background-color: #eee;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            background-position: center;
            background-size: cover;
        }

        .product-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333; /* Changed product title color */
        }

        .product-price {
            color: #d9534f; /* Changed price color */
            font-size: 1.25em;
            margin: 5px 0;
        }

        .buy-button {
            background-color: #f0ad4e; /* Changed button background color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #c68c3c; /* Changed button hover color */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff6699; /* Changed footer background color */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

<header>
    <h1>Welcome to Fun Products!</h1>
</header>

<div class="container">
    <div class="product-card">
        <div class="product-image" style="background-image: url('https://via.placeholder.com/300x200?text=Product+1');"></div>
        <div class="product-title">Awesome Product 1</div>
        <div class="product-price">$19.99</div>
        <button class="buy-button">Buy Now!</button>
    </div>

    <div class="product-card">
        <div class="product-image" style="background-image: url('https://via.placeholder.com/300x200?text=Product+2');"></div>
        <div class="product-title">Amazing Product 2</div>
        <div class="product-price">$29.99</div>
        <button class="buy-button">Buy Now!</button>
    </div>

    <div class="product-card">
        <div class="product-image" style="background-image: url('https://via.placeholder.com/300x200?text=Product+3');"></div>
        <div class="product-title">Exciting Product 3</div>
        <div class="product-price">$39.99</div>
        <button class="buy-button">Buy Now!</button>
    </div>
</div>

<footer>
    <p>Catch the latest offers at Fun Products!</p>
</footer>

</body>

</html>
