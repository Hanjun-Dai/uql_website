
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Real Estate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background: url('your-background-image.jpg') no-repeat center center;
            background-size: cover;
            color: white;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
            max-height: 200px;
            object-fit: cover;
        }
        .card h2 {
            font-size: 1.5em;
            color: #007BFF;
            margin: 10px 0;
        }
        .card p {
            font-size: 1em;
            color: #666;
            line-height: 1.4;
        }
        footer {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>About Us</h1>
    <p>Your trusted partner in real estate.</p>
</header>

<div class="container">
    <div class="card">
        <img src="team-photo3.jpg" alt="Team Member 3">
        <h2>Emily Johnson</h2>
        <p>Marketing Director</p>
    </div>
    <div class="card">
        <img src="team-photo1.jpg" alt="Team Member 1">
        <h2>John Doe</h2>
        <p>Founder & CEO</p>
    </div>
    <div class="card">
        <img src="team-photo2.jpg" alt="Team Member 2">
        <h2>Jane Smith</h2>
        <p>Real Estate Specialist</p>
    </div>
</div>

<footer>
    <p>&copy; 2023 Real Estate Company. All rights reserved.</p>
</footer>

</body>
</html>
