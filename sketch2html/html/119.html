
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Politics Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef; /* changed from #f8f9fa to #e9ecef */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 48px;
            margin: 0;
            color: #ff5733; /* changed from #d9534f to #ff5733 */
        }

        h2 {
            font-size: 24px;
            margin: 20px 0;
            color: #5a5a5a; /* added color */
        }

        p {
            font-size: 16px;
            margin: 20px 0;
            color: #777; /* changed from #666 to #777 */
        }

        a {
            text-decoration: none;
            color: #28a745; /* changed from #007bff to #28a745 */
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, but the page you are looking for does not exist.</p>
        <p><a href="/">Go back to the homepage</a></p>
    </div>

</html>
