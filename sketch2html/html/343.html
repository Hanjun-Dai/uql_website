
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Artifact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1024px;
            margin: auto;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        header {
            background: #6a5acd; /* Slate Blue */
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .product-image {
            width: 100%;
            height: 400px;
            background: url('artifact.jpg') no-repeat center center;
            background-size: cover;
        }
        .product-details {
            padding: 20px;
        }
        .product-title {
            font-size: 24px;
            margin: 0;
        }
        .price {
            color: #ff4500; /* Orange Red */
            font-size: 20px;
            margin: 10px 0;
        }
        .description {
            margin: 15px 0;
            color: #666666;
        }
        .button {
            background: #ffa500; /* Orange */
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        footer {
            background: #6a5acd; /* Slate Blue */
            color: #ffffff;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>The Age of Renaissance</h1>
        </header>
        <div class="product-details">
            <h2 class="product-title">Historical Artifact</h2>
            <div class="price">$99.99</div>
            <p class="description">Discover the rich history of the Renaissance with this beautifully crafted artifact.</p>
            <a href="#" class="button">Buy Now</a>
        </div>
        <div class="product-image"></div>
        <footer>
            <p>&copy; 2023 History Website. All Rights Reserved.</p>
        </footer>
    </div>

</body>
</html>
