
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials - Politics Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Changed background color */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745; /* Changed header color */
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .testimonial {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            width: 280px;
            text-align: center;
            transition: transform 0.2s;
        }
        .testimonial:hover {
            transform: scale(1.05);
        }
        .quote {
            font-style: italic;
            color: #007bff; /* Changed quote color */
        }
        .author {
            font-weight: bold;
            margin-top: 10px;
            color: #444; /* Changed author text color */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #17a2b8; /* Changed footer color */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>What People Are Saying</h1>
</header>

<section>
    <div class="testimonial">
        <p class="quote">"Politics that listens!"</p>
        <p class="author">- Jane Doe</p>
    </div>
    <div class="testimonial">
        <p class="quote">"Change is coming!"</p>
        <p class="author">- John Smith</p>
    </div>
    <div class="testimonial">
        <p class="quote">"A new way to engage."</p>
        <p class="author">- Alex Johnson</p>
    </div>
    <div class="testimonial">
        <p class="quote">"Love the transparency."</p>
        <p class="author">- Emily Davis</p>
    </div>
    <div class="testimonial">
        <p class="quote">"Let's make our voices heard!"</p>
        <p class="author">- Carlos King</p>
    </div>
</section>

<footer>
    <p>&copy; 2023 Politics Website | All Rights Reserved</p>
</footer>

</body>
</html>
