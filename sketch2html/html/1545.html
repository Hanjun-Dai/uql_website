
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Categories</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card h2 {
            margin: 10px 0;
            font-size: 18px;
        }
        .card:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Art Categories</h1>
    </header>
    
    <div class="container">
        <div class="card">
            <img src="sculpture.jpg" alt="Sculptures">
            <h2>Sculptures</h2>
        </div>
        <div class="card">
            <img src="illustration.jpg" alt="Illustration">
            <h2>Illustration</h2>
        </div>
        <div class="card">
            <img src="digital_art.jpg" alt="Digital Art">
            <h2>Digital Art</h2>
        </div>
        <div class="card">
            <img src="mixed_media.jpg" alt="Mixed Media">
            <h2>Mixed Media</h2>
        </div>
        <div class="card">
            <img src="painting.jpg" alt="Painting">
            <h2>Paintings</h2>
        </div>
        <div class="card">
            <img src="photography.jpg" alt="Photography">
            <h2>Photography</h2>
        </div>
    </div>

    <footer>
        &copy; 2023 Arts Website
    </footer>
</body>
</html>
