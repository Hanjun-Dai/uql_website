
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Science Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #444; /* Changed color from #333 to #444 */
        }
        .container {
            max-width: 1024px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Increased shadow opacity */
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FF5733; /* Changed from #007BFF to #FF5733 */
        }
        .intro {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #555; /* Changed color from default to #555 */
        }
        .team {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .member {
            background: #FFF3E7; /* Changed background color from #E7F3FF to #FFF3E7 */
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Increased shadow opacity */
            text-align: center;
        }
        .member img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #999; /* Changed from #777 to #999 */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>About Us</h1>
    <p class="intro">Exploring the wonders of science and sharing knowledge.</p>

    <div class="team">
        <div class="member">
            <img src="path/to/image1.jpg" alt="Member Name">
            <h2>Member 1</h2>
            <p>Scientist & Explorer</p>
        </div>
        <div class="member">
            <img src="path/to/image2.jpg" alt="Member Name">
            <h2>Member 2</h2>
            <p>Researcher & Innovator</p>
        </div>
        <div class="member">
            <img src="path/to/image3.jpg" alt="Member Name">
            <h2>Member 3</h2>
            <p>Educator & Communicator</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Science Website. All rights reserved.</p>
    </div>
</div>

</body>
</html>
