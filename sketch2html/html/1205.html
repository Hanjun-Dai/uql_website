
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Education Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #ff9900;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin: 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            background-color: #ff9900;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #cc7a00;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 15px;
            padding: 20px;
            text-align: center;
            width: 250px;
        }
        .card img {
            max-width: 100px;
            margin-bottom: 15px;
        }
        footer {
            background-color: #ffcc00;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            border-top: 5px solid #ff9900;
        }
    </style>
</head>
<body>

<header>
    <h1>Fun Learning Zone!</h1>
    <nav>
        <a href="#about">About Us</a>
        <a href="#courses">Courses</a>
        <a href="#contact">Contact</a>
        <a href="#resources">Resources</a>
    </nav>
</header>

<main>
    <div class="card">
        <img src="science.png" alt="Science">
        <h2>Science Wonders</h2>
        <p>Discover the secrets of the universe!</p>
    </div>
    <div class="card">
        <img src="art.png" alt="Art">
        <h2>Creative Arts</h2>
        <p>Unleash your inner artist!</p>
    </div>
    <div class="card">
        <img src="history.png" alt="History">
        <h2>History Adventures</h2>
        <p>Travel back in time!</p>
    </div>
    <div class="card">
        <img src="math.png" alt="Math">
        <h2>Math Magic</h2>
        <p>Explore numbers and equations!</p>
    </div>
</main>

<footer>
    <p>Â© 2023 Fun Learning Zone. All Rights Reserved.</p>
</footer>

</body>
</html>
