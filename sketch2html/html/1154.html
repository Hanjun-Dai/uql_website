
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
        }

        .header {
            text-align: center;
            padding: 40px 0; /* Made larger for visual emphasis */
            background-color: #35424a;
            color: #ffffff;
        }

        .property-image {
            width: 100%;
            height: 400px;
            background-image: url('property-image.jpg'); /* Placeholder for the property image */
            background-size: cover;
            background-position: center;
        }

        .property-details {
            padding: 20px;
            line-height: 1.6;
        }

        .bold-title {
            font-size: 36px; /* Increased from 24px to 36px */
            font-weight: bold;
            color: #35424a;
        }

        .price {
            font-size: 12px; /* Decreased from 28px to 12px */
            color: #e74c3c;
            margin: 10px 0;
        }

        .attributes {
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
            font-weight: bold;
        }

        .attribute {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            width: 30%;
            text-align: center;
            font-size: 18px; /* Reduced size */
        }

        .call-to-action {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            background-color: #35424a;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 24px; /* Increased from 18px to 24px */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Your Dream Home Awaits</h1>
    </div>

    <div class="property-image"></div>

    <div class="property-details">
        <div class="bold-title">Luxurious 3 Bedroom Apartment</div>
        <div class="price">$450,000</div>

        <div class="attributes">
            <div class="attribute">
                <i class="fas fa-bed"></i> 3 Beds
            </div>
            <div class="attribute">
                <i class="fas fa-bath"></i> 2 Baths
            </div>
            <div class="attribute">
                <i class="fas fa-ruler-combined"></i> 1200 sqft
            </div>
        </div>

        <div class="call-to-action">
            <a href="#" class="button">Schedule a Viewing</a>
        </div>
    </div>
</div>

</body>
</html>
