
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arts Forum</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .forum-categories {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .category {
            background: white;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            flex: 1 1 30%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .category:hover {
            transform: scale(1.03);
        }
        .threads {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .thread {
            background: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .thread:hover {
            transform: scale(1.02);
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Arts Community Forum</h1>
    <p>Connect & Share Your Passion</p>
</header>

<div class="container">
    <section class="threads">
        <h2>Recent Threads</h2>
        <div class="thread">
            <h3>Photography Tips for Beginners</h3>
        </div>
        <div class="thread">
            <h3>Exploring Modern Art</h3>
        </div>
        <div class="thread">
            <h3>Upcoming Dance Performances</h3>
        </div>
        <div class="thread">
            <h3>Favorite Poetry Books</h3>
        </div>
    </section>

    <section class="forum-categories">
        <div class="category">
            <h2>Photography</h2>
        </div>
        <div class="category">
            <h2>Sculpture</h2>
        </div>
        <div class="category">
            <h2>Visual Arts</h2>
        </div>
        <div class="category">
            <h2>Music</h2>
        </div>
        <div class="category">
            <h2>Performing Arts</h2>
        </div>
        <div class="category">
            <h2>Literary Arts</h2>
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2023 Arts Community. All Rights Reserved.</p>
</footer>

</body>
</html>
