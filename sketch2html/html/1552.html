
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Hub</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to a CSS file for styles -->
</head>
<body>
    <header>
        <div class="logo">
            <h1>Entertainment Hub</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#movies">Movies</a></li>
                <li><a href="#tv-shows">TV Shows</a></li>
                <li><a href="#music">Music</a></li>
                <li><a href="#news">News</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="trending">
            <h2>Trending Now</h2>
            <div class="trending-carousel">
                <div class="trending-item">
                    <img src="path/to/trending1.jpg" alt="Trending 1">
                </div>
                <div class="trending-item">
                    <img src="path/to/trending2.jpg" alt="Trending 2">
                </div>
                <div class="trending-item">
                    <img src="path/to/trending3.jpg" alt="Trending 3">
                </div>
            </div>
        </section>

        <section class="hero">
            <img src="path/to/hero-image.jpg" alt="Featured Entertainment" />
            <div class="hero-text">
                <h2>Discover Amazing Entertainment</h2>
                <p>Explore movies, shows, and music tailored for you.</p>
                <a href="#explore" class="btn">Explore Now</a>
            </div>
        </section>

        <section class="featured">
            <h2>Featured</h2>
            <div class="card-container">
                <div class="card">
                    <img src="path/to/movie1.jpg" alt="Movie 1">
                    <h3>Movie Title 1</h3>
                </div>
                <div class="card">
                    <img src="path/to/movie2.jpg" alt="Movie 2">
                    <h3>Movie Title 2</h3>
                </div>
                <div class="card">
                    <img src="path/to/movie3.jpg" alt="Movie 3">
                    <h3>Movie Title 3</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Entertainment Hub. All Rights Reserved.</p>
    </footer>
</body>
</html>
