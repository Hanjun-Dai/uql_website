
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external styles if needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #eef2f3; /* Changed to a lighter background */
        }

        header {
            background-color: #444; /* Darker shade for header */
            color: #ffcc00; /* Changed text color for better contrast */
            padding: 20px 10%;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .portfolio-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #e0e0e0; /* Changed title color */
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .portfolio-item {
            background-color: #f9f9f9; /* Changed item background color to light gray */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Slightly darker shadow */
            transition: transform 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .portfolio-description {
            padding: 15px;
            text-align: center;
            background-color: #ffffff; /* Add a white background to the description */
        }

        .portfolio-description h3 {
            color: #3399ff; /* Set title color for the project */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #444; /* Match footer color with header */
            color: #ffe6cc; /* Footer text color changed */
            position: relative;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="portfolio-title">My Portfolio</h1>
            <p>Showcasing my best work</p>
        </div>
    </header>

    <div class="container">
        <div class="grid">
            <div class="portfolio-item">
                <img src="project1.jpg" alt="Project 1" class="portfolio-image">
                <div class="portfolio-description">
                    <h3>Project Title 1</h3>
                    <p>Brief description of the project.</p>
                </div>
            </div>
            <div class="portfolio-item">
                <img src="project2.jpg" alt="Project 2" class="portfolio-image">
                <div class="portfolio-description">
                    <h3>Project Title 2</h3>
                    <p>Brief description of the project.</p>
                </div>
            </div>
            <div class="portfolio-item">
                <img src="project3.jpg" alt="Project 3" class="portfolio-image">
                <div class="portfolio-description">
                    <h3>Project Title 3</h3>
                    <p>Brief description of the project.</p>
                </div>
            </div>
            <div class="portfolio-item">
                <img src="project4.jpg" alt="Project 4" class="portfolio-image">
                <div class="portfolio-description">
                    <h3>Project Title 4</h3>
                    <p>Brief description of the project.</p>
                </div>
            </div>
            <!-- Add more portfolio items as needed -->
        </div>
    </div>

    <footer>
        <p>Â© 2023 Your Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
