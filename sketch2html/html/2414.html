
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Changed background color */
        }
        .product-container {
            display: flex;
            width: 100%;
            max-width: 1024px;
            margin: auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .image-section {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #cfd8dc; /* Changed image section background color */
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .details-section {
            flex: 1.5;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 10px;
            color: #1976d2; /* Changed title color */
        }
        .price {
            font-size: 20px;
            color: #d32f2f; /* Changed price color */
            margin: 10px 0;
        }
        .description {
            font-size: 14px;
            color: #455a64; /* Changed description text color */
            margin: 20px 0;
        }
        .buy-button {
            background: #388e3c; /* Changed button background color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .buy-button:hover {
            background: #2e7d32; /* Changed button hover background color */
        }
        .specifications {
            margin-top: 20px;
        }
        .specifications h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #1976d2; /* Changed specifications title color */
        }
        .specifications ul {
            list-style-type: none;
            padding: 0;
        }
        .specifications li {
            font-size: 14px;
            color: #666; /* Kept specifications text color unchanged */
        }
    </style>
</head>
<body>

    <div class="product-container">
        <div class="image-section">
            <img src="product-image.jpg" alt="Product Name">
        </div>
        <div class="details-section">
            <h1>Product Name</h1>
            <div class="price">$99.99</div>
            <div class="description">
                Short description of the product goes here. 
            </div>
            <button class="buy-button">Buy Now</button>
            <div class="specifications">
                <h2>Specifications</h2>
                <ul>
                    <li>Feature 1</li>
                    <li>Feature 2</li>
                    <li>Feature 3</li>
                    <li>Feature 4</li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
