
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Category</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background: #3c3c3c;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }
        .container {
            width: 1024px;
            max-width: 100%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: calc(33.333% - 20px);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-title {
            padding: 15px;
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            background-color: #eaeaea;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background: #3c3c3c;
            color: #ffffff;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Lifestyle</h1>
</header>

<div class="container">
    <div class="card">
        <img src="image3.jpg" alt="Lifestyle Image 3">
        <div class="card-title">Health</div>
    </div>
    <div class="card">
        <img src="image6.jpg" alt="Lifestyle Image 6">
        <div class="card-title">Beauty</div>
    </div>
    <div class="card">
        <img src="image5.jpg" alt="Lifestyle Image 5">
        <div class="card-title">Fashion</div>
    </div>
    <div class="card">
        <img src="image1.jpg" alt="Lifestyle Image 1">
        <div class="card-title">Travel</div>
    </div>
    <div class="card">
        <img src="image4.jpg" alt="Lifestyle Image 4">
        <div class="card-title">Fitness</div>
    </div>
    <div class="card">
        <img src="image2.jpg" alt="Lifestyle Image 2">
        <div class="card-title">Food</div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Lifestyle Website</p>
</footer>

</body>
</html>
