
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e1f5fe; /* Light blue background */
            color: #444; /* Slightly lighter text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px 20px;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 48px;
            margin: 0;
            color: #ff9800; /* Orange color for error message */
        }
        p {
            font-size: 18px;
            margin: 10px 0 20px;
            color: #555; /* Darker grey for paragraph text */
        }
        .button {
            display: inline-block;
            background-color: #8e44ad; /* Purple for button */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #732d91; /* Darker purple on hover */
        }
        .footer {
            font-size: 14px;
            margin-top: 20px;
            color: #9e9e9e; /* Lighter grey for footer text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Page not found.</p>
        <a href="/" class="button">Back to Home</a>
        <div class="footer">
            <p>&copy; 2023 Parenting Website</p>
        </div>
    </div>
</body>
</html>
