
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Arts Website</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border: 5px solid #c0392b;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 48px;
            color: #c0392b;
            margin: 0;
            font-weight: bold;
        }

        p {
            font-size: 24px;
            color: #34495e;
            margin: 10px 0 20px;
        }

        .artistic-icon {
            width: 80px;
            height: 80px;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            font-size: 20px;
            color: #ffffff;
            background-color: #2980b9;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #1a6f8f;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>404</h1>
        <a href="/" class="button">Go Back Home</a>
        <p>Oops! Something went wrong.</p>
        <img src="artistic-icon.svg" alt="Artistic Error Icon" class="artistic-icon" />
    </div>

</body>
</html>
