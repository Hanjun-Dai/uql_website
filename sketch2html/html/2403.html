
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vintage Fashion</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f4e1;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            font-size: 18px; /* Normal font size decreased */
        }
        h1 {
            text-align: center;
            font-size: 3.5em; /* Increased font size */
            margin-bottom: 20px;
            color: #7c2f3d;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #7c2f3d;
            font-size: 1.2em; /* Increased font size */
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.5em; /* Increased font size for inputs */
        }
        input:focus, textarea:focus {
            border-color: #7c2f3d;
            outline: none;
        }
        button {
            background-color: #7c2f3d;
            border: none;
            color: white;
            padding: 15px 20px; /* Increased padding for button */
            font-size: 1.5em; /* Increased font size */
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #5a2229;
        }
        .social {
            text-align: center;
            margin-top: 20px;
        }
        .social a {
            margin: 0 10px;
            text-decoration: none;
            color: #7c2f3d;
            font-size: 1.5em; /* Increased font size */
        }
        footer {
            text-align: center;
            font-size: 0.6em; /* Decreased font size */
            margin-top: 30px;
            color: #888;
        }
    </style>
</head>
<body>

    <h1>Contact Us</h1>
    
    <div class="container">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" rows="4" placeholder="Write your message here..."></textarea>
        </div>
        <button type="submit">Send Message</button>
        
        <div class="social">
            <h3>Follow Us</h3>
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Pinterest</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Vintage Fashion. All Rights Reserved.</p>
    </footer>

</body>
</html>
