
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Categories</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .category-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            margin: 15px;
            width: 220px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .category-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .category-card h3 {
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>History Categories</h1>
    </header>
    
    <main>
        <div class="category-card">
            <img src="https://via.placeholder.com/220x150?text=Cultural+History" alt="Cultural History">
            <h3>Cultural History</h3>
        </div>
        <div class="category-card">
            <img src="https://via.placeholder.com/220x150?text=World+Wars" alt="World Wars">
            <h3>World Wars</h3>
        </div>
        <div class="category-card">
            <img src="https://via.placeholder.com/220x150?text=Ancient+Civilizations" alt="Ancient Civilizations">
            <h3>Ancient Civilizations</h3>
        </div>
        <div class="category-card">
            <img src="https://via.placeholder.com/220x150?text=Modern+History" alt="Modern History">
            <h3>Modern History</h3>
        </div>
        <div class="category-card">
            <img src="https://via.placeholder.com/220x150?text=Medieval+History" alt="Medieval History">
            <h3>Medieval History</h3>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 History Website</p>
    </footer>
</body>

</html>
