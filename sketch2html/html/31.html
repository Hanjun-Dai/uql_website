
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Dream Home</h1>
        </header>
        <div class="details">
            <div class="price">
                <h2>$500,000</h2>
                <p>3 Beds | 2 Baths | 2100 sqft</p>
            </div>
            <button class="cta-button">Schedule a Tour</button>
        </div>
        <div class="image-gallery">
            <img src="house1.jpg" alt="House View" class="main-image">
            <div class="thumbnail-container">
                <img src="house1-thumb.jpg" alt="House View 1" class="thumbnail">
                <img src="house2-thumb.jpg" alt="House View 2" class="thumbnail">
                <img src="house3-thumb.jpg" alt="House View 3" class="thumbnail">
            </div>
        </div>
        <div class="description">
            <h3>About this Property</h3>
            <p>Beautifully renovated single-family home in the heart of the city.</p>
        </div>
        <footer class="footer">
            <p>&copy; 2023 Real Estate Co.</p>
        </footer>
    </div>
</body>
</html>
