
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9; /* Changed background color */
            color: #2c2c2c; /* Changed text color */
        }
        header {
            background: #3498db; /* Changed header background */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s; /* Added hover effect */
        }
        nav a:hover {
            color: #ffd600; /* Changed hover color */
        }
        .hero {
            background-image: url('hero-image.jpg'); /* Replace with an actual image URL */
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffeb3b; /* Changed hero text color */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        .hero h2 {
            font-size: 28px;
            margin: 0;
        }
        .content {
            max-width: 800px;
            margin: 30px auto;
            text-align: center;
        }
        .content h3 {
            font-size: 24px;
            margin: 20px 0;
            color: #e57373; /* Changed content header color */
        }
        .button {
            background: #8e44ad; /* Changed button background color */
            color: #fff;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background 0.3s; /* Added hover effect */
        }
        .button:hover {
            background: #9b59b6; /* Changed hover button color */
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #000;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Entertainment Hub</h1>
    <nav>
        <a href="#movies">Movies</a>
        <a href="#tv-shows">TV Shows</a>
        <a href="#music">Music</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="hero">
    <h2>Discover Your Next Favorite</h2>
</div>

<div class="content">
    <h3>Latest Releases</h3>
    <p>Stay updated with the latest in the world of entertainment!</p>
    <a href="#explore" class="button">Explore Now</a>
</div>

<footer>
    &copy; 2023 Entertainment Hub. All Rights Reserved.
</footer>

</body>
</html>
