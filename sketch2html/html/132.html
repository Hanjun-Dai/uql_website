
<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            font-family: 'Courier New', Courier, monospace;

        }

        }

        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #a0522d;

            position: relative;
            clear: both;
            bottom: 0;
            width: 100%;
