
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Politics Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1024px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .product-image {
            width: 100%;
            height: auto;
        }
        .content {
            padding: 20px;
        }
        .product-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .politician-info {
            font-size: 16px;
            margin-bottom: 20px;
            color: #6c757d;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #218838;
        }
        .footer {
            text-align: center;
            border-top: 1px solid #e9ecef;
            padding: 10px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Vote with Knowledge</h1>
    </div>
    
    <img src="https://via.placeholder.com/1024x400" alt="Product Image" class="product-image">
    
    <div class="content">
        <a href="#" class="button">Learn More</a>
        <h2 class="product-title">Candidate Name</h2>
        <p class="politician-info">Party: Democratic | Election Year: 2024</p>
        <p>Get the insights and policies of the leading candidates.</p>
    </div>

    <div class="footer">
        &copy; 2023 Politics Website | All Rights Reserved
    </div>
</div>

</body>
</html>
