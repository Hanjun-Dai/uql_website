
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Health Product Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #f5f5dc;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            font-size: 18px; /* Changed from default */
        }
        header {
            background: #b0e0e6;
            padding: 15px;
            text-align: center;
            font-size: 2.5em; /* Increased font size */
            border-bottom: 4px solid #4682b4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .product-image {
            float: left;
            width: 40%;
            padding: 10px;
            border: 2px solid #4682b4;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Adjusted shadow */
        }
        .product-details {
            float: right;
            width: 55%;
            padding: 20px;
        }
        .product-details h1 {
            color: #8b4513;
            font-size: 3em; /* Increased heading size */
        }
        .price {
            font-size: 2em; /* Increased price font size */
            color: #e34f2d;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            background: #4682b4;
            color: #fff;
            padding: 12px 24px; /* Slightly increased padding */
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
            font-size: 1.2em; /* Increased button text size */
        }
        .btn:hover {
            background: #5a9bd0;
        }
        footer {
            background: #b0e0e6;
            text-align: center;
            padding: 15px; /* Increased footer padding */
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 1.5em; /* Increased footer text size */
        }
        @media (max-width: 768px) {
            .product-image, .product-details {
                width: 100%;
                float: none;
            }
            .container {
                margin: 0 10px;
                width: auto;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Vintage Health Products</h1>
</header>

<div class="container">
    <div class="product-image">
        <img src="path-to-your-image.jpg" alt="Product Image" style="max-width: 100%; border-radius: 8px;">
    </div>
    
    <div class="product-details">
        <h1>Natural Herbal Supplement</h1>
        <p class="price">$29.99</p>
        <p>Boost your well-being with our blend of natural herbs.</p>
        <a href="#" class="btn">Add to Cart</a>
    </div>
</div>

<footer>
    <p>&copy; 2023 Vintage Health. All Rights Reserved.</p>
</footer>

</body>
</html>
