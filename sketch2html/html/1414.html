
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 | Arts Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .error-code {
            font-size: 96px;
            font-weight: bold;
            margin: 0;
            color: #e63946;
        }

        .error-message {
            font-size: 24px;
            margin: 10px 0 20px 0;
            color: #6a0572;
        }

        .art-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0077b6;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0096d6;
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="error-message">Oops! Art not found.</p>
        <h1 class="error-code">404</h1>
        <a href="/" class="button">Go Home</a>
        <p>Let's get you back to the canvas.</p>
        <img src="https://example.com/art-placeholder.jpg" alt="Artistic representation" class="art-image">
    </div>
</body>

</html>
