
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Website Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #004980;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            background-image: url('hero-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h2 {
            font-size: 2.5em;
            margin: 0;
        }

        .services {
            display: flex;
            justify-content: space-around;
            padding: 50px 0;
            background-color: #ffffff;
        }

        .service {
            text-align: center;
            width: 25%;
        }

        .service img {
            max-width: 100%;
            height: auto;
        }

        .cta {
            text-align: center;
            padding: 50px 0;
            background-color: #007acc;
            color: white;
        }

        .cta h2 {
            margin: 0;
            font-size: 2em;
        }

        .cta button {
            padding: 10px 20px;
            font-size: 1em;
            color: #007acc;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #004980;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Health First</h1>
    <nav>
        <a href="#about">About Us</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="cta">
    <h2>Join Us Today!</h2>
    <button>Get Started</button>
</div>

<div class="services" id="services">
    <div class="service">
        <img src="service2.jpg" alt="Service 2"> <!-- Replace with your image URL -->
        <h3>Nutritional Advice</h3>
    </div>
    <div class="service">
        <img src="service3.jpg" alt="Service 3"> <!-- Replace with your image URL -->
        <h3>Health Coaching</h3>
    </div>
    <div class="service">
        <img src="service1.jpg" alt="Service 1"> <!-- Replace with your image URL -->
        <h3>Wellness Programs</h3>
    </div>
</div>

<div class="hero">
    <h2>Your Health Matters</h2>
</div>

<footer>
    <p>&copy; 2023 Health First. All rights reserved.</p>
</footer>

</body>
</html>
