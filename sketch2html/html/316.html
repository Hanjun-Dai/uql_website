
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #333;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .portfolio-item {
            background: white;
            margin: 15px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: calc(33% - 40px);
            text-align: center;
        }
        .portfolio-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        @media (max-width: 768px) {
            .portfolio-item {
                width: calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .portfolio-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Health Portfolio</h1>
        <nav>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
            <a href="#services">Services</a>
        </nav>
    </header>

    <div class="container">
        <div class="portfolio-item">
            <img src="health3.jpg" alt="Health Project 3">
            <h2>Health Service 3</h2>
            <p>Brief description of service.</p>
        </div>
        <div class="portfolio-item">
            <img src="health1.jpg" alt="Health Project 1">
            <h2>Health Service 1</h2>
            <p>Brief description of service.</p>
        </div>
        <div class="portfolio-item">
            <img src="health2.jpg" alt="Health Project 2">
            <h2>Health Service 2</h2>
            <p>Brief description of service.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Health Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
