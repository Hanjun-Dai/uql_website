
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Travel Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          background-color: #f4f4f4;
          color: #444; /* Changed the body text color */
      }
      header {
          background: #FF5733; /* Changed header background color */
          color: white;
          padding: 20px 0;
          text-align: center;
      }
      .container {
          width: 80%;
          margin: auto;
          padding: 20px;
          background: white;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          border-radius: 8px;
      }
      h1 {
          margin: 0;
      }
      p {
          line-height: 1.6;
          color: #555; /* Changed paragraph color */
      }
      .mission,
      .team {
          margin-top: 40px;
      }
      .team-member {
          display: flex;
          align-items: center;
          margin-bottom: 20px;
      }
      .team-member img {
          border-radius: 50%;
          width: 60px;
          height: 60px;
          margin-right: 20px;
      }
      footer {
          text-align: center;
          padding: 10px 0;
          background: #444; /* Changed footer background color */
          color: white;
          position: relative;
          bottom: 0;
          width: 100%;
      }
    </style>
</head>
<body>

<header>
    <h1>About Us</h1>
</header>

<div class="container">
    <section class="mission">
        <h2>Our Mission</h2>
        <p>To explore the world and connect travelers to unforgettable experiences.</p>
    </section>

    <section class="team">
        <h2>Meet the Team</h2>
        <div class="team-member">
            <img src="team-member1.jpg" alt="Team Member 1">
            <div>
                <h3>Jessica Adams</h3>
                <p>Founder & CEO</p>
            </div>
        </div>
        <div class="team-member">
            <img src="team-member2.jpg" alt="Team Member 2">
            <div>
                <h3>Michael Johnson</h3>
                <p>Head of Marketing</p>
            </div>
        </div>
        <div class="team-member">
            <img src="team-member3.jpg" alt="Team Member 3">
            <div>
                <h3>Emily Carter</h3>
                <p>Travel Consultant</p>
            </div>
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2023 Travel Website</p>
</footer>

</body>
</html>
