
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page - Real Estate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e9ecef; /* Changed background color */
            color: #4a4a4a; /* Changed text color */
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Darker shadow */
        }
        .error-code {
            font-size: 80px;
            font-weight: bold;
            margin: 0;
            color: #c82333; /* Changed error code color */
        }
        .error-message {
            font-size: 24px;
            margin: 10px 0;
            color: #495057; /* Changed error message color */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            color: #ffffff;
            background-color: #17a2b8; /* Changed button background color */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #138496; /* Changed button hover color */
        }
        .image {
            margin-top: 20px;
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! Page Not Found</p>
        <a href="/" class="button">Go Back Home</a>
        <img src="path/to/your/image.jpg" alt="Real Estate" class="image">
    </div>
</body>
</html>
