
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Automotive Landing Page</title>
    <style>
        body {
            background-color: #f6f5f2;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: url('path/to/wood-background.jpg'); /* Add rustic wood background */
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 15px;
        }

        .cta-button {
            background-color: #8b5a2b;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #7a4e2d;
        }
    </style>
</head>
<body>

<header>
    <h1>Explore Your Next Adventure</h1>
</header>

<div class="container">
    <div class="card">
        <img src="path/to/car-image3.jpg" alt="Vintage Cars">
        <div class="card-content">
            <h2>Vintage Cars</h2>
            <p>Experience the charm of our vintage models.</p>
            <a href="#" class="cta-button">Find Vintage Cars</a>
        </div>
    </div>

    <div class="card">
        <img src="path/to/car-image1.jpg" alt="Rugged SUV">
        <div class="card-content">
            <h2>Discover Our SUVs</h2>
            <p>Adventure awaits with our selection of rugged SUVs.</p>
            <a href="#" class="cta-button">View SUVs</a>
        </div>
    </div>

    <div class="card">
        <img src="path/to/car-image2.jpg" alt="Classic Truck">
        <div class="card-content">
            <h2>Classic Trucks</h2>
            <p>Powerful trucks designed for any job.</p>
            <a href="#" class="cta-button">Explore Trucks</a>
        </div>
    </div>
</div>

</body>
</html>
