
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politics Product Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            width: 1024px;
            background: white;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .header {
            background: #4a90e2;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        .product-image {
            height: 400px;
            width: 100%;
            background-image: url('path_to_your_image.jpg');
            background-size: cover;
            background-position: center;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 2em;
            color: #333;
            margin: 0;
        }

        .tagline {
            font-style: italic;
            color: #666;
            margin: 10px 0;
        }

        .price {
            font-size: 1.5em;
            color: #e94e77;
            margin: 10px 0;
        }

        .buy-button {
            background: #4caf50;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .buy-button:hover {
            background: #45a049;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background: #e0e0e0;
            color: #666;
        }

        .decorative-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .icon {
            margin: 0 10px;
        }

        .icon img {
            height: 40px;
            width: 40px;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="product-image"></div>

        <div class="header">
            <h1>Political Product Showcase</h1>
        </div>

        <div class="product-info">
            <h2 class="product-title">Revolutionary Politics Book</h2>
            <p class="tagline">Explore the depths of modern governance</p>
            <p class="price">$19.99</p>
            <button class="buy-button">Buy Now</button>
        </div>

        <div class="footer">
            <p>&copy; 2023 Politics Website | All Rights Reserved</p>
        </div>

        <div class="decorative-icons">
            <div class="icon">
                <img src="path_to_icon1.png" alt="Icon 1">
            </div>
            <div class="icon">
                <img src="path_to_icon2.png" alt="Icon 2">
            </div>
            <div class="icon">
                <img src="path_to_icon3.png" alt="Icon 3">
            </div>
        </div>
        
    </div>

</body>

</html>
