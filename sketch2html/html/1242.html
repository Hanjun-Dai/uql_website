
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e1e1e1; /* changed background color */
        }
        header {
            background: #ff6347; /* changed header background color */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1024px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            background: #fff8dc; /* changed card background color */
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2); /* slightly darker shadow */
            margin: 10px;
            flex: 0 0 calc(33.333% - 20px);
            position: relative;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            border-bottom: 4px solid #4682b4; /* changed image border color */
        }
        .card h3 {
            padding: 10px;
            margin: 0;
            font-size: 1.2em;
            color: #2c3e50; /* changed heading color */
        }
        .card p {
            padding: 0 10px 10px;
            color: #555; /* changed paragraph color */
        }
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #4b0082; /* changed footer background color */
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Sports Category</h1>
</header>

<div class="container">
    <div class="card">
        <img src="football.jpg" alt="Football">
        <h3>Football</h3>
        <p>Latest news and updates</p>
    </div>
    <div class="card">
        <img src="basketball.jpg" alt="Basketball">
        <h3>Basketball</h3>
        <p>Scores and highlights</p>
    </div>
    <div class="card">
        <img src="tennis.jpg" alt="Tennis">
        <h3>Tennis</h3>
        <p>Match schedules</p>
    </div>
    <div class="card">
        <img src="hockey.jpg" alt="Hockey">
        <h3>Hockey</h3>
        <p>Team rankings</p>
    </div>
    <div class="card">
        <img src="cricket.jpg" alt="Cricket">
        <h3>Cricket</h3>
        <p>Player stats</p>
    </div>
    <div class="card">
        <img src="rugby.jpg" alt="Rugby">
        <h3>Rugby</h3>
        <p>Upcoming events</p>
    </div>
</div>

<div class="footer">
    <p>&copy; 2023 Your Sports Website</p>
</div>

</body>
</html>
