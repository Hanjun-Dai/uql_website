
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f7ff; /* Changed background color */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 1024px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 2px solid #ddd; /* Changed border color */
            margin-bottom: 20px;
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .product-title {
            font-size: 28px;
            font-weight: bold;
            color: #444; /* Changed title color */
            margin: 10px 0;
        }

        .product-price {
            font-size: 24px;
            color: #b45e04; /* Changed price color */
            margin: 10px 0;
        }

        .product-description {
            font-size: 16px;
            color: #666; /* Changed description color */
            margin: 10px 20px;
        }

        .add-to-cart {
            background-color: #007bff; /* Changed button background color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #0056b3; /* Changed hover color */
        }

        footer {
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            border-top: 2px solid #ddd; /* Changed footer border color */
            color: #666; /* Changed footer text color */
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Gourmet Delights</h1>
        </header>

        <img src="your-image-url.jpg" alt="Product Image" class="product-image">

        <div class="product-info">
            <h2 class="product-title">Organic Quinoa</h2>
            <p class="product-price">$19.99</p>
            <p class="product-description">Nutritious and delicious organic quinoa perfect for every meal.</p>

            <button class="add-to-cart">Add to Cart</button>
        </div>
        
        <footer>
            &copy; 2023 Gourmet Delights - All Rights Reserved
        </footer>
    </div>

</body>
</html>
