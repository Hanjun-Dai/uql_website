
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
        }

        header {
            width: 100%;
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin: 0;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .hero {
            width: 100%;
            height: 300px;
            background: url('hero-image.jpg') center center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .hero h2 {
            font-size: 3em;
            margin: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .product-gallery {
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .product {
            width: 200px;
            margin: 10px;
            text-align: center;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h3 {
            margin: 10px 0;
        }

        footer {
            width: 100%;
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Fashion Hub</h1>
    <nav>
        <a href="#collections">Collections</a>
        <a href="#contact">Contact</a>
        <a href="#new-arrivals">New Arrivals</a>
        <a href="#sale">Sale</a>
    </nav>
</header>

<section class="product-gallery">
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h3>Chic Handbag</h3>
    </div>
    <div class="product">
        <img src="product4.jpg" alt="Product 4">
        <h3>Fashionable Hat</h3>
    </div>
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Stylish Dress</h3>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Elegant Shoes</h3>
    </div>
</section>

<section class="hero">
    <h2>Discover Your Style</h2>
</section>

<footer>
    <p>&copy; 2023 Fashion Hub. All rights reserved.</p>
</footer>

</body>
</html>
