
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Arts Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef; /* Changed background color */
        }
        .container {
            width: 80%;
            max-width: 960px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #6c757d; /* Changed heading color */
            font-weight: bold;
            margin-bottom: 30px;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 40px;
        }
        .contact-info p {
            font-size: 1.2em;
            color: #495057; /* Changed text color */
            margin: 5px 0;
        }
        .form-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-section input,
        .form-section textarea {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #1d1d1d; /* Changed border color */
            border-radius: 5px;
            font-size: 1em;
        }
        .form-section button {
            padding: 15px 30px;
            font-size: 1em;
            color: white;
            background-color: #0d6efd; /* Changed button background color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-section button:hover {
            background-color: #004085; /* Changed hover color */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
    
    <div class="contact-info">
        <p>Email: info@artswebsite.com</p>
        <p>Phone: (123) 456-7890</p>
        <p>Follow us on social media!</p>
    </div>
    
    <div class="form-section">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </div>
</div>

</body>
</html>
