
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Politics Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .error-container {
            text-align: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .error-code {
            font-size: 120px;  /* Changed from 72px to 120px */
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 40px;  /* Changed from 24px to 40px */
            margin: 20px 0;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 8px;  /* Changed from 16px to 8px */
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <p>Sorry, we couldn't find the page you're looking for.</p>
        <a href="/" class="home-button">Return to Home</a>
    </div>

</body>
</html>
