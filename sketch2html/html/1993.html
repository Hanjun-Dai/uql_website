
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #fff;
        }
        header {
            background: #202020;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-bottom: 2px solid #444;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            height: 300px;
            background: url('hero-image.jpg') no-repeat center center/cover;
            position: relative;
        }
        .hero h1 {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 36px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }
        .content {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            padding: 20px;
        }
        .card {
            background: #242424;
            border-radius: 8px;
            padding: 15px;
            width: 30%;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #202020;
            border-top: 2px solid #444;
        }
    </style>
</head>
<body>
    <header>
        Entertainment Hub
        <nav>
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">Music</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="content">
        <div class="card">
            <img src="music-album1.jpg" alt="Music Album Title 1">
            <h3>Music Album Title 1</h3>
        </div>
        <div class="card">
            <img src="movie-poster1.jpg" alt="Movie Title 1">
            <h3>Movie Title 1</h3>
        </div>
        <div class="card">
            <img src="tv-show-poster1.jpg" alt="TV Show Title 1">
            <h3>TV Show Title 1</h3>
        </div>
    </div>

    <div class="hero">
        <h1>Your Source for Entertainment</h1>
    </div>

    <footer>
        Â© 2023 Entertainment Hub. All rights reserved.
    </footer>
</body>
</html>
