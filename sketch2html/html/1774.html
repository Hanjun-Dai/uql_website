
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Politics Landing Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: url('https://example.com/rustic-header-bg.jpg') no-repeat center center/cover;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 1024px;
            margin: auto;
            padding: 20px;
        }
        section {
            margin: 30px 0;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #8B5A2B;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Rustic Politics</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#issues">Issues</a>
        <a href="#contact">Contact Us</a>
    </nav>
</header>

<div class="container">
    <section id="cta">
        <h2>Get Involved</h2>
        <a href="#signup" class="button">Join Us</a>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Connecting people and ideas in the heart of our community.</p>
    </section>

    <section id="issues">
        <h2>Our Issues</h2>
        <p>A focus on sustainability, community, and governance.</p>
    </section>
</div>

<footer>
    <p>&copy; 2023 Rustic Politics. All rights reserved.</p>
</footer>

</body>
</html>
