
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Parenting Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 90%;
        }
        .error-code {
            font-size: 60px;
            font-weight: bold;
            color: #e74c3c;
            margin: 0;
        }
        .error-message {
            font-size: 20px;
            margin: 20px 0;
        }
        .home-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #2980b9;
        }
        .illustration {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="error-container">
    <img src="illustration.png" alt="Error Illustration" class="illustration">
    <p class="error-message">Oops! Page not found.</p>
    <h1 class="error-code">404</h1>
    <a href="/" class="home-button">Go to Homepage</a>
</div>

</body>
</html>
