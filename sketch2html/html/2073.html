
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Product Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #e0e0e0; /* Changed background color */
            margin: 0;
            padding: 0;
            color: #444; /* Changed text color */
        }
        header {
            background: url('header-background.jpg') no-repeat center center;
            height: 200px;
            text-align: center;
            color: #f8f8f8; /* Changed header text color */
            padding: 20px;
        }
        header h1 {
            font-size: 3em;
            margin: 0;
            color: #ffcc00; /* Changed header h1 color */
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #2c3e50; /* Changed link color */
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .product-image {
            flex: 1;
            margin: 0 20px;
            text-align: center;
        }
        .product-image img {
            max-width: 100%;
            border: solid 4px #888; /* Changed image border color */
            border-radius: 15px;
        }
        .product-info {
            flex: 1;
            max-width: 300px;
        }
        .product-info h2 {
            font-size: 2em;
            border-bottom: 2px solid #bbb; /* Changed border color */
            padding-bottom: 10px;
        }
        .product-info p {
            font-size: 1.1em;
            margin: 20px 0;
            color: #555; /* Changed paragraph color */
        }
        .cta-button {
            display: inline-block;
            background-color: #32CD32; /* Changed button background color */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #28B463; /* Changed hover color */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #444; /* Changed footer background color */
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>History Unveiled</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="container">
    <div class="product-image">
        <img src="product-image.jpg" alt="Historical Artifact">
    </div>
    <div class="product-info">
        <h2>Ancient Greek Pottery</h2>
        <p>Explore the artistry and history behind our exquisite collection.</p>
        <p><strong>Price:</strong> $49.99</p>
        <a href="#" class="cta-button">Add to Cart</a>
    </div>
</div>

<footer>
    <p>&copy; 2023 History Unveiled. All rights reserved.</p>
</footer>

</body>
</html>
