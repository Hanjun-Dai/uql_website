
<!DOCTYPE html>

<head>

    <title>About Us - Real Estate Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;

        header {
            background-color: #35424a;

        }

        .team-member img {

            width: 100px;
            height: 100px;
        }
        footer {
            text-align: center;
            padding: 20px;

            position: relative;
