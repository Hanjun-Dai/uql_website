
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Real Estate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f5dc; /* Light beige background */
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('header-bg.jpg'); /* Rustic textured background */
            color: #fff;
            text-align: center;
            padding: 60px 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-image: url('hero-bg.jpg'); /* Hero image */
            background-size: cover;
            color: #fff;
            text-align: center;
            position: relative;
        }
        .hero h2 {
            font-size: 2em;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px;
        }
        .content {
            max-width: 1024px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .property-card {
            background: #fff;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            overflow: hidden;
            margin: 10px;
            width: calc(33% - 20px); /* Three cards per row */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .property-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .property-card h3 {
            padding: 10px;
            margin: 0;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<div class="hero">
    <h2>Your Dream Home Awaits</h2>
</div>

<header>
    <h1>Rustic Real Estate</h1>
    <nav>
        <a href="#about">About Us</a>
        <a href="#properties">Properties</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="content">
    <div class="property-card">
        <img src="property1.jpg" alt="Property 1">
        <h3>Charming Cottage</h3>
    </div>
    <div class="property-card">
        <img src="property3.jpg" alt="Property 3">
        <h3>Country House</h3>
    </div>
    <div class="property-card">
        <img src="property2.jpg" alt="Property 2">
        <h3>Rustic Cabin</h3>
    </div>
</div>

<footer>
    <p>&copy; 2023 Rustic Real Estate. All Rights Reserved.</p>
</footer>

</body>
</html>
