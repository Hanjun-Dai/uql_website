
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GameZone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #444;
            color: #fff;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .container {
            max-width: 1024px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .contact-info, .contact-form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1 1 45%;
            margin: 10px;
            min-width: 300px; /* Keeps a responsive width */
        }

        .contact-info h2, .contact-form h2 {
            color: #444;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-item i {
            margin-right: 8px;
            color: #007BFF; /* Bootstrap primary color */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact GameZone</h1>
</header>

<div class="container">
    <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="contact-info">
        <h2>Get In Touch</h2>
        <div class="info-item"><i class="fas fa-map-marker-alt"></i> 123 Game St, Playtown, USA</div>
        <div class="info-item"><i class="fas fa-phone"></i> +1 (234) 567-890</div>
        <div class="info-item"><i class="fas fa-envelope"></i> support@gamezone.com</div>
    </div>
</div>

<footer>
    <p>&copy; 2023 GameZone. All Rights Reserved.</p>
</footer>

<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
