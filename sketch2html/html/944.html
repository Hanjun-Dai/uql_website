
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arts Haven</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: url('header-image.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        nav {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery-item {
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }
        .gallery-item img {
            width: 100%;
            display: block;
            transition: transform 0.3s;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #444;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">Events</a>
        <a href="#">Contact</a>
    </nav>

    <header>
        <h1>Welcome to Arts Haven</h1>
    </header>
    
    <main>
        <section class="gallery">
            <div class="gallery-item">
                <img src="artwork1.jpg" alt="Artwork 1">
            </div>
            <div class="gallery-item">
                <img src="artwork2.jpg" alt="Artwork 2">
            </div>
            <div class="gallery-item">
                <img src="artwork3.jpg" alt="Artwork 3">
            </div>
            <div class="gallery-item">
                <img src="artwork4.jpg" alt="Artwork 4">
            </div>
            <div class="gallery-item">
                <img src="artwork5.jpg" alt="Artwork 5">
            </div>
            <div class="gallery-item">
                <img src="artwork6.jpg" alt="Artwork 6">
            </div>
        </section>
    </main>

    <footer>
        Â© 2023 Arts Haven - All Rights Reserved
    </footer>

</body>
</html>
