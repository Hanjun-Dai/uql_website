
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Automotive</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea; /* Changed background color */
        }

        .container {
            width: 1024px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background: #555; /* Changed header background color */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #666; /* Changed nav background color */
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: #ffd700; /* Changed link color */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .content {
            display: flex;
            padding: 20px;
        }

        .image-container {
            flex: 50%;
            padding-right: 20px;
        }

        .image-container img {
            width: 100%;
            border-radius: 5px;
        }

        .details {
            flex: 50%;
        }

        .details h1 {
            font-size: 30px;
            color: #222; /* Changed heading color */
        }

        .details .price {
            font-size: 24px;
            color: #3498db; /* Changed price color */
            margin: 10px 0;
        }

        .details button {
            background: #2ecc71; /* Changed button background color */
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .details button:hover {
            background: #27ae60; /* Changed button hover color */
        }

        footer {
            background: #444; /* Changed footer background color */
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">

        <header>
            <h1>Automotive Products</h1>
        </header>

        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>

        <div class="content">
            <div class="image-container">
                <img src="car-product.jpg" alt="Car Product">
            </div>
            <div class="details">
                <h1>High Performance Tire</h1>
                <p class="price">$199.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 Automotive Retailer. All rights reserved.</p>
        </footer>
        
    </div>

</body>
</html>
