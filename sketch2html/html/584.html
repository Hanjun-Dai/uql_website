
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #e0f7fa; /* Changed background color */
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background: #1a1a1a; /* Changed header background color */
            color: #ffeb3b; /* Changed header text color */
            padding: 20px 0;
            text-align: center;
        }
        .product-image {
            width: 100%;
            height: auto;
        }
        .details {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 2em;
            margin: 10px 0;
            color: #f44336; /* Changed title color */
        }
        .rating {
            color: darkorange; /* Changed rating color */
            margin: 10px 0;
        }
        .price {
            font-size: 1.5em;
            color: #4caf50; /* Changed price color */
            margin: 10px 0;
        }
        .button {
            background: #3f51b5; /* Changed button background color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #303f9f; /* Changed button hover color */
        }
        .description {
            text-align: center;
            margin: 20px 0;
            max-width: 600px;
        }
        footer {
            text-align: center;
            background: #1a1a1a; /* Changed footer background color */
            color: #ffeb3b; /* Changed footer text color */
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Exciting Entertainment</h1>
            <p>Your gateway to fun and games</p>
        </header>

        <img src="path/to/your/product-image.jpg" alt="Product Image" class="product-image">
        
        <div class="details">
            <h2 class="title">Awesome Movie Title</h2>

            <div class="price">$12.99</div>
            <a href="#" class="button">Buy Now</a>
        </div>

        <p class="description">
            Dive into the thrilling world of "Awesome Movie Title" and enjoy a cinematic experience like never before!
        </p>
    </div>

    <footer>
        <p>&copy; 2023 Entertainment Website</p>
    </footer>
</body>
</html>
