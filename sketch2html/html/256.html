
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .product-details {
            display: flex;
            padding: 20px;
        }
        .image-container {
            flex: 1;
            padding: 20px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
        }
        .info-container {
            flex: 2;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        p {
            margin: 10px 0;
            color: #555;
        }
        .buy-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Entertainment Hub</h1>
    </header>

    <div class="product-details">
        <div class="info-container">
            <h1>Product Title</h1>
            <p><strong>Price:</strong> $19.99</p>
            <p><strong>Description:</strong> Brief description of the product goes here.</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>
        <div class="image-container">
            <img src="product-image.jpg" alt="Product Image">
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Entertainment Hub. All rights reserved.</p>
    </footer>
</div>

</body>
</html>
