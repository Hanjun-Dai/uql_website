
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Awaits!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background: url('header-bg.jpg') no-repeat center center;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .details {
            flex: 1;
            margin-left: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .details h2 {
            font-size: 2em;
            margin: 0;
            color: #ff4500;
        }
        .details p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff6347;
        }
        .image-container {
            flex: 2;
            max-width: 60%;
            overflow: hidden;
            border-radius: 15px;
        }
        .image-container img {
            width: 100%;
            transition: transform 0.3s;
        }
        .image-container:hover img {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff4500;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div>Adventure Awaits!</div>
</header>

<div class="container">

    <div class="details">
        <h2>Tropical Paradise</h2>
        <p>Discover the beautiful beaches and vibrant culture.</p>
        <p><strong>Price:</strong> $999</p>
        <p><strong>Duration:</strong> 7 days</p>
        <a href="#" class="btn">Book Now!</a>
    </div>

    <div class="image-container">
        <img src="destination-image.jpg" alt="Travel Destination">
    </div>

</div>

<footer>
    &copy; 2023 Travel Adventures | Explore | Dream | Discover
</footer>

</body>
</html>
