
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1024px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .description {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1em;
        }
        .team-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .team-member {
            width: 30%;
            margin: 10px 0;
            text-align: center;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="team-section">
            <div class="team-member">
                <img src="member1.jpg" alt="Team Member 1">
                <h3>John Doe</h3>
                <p>CEO</p>
            </div>
            <div class="team-member">
                <img src="member2.jpg" alt="Team Member 2">
                <h3>Jane Smith</h3>
                <p>CTO</p>
            </div>
            <div class="team-member">
                <img src="member3.jpg" alt="Team Member 3">
                <h3>Mike Johnson</h3>
                <p>COO</p>
            </div>
        </div>
        <footer>
            <p>&copy; 2023 Your Business Name</p>
        </footer>
        <header>
            <h1>About Us</h1>
        </header>
        <div class="description">
            <p>We are dedicated to delivering quality products and unparalleled service.</p>
        </div>
    </div>
</body>
</html>
