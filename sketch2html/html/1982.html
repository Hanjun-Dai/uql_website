
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone - Your Gaming Paradise</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #282c34;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
        }
        .featured-game {
            background: url('path-to-your-featured-game-image.jpg') no-repeat center center;
            background-size: cover;
            height: 300px;
            border-radius: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .category {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .category img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>GameZone</h1>
        <p>Your Gaming Paradise Awaits!</p>
    </header>

    <div class="container">
        <h3 style="text-align:center; margin-top: 20px;">Browse by Categories</h3>
        <div class="categories">
            <div class="category">
                <img src="path-to-your-category-image4.jpg" alt="RPG Games">
                <h4>RPG</h4>
            </div>
            <div class="category">
                <img src="path-to-your-category-image2.jpg" alt="Adventure Games">
                <h4>Adventure</h4>
            </div>
            <div class="category">
                <img src="path-to-your-category-image1.jpg" alt="Action Games">
                <h4>Action</h4>
            </div>
            <div class="category">
                <img src="path-to-your-category-image3.jpg" alt="Puzzle Games">
                <h4>Puzzle</h4>
            </div>
        </div>

        <div class="featured-game">
            <h2>Featured Game Title</h2>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 GameZone. All rights reserved.</p>
    </footer>
</body>

</html>
