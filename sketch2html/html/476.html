
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Error - Arts Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;

            max-width: 400px;

            font-size: 100px;

        }

            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5555; /* Accent color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: #ff8888;
        }
