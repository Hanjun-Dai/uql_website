
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Fashion Error</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8; /* Changed background color */
            font-family: 'Arial', sans-serif;
            color: #2c2c2c; /* Changed text color */
            text-align: center;
            overflow: hidden;
        }

        .error-container {
            position: relative;
            max-width: 800px;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); /* Changed shadow color */
        }

        .error-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            opacity: 0.9;
        }

        .error-code {
            font-size: 10rem;
            font-weight: bold;
            margin: 20px 0;
            color: #ff6f61; /* Changed error code color */
        }

        .error-message {
            font-size: 1.5rem;
            margin: 0;
            color: #555; /* Changed error message color */
        }

        .button {
            text-decoration: none;
            background: #ff6f61; /* Changed button background color */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .button:hover {
            background: #e55b50; /* Changed button hover color */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="https://source.unsplash.com/800x400/?fashion,model" alt="Fashion Error" class="error-image">
        <div class="error-code">404</div>
        <p class="error-message">Oh no! Page not found.</p>
        <a href="/" class="button">Back to Home</a>
    </div>
</body>
</html>
