
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 300px;
            position: relative;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .service-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .service-card:hover {
            transform: scale(1.05);
        }
        .service-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .service-card h3 {
            padding: 10px 0;
            font-weight: normal;
        }
        .service-card p {
            padding: 0 10px 15px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sports Services</h1>
    </header>

    <div class="container">
        <div class="services">
            <div class="service-card">
                <img src="service2.jpg" alt="Service 2">
                <h3>Nutrition Planning</h3>
                <p>Customized meal plans to boost performance.</p>
            </div>
            <div class="service-card">
                <img src="service3.jpg" alt="Service 3">
                <h3>Group Classes</h3>
                <p>Fun, engaging workouts for all levels.</p>
            </div>
            <div class="service-card">
                <img src="service4.jpg" alt="Service 4">
                <h3>Wellness Coaching</h3>
                <p>Holistic approaches to health and fitness.</p>
            </div>
            <div class="service-card">
                <img src="service1.jpg" alt="Service 1">
                <h3>Personal Training</h3>
                <p>One-on-one coaching for tailored workouts.</p>
            </div>
        </div>
        <h2>Our Services</h2>
    </div>
    
    <div class="hero">
        <h1>Unlock Your Potential</h1>
    </div>
</body>
</html>
