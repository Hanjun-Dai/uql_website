
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials - Education Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #2c3e50; /* Changed text color */
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            color: #e74c3c; /* Changed header color */
        }
        .testimonial {
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
            display: flex;
            align-items: center;
        }
        .testimonial:last-child {
            border-bottom: none;
        }
        .quote {
            flex-grow: 1;
            font-style: italic;
            margin: 0 20px;
            color: #8e44ad; /* Changed quote color */
        }
        .author {
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
            color: #2980b9; /* Changed author color */
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #27ae60; /* Changed footer background color */
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>What Our Students Say</h1>
        </header>

        <section>
            <div class="testimonial">
                <div class="quote">"This education changed my life!"</div>
                <div class="author">- Jane Doe</div>
            </div>
            <div class="testimonial">
                <div class="quote">"Incredible learning experience and great mentors."</div>
                <div class="author">- John Smith</div>
            </div>
            <div class="testimonial">
                <div class="quote">"I gained skills that helped me land my dream job."</div>
                <div class="author">- Emily Johnson</div>
            </div>
        </section>
    </div>

    <footer>
        &copy; 2023 Education Website. All rights reserved.
    </footer>

</body>
</html>
