
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Product Page</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #f4f1e6;
            color: #3e3e3e;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 960px;
            margin: auto;
            background-color: #fff;
            border: 5px solid #c4b6a5; /* Changed */
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #7b5c9a; /* Changed */
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .product-images {
            text-align: center;
        }
        .product-images img {
            max-width: 100%;
            height: auto;
            border: 5px solid #8a94b4; /* Changed */
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .price {
            font-size: 1.8em;
            color: #d1a4b8; /* Changed */
            text-align: center;
            margin: 15px 0;
        }
        .description {
            font-size: 1.2em;
            text-align: center;
            margin: 15px 0;
            color: #505050; /* Changed */
        }
        .buy-button {
            display: block;
            width: 70%;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #5c8c94; /* Changed */
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .buy-button:hover {
            background-color: #92b0b0; /* Changed */
            cursor: pointer;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #404040; /* Changed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vintage Style Lamp</h1>
        <div class="product-images">
            <img src="vintage-lamp.jpg" alt="Vintage Style Lamp">
            <img src="vintage-lamp-side.jpg" alt="Vintage Style Lamp Side View">
        </div>
        <div class="price">$89.99</div>
        <div class="description">Illuminate your space with this charming vintage lamp, perfect for adding a classic touch to any room.</div>
        <a href="#" class="buy-button">Buy Now</a>
    </div>
    <footer>
        &copy; 2023 Vintage Charm. All rights reserved.
    </footer>
</body>
</html>
