
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 3em; /* Increased font size */
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
            padding: 20px;
        }
        .property-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .property-card:hover {
            transform: scale(1.05);
        }
        .property-image {
            width: 100%;
            height: 200px;
            background-color: #eaeaea;
        }
        .property-title {
            padding: 10px;
            font-size: 0.8em; /* Decreased font size */
            color: #333;
        }
        .property-price {
            padding: 0 10px 10px;
            color: #007bff;
            font-size: 1.3em; /* Increased font size */
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Our Real Estate Portfolio</h1>
    </header>
    <main class="portfolio">
        <div class="property-card">
            <div class="property-image" style="background-image: url('property1.jpg'); background-size: cover;"></div>
            <div class="property-title">Modern Family Home</div>
            <div class="property-price">$500,000</div>
        </div>
        <div class="property-card">
            <div class="property-image" style="background-image: url('property2.jpg'); background-size: cover;"></div>
            <div class="property-title">Luxury Condo</div>
            <div class="property-price">$750,000</div>
        </div>
        <div class="property-card">
            <div class="property-image" style="background-image: url('property3.jpg'); background-size: cover;"></div>
            <div class="property-title">Charming Cottage</div>
            <div class="property-price">$300,000</div>
        </div>
        <div class="property-card">
            <div class="property-image" style="background-image: url('property4.jpg'); background-size: cover;"></div>
            <div class="property-title">Spacious Villa</div>
            <div class="property-price">$1,200,000</div>
        </div>
        <!-- Add more property cards as needed -->
    </main>
</body>
</html>
