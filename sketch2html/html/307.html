
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Homepage</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional external CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;  /* Changed body background color */
        }
        header {
            background: #0055cc;  /* Changed header background color */
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: #ffcc00;  /* Changed nav link color */
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 1024px;
            margin: auto;
            padding: 20px;
            background: white;
        }
        .hero {
            background: #d1e2ff;  /* Changed hero section background color */
            padding: 50px;
            text-align: center;
            margin-bottom: 20px;
        }
        .services {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .service {
            flex: 1;
            background: #f0f0f0;  /* Changed service box background color */
            margin: 0 10px;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #444;  /* Changed footer background color */
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Company Name</h1>
    <nav>
        <a href="#about">About Us</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="container">
    <section class="hero">
        <h2>Welcome to Our Company</h2>
        <p>Your success is our priority.</p>
    </section>
    
    <section id="services" class="services">
        <div class="service">
            <h3>Service 1</h3>
            <p>Short description of Service 1.</p>
        </div>
        <div class="service">
            <h3>Service 2</h3>
            <p>Short description of Service 2.</p>
        </div>
        <div class="service">
            <h3>Service 3</h3>
            <p>Short description of Service 3.</p>
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2023 Your Company Name. All rights reserved.</p>
</footer>

</body>
</html>
