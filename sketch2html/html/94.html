
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Category Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .card {
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 15px;
            width: calc(33.33% - 30px);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card h3 {
            margin: 10px 0;
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Explore Our Courses</h1>
</header>

<div class="container">
    <div class="card">
        <img src="mathematics.jpg" alt="Mathematics">
        <div class="card-content">
            <h3>Mathematics</h3>
        </div>
    </div>

    <div class="card">
        <img src="art.jpg" alt="Art">
        <div class="card-content">
            <h3>Art</h3>
        </div>
    </div>

    <div class="card">
        <img src="history.jpg" alt="History">
        <div class="card-content">
            <h3>History</h3>
        </div>
    </div>
    
    <div class="card">
        <img src="literature.jpg" alt="Literature">
        <div class="card-content">
            <h3>Literature</h3>
        </div>
    </div>

    <div class="card">
        <img src="science.jpg" alt="Science">
        <div class="card-content">
            <h3>Science</h3>
        </div>
    </div>
    
    <div class="card">
        <img src="technology.jpg" alt="Technology">
        <div class="card-content">
            <h3>Technology</h3>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Education Website. All rights reserved.</p>
</footer>

</body>
</html>
