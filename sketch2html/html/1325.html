
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 1024px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 32px;
            color: #2d2d2d; /* Changed from #333 to #2d2d2d */
        }
        .header p {
            font-size: 18px;
            color: #444; /* Changed from #666 to #444 */
        }
        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
        }
        .team-member {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .team-member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .team-member h2 {
            font-size: 20px;
            color: #4a4a4a; /* Changed from #333 to #4a4a4a */
            margin: 10px 0;
        }
        .team-member p {
            font-size: 14px;
            color: #666; /* Kept the same */
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #999; /* Changed from #777 to #999 */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>About Us</h1>
            <p>We are dedicated to excellence!</p>
        </div>

        <div class="team">
            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Team Member">
                <h2>Jane Doe</h2>
                <p>CEO</p>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Team Member">
                <h2>John Smith</h2>
                <p>CTO</p>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Team Member">
                <h2>Emily Johnson</h2>
                <p>CFO</p>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/100" alt="Team Member">
                <h2>Michael Brown</h2>
                <p>COO</p>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2023 Your Business Name</p>
        </div>
    </div>

</body>
</html>
