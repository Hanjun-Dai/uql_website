
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Food Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 30px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .info-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 30%;
            text-align: center;
        }
        .info-card i {
            font-size: 30px;
            color: #FFA500;
            margin-bottom: 10px;
        }
        .form-container {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #FFA500;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff8c00;
        }
        .map {
            margin-top: 30px;
            height: 300px;
            width: 100%;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>

    <div class="form-container">
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="contact-info">
        <div class="info-card">
            <i class="fas fa-map-marker-alt"></i>
            <h3>Address</h3>
            <p>123 Food St, Flavor Town, USA</p>
        </div>
        <div class="info-card">
            <i class="fas fa-phone"></i>
            <h3>Phone</h3>
            <p>+1 234 567 890</p>
        </div>
        <div class="info-card">
            <i class="fas fa-envelope"></i>
            <h3>Email</h3>
            <p>info@foodwebsite.com</p>
        </div>
    </div>

    <div class="map" id="map">
        <!-- Optional: You can integrate a map here using a service like Google Maps -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509091!2d144.96305791531565!3d-37.81627997975128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f23c3a9%3A0x5045675218ceed30!2sFood%20Website!5e0!3m2!1sen!2sus!4v1635996897053!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
