
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Games Resource Page</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #e8d6c0; /* Changed background color */
            color: #4b3d25;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5em;
            color: #5a3e29; /* Changed h1 color */
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #8a5f3d; /* Changed link color */
            margin: 0 15px;
            font-weight: bold;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background-color: #f1d3c0; /* Changed card background color */
            border: 2px solid #8f6e4a; /* Changed border color */
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8em;
            color: #6b5c48; /* Changed footer text color */
        }
    </style>
</head>
<body>

<header>
    <h1>Vintage Games Resource Hub</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Resources</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="content">
    <div class="card">
        <img src="path/to/game1-thumbnail.jpg" alt="Game 1 Thumbnail">
        <h3>Classic Arcade</h3>
        <p>Score high and relive the classics!</p>
    </div>
    <div class="card">
        <img src="path/to/game2-thumbnail.jpg" alt="Game 2 Thumbnail">
        <h3>80's Adventure</h3>
        <p>Join the adventure of a lifetime!</p>
    </div>
    <div class="card">
        <img src="path/to/game3-thumbnail.jpg" alt="Game 3 Thumbnail">
        <h3>Retro Racer</h3>
        <p>Speeding into nostalgia!</p>
    </div>
    <div class="card">
        <img src="path/to/game4-thumbnail.jpg" alt="Game 4 Thumbnail">
        <h3>Pixelated World</h3>
        <p>Explore the pixelated universe!</p>
    </div>
</div>

<footer>
    &copy; 2023 Vintage Games Inc. All rights reserved.
</footer>

</body>
</html>
