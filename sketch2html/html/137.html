
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Service Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #333;
        }
        header {
            background: #ff4081;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background-image: url('fashion-hero.jpg');
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .services {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px;
        }
        .service-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .service-card:hover {
            transform: scale(1.05);
        }
        .service-card img {
            width: 100%;
        }
        .service-card h3 {
            padding: 15px 0;
        }
        .gallery {
            text-align: center;
            margin: 40px 0;
        }
        .gallery img {
            width: 30%;
            margin: 0 1.5%;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Fashion Forward</h1>
    <nav>
        <a href="#">About</a>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="gallery">
    <h2>Lookbook</h2>
    <img src="look1.jpg" alt="Look 1">
    <img src="look2.jpg" alt="Look 2">
    <img src="look3.jpg" alt="Look 3">
</div>

<section class="services">
    <div class="service-card">
        <img src="tailoring.jpg" alt="Expert Tailoring">
        <h3>Expert Tailoring</h3>
    </div>
    <div class="service-card">
        <img src="styling.jpg" alt="Personal Styling">
        <h3>Personal Styling</h3>
    </div>
    <div class="service-card">
        <img src="consultation.jpg" alt="Fashion Consultation">
        <h3>Fashion Consultation</h3>
    </div>
</section>

<div class="hero">
    <h2>Your Style, Our Passion</h2>
</div>

<footer>
    <p>&copy; 2023 Fashion Forward | All rights reserved</p>
</footer>

</body>
</html>
