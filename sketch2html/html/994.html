
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Category Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 1024px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        header {
            padding: 20px;
            text-align: center;
            background-color: #007acc;
            color: white;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .category {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #e6e6e6;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 48%;
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-image {
            width: 100%;
            height: 150px;
            background-color: #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 18px;
            color: #333;
            margin: 0 0 5px;
        }
        .card-description {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Technology News</h1>
        </header>

        <div class="category">
            <div class="card">
                <div class="card-image">Image 4</div>
                <div class="card-content">
                    <h2 class="card-title">Tech Reviews</h2>
                    <p class="card-description">In-depth reviews on the latest technology.</p>
                </div>
            </div>
            <div class="card">
                <div class="card-image">Image 2</div>
                <div class="card-content">
                    <h2 class="card-title">AI Innovations</h2>
                    <p class="card-description">Discover advancements in artificial intelligence.</p>
                </div>
            </div>
            <div class="card">
                <div class="card-image">Image 1</div>
                <div class="card-content">
                    <h2 class="card-title">Latest Gadgets</h2>
                    <p class="card-description">Explore the latest trends in gadgets.</p>
                </div>
            </div>
            <div class="card">
                <div class="card-image">Image 3</div>
                <div class="card-content">
                    <h2 class="card-title">Software Updates</h2>
                    <p class="card-description">Stay updated with the latest software releases.</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
