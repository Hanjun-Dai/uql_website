
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007bff;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .product-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
            border: 5px solid #007bff;
        }
        .product-description {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 30px;
        }
        .cta-button {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 15px;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #007bff;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Bold News Product</h1>
</header>

<div class="container">
    <div class="product-image">
        <img src="news-image.jpg" alt="News Insights">
    </div>

    <p class="product-description">Stay informed with the most up-to-date news articles and insights.</p>
    
    <h2 class="product-title">Latest News Insights</h2>
    
    <a href="#" class="cta-button">Read More</a>
</div>

<footer>
    &copy; 2023 News Website
</footer>

</body>
</html>
