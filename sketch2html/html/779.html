
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
            position: relative;
        }

        .error-title {
            font-size: 72px;
            color: #e74c3c;
            margin: 0;
        }

        .error-subtitle {
            font-size: 18px;
            margin: 10px 0 20px;
            color: #555;
        }

        .icon {
            width: 120px;
            height: auto;
            margin: 20px 0;
        }

        .back-link {
            display: inline-block;
            background: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: #2980b9;
        }

        /* Decorative Elements */
        .decorative {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('your-history-image-url.png') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            top: 20px;
            left: 20px;
        }

        @media (max-width: 768px) {
            .error-container {
                width: 80%;
                padding: 20px;
            }

            .error-title {
                font-size: 48px;
            }

            .error-subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">404</h1>
        <div class="decorative"></div>
        <img src="your-icon-image-url.png" alt="Error Icon" class="icon">
        <p class="error-subtitle">Oops! Page not found!</p>
        <a href="/" class="back-link">Back to Homepage</a>
    </div>
</body>
</html>
