
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Changed background color */
            color: #444; /* Changed text color */
        }
        header {
            background-color: #ff3d00; /* Changed header background color */
            color: #ffebee; /* Changed header text color */
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: #ffc107; /* Changed link color */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #d1c4e9; /* Changed hover color */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 15px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            border-radius: 10px;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(76, 175, 80, 0.7); /* Changed overlay color */
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        footer {
            background-color: #555; /* Changed footer background color */
            color: #ffebee; /* Changed footer text color */
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Fashion Portfolio</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <section class="gallery">
        <div class="gallery-item">
            <img src="fashion1.jpg" alt="Fashion Item 1">
            <div class="overlay">Item 1</div>
        </div>
        <div class="gallery-item">
            <img src="fashion2.jpg" alt="Fashion Item 2">
            <div class="overlay">Item 2</div>
        </div>
        <div class="gallery-item">
            <img src="fashion3.jpg" alt="Fashion Item 3">
            <div class="overlay">Item 3</div>
        </div>
        <div class="gallery-item">
            <img src="fashion4.jpg" alt="Fashion Item 4">
            <div class="overlay">Item 4</div>
        </div>
        <div class="gallery-item">
            <img src="fashion5.jpg" alt="Fashion Item 5">
            <div class="overlay">Item 5</div>
        </div>
        <div class="gallery-item">
            <img src="fashion6.jpg" alt="Fashion Item 6">
            <div class="overlay">Item 6</div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2023 Fashion Portfolio | Designed with ‚ù§</p>
</footer>

</body>
</html>
