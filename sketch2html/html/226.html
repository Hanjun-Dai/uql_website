
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Resources</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .resource-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }

        .resource-card:hover {
            transform: translateY(-5px);
        }

        .resource-card img {
            width: 100%;
            height: auto;
        }

        .resource-card h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #d50000;
        }

        .resource-card a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #d50000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .resource-card a:hover {
            background-color: #a00000;
        }
    </style>
</head>
<body>

<header>
    <h1>Entertainment Resources</h1>
</header>

<div class="container">
    <div class="resource-card">
        <img src="path/to/image4.jpg" alt="Resource 4">
        <h2>Games</h2>
        <a href="#">Play Games</a>
    </div>
    <div class="resource-card">
        <img src="path/to/image6.jpg" alt="Resource 6">
        <h2>Podcasts</h2>
        <a href="#">Listen to Podcasts</a>
    </div>
    <div class="resource-card">
        <img src="path/to/image1.jpg" alt="Resource 1">
        <h2>Movies</h2>
        <a href="#">Explore Movies</a>
    </div>
    <div class="resource-card">
        <img src="path/to/image2.jpg" alt="Resource 2">
        <h2>TV Shows</h2>
        <a href="#">See TV Shows</a>
    </div>
    <div class="resource-card">
        <img src="path/to/image5.jpg" alt="Resource 5">
        <h2>Books</h2>
        <a href="#">Read Books</a>
    </div>
    <div class="resource-card">
        <img src="path/to/image3.jpg" alt="Resource 3">
        <h2>Music</h2>
        <a href="#">Discover Music</a>
    </div>
</div>

</body>
</html>
