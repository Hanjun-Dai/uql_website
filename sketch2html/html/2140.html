
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Automotive Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
            font-size: 1.0rem; /* Changed to a smaller font size */
        }
        header {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 30px 0; /* Increased padding for header */
        }
        .container {
            width: 90%;
            max-width: 1024px;
            margin: auto;
            padding: 30px; /* Increased padding for container */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero {
            width: 100%;
            height: 300px;
            background-image: url('car-background.jpg'); /* Add a relevant background image */
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 4.0rem; /* Increased font size for hero text */
            font-weight: bold;
        }
        .hero h1 {
            position: relative;
            z-index: 1;
        }
        .content {
            text-align: center;
            margin: 30px 0; /* Increased margin for content */
        }
        .mission {
            font-size: 0.8rem; /* Reduced font size for mission text */
            font-weight: bold;
            margin-bottom: 20px;
        }
        .team {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .team-member {
            margin: 10px;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #343a40;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            font-size: 1.2rem; /* Slightly increased font size for team member */
        }
        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px; /* Increased padding for footer */
            background-color: #343a40;
            color: white;
            font-size: 0.8rem; /* Reduced font size for footer */
        }
    </style>
</head>
<body>

<header>
    <h1>About Us</h1>
</header>

<div class="container">
    <div class="hero">
        <h1>Driven by Passion</h1>
    </div>

    <div class="content">
        <p class="mission">Our mission is to deliver the best automotive experience.</p>

        <h2 style="font-size: 2.0rem;">Meet Our Team</h2> <!-- Increased font size for h2 -->
        <div class="team">
            <div class="team-member">
                <h3 style="font-size: 1.5rem;">John Doe</h3> <!-- Increased font size for team member names -->
                <p>CEO</p>
            </div>
            <div class="team-member">
                <h3 style="font-size: 1.5rem;">Jane Smith</h3>
                <p>Chief Engineer</p>
            </div>
            <div class="team-member">
                <h3 style="font-size: 1.5rem;">Emily Johnson</h3>
                <p>Head of Design</p>
            </div>
            <div class="team-member">
                <h3 style="font-size: 1.5rem;">Michael Lee</h3>
                <p>Production Manager</p>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Automotive Company. All rights reserved.</p>
</footer>

</body>
</html>
