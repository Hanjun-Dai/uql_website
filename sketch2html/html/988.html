
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Health</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f6f0;
            color: #3c3c3c; /* Changed color */
            margin: 0;
            padding: 0;
        }

        header {
            background: url('rustic-wood-background.jpg') no-repeat center center/cover;
            height: 300px;
            text-align: center;
            color: #ffebcd; /* Changed color */
            padding: 100px 0;
        }

        h1 {
            font-size: 3em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            color: #6b8e23; /* Changed color */
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            color: #ffe4e1; /* Changed color */
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
        }

        .cta-btn {
            background-color: #cd853f; /* Changed color */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #a0522d; /* Changed color */
        }

        .content {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        footer {
            background-color: #dcdcdc;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            color: #2f4f4f; /* Changed color */
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Rustic Health</h1>
        <p>Your journey to wellness starts here</p>
        <nav>
            <a href="#services">Our Services</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="content">
        <h2>Embrace Natural Healing</h2>
        <p>Experience the benefits of holistic health and wellness.</p>
        <a class="cta-btn" href="#get-started">Get Started</a>
    </div>

    <footer>
        <p>&copy; 2023 Rustic Health | All Rights Reserved</p>
    </footer>

</body>
</html>
