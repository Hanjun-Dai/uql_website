
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;  /* Changed background color */
            color: #e0e0e0;  /* Changed text color */
        }
        header {
            background: linear-gradient(90deg, rgba(10,10,10,0.8), rgba(10,10,10,0.5)), url('banner-image.jpg') no-repeat center center/cover;  /* Slightly changed gradient colors */
            height: 400px;
            position: relative;
        }
        header h1 {
            text-align: center;
            color: #ffcc00;  /* Changed header text color */
            font-size: 48px;
            margin-top: 100px;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            color: #e0e0e0;  /* Changed link color */
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: rgba(255, 100, 100, 0.2); /* Changed hover color */
        }
        .featured {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 40px 20px;
        }
        .card {
            background: rgba(100, 100, 100, 0.1);  /* Changed card background color */
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .card h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            margin: 15px 0 5px;
            color: #ff9900;  /* Changed card title color */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #444;  /* Changed footer background color */
        }
    </style>
</head>
<body>

<header>
    <h1>Entertainment Hub</h1>
    <nav>
        <a href="#movies">Movies</a>
        <a href="#tv-shows">TV Shows</a>
        <a href="#music">Music</a>
        <a href="#games">Games</a>
    </nav>
</header>

<section class="featured">
    <div class="card">
        <img src="featured1.jpg" alt="Featured 1">
        <h2>Top Movie 1</h2>
    </div>
    <div class="card">
        <img src="featured2.jpg" alt="Featured 2">
        <h2>Top Movie 2</h2>
    </div>
    <div class="card">
        <img src="featured3.jpg" alt="Featured 3">
        <h2>Top TV Show</h2>
    </div>
    <div class="card">
        <img src="featured4.jpg" alt="Featured 4">
        <h2>Trending Music</h2>
    </div>
</section>

<footer>
    <p>&copy; 2023 Entertainment Hub. All rights reserved.</p>
</footer>

</body>
</html>
