
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | TechWorld</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Background color remains the same */
            color: #333; /* Text color remains the same */
        }
        header {
            background-color: #3c5a9a; /* Changed from #282c34 to #3c5a9a */
            color: #fafafa; /* Changed from white to a light gray */
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1024px;
            margin: 20px auto;
            padding: 20px;
            background: white; /* Background remains the same */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0 0 20px;
        }
        h2 {
            font-size: 1.5em;
            margin: 20px 0;
            color: #2a475e; /* Changed color for h2 */
        }
        p {
            line-height: 1.6;
        }
        .team-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .team-member {
            flex: 1 1 200px;
            margin: 10px;
            text-align: center;
            border: 1px solid #dcdcdc; /* Added border color to team-member */
            border-radius: 5px; /* Added border radius */
            padding: 10px; /* Added padding */
        }
        .team-member img {
            width: 100%;
            border-radius: 50%;
            height: auto;
            max-width: 150px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #3c5a9a; /* Changed from #282c34 to match header */
            color: #fafafa; /* Changed from white to light gray */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>About TechWorld</h1>
        <p>Your go-to resource for the latest in technology.</p>
    </header>

    <div class="container">
        <h2>Our Mission</h2>
        <p>To provide insightful articles and the latest updates in technology.</p>

        <h2>Meet Our Team</h2>
        <div class="team-section">
            <div class="team-member">
                <img src="https://via.placeholder.com/150" alt="Team Member 1">
                <h3>Jane Doe</h3>
                <p>Editor-in-Chief</p>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/150" alt="Team Member 2">
                <h3>John Smith</h3>
                <p>Lead Developer</p>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/150" alt="Team Member 3">
                <h3>Alice Johnson</h3>
                <p>Content Strategist</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 TechWorld. All rights reserved.</p>
    </footer>
</body>
</html>
