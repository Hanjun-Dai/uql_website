
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Automotive Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .error-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 48px;
            color: #ff3333; /* red for error */
            margin: 0;
        }
        h2 {
            font-size: 24px;
            color: #333;
            margin: 10px 0 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            color: #ffffff;
            background-color: #007bff; /* blue for buttons */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3; /* darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>It seems we can't find the page you're looking for.</p>
        <h2>Oops! Page Not Found</h2>
        <a href="/" class="button">Go to Homepage</a>
    </div>
</body>
</html>
