
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #444;
            background-color: #f5f5f5;
        }
        
        .header {
            background-color: #000;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .nav {
            margin: 20px 0;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .hero {
            position: relative;
            height: 400px;
            background-image: url('hero.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
        }

        .hero h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            margin: 0;
        }

        .collection {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px;
        }

        .collection-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            margin: 10px;
            text-align: center;
            width: 200px;
        }

        .collection-item img {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .collection-item h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Discover Your Style</h1>
    </section>

    <header class="header">
        <h1>Fashion Hub</h1>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Collections</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="collection">
        <div class="collection-item">
            <img src="item4.jpg" alt="Collection Item 4"> <!-- Replace with your image -->
            <h2>Accessories</h2>
        </div>
        <div class="collection-item">
            <img src="item1.jpg" alt="Collection Item 1"> <!-- Replace with your image -->
            <h2>Trendy Outfit</h2>
        </div>
        <div class="collection-item">
            <img src="item2.jpg" alt="Collection Item 2"> <!-- Replace with your image -->
            <h2>Summer Looks</h2>
        </div>
        <div class="collection-item">
            <img src="item3.jpg" alt="Collection Item 3"> <!-- Replace with your image -->
            <h2>Formal Wear</h2>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2023 Fashion Hub. All rights reserved.</p>
    </footer>
</body>
</html>
