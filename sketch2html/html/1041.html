
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa; /* Changed background color */
            color: #444; /* Changed text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #fff; /* No change */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 48px;
            margin: 0;
            color: #ff5722; /* Changed header color */
        }
        p {
            font-size: 18px;
            margin: 20px 0;
            color: #555; /* Changed paragraph color */
        }
        a {
            text-decoration: none;
            color: #3f51b5; /* Changed link color */
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
            color: #f44336; /* Changed hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Page not found.</p>
        <p><a href="/">Go back to Home</a></p>
    </div>
</body>
</html>
