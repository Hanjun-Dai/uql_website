
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | Real Estate Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 1024px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .mission {
            margin-bottom: 40px;
        }
        .mission h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .team-member {
            flex: 1 1 30%;
            margin: 10px;
            padding: 20px;
            background: #e9ecef;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s;
        }
        .team-member:hover {
            transform: scale(1.05);
        }
        .team-member img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .contact {
            text-align: center;
            margin-top: 40px;
        }
        .contact p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>About Us</h1>
        </header>

        <section class="contact">
            <h2>Contact Us</h2>
            <p>Email: info@realestate.com</p>
            <p>Phone: (123) 456-7890</p>
        </section>

        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="team-member">
                <img src="team2.jpg" alt="Team Member 2">
                <h3>John Smith</h3>
                <p>Property Manager</p>
            </div>
            <div class="team-member">
                <img src="team3.jpg" alt="Team Member 3">
                <h3>Emily Johnson</h3>
                <p>Sales Associate</p>
            </div>
            <div class="team-member">
                <img src="team1.jpg" alt="Team Member 1">
                <h3>Jane Doe</h3>
                <p>Realtor</p>
            </div>
        </section>

        <section class="mission">
            <h2>Our Mission</h2>
            <p>To connect people with their dream homes.</p>
        </section>
        
    </div>

</body>
</html>
