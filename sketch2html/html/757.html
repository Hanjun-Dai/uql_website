
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Travel Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #444; /* Changed text color */
        }

        header {
            background: #3F51B5; /* Darker blue background */
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }

        .hero {
            background-image: url('https://source.unsplash.com/1024x768/?travel');
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Slightly lighter shadow */
        }

        .container {
            max-width: 1024px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .featured {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .destination {
            background: #e3f2fd; /* Light blue background */
            border: 1px solid #bbb; /* Changed border color */
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .destination:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Slightly darker shadow on hover */
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #444; /* Darker footer background */
            color: #f5f5f5; /* Lighter footer text color */
        }

        nav a {
            color: #ffe08a; /* Soft yellow links */
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            color: #fff; /* White on hover */
        }
    </style>
</head>
<body>

<header>
    <h1>Travel More</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Destinations</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="hero">
    Explore the World
</div>

<div class="container">
    <h2>Featured Destinations</h2>
    <div class="featured">
        <div class="destination">Bali</div>
        <div class="destination">Paris</div>
        <div class="destination">Tokyo</div>
        <div class="destination">New York</div>
        <div class="destination">Sydney</div>
        <div class="destination">Rome</div>
    </div>
</div>

<footer>
    &copy; 2023 Travel More. All Rights Reserved.
</footer>

</body>
</html>
