
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>404 - Delicious Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e3f2fd; /* Changed Background Color */

            overflow: hidden;
        }
        .container {
            padding: 20px;
            border: 2px dashed #8e24aa; /* Changed Border Color */

        }

        .error-icon {
            font-size: 100px;

            font-size: 2.5em;
            margin: 10px 0;
        }
        
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            background-color: #1976d2; /* Changed Button Background Color */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #1565c0; /* Changed Button Hover Color */
        }

        .food-image {
            margin-top: 20px;
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
    </style>
</head>
