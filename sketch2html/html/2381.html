
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            position: relative;
        }

        .error-container {
            text-align: center;
            animation: fadeIn 0.5s;
        }

        .error-code {
            font-size: 6em;
            font-weight: bold;
            color: #ff6f61;
            margin: 0;
        }

        .error-message {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .suggestions {
            margin-top: 20px;
        }

        .btn {
            background-color: #008cba;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #005f7f;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>
    <footer>
        &copy; 2023 Your Business Name. All rights reserved.
    </footer>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <div class="suggestions">
            <a href="/contact" class="btn">Contact Us</a>
            <a href="/" class="btn">Go to Homepage</a>
        </div>
        <p class="error-message">Oops! Page not found.</p>
    </div>
</body>
</html>
