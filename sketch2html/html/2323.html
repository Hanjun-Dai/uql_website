
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f7f7;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #282c34;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 700;
        }

        .portfolio-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 85%;
            max-width: 1200px;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
        }

        .portfolio-item:hover .overlay {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #282c34;
            color: white;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="portfolio-container">
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300x300?text=Collection+4" alt="Collection 4">
            <div class="overlay">Collection 4</div>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300x300?text=Collection+1" alt="Collection 1">
            <div class="overlay">Collection 1</div>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300x300?text=Collection+3" alt="Collection 3">
            <div class="overlay">Collection 3</div>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300x300?text=Collection+2" alt="Collection 2">
            <div class="overlay">Collection 2</div>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300x300?text=Collection+5" alt="Collection 5">
            <div class="overlay">Collection 5</div>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300x300?text=Collection+6" alt="Collection 6">
            <div class="overlay">Collection 6</div>
        </div>
    </div>

    <header>
        <h1>Fashion Portfolio</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#collections">Collections</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <footer>
        &copy; 2023 Fashion Portfolio. All rights reserved.
    </footer>
    
</body>

</html>
