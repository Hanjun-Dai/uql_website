
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Category - Rustic Style</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f5ed;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6a4a3a; /* Changed from #8b5a2b */
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 1024px;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .category {
            border: 1px solid #6a4a3a; /* Changed from #8b5a2b */
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: transform 0.3s;
            background-color: #fff;
        }

        .category:hover {
            transform: scale(1.02);
        }

        .category img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #6a4a3a; /* Changed from #8b5a2b */
        }

        .category h2 {
            margin: 10px;
            color: #4a8b2b; /* Changed from #8b5a2b */
        }

        .category p {
            margin: 10px;
            font-size: 14px;
            color: #333; /* Changed from #555 */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #6a4a3a; /* Changed from #8b5a2b */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Explore the Wonders of Science</h1>
    </header>

    <div class="container">
        <div class="category">
            <img src="images/physics.jpg" alt="Physics">
            <h2>Physics</h2>
            <p>Discover the laws of nature and the universe.</p>
        </div>

        <div class="category">
            <img src="images/chemistry.jpg" alt="Chemistry">
            <h2>Chemistry</h2>
            <p>Unveil the secrets of matter and its interactions.</p>
        </div>

        <div class="category">
            <img src="images/biology.jpg" alt="Biology">
            <h2>Biology</h2>
            <p>Understand life forms and their biological processes.</p>
        </div>

        <div class="category">
            <img src="images/astronomy.jpg" alt="Astronomy">
            <h2>Astronomy</h2>
            <p>Explore the cosmos and celestial phenomena.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Science Website</p>
    </footer>

</body>

</html>
