
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Science Homepage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #e6f7ff; /* Changed body background color */
            color: #333;
        }
        header {
            background: #5f9ea0; /* Changed header background color */
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff4500; /* Changed hover color */
        }
        .hero {
            background: url('https://example.com/hero-background.jpg') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffd700; /* Changed hero text color */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            font-size: 2em;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 300px;
            margin: 10px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
            position: relative;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h3 {
            margin: 10px 0;
            color: #ff69b4; /* Changed card title color */
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #5f9ea0; /* Changed footer background color */
            color: #fff; /* Changed footer text color */
            position: relative;
        }
    </style>
</head>
<body>

<header>
    <h1>Playful Science</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Discover</a>
        <a href="#">Experiments</a>
        <a href="#">Resources</a>
        <a href="#">About Us</a>
    </nav>
</header>

<div class="hero">
    Explore the Wonders of Science!
</div>

<div class="container">
    <div class="card">
        <img src="https://example.com/image1.jpg" alt="Experiment 1">
        <h3>Fun Experiments</h3>
    </div>
    <div class="card">
        <img src="https://example.com/image2.jpg" alt="Experiment 2">
        <h3>Discover Nature</h3>
    </div>
    <div class="card">
        <img src="https://example.com/image3.jpg" alt="Science Facts">
        <h3>Crazy Science Facts</h3>
    </div>
    <div class="card">
        <img src="https://example.com/image4.jpg" alt="Science Games">
        <h3>Science Games</h3>
    </div>
</div>

<footer>
    &copy; 2023 Playful Science. Fun with Science for Everyone!
</footer>

</body>
</html>
