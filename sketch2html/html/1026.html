
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Politics Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Changed to a light cyan */
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #FF4081; /* Changed to a pink color */
        }
        .product-info {
            display: flex;
            margin: 20px 0;
        }
        .product-image {
            flex: 1;
            padding: 10px;
        }
        .product-image img {
            width: 100%;
            height: auto;
        }
        .product-details {
            flex: 2;
            padding: 10px;
        }
        .product-details h2 {
            margin: 0;
            color: #2C3E50; /* Changed to a darker blue-gray */
        }
        .product-price {
            font-size: 1.5em;
            color: #FF5722; /* Changed to a deeper orange */
            margin: 20px 0;
        }
        .product-description {
            color: #444; /* Changed to a darker gray */
            margin: 10px 0;
        }
        .features {
            margin: 15px 0;
            list-style-type: none;
            padding: 0;
        }
        .features li {
            background: #F1F8E9; /* Changed to a light green */
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .cta-button {
            background-color: #3F51B5; /* Changed to a dark blue */
            color: white;
            padding: 10px 15px;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }
        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 0.9em;
            color: #999; /* Changed to a lighter gray */
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Politics Product Page</h1>
    </header>

    <div class="product-info">
        <div class="product-image">
            <img src="product-image.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <h2>Product Title</h2>
            <div class="product-price">$19.99</div>
            <p class="product-description">Brief description of the product.</p>
            <ul class="features">
                <li>Feature #1</li>
                <li>Feature #2</li>
                <li>Feature #3</li>
                <li>Feature #4</li>
            </ul>
            <a href="#" class="cta-button">Buy Now</a>
        </div>
    </div>

    <footer>
        &copy; 2023 Politics Website. All rights reserved.
    </footer>
</div>

</body>
</html>
