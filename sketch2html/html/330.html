
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #eaeaea;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #0066cc;
        }
        .product-image {
            width: 100%;
            height: 300px;
            background: url('https://via.placeholder.com/1024x300') center/cover no-repeat;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .description {
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 20px;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .feature {
            text-align: center;
            padding: 10px;
            width: 30%;
            background: #f0f8ff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .feature h3 {
            margin: 10px 0;
            font-size: 1.5em;
            color: #333;
        }
        .button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button a {
            padding: 15px 30px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .button a:hover {
            background-color: #0050a0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="product-image"></div>

    <header>
        <h1>Explore the Wonders of Greece</h1>
    </header>

    <div class="features">
        <div class="feature">
            <h3>Luxury Accommodations</h3>
            <p>Stay in comfort and style.</p>
        </div>
        <div class="feature">
            <h3>Guided Tours</h3>
            <p>Explore with experts.</p>
        </div>
        <div class="feature">
            <h3>Local Cuisine</h3>
            <p>Taste authentic dishes.</p>
        </div>
    </div>

    <div class="description">
        Discover breathtaking landscapes and rich history.
    </div>

    <div class="button">
        <a href="#">Book Now</a>
    </div>
</div>

</body>
</html>
