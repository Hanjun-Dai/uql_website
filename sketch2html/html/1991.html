
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Food Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-size: 16px; /* Original font size */
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
            text-align: center;
            font-size: 32px; /* Increased font size */
        }

        nav {
            margin: 20px 0;
            font-size: 24px; /* Increased font size */
        }

        nav a {
            color: #ecf0f1;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px; /* Increased font size */
        }

        nav a:hover {
            background-color: #34495e;
            border-radius: 5px;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .portfolio-item {
            float: left;
            width: 30%;
            margin: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            font-size: 12px; /* Decreased font size */
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-item img {
            width: 100%;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .item-description {
            padding: 15px;
            text-align: center;
            font-size: 16px; /* Increased font size */
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px; /* Slightly decreased font size */
        }

        h2 {
            font-size: 36px; /* Increased font size */
        }
        
        h3 {
            font-size: 28px; /* Increased font size */
        }

        p {
            font-size: 14px; /* Decreased font size */
        }
    </style>
</head>
<body>

<header>
    <h1>Corporate Food Portfolio</h1>
    <nav>
        <a href="#about">About Us</a>
        <a href="#services">Services</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="container">
    <section id="portfolio">
        <h2 style="text-align:center;">Our Work</h2>
        <div class="portfolio-item">
            <img src="image1.jpg" alt="Project 1">
            <div class="item-description">
                <h3>Project Title 1</h3>
                <p>Description 1</p>
            </div>
        </div>
        <div class="portfolio-item">
            <img src="image2.jpg" alt="Project 2">
            <div class="item-description">
                <h3>Project Title 2</h3>
                <p>Description 2</p>
            </div>
        </div>
        <div class="portfolio-item">
            <img src="image3.jpg" alt="Project 3">
            <div class="item-description">
                <h3>Project Title 3</h3>
                <p>Description 3</p>
            </div>
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2023 Corporate Food. All rights reserved.</p>
</footer>

</body>
</html>
