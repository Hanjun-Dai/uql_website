
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Vintage Parenting</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f7ec;
            color: #555;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #efefef;
            border-bottom: 2px solid #d6c9a0;
        }

        h1 {
            font-size: 2.5em;
            color: #7a4b31;
            margin: 0;
        }

        h2 {
            font-size: 2em;
            color: #a0522d;
            margin: 20px 0;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #d6c9a0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .vintage-photo {
            text-align: center;
            margin: 20px 0;
        }

        .vintage-photo img {
            max-width: 100%;
            height: auto;
            border: 5px solid #d6c9a0;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }

        .quote {
            font-style: italic;
            color: #7a4b31;
            margin: 20px 0;
            border-left: 4px solid #a0522d;
            padding-left: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Vintage Parenting</h1>
        <p>Embracing the Past to Nurture the Future</p>
    </header>

    <section>
        <div class="vintage-photo">
            <img src="vintage-family-photo.jpg" alt="Vintage Family Photo">
        </div>
        <h2>About Us</h2>
        <blockquote class="quote">“It takes a village to raise a child.”</blockquote>
        <p>We are dedicated to sharing timeless parenting wisdom...</p>
        <p>Join us on this journey of love, growth, and learning.</p>
    </section>

    <footer>
        <p>&copy; 2023 Vintage Parenting. All rights reserved.</p>
    </footer>

</body>
</html>
