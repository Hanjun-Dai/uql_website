
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Entertainment Landing Page</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif; /* Playful font choice */
            margin: 0;
            background-color: #f0f8ff; /* Light background */
            color: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #ffcc00; /* Bright header */
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 36px;
            border-bottom: 5px solid #ff9900; /* Divider */
        }

        .hero {
            background-image: url('https://example.com/hero-banner.jpg'); /* Placeholder for hero image */
            background-size: cover;
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
        }

        .button {
            background-color: #ff4081; /* Bright button color */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #ff80ab; /* Lighter shade on hover */
        }

        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666666;
            margin-top: auto; /* Push footer to bottom */
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="hero">
        Welcome to Your Next Adventure!
    </div>

    <header>
        FunFlicks
    </header>

    <a href="#" class="button">Join Now!</a>

    <div class="footer">
        Â© 2023 FunFlicks | Your source for fun entertainment!
    </div>

</body>
</html>
