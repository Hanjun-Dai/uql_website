
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Business</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: #fff;
            font-size: 1.2em;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        #hero {
            background: url('hero-image.jpg') no-repeat center center / cover;
            height: 400px;
            position: relative;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #hero h2 {
            font-size: 2.5em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        .content h3 {
            font-size: 2em;
            margin: 30px 0 10px;
        }

        .content p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
    </style>
</head>
<body>

<header>
    <h1>Our Business</h1>
    <nav>
        <a href="#contact">Contact</a>
        <a href="#about">About Us</a>
        <a href="#services">Services</a>
    </nav>
</header>

<div class="content">
    <h3>What We Do</h3>
    <p>We provide exceptional services tailored to your needs.</p>
</div>

<div id="hero">
    <h2>Welcome to Our Bold Business</h2>
</div>

<footer>
    <p>&copy; 2023 Our Business. All rights reserved.</p>
</footer>

</body>
</html>
