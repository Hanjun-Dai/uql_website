
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .service {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        .service img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }
        .service-content {
            flex-grow: 1;
        }
        .service-title {
            font-size: 1.5em;
            color: #2980b9;
        }
        .service-description {
            margin: 10px 0;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            position: relative;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Fashion Services</h1>
    </header>

    <div class="container">
        <div class="service">
            <img src="images/fashion-advisory.jpg" alt="Fashion Advisory">
            <div class="service-content">
                <div class="service-title">Fashion Advisory</div>
                <div class="service-description">Expert advice on trends and styles.</div>
            </div>
        </div>
        
        <div class="service">
            <img src="images/styling.jpg" alt="Personal Styling">
            <div class="service-content">
                <div class="service-title">Personal Styling</div>
                <div class="service-description">Tailored wardrobe recommendations.</div>
            </div>
        </div>
        
        <div class="service">
            <img src="images/wardrobe-consultation.jpg" alt="Wardrobe Consultation">
            <div class="service-content">
                <div class="service-title">Wardrobe Consultation</div>
                <div class="service-description">Optimize your closet with our help.</div>
            </div>
        </div>
        
        <div class="service">
            <img src="images/custom-design.jpg" alt="Custom Design">
            <div class="service-content">
                <div class="service-title">Custom Design</div>
                <div class="service-description">Bespoke pieces created for you.</div>
            </div>
        </div>
    </div>

    <footer class="footer">
        &copy; 2023 Your Fashion Company. All rights reserved.
    </footer>
</body>
</html>
