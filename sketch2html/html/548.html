
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Error 404</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 300px;
        }
        h1 {
            font-size: 5em;
            margin: 0;
            color: #e74c3c;
        }
        p {
            font-size: 1.25em;
            margin: 15px 0;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .image {
            width: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="path/to/your/playful-image.png" alt="Playful illustration" class="image">
        <h1>404</h1>
        <a href="/" class="button">Go Home</a>
        <p>Oops! Looks like you took a wrong turn.</p>
    </div>
</body>
</html>
