
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1024px;
            margin: auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .product-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-details {
            margin-bottom: 20px;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
        }
        .product-price {
            color: green;
            font-size: 20px;
            margin: 10px 0;
        }
        .product-description {
            font-size: 16px;
            color: #555;
        }
        .buy-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .buy-button:hover {
            background-color: darkblue;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="footer">
            &copy; 2023 TechStore. All rights reserved.
        </div>
        
        <div class="product-details">
            <h2 class="product-title">SuperTech Gadget</h2>
            <p class="product-price">$299.99</p>
            <p class="product-description">The ultimate gadget for tech enthusiasts. Equipped with advanced features.</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>

        <div class="product-image">
            <img src="product-image.jpg" alt="Product Image">
        </div>

        <div class="header">
            <h1>Welcome to TechStore</h1>
        </div>
    </div>

</body>
</html>
