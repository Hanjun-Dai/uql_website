
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Product Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            background: #f4f1e6; /* Light cream background */
            color: #3b2c20; /* Dark brown text */
        }
        header {
            background: #8b5b29; /* Dark wood color */
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        h1 {
            margin: 0;
            font-size: 72px; /* Increased font size */
            text-shadow: 1px 1px 2px #3b2c20;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .product-image {
            flex: 1;
            max-width: 400px;
            margin-right: 20px;
        }
        .product-image img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .product-details {
            flex: 1;
            background: #fff;
            border: 2px solid #8b5b29;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product-title {
            font-size: 48px; /* Increased font size */
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 12px; /* Decreased font size */
            color: #d69e1b; /* Gold color for price */
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .button {
            background: #8b5b29; /* Dark wood color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 18px; /* Added font size to button */
        }
        .button:hover {
            background: #a0522d; /* Lighter brown */
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #8b5b29; /* Dark wood color */
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px; /* Slightly larger font size */
        }
    </style>
</head>
<body>

<header>
    <h1>Rustic Entertainment</h1>
</header>

<div class="container">
    <div class="product-image">
        <img src="https://via.placeholder.com/400x300" alt="Product Image">
    </div>
    <div class="product-details">
        <div class="product-title">Rustic Wood Table</div>
        <div class="product-price">$299</div>
        <div class="buttons">
            <button class="button">Add to Cart</button>
            <button class="button">View Details</button>
        </div>
    </div>
</div>

<footer>
    &copy; 2023 Rustic Entertainment. All rights reserved.
</footer>

</body>
</html>
