
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Lifestyle</h1>
            <p>Your daily inspiration</p>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="features">
            <div class="feature">
                <h3>Food</h3>
                <img src="food.jpg" alt="Food">
            </div>
            <div class="feature">
                <h3>Health</h3>
                <img src="health.jpg" alt="Health">
            </div>
            <div class="feature">
                <h3>Travel</h3>
                <img src="travel.jpg" alt="Travel">
            </div>
            <div class="feature">
                <h3>Fashion</h3>
                <img src="fashion.jpg" alt="Fashion">
            </div>
        </section>

        <section class="hero">
            <img src="hero-image.jpg" alt="Hero Image">
            <div class="hero-text">
                <h2>Explore Your Lifestyle</h2>
                <a class="cta-button" href="#explore">Explore Now</a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 Lifestyle Blog. All rights reserved.</p>
    </footer>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }
        .header {
            background: #f8f8f8;
            padding: 20px;
            text-align: center;
        }
        .logo h1 {
            font-size: 2.5rem;
            color: #333;
        }
        .header p {
            font-size: 1.2rem;
            color: #666;
        }
        .nav ul {
            list-style: none;
            padding: 0;
        }
        .nav ul li {
            display: inline;
            margin: 0 15px;
        }
        .nav ul li a {
            text-decoration: none;
            color: #333;
        }
        .main-content {
            padding: 20px;
        }
        .hero {
            position: relative;
            text-align: center;
        }
        .hero img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        .hero-text h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        .cta-button {
            background: #ff4081;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .feature {
            width: 48%;
            margin-bottom: 20px;
            position: relative;
        }
        .feature img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
    </style>
</body>
</html>
