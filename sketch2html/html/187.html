
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1024px;
            margin: auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin: 40px 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .image {
            text-align: center;
            margin: 20px 0;
        }
        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            margin: 40px 0;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="car-image.jpg" alt="Our Automotive Journey">
        </div>

        <header>
            <h1>About Us</h1>
        </header>

        <p>We connect enthusiasts with the best automotive solutions.</p>
        <p>Driven by passion, built on innovation.</p>

        <footer>
            &copy; 2023 Automotive Website. All rights reserved.
        </footer>
    </div>

</html>
