
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background: url('https://example.com/header-image.jpg') no-repeat center center/cover;
            height: 300px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        h2 {
            font-size: 2rem;
            margin: 1rem 0;
        }
        .cta-button {
            background-color: #e63946;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #d62839;
        }
        .properties {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .property {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .property img {
            width: 100%;
            height: auto;
        }
        .property h3 {
            padding: 10px;
            font-size: 1.5rem;
            margin: 0;
        }
        .property p {
            padding: 0 10px 10px;
            font-size: 1rem;
            color: #555;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Dream Home Awaits</h1>
        <h2>Find the Perfect Property</h2>
    </header>
    
    <section id="properties" class="properties">
        <div class="property">
            <img src="https://example.com/property2.jpg" alt="Property 2">
            <h3>Luxury Apartment</h3>
            <p>2 beds, 2 baths - 1,500 sqft</p>
        </div>
        <div class="property">
            <img src="https://example.com/property1.jpg" alt="Property 1">
            <h3>Modern Family House</h3>
            <p>3 beds, 2 baths - 2,000 sqft</p>
        </div>
        <div class="property">
            <img src="https://example.com/property3.jpg" alt="Property 3">
            <h3>Cozy Cottage</h3>
            <p>2 beds, 1 bath - 1,000 sqft</p>
        </div>
        <a href="#properties" class="cta-button">View Listings</a>
    </section>

    <footer>
        <p>&copy; 2023 Real Estate Company. All Rights Reserved.</p>
    </footer>
</body>
</html>
