
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
        }
        .price {
            font-size: 1.2em;
            color: #28a745;
            margin: 5px 0;
        }
        .description {
            text-align: center;
            margin: 10px 0;
            color: #666;
            padding: 0 20px;
        }
        .cta-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Exclusive Financial Product</h1>
        </div>
        <div class="product">
            <div class="product-title">Premium Investment Plan</div>
            <div class="price">$199/month</div>
            <img src="https://via.placeholder.com/400" alt="Finance Product">
            <div class="description">Maximize your investment returns with our expert strategies.</div>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </div>
</body>
</html>
