
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: white;
        }

        .container {
            text-align: center;
            max-width: 1024px;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .tagline {
            font-size: 1.5em;
            margin-bottom: 1.5em;
        }

        .btn {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e91e63; /* Darker shade on hover */
        }

        .links {
            margin-top: 2em;
        }

        .link {
            display: inline-block;
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            transition: opacity 0.3s;
        }

        .link:hover {
            opacity: 0.7;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            position: absolute;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn">Get Started</button>
        <h1>Entertainment Hub</h1>
        <p class="tagline">Your Portal to Fun & Adventure</p>
        
        <div class="links">
            <a href="#" class="link">Games</a>
            <a href="#" class="link">Music</a>
            <a href="#" class="link">Movies</a>
            <a href="#" class="link">Shows</a>
        </div>
        
        <footer>
            &copy; 2023 Entertainment Hub. All Rights Reserved.
        </footer>
    </div>
</body>
</html>
