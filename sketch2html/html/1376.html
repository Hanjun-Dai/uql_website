
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials - GameZone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .testimonial {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .testimonial:hover {
            transform: scale(1.05);
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .name {
            font-weight: bold;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>
    <header>
        <h1>What Our Players Say</h1>
    </header>
    <main>
        <div class="testimonial">
            <img src="avatar3.jpg" alt="Player 3" class="avatar">
            <p>"Stunning graphics and gameplay!"</p>
            <p class="name">- Chris Wong</p>
        </div>
        <div class="testimonial">
            <img src="avatar4.jpg" alt="Player 4" class="avatar">
            <p>"A must-try for all gamers!"</p>
            <p class="name">- Taylor Brown</p>
        </div>
        <div class="testimonial">
            <img src="avatar1.jpg" alt="Player 1" class="avatar">
            <p>"Best gaming experience ever!"</p>
            <p class="name">- Alex Smith</p>
        </div>
        <div class="testimonial">
            <img src="avatar2.jpg" alt="Player 2" class="avatar">
            <p>"I can't stop playing!"</p>
            <p class="name">- Jamie Doe</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 GameZone - All Rights Reserved</p>
    </footer>
</body>
</html>
