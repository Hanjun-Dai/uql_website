
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Innovations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0d0d0d; /* Changed background color */
            color: #e6e6e6; /* Changed text color */
        }
        header {
            background: #ff5e00; /* Changed header background color */
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #f0f0f0; /* Changed link color */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .hero {
            height: 400px;
            background: url('your-image-url.jpg') no-repeat center center / cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .hero h2 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Slightly adjusted text shadow */
        }
        .cta {
            margin: 20px 0;
            padding: 15px 30px;
            background: #009e4c; /* Changed button background color */
            border: none;
            color: #ffffff;
            font-size: 1.5em;
            cursor: pointer;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .feature {
            background: #222222; /* Changed feature background color */
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .feature:hover {
            background: #ff5e00; /* Changed hover background color */
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #111111; /* Changed footer background color */
        }
    </style>
</head>
<body>

<header>
    <h1>Tech Innovations</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <h2>Revolutionizing Technology</h2>
    <button class="cta">Get Started</button>
</section>

<section class="features">
    <div class="feature">
        <h3>Feature One</h3>
        <p>Short description.</p>
    </div>
    <div class="feature">
        <h3>Feature Two</h3>
        <p>Short description.</p>
    </div>
    <div class="feature">
        <h3>Feature Three</h3>
        <p>Short description.</p>
    </div>
</section>

<footer>
    <p>&copy; 2023 Tech Innovations. All rights reserved.</p>
</footer>

</body>
</html>
