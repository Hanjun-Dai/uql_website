
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Fashion Product Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f3e3;
            margin: 0;
            padding: 0;
            color: #444; /* Changed from #333 to #444 */
        }

        .container {
            width: 1024px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #c9b09a; /* Changed from #d2c89a to #c9b09a */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Darkened the shadow */
            background: #fff;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: #7d5e3a; /* Changed from #5d3f1a to #7d5e3a */
        }

        .product-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            border: 5px solid #c9b09a; /* Changed from #d2c89a to #c9b09a */
            border-radius: 10px;
        }

        .product-details {
            text-align: center;
        }

        .product-details h2 {
            font-size: 24px;
            color: #7d5e3a; /* Changed from #5d3f1a to #7d5e3a */
            margin: 10px 0;
        }

        .product-details p {
            font-size: 18px;
            margin: 5px 0;
            color: #555; /* Changed to a softer color for text */
        }

        button {
            background-color: #7d5e3a; /* Changed from #5d3f1a to #7d5e3a */
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ab8f6c; /* Changed from #8b6c50 to #ab8f6c */
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #666; /* Changed footer text color for variation */
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Vintage Chic Dress</h1>
        </header>
        <div class="product-image">
            <img src="vintage-dress.jpg" alt="Vintage Chic Dress">
        </div>
        <div class="product-details">
            <h2>$89.99</h2>
            <p>100% Cotton</p>
            <p>Available Sizes: S, M, L</p>
            <button>Add to Cart</button>
        </div>
        <footer>
            <p>&copy; 2023 Vintage Fashion</p>
        </footer>
    </div>
</body>

</html>
