
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.example.com/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            transition: background 0.3s; 
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .hero {
            text-align: center;
            margin-top: 50px;
        }
        .hero h2 {
            font-size: 2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .hero p {
            font-size: 1.3em;
            margin: 20px 0;
        }
        .cta-button {
            display: inline-block;
            background-color: #ff4500;
            color: #fff;
            font-size: 1.5em;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background-color: #e74300;
        }
    </style>
</head>
<body>

<footer>
    &copy; 2023 Travel Dreams. All rights reserved.
</footer>

<header>
    <h1>Travel Dreams</h1>
    <nav>
        <a href="#">Destinations</a>
        <a href="#">Packages</a>
        <a href="#">Blog</a>
        <a href="#">Contact Us</a>
    </nav>
</header>

<section class="hero">
    <h2>Discover Your Next Adventure</h2>
    <p>Explore the beauty of the world with us</p>
    <a href="#" class="cta-button">Start Journey</a>
</section>

</body>
</html>
