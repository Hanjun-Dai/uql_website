
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-size: 2em;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            text-align: center;
        }
        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Business Name</h1>
    <nav>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Home</a>
    </nav>
</header>

<div class="container">
    <h2>Our Services</h2>
    <div class="grid">
        <div class="card">
            <h3>Service 2</h3>
            <p>Short description.</p>
        </div>
        <div class="card">
            <h3>Service 1</h3>
            <p>Short description.</p>
        </div>
        <div class="card">
            <h3>Service 3</h3>
            <p>Short description.</p>
        </div>
    </div>
</div>

<div class="hero">
    Welcome to Our Business
</div>

<footer>
    <p>&copy; 2023 Business Name. All rights reserved.</p>
</footer>

</body>
</html>
