
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0; /* Changed background color */
            color: #444; /* Changed default text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 1024px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); /* Slightly darker shadow */
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-wrapper {
            width: 100%;
            height: 400px;
            background-image: url('product.jpg'); /* Replace with actual product image */
            background-size: cover;
            background-position: center;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            color: #2a9d8f; /* Changed title color */
        }

        .product-price {
            font-size: 20px;
            color: #f1faee; /* Changed price color */
            margin: 10px 0;
        }

        .product-description {
            font-size: 16px;
            color: #333; /* Changed description color */
            margin: 10px 0 20px 0;
        }

        .cta-button {
            background-color: #fca311; /* Changed button background color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background-color: #f3722c; /* Changed hover color */
        }

        .footer {
            width: 100%;
            padding: 20px;
            background-color: #2b2d42; /* Changed footer background color */
            color: #fff; /* Changed footer text color */
            text-align: center;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="image-wrapper"></div>
        <div class="product-info">
            <h1 class="product-title">Stylish Summer Dress</h1>
            <p class="product-price">$79.99</p>
            <p class="product-description">Breezy and comfortable for the warm days ahead.</p>
            <button class="cta-button">Add to Cart</button>
        </div>
        <div class="footer">
            &copy; 2023 Fashion Brand | All Rights Reserved
        </div>
    </div>

</body>
</html>
