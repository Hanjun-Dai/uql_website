
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politics Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background-color: #004080;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .hero {
            background-image: url('hero-image.jpg'); /* Replace with your image path */
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }
        .content {
            margin-top: 20px;
        }
        .content h2 {
            color: #004080;
        }
        footer {
            background-color: #004080;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Politics Today</h1>
    <nav>
        <a href="#">News</a>
        <a href="#">Candidates</a>
        <a href="#">Contact</a>
        <a href="#">Home</a>
        <a href="#">Issues</a>
    </nav>
</header>

<div class="container">
    <div class="content">
        <h2>Welcome to Politics Today</h2>
        <p>Your source for the latest in political news and analysis.</p>
        <button style="padding: 10px 20px; background-color: #004080; color: white; border: none; border-radius: 5px; cursor: pointer;">Get Involved</button>
    </div>
    <div class="hero"></div>
</div>

<footer>

</footer>
