
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parenting Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #4A90E2;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .container {
            max-width: 1024px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .category {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .category:hover {
            transform: scale(1.05);
        }

        .category img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .category-title {
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Parenting Categories</h1>
</header>

<div class="container">
    <div class="category-grid">
        <div class="category">
            <img src="images/discipline.jpg" alt="Discipline">
            <div class="category-title">Discipline</div>
        </div>
        <div class="category">
            <img src="images/toddler-activities.jpg" alt="Toddler Activities">
            <div class="category-title">Toddler Activities</div>
        </div>
        <div class="category">
            <img src="images/health-and-nutrition.jpg" alt="Health and Nutrition">
            <div class="category-title">Health and Nutrition</div>
        </div>
        <div class="category">
            <img src="images/schooling.jpg" alt="Schooling">
            <div class="category-title">Schooling</div>
        </div>
        <div class="category">
            <img src="images/infant-care.jpg" alt="Infant Care">
            <div class="category-title">Infant Care</div>
        </div>
        <div class="category">
            <img src="images/parenting-tips.jpg" alt="Parenting Tips">
            <div class="category-title">Parenting Tips</div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Parenting Site. All Rights Reserved.</p>
</footer>

</body>
</html>
