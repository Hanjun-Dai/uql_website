
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Category Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 2em;
        }
        .container {
            width: 90%;
            max-width: 1024px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px 0;
        }
        .category {
            position: relative;
            width: calc(33.33% - 10px);
            margin-bottom: 20px;
            overflow: hidden;
            border: 2px solid #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .category:hover {
            transform: scale(1.05);
        }
        .category img {
            width: 100%;
            height: auto;
            display: block;
        }
        .category-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 1.5em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<header>
    Fashion Collection
</header>

<div class="container">
    <div class="category">
        <img src="images/shoes.jpg" alt="Shoes">
        <div class="category-title">Shoes</div>
    </div>
    <div class="category">
        <img src="images/accessories.jpg" alt="Accessories">
        <div class="category-title">Accessories</div>
    </div>
    <div class="category">
        <img src="images/women_fashion.jpg" alt="Women's Fashion">
        <div class="category-title">Women's Fashion</div>
    </div>
    <div class="category">
        <img src="images/new_arrivals.jpg" alt="New Arrivals">
        <div class="category-title">New Arrivals</div>
    </div>
    <div class="category">
        <img src="images/sale.jpg" alt="Sale">
        <div class="category-title">Sale</div>
    </div>
    <div class="category">
        <img src="images/men_fashion.jpg" alt="Men's Fashion">
        <div class="category-title">Men's Fashion</div>
    </div>
</div>

</body>
</html>
