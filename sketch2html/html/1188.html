
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Product Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0e0; /* Changed this color */
            color: #444; /* Changed this color */
        }
        header {
            background-color: #007BFF; /* Changed this color */
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: #FFDE00; /* Changed this color */
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-img {
            max-width: 100%;
            height: auto;
        }
        .product-title {
            font-size: 24px;
            margin-top: 10px;
            color: #228B22; /* Changed this color */
        }
        .product-description {
            font-size: 14px;
            margin: 10px 0;
        }
        .product-price {
            font-size: 20px;
            color: #8B0000; /* Changed this color */
        }
        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF; /* Changed this color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #007BFF; /* Changed this color */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>World History Store</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="container">
    <img src="placeholder-image.jpg" alt="Product Image" class="product-img">
    <h2 class="product-title">Ancient Civilizations Book</h2>
    <p class="product-description">Explore the wonders of ancient civilizations with this comprehensive guide.</p>
    <p class="product-price">$19.99</p>
    <a href="#" class="buy-button">Buy Now</a>
</div>

<footer>
    <p>&copy; 2023 World History Store. All Rights Reserved.</p>
</footer>

</body>
</html>
