
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Travel Landing Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS for styling -->
</head>
<body>
    <header>
        <div class="logo">
            <h1>Travel Rustic</h1> <!-- Logo -->
        </div>
        <nav>
            <ul>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about" class="about">
            <h2>About Us</h2>
            <p>Discover the joy of rustic travel.</p>
        </section>

        <section class="hero">
            <h2>Your Adventure Awaits</h2>
            <p>Explore the beauty of nature</p>
            <a href="#destinations" class="btn">Discover More</a>
        </section>

        <section id="destinations" class="destinations">
            <h2>Popular Destinations</h2>
            <div class="destination-cards">
                <div class="card">
                    <img src="destination1.jpg" alt="Destination 1">
                    <h3>Mountain Retreat</h3>
                </div>
                <div class="card">
                    <img src="destination2.jpg" alt="Destination 2">
                    <h3>Forest Escape</h3>
                </div>
                <div class="card">
                    <img src="destination3.jpg" alt="Destination 3">
                    <h3>Desert Oasis</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <div class="footer-content">
            <h4>Join Our Adventure</h4>
            <a href="#contact" class="btn">Sign Up</a>
        </div>
    </footer>
</body>
</html>
