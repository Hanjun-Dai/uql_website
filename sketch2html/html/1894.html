
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #4CAF50;
            color: white;
        }

        .product-image {
            width: 50%;
            margin: 0 auto;
            display: block;
        }

        .product-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .product-title {
            font-size: 48px; /* Changed to larger size */
            font-weight: bold;
            margin: 10px 0;
        }

        .product-price {
            font-size: 32px; /* Changed to larger size */
            color: #4CAF50;
            margin: 10px 0;
        }

        .buy-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 18px; /* Changed to smaller size */
        }

        .description {
            margin: 20px 0;
            text-align: center;
            font-size: 12px; /* Changed to smaller size */
            color: #333;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #4CAF50;
            color: white;
            font-size: 14px; /* Changed to smaller size */
        }
    </style>
</head>

<body>
    <header>
        <h1>Education Product Name</h1>
    </header>

    <div class="container">
        <img src="product-image.jpg" alt="Product Image" class="product-image">

        <div class="product-details">
            <h2 class="product-title">Unlock Your Potential</h2>
            <p class="product-price">$99.99</p>
            <button class="buy-button">Buy Now</button>

            <p class="description">
                A concise overview of what this product offers and its benefits. 
            </p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Education Platform. All rights reserved.</p>
    </footer>
</body>

</html>
