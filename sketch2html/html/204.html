
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Politics Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa; /* Changed background color */
        }
        .container {
            width: 800px;
            background-color: #ffffff; /* Kept the background color same */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
        }
        .image-container {
            width: 50%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #cfd8dc; /* Changed image container background color */
        }
        .image-container img {
            max-width: 100%;
            max-height: 300px;
        }
        .details-container {
            padding: 20px;
            width: 50%;
        }
        .details-container h1 {
            font-size: 24px;
            margin: 0 0 10px;
            color: #37474f; /* Changed heading color */
        }
        .details-container p {
            font-size: 16px;
            margin: 0 0 20px;
            color: #757575; /* Changed paragraph color */
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #ff7043; /* Changed price color */
            margin-bottom: 20px;
        }
        .cta-button {
            padding: 10px 20px;
            background-color: #26a69a; /* Changed button background color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #00796b; /* Changed button hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="product-image.jpg" alt="Product Image">
        </div>
        <div class="details-container">
            <h1>Politics Book Title</h1>
            <p>Explore the intricate world of political dynamics.</p>
            <div class="price">$29.99</div>
            <a href="#" class="cta-button">Buy Now</a>
        </div>
    </div>
</body>
</html>
