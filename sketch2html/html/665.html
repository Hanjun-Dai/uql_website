
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Category Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1024px;
            margin: 20px auto;
        }

        .category-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-title {
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .navigation {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .nav-link {
            margin: 0 10px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="category-title">
            <h2>Featured Cars</h2>
        </div>

        <header>
            <h1>Automotive World</h1>
            <nav class="navigation">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Categories</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
        </header>

        <div class="grid">
            <div class="card">
                <img src="car1.jpg" alt="Sport Car">
                <div class="card-title">Sport Car</div>
            </div>
            <div class="card">
                <img src="car2.jpg" alt="SUV">
                <div class="card-title">SUV</div>
            </div>
            <div class="card">
                <img src="car3.jpg" alt="Convertible">
                <div class="card-title">Convertible</div>
            </div>
            <div class="card">
                <img src="car4.jpg" alt="Electric Car">
                <div class="card-title">Electric Car</div>
            </div>
            <div class="card">
                <img src="car5.jpg" alt="Sedan">
                <div class="card-title">Sedan</div>
            </div>
            <div class="card">
                <img src="car6.jpg" alt="Luxury Car">
                <div class="card-title">Luxury Car</div>
            </div>
        </div>
    </div>

</body>

</html>
