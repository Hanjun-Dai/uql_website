
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #282c34;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .portfolio-item {
            margin: 10px;
            width: calc(25% - 20px);
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        .portfolio-item:hover img {
            transform: scale(1.1);
        }
        .portfolio-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }
        .portfolio-item:hover .overlay {
            opacity: 1;
        }
    </style>
</head>
<body>

<header>
    <h1>Art Portfolio</h1>
    <nav>
        <a href="#gallery">Gallery</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section class="portfolio">
    <div class="portfolio-item">
        <img src="image3.jpg" alt="Artwork 3">
        <div class="overlay">
            <h3>Artwork Title 3</h3>
            <p>Medium: Acrylic</p>
        </div>
    </div>
    <div class="portfolio-item">
        <img src="image1.jpg" alt="Artwork 1">
        <div class="overlay">
            <h3>Artwork Title 1</h3>
            <p>Medium: Oil on Canvas</p>
        </div>
    </div>
    <div class="portfolio-item">
        <img src="image4.jpg" alt="Artwork 4">
        <div class="overlay">
            <h3>Artwork Title 4</h3>
            <p>Medium: Digital Art</p>
        </div>
    </div>
    <div class="portfolio-item">
        <img src="image2.jpg" alt="Artwork 2">
        <div class="overlay">
            <h3>Artwork Title 2</h3>
            <p>Medium: Watercolor</p>
        </div>
    </div>
</section>

</body>
</html>
