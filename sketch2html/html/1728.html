
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Food Product Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f2e9d4; /* Changed background color */
            color: #3e2d25; /* Changed text color */
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            background-color: #e2c59d; /* Changed header background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .product-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            border-top: 2px solid #d2c294; /* Changed border color */
            padding-top: 20px;
        }
        .product-image {
            flex: 1;
            max-width: 300px;
            margin: 0 10px;
        }
        .product-image img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3); /* Darker shadow */
        }
        .product-info {
            flex: 2;
            max-width: 400px;
            margin: 0 10px;
        }
        .product-info h2 {
            font-size: 2em;
            color: #a57f4e; /* Changed product title color */
        }
        .product-info p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .price {
            font-size: 1.5em;
            color: #c0743b; /* Changed price color */
            font-weight: bold;
        }
        .add-to-cart {
            margin-top: 20px;
            text-align: center;
        }
        .add-to-cart button {
            background-color: #a57f4e; /* Changed button background color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #3e2d25; /* Changed footer text color */
        }
    </style>
</head>
<body>

<header>
    <h1>Vintage Delights</h1>
</header>

<div class="product-container">
    <div class="product-image">
        <img src="https://example.com/product-image.jpg" alt="Product Name">
    </div>
    <div class="product-info">
        <h2>Product Name</h2>
        <p>A brief description of this delightful vintage product that is full of flavor and charm.</p>
        <div class="price">$12.99</div>
        <div class="add-to-cart">
            <button>Add to Cart</button>
        </div>
    </div>
</div>

<footer>
    &copy; 2023 Vintage Delights. All rights reserved.
</footer>

</body>
</html>
