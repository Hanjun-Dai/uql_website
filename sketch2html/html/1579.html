
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #002b5c;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 36px; /* Larger font size for header */
        }
        nav {
            margin: 10px 0;
            text-align: center;
            font-size: 24px; /* Larger font size for navigation */
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .portfolio {
            width: 70%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            font-size: 20px; /* Increased font size for portfolio content */
        }
        .portfolio h2 {
            text-align: center;
            color: #002b5c;
            font-size: 48px; /* Much larger font size for h2 */
        }
        .portfolio-item {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 18px; /* Increased font size for individual items */
        }
        .item-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 22px; /* Larger font size for item title */
        }
        .item-content {
            font-size: 16px; /* Smaller font size for item content */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #002b5c;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px; /* Smaller font size for footer */
        }
    </style>
</head>
<body>

<header>
    <h1>My Finance Portfolio</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#transactions">Transactions</a>
        <a href="#investments">Investments</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="container">
    <div class="portfolio">
        <h2>Portfolio Overview</h2>

        <div class="portfolio-item">
            <div class="item-title">Stocks</div>
            <div class="item-content">$15,000</div>
        </div>

        <div class="portfolio-item">
            <div class="item-title">Bonds</div>
            <div class="item-content">$8,500</div>
        </div>

        <div class="portfolio-item">
            <div class="item-title">Mutual Funds</div>
            <div class="item-content">$12,000</div>
        </div>

        <div class="portfolio-item">
            <div class="item-title">Real Estate</div>
            <div class="item-content">$50,000</div>
        </div>

        <div class="portfolio-item">
            <div class="item-title">Cash</div>
            <div class="item-content">$5,000</div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2023 My Finance Portfolio</p>
</footer>

</body>
</html>
