
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Business Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #eaeaea; /* Changed background color */
            color: #444; /* Changed text color */
        }
        header {
            background-color: #0056b3; /* Changed header background */
            color: #f1f1f1; /* Changed header text color */
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #e63946; /* Changed link color */
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1024px;
            margin: auto;
            padding: 0 20px;
        }
        .hero {
            background-color: #ffffff;
            padding: 40px;
            text-align: center;
            border: 1px solid #d1d1d1; /* Changed border color */
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15); /* Adjusted shadow */
            margin-bottom: 20px;
        }
        .hero h1 {
            font-size: 2.5em;
            margin: 0 0 10px;
            color: #003d5b; /* Changed hero heading color */
        }
        .hero p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #2f2f2f; /* Changed paragraph color */
        }
        .cta {
            display: inline-block;
            background-color: #ffb703; /* Changed CTA background */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta:hover {
            background-color: #fb8500; /* Changed CTA hover background */
        }
        footer {
            background-color: #0056b3; /* Changed footer background */
            color: #f1f1f1; /* Changed footer text color */
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Business Name</h1>
    <nav>
        <a href="#services">Services</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="container">
    <div class="hero">
        <h1>Welcome to Our Business</h1>
        <p>Your success is our priority. Discover how we can assist you today.</p>
        <a href="#services" class="cta">Learn More</a>
    </div>
</div>

<footer>
    <p>&copy; 2023 Business Name. All rights reserved.</p>
</footer>

</body>
</html>
