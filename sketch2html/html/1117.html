
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #e1f5fe; /* Changed background color */
            color: #444;
        }
        header {
            background: #2196F3; /* Changed header background color */
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #FFEB3B; /* Changed link color */
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FF5722; /* Changed hero text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 2.5em;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .card {
            background: #fff5e1; /* Changed card background color */
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 300px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card h2 {
            padding: 15px;
            font-size: 1.5em;
            text-align: center;
            color: #3F51B5; /* Changed card title color */
        }
        .footer {
            background: #1976D2; /* Changed footer background color */
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Education Hub</h1>
    <nav>
        <a href="#courses">Courses</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="hero">
    <h1>Empowering Education for All</h1>
</div>

<div class="content">
    <div class="card">
        <img src="course-1.jpg" alt="Course 1">
        <h2>Course Title 1</h2>
    </div>
    <div class="card">
        <img src="course-2.jpg" alt="Course 2">
        <h2>Course Title 2</h2>
    </div>
    <div class="card">
        <img src="course-3.jpg" alt="Course 3">
        <h2>Course Title 3</h2>
    </div>
    <div class="card">
        <img src="course-4.jpg" alt="Course 4">
        <h2>Course Title 4</h2>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2023 Education Hub. All rights reserved.</p>
</footer>

</body>
</html>
