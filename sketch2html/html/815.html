
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Real Estate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7f2; /* Changed background color */
            margin: 0;
            color: #444; /* Slightly darker text color */
        }
        header {
            background: #5F4B8A; /* Changed header background color */
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        .hero {
            background-image: url('https://source.unsplash.com/1024x768/?cabin,house');
            background-size: cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffd700; /* Changed hero text color to gold */
            text-align: center;
            position: relative;
        }
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* Darkened overlay */
        }
        .hero h1 {
            position: relative;
            font-size: 2.5em;
            margin: 0;
            padding: 20px;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
            background: #fff3e0; /* Changed feature section background */
        }
        .feature {
            text-align: center;
            max-width: 300px;
            background: #f9f9f9; /* Slightly different white color */
            border: 1px solid #bbb; /* Darker border color */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Slightly darker shadow */
        }
        .feature img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        footer {
            background: #4CAF50; /* Changed footer background color */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
        }
    </style>
</head>
<body>

<header>
    <h1>Rustic Real Estate</h1>
</header>

<div class="hero">
    <h1>Find Your Dream Home</h1>
</div>

<div class="features">
    <div class="feature">
        <img src="https://source.unsplash.com/200x200/?farm" alt="Farm House">
        <h2>Farm Houses</h2>
        <p>Cozy homes in the countryside.</p>
    </div>
    <div class="feature">
        <img src="https://source.unsplash.com/200x200/?cabin" alt="Cabin">
        <h2>Cabins</h2>
        <p>Getaway retreats in nature.</p>
    </div>
    <div class="feature">
        <img src="https://source.unsplash.com/200x200/?vista" alt="Vistas">
        <h2>Scenic Vistas</h2>
        <p>Stunning views to wake up to.</p>
    </div>
</div>

<footer>
    <p>&copy; 2023 Rustic Real Estate. All rights reserved.</p>
</footer>

</body>
</html>
