
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 1024px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .image {
            width: 100%;
            height: 400px;
            background-color: #ddd;
            background-image: url('path-to-your-image.jpg'); /* replace with actual image path */
            background-size: cover;
            background-position: center;
        }
        .content {
            padding: 20px;
        }
        .title {
            font-size: 24px;
            margin: 0;
            color: #333;
        }
        .description {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }
        .price {
            font-size: 20px;
            color: #e65100;
            margin: 15px 0;
        }
        .button {
            background-color: #e65100;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }
        .button:hover {
            background-color: #d84315;
        }
        .footer {
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
            color: #999;
            background-color: #f6f6f6;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Historical Artifact</h1>
    </div>
    <div class="content">
        <h2 class="title">Ancient Scroll</h2>
        <p class="price">$29.99</p>
        <p class="description">An ancient scroll that reveals secrets of the past. A fascinating glimpse into history.</p>
        <a href="#" class="button">Buy Now</a>
    </div>
    <div class="image"></div>
    <div class="footer">
        &copy; 2023 History Website. All rights reserved.
    </div>
</div>

</body>
</html>
