
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Changed background color */
            color: #2c3e50; /* Changed text color */
        }

        header {
            background: #34495e; /* Changed header background color */
            color: #ecf0f1; /* Changed header text color */
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
        }

        nav a {
            color: #ecf0f1; /* Changed nav link color */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .portfolio-item {
            width: 30%;
            margin: 15px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .portfolio-item img {
            width: 100%;
            border-radius: 8px;
            display: block;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-item h2 {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(52, 73, 94, 0.7); /* Changed overlay background color */
            color: #fae5d3; /* Changed overlay text color */
            padding: 10px;
            text-align: center;
            margin: 0;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #34495e; /* Changed footer background color */
            color: #ecf0f1; /* Changed footer text color */
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .portfolio-item {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .portfolio-item {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Art Portfolio</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Works</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="portfolio">
        <div class="portfolio-item">
            <img src="art1.jpg" alt="Artwork 1">
            <h2>Artwork Title 1</h2>
        </div>
        <div class="portfolio-item">
            <img src="art2.jpg" alt="Artwork 2">
            <h2>Artwork Title 2</h2>
        </div>
        <div class="portfolio-item">
            <img src="art3.jpg" alt="Artwork 3">
            <h2>Artwork Title 3</h2>
        </div>
        <div class="portfolio-item">
            <img src="art4.jpg" alt="Artwork 4">
            <h2>Artwork Title 4</h2>
        </div>
        <div class="portfolio-item">
            <img src="art5.jpg" alt="Artwork 5">
            <h2>Artwork Title 5</h2>
        </div>
        <div class="portfolio-item">
            <img src="art6.jpg" alt="Artwork 6">
            <h2>Artwork Title 6</h2>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Art Portfolio. All Rights Reserved.</p>
    </footer>
</body>

</html>
