
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Innovations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
        }
        .hero {
            background: url('tech-hero.jpg') no-repeat center center;
            background-size: cover;
            height: 300px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .hero p {
            font-size: 1.2em;
        }
        .cta {
            margin: 40px 0;
        }
        .cta button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Tech Innovations</h1>
    <nav>
        <a href="#contact">Contact</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
    </nav>
</header>

<div class="cta">
    <button>Get Started</button>
</div>

<section class="hero">
    <div>
        <h1>Innovate Your Future</h1>
        <p>Discover the latest in technology trends</p>
    </div>
</section>

<footer>
    <p>&copy; 2023 Tech Innovations. All Rights Reserved.</p>
</footer>

</body>
</html>
