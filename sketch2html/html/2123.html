
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef; /* Changed from #f4f4f4 to #e9ecef */
        }
        header {
            background-color: #6f42c1; /* Changed from #007BFF to #6f42c1 */
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 1024px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .product-image {
            text-align: center;
            padding: 20px;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
        }
        .product-details {
            text-align: center;
            margin: 20px 0;
        }
        .product-title {
            font-size: 28px;
            font-weight: bold;
            color: #0056b3; /* Changed from #333 to #0056b3 */
        }
        .product-price {
            font-size: 24px;
            color: #dc3545; /* Changed from #FF4500 to #dc3545 */
            margin: 10px 0;
        }
        .cta-buttons {
            text-align: center;
            margin: 20px 0;
        }
        .cta-buttons a {
            display: inline-block;
            background-color: #fd7e14; /* Changed from #28A745 to #fd7e14 */
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .cta-buttons a:hover {
            background-color: #e86c00; /* Changed from #218838 to #e86c00 */
        }
        .reviews {
            margin-top: 40px;
        }
        .review {
            background-color: #f1f3f5; /* Changed from #f9f9f9 to #f1f3f5 */
            border: 1px solid #adb5bd; /* Changed from #e0e0e0 to #adb5bd */
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }
        .review h4 {
            margin: 0;
            font-size: 20px;
            color: #343a40; /* Changed from default color to #343a40 */
        }
        .review p {
            margin: 5px 0 0;
            color: #495057; /* Changed from #666 to #495057 */
        }
    </style>
</head>
<body>

<header>
    Health Product Showcase
</header>

<div class="container">
    <div class="product-image">
        <img src="https://via.placeholder.com/400" alt="Health Product">
    </div>

    <div class="product-details">
        <div class="product-title">Super Healthy Capsules</div>
        <div class="product-price">$29.99</div>
    </div>

    <div class="cta-buttons">
        <a href="#">Add to Cart</a>
        <a href="#">Buy Now</a>
    </div>

    <div class="reviews">
        <h3>Customer Reviews</h3>

        <div class="review">
            <h4>Jane Doe</h4>
            <p>Excellent product! I feel great.</p>
        </div>
        
        <div class="review">
            <h4>John Smith</h4>
            <p>Highly recommend for anyone looking to boost their health.</p>
        </div>
        
        <div class="review">
            <h4>Emily Johnson</h4>
            <p>Effective and easy to take!</p>
        </div>
    </div>
</div>

</body>
</html>
