
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Changed background color */
        }
        header {
            background-color: #3e4551; /* Changed header color */
            color: #f0f0f0; /* Changed header text color */
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            max-width: 1024px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .image-section {
            flex: 1;
            padding: 20px;
            text-align: center;
            border-right: 1px solid #eee; /* Changed border color */
        }
        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .info-section {
            flex: 2;
            padding: 20px;
        }
        .info-section h1 {
            font-size: 2em;
            margin: 0;
            color: #444; /* Changed heading color */
        }
        .info-section .price {
            font-size: 1.5em;
            color: #d9534f; /* Changed price color */
            margin: 10px 0;
        }
        .info-section button {
            background-color: #5bc0de; /* Changed button background color */
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .info-section button:hover {
            background-color: #31b0d5; /* Changed hover color */
        }
        .description {
            margin-top: 20px;
            font-size: 1em;
            color: #777; /* Changed description text color */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #3e4551; /* Changed footer color */
            color: #f0f0f0; /* Changed footer text color */
        }
    </style>
</head>
<body>

<header>
    <h1>Scientific Wonders</h1>
    <p>Explore our range of science products!</p>
</header>

<div class="container">
    <div class="image-section">
        <img src="product-image.jpg" alt="Science Product">
    </div>
    <div class="info-section">
        <h1>Quantum Physics Kit</h1>
        <div class="price">$49.99</div>
        <button>Add to Cart</button>
        <div class="description">
            <p>Discover the mysteries of quantum physics with our comprehensive kit!</p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Scientific Wonders. All rights reserved.</p>
</footer>

</body>
</html>
