
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Education Product Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f0e5d4; /* Changed background color */
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5em;
            border-bottom: 2px solid #7a7b5a; /* Changed border color */
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .product-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .product {
            border: 2px solid #7a7b5a; /* Changed border color */
            border-radius: 10px;
            background-color: #ffffff;
            padding: 20px;
            width: 300px;
            margin: 15px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .product img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #4a56a0; /* Changed heading color */
        }
        .product p {
            color: #666; /* Changed paragraph color */
            margin: 10px 0;
        }
        .price {
            font-size: 1.25em;
            color: #d64c1a; /* Changed price color */
            margin: 10px 0;
            font-weight: bold;
        }
        .btn {
            background-color: #7a7b5a; /* Changed button background color */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #6a5f48; /* Changed button hover color */
        }
    </style>
</head>
<body>

<header>
    <h1>Vintage Learning Materials</h1>
</header>

<div class="product-container">
    <div class="product">
        <img src="book1.jpg" alt="Classic Literature">
        <h2>Classic Literature</h2>
        <p>Dive into the world of timeless stories.</p>
        <div class="price">$15.99</div>
        <a href="#" class="btn">Buy Now</a>
    </div>
    
    <div class="product">
        <img src="book2.jpg" alt="History Book">
        <h2>History Book</h2>
        <p>Discover the past with engaging narratives.</p>
        <div class="price">$18.50</div>
        <a href="#" class="btn">Buy Now</a>
    </div>

    <div class="product">
        <img src="book3.jpg" alt="Science Experiments">
        <h2>Science Experiments</h2>
        <p>Exciting experiments for curious minds.</p>
        <div class="price">$12.75</div>
        <a href="#" class="btn">Buy Now</a>
    </div>
</div>

</body>
</html>
