
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Lifestyle Homepage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f9f4;
        }

        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
        }

        nav {
            margin: 15px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            background-image: url('https://via.placeholder.com/1024x400'); /* Placeholder image */
            height: 400px;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .hero h1 {
            font-size: 3em;
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h2 {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
        }

        .card p {
            padding: 0 10px 10px;
            color: #777;
        }

        footer {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            clear: both;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1 class="logo">Lifestyle Bliss</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Travel</a>
            <a href="#">Food</a>
            <a href="#">Wellness</a>
            <a href="#">Fashion</a>
        </nav>
    </header>

    <section class="grid-container">
        <div class="card">
            <img src="https://via.placeholder.com/400x300" alt="Travel">
            <h2>Travel</h2>
            <p>Explore the world!</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/400x300" alt="Food">
            <h2>Food</h2>
            <p>Taste the joy!</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/400x300" alt="Wellness">
            <h2>Wellness</h2>
            <p>Find your peace!</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/400x300" alt="Fashion">
            <h2>Fashion</h2>
            <p>Express yourself!</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/400x300" alt="Home Decor">
            <h2>Home Decor</h2>
            <p>Make it cozy!</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/400x300" alt="Fitness">
            <h2>Fitness</h2>
            <p>Stay active!</p>
        </div>
    </section>

    <section class="hero">
        <h1>Live Your Best Life!</h1>
    </section>

    <footer>
        <p>&copy; 2023 Lifestyle Bliss. All rights reserved.</p>
    </footer>

</body>

</html>
