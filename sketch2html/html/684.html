
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #f0e6d6;
            color: #4a3c2d;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #c8b59e;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #4a3c2d;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .contact-container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #4a3c2d;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4a3c2d;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #3a2c1d;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #747474;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<footer>
    &copy; 2023 Vintage Education. All rights reserved.
</footer>

<div class="contact-container">
    <form>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <input type="submit" value="Send Message">
    </form>
</div>

</body>
</html>
