
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 4em; /* Changed to larger font size */
            color: #2c3e50;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }

        .portfolio-section {
            margin-top: 30px;
        }

        .portfolio-item {
            display: inline-block;
            width: 30%;
            margin: 1%;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .portfolio-item h2 {
            font-size: 0.8em; /* Changed to smaller font size */
            color: #2980b9;
        }

        .portfolio-item p {
            font-size: 2em; /* Changed to larger font size */
            color: #34495e;
            margin: 10px 0;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em; /* Changed to larger font size */
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Your Finance Portfolio</h1>
            <nav>
                <a href="#about">About</a>
                <a href="#portfolio">Portfolio</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <div class="portfolio-section" id="portfolio">
            <h2>Investment Highlights</h2>
            <div class="portfolio-item">
                <h2>Stocks</h2>
                <p>Latest trends and market insights.</p>
            </div>
            <div class="portfolio-item">
                <h2>Bonds</h2>
                <p>Secure investments with reliable yields.</p>
            </div>
            <div class="portfolio-item">
                <h2>Real Estate</h2>
                <p>Diversify your assets with property.</p>
            </div>
        </div>

        <footer>
            &copy; 2023 Your Finance Company
        </footer>
    </div>

</body>
</html>
