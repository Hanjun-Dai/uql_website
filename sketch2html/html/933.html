
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage News Portfolio</title>
    <style>
        body {
            font-family: 'Garamond', serif; /* Vintage feel */
            margin: 0;
            background-color: #f5f5dc; /* Light beige background */
            color: #333;
            line-height: 1.6;
        }
        header {
            background: #8b4513; /* SaddleBrown for header */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .portfolio-item {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            margin: 10px;
            padding: 10px;
            width: calc(30% - 20px); /* 3 columns layout */
            transition: transform 0.2s;
        }
        .portfolio-item:hover {
            transform: scale(1.05); /* Scale on hover */
        }
        .portfolio-image {
            height: 160px; /* Fixed height for images */
            overflow: hidden;
        }
        .portfolio-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: filter 0.3s;
        }
        .portfolio-image img:hover {
            filter: brightness(0.8); /* Darken on hover */
        }
        .portfolio-content {
            padding: 10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            background: #8b4513; /* Same as header */
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Vintage News Portfolio</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="container">
    <div class="portfolio-item">
        <div class="portfolio-content">
            <h3>Latest News</h3>
            <p>One-liner about the subject matter.</p>
        </div>
        <div class="portfolio-image">
            <img src="image3.jpg" alt="Portfolio Item 3">
        </div>
    </div>
    <div class="portfolio-item">
        <div class="portfolio-image">
            <img src="image1.jpg" alt="Portfolio Item 1">
        </div>
        <div class="portfolio-content">
            <h3>Headline Article</h3>
            <p>Brief description of the article or report.</p>
        </div>
    </div>
    <div class="portfolio-item">
        <div class="portfolio-content">
            <h3>Feature Story</h3>
            <p>Short teaser about this story.</p>
        </div>
        <div class="portfolio-image">
            <img src="image2.jpg" alt="Portfolio Item 2">
        </div>
    </div>
    <!-- Add more portfolio items as needed -->
</div>

<footer>
    <p>&copy; 2023 Vintage News. All Rights Reserved.</p>
</footer>

</body>
</html>
