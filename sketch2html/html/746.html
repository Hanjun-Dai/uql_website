
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Finance</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #f9f1e1;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4a2c2a;
            color: #f8edeb;
            padding: 20px;
            text-align: center;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #f8edeb;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .content {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
        }
        .card {
            background-color: #e1c1b3;
            border: 1px solid #4a2c2a;
            border-radius: 8px;
            width: 30%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #4a2c2a;
            color: #f8edeb;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Vintage Finance</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>

<main class="content">
    <div class="card">
        <h2>Consulting</h2>
        <p>Expert advice to reach your financial goals.</p>
    </div>
    <div class="card">
        <h2>Investments</h2>
        <p>Your future starts with wise investments.</p>
    </div>
    <div class="card">
        <h2>Insurance</h2>
        <p>Protecting what matters most to you.</p>
    </div>
</main>

<footer class="footer">
    <p>&copy; 2023 Vintage Finance. All rights reserved.</p>
</footer>

</body>
</html>
