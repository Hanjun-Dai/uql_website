
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Finance Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9e9e9; /* Changed background color */
        }

        header {
            background: #0056a6; /* Changed header background color */
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 1024px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .contact-info div {
            flex: 1;
            margin-right: 20px;
        }

        .contact-info div:last-child {
            margin-right: 0;
        }

        h2 {
            color: #009933; /* Changed header color */
        }

        .contact-form {
            background: #f2f2f2; /* Changed form background color */
            border-radius: 5px;
            padding: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 5px;
            display: block;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #999; /* Changed border color */
            border-radius: 4px;
        }

        .form-group button {
            background: #0066cc; /* Changed button background color */
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }

        .form-group button:hover {
            background: #0055a1; /* Changed button hover color */
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<div class="container">
    <div class="contact-info">
        <div>
            <h2>Address</h2>
            <p>123 Finance Street<br>Financial City, FC 12345</p>
        </div>
        <div>
            <h2>Phone</h2>
            <p>(123) 456-7890</p>
        </div>
        <div>
            <h2>Email</h2>
            <p><a href="mailto:support@financewebsite.com">support@financewebsite.com</a></p>
        </div>
    </div>

    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
