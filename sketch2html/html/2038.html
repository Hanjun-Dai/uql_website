
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Page - Food Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6347; /* Tomato color */
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        main {
            max-width: 1024px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .resources {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .resource-card {
            background: #fff5e1; /* Light background */
            border: 1px solid #ff6347; /* Tomato border */
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .resource-card:hover {
            transform: translateY(-5px);
        }
        .resource-card h2 {
            font-size: 1.25em;
            margin: 10px 0;
        }
        .resource-card a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007BFF; /* Link color */
        }
        .resource-card a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Food Resource Center</h1>
</header>

<main>
    <section class="resources">
        <div class="resource-card">
            <h2>Meal Plans</h2>
            <a href="#">Get Plans</a>
        </div>
        <div class="resource-card">
            <h2>Recipes</h2>
            <a href="#">Browse Recipes</a>
        </div>
        <div class="resource-card">
            <h2>Cooking Tips</h2>
            <a href="#">Learn More</a>
        </div>
        <div class="resource-card">
            <h2>Nutritional Info</h2>
            <a href="#">View Info</a>
        </div>
        <div class="resource-card">
            <h2>Food Blogs</h2>
            <a href="#">Explore Blogs</a>
        </div>
        <div class="resource-card">
            <h2>Shop Ingredients</h2>
            <a href="#">Shop Now</a>
        </div>
    </section>
</main>

<footer>
    &copy; 2023 Food Website. All rights reserved.
</footer>

</body>
</html>
