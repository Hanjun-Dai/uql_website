
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: #ffcc00;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin-top: 15px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .portfolio-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
        }
        .portfolio-item h2 {
            padding: 10px;
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Food Portfolio</h1>
    <nav>
        <a href="#contact">Contact</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#about">About</a>
    </nav>
</header>

<section class="portfolio" id="portfolio">
    <div class="portfolio-item">
        <img src="dish6.jpg" alt="Delicious Dish 6">
        <h2>Dish Name 6</h2>
    </div>
    <div class="portfolio-item">
        <img src="dish3.jpg" alt="Delicious Dish 3">
        <h2>Dish Name 3</h2>
    </div>
    <div class="portfolio-item">
        <img src="dish1.jpg" alt="Delicious Dish 1">
        <h2>Dish Name 1</h2>
    </div>
    <div class="portfolio-item">
        <img src="dish4.jpg" alt="Delicious Dish 4">
        <h2>Dish Name 4</h2>
    </div>
    <div class="portfolio-item">
        <img src="dish2.jpg" alt="Delicious Dish 2">
        <h2>Dish Name 2</h2>
    </div>
    <div class="portfolio-item">
        <img src="dish5.jpg" alt="Delicious Dish 5">
        <h2>Dish Name 5</h2>
    </div>
</section>

</body>
</html>
