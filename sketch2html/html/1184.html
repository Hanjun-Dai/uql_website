
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: #1e1e1e;
            color: #fff;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
        }
        .product {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }
        .product-header {
            background: #0078d4;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
        }
        .product-image {
            text-align: center;
            padding: 20px;
        }
        .product-image img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product-details {
            padding: 20px;
        }
        .price {
            font-size: 24px;
            color: #0078d4;
            margin: 15px 0;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #0078d4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background-color: #004a99;
        }
        .footer {
            text-align: center;
            padding: 20px;
            width: 100%;
            background: #f1f1f1;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            TechStore
        </header>

        <footer class="footer">
            Â© 2023 TechStore. All rights reserved.
        </footer>

        <div class="product">
            <div class="product-image">
                <img src="https://via.placeholder.com/400" alt="Product Image">
            </div>
            <div class="product-header">
                Product Name
            </div>
            <div class="product-details">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore.</p>
                <div class="price">$499.99</div>
                <a href="#" class="cta-button">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
