
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1, h2 {
            margin: 0;
            padding: 20px 0;
            text-align: center;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .portfolio-item {
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .portfolio-description {
            padding: 15px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Corporate Lifestyle Portfolio</h1>
    </header>
    
    <div class="container">
        <h2>Our Work</h2>
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <img class="portfolio-img" src="image3.jpg" alt="Project 3">
                <div class="portfolio-description">
                    <h3>Project Title 3</h3>
                    <p>Short description of the project.</p>
                </div>
            </div>
            <div class="portfolio-item">
                <img class="portfolio-img" src="image1.jpg" alt="Project 1">
                <div class="portfolio-description">
                    <h3>Project Title 1</h3>
                    <p>Short description of the project.</p>
                </div>
            </div>
            <div class="portfolio-item">
                <img class="portfolio-img" src="image4.jpg" alt="Project 4">
                <div class="portfolio-description">
                    <h3>Project Title 4</h3>
                    <p>Short description of the project.</p>
                </div>
            </div>
            <div class="portfolio-item">
                <img class="portfolio-img" src="image2.jpg" alt="Project 2">
                <div class="portfolio-description">
                    <h3>Project Title 2</h3>
                    <p>Short description of the project.</p>
                </div>
            </div>
            <!-- Add more portfolio items as needed -->
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Corporate Lifestyle. All rights reserved.</p>
    </footer>
</body>
</html>
