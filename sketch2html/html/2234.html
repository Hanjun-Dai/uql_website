
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f6f2;
            color: #333;
        }
        
        header {
            background: #8B4513; /* SaddleBrown */
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #8B4513;
        }

        form {
            display: grid;
            gap: 10px;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #8B4513;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #8B4513;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #a0522d; 
        }

        .contact-info {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
        }

        .contact-info p {
            margin: 5px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #8B4513;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rustic Auto</h1>
    </header>

    <div class="contact-info">
        <h3>Get in Touch</h3>
        <p>Email: info@rusticauto.com</p>
        <p>Phone: (123) 456-7890</p>
        <p>Address: 123 Rustic Rd, Auto City</p>
    </div>

    <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Rustic Auto. All rights reserved.</p>
    </footer>
</body>
</html>
