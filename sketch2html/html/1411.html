
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - Fashion Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #555;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            max-width: 1024px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .service {
            flex: 1;
            margin: 0 10px;
            text-align: center;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s;
        }
        .service:hover {
            transform: scale(1.05);
        }
        .service img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }
        .service h2 {
            font-size: 18px;
            color: #333;
            margin: 15px 0;
        }
        .service p {
            font-size: 14px;
            color: #777;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            margin-top: 30px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
    <h1>Fashion Hub</h1>
    <nav>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#home">Home</a>
    </nav>
</header>

<div class="container">
    <div class="service">
        <img src="service3.jpg" alt="Wardrobe Refresh">
        <h2>Wardrobe Refresh</h2>
        <p>Revamp your closet essentials.</p>
    </div>
    <div class="service">
        <img src="service1.jpg" alt="Personal Styling">
        <h2>Personal Styling</h2>
        <p>Get tailored fashion advice.</p>
    </div>
    <div class="service">
        <img src="service4.jpg" alt="Makeover Services">
        <h2>Makeover Services</h2>
        <p>Transform your look completely.</p>
    </div>
    <div class="service">
        <img src="service2.jpg" alt="Fashion Consultation">
        <h2>Fashion Consultation</h2>
        <p>Consult with our style experts.</p>
    </div>
</div>

<footer>
    <p>&copy; 2023 Fashion Hub. All rights reserved.</p>
</footer>

</body>
</html>
