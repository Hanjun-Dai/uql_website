
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f0e1; /* Light beige background */
            color: #3a3a3a; /* Darker text color for readability */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            color: #8B4513; /* Saddle brown color */
        }

        p {
            font-size: 1.5em;
            margin: 15px 0 30px;
            max-width: 600px;
            line-height: 1.5;
        }

        .container {
            background: url('https://example.com/path/to/your/rustic-background.jpg') no-repeat center center/cover;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 800px;
        }

        a {
            text-decoration: none;
            color: #d2691e; /* Chocolate color for links */
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #8B4513; /* Saddle brown */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .button:hover {
            background-color: #af5024; /* Lighter brown on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Oops! The history you were looking for is lost in time.</p>
        <a href="index.html" class="button">Return Home</a>
        <h1>404</h1>
    </div>
</body>

</html>
