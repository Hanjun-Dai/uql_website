
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Oswald&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            font-size: 28px; /* Changed to larger size */
        }

        .container {
            max-width: 1024px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 5em; /* Changed to larger size */
            text-align: center;
            color: #e91e63;
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-field {
            position: relative;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-size: 22px; /* Changed to larger size */
        }

        input,
        textarea {
            width: 100%;
            padding: 15px; /* Changed padding to be larger */
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
            font-size: 18px; /* Changed to larger size */
        }

        input:focus,
        textarea:focus {
            border-color: #e91e63;
            outline: none;
        }

        textarea {
            resize: vertical;
            font-size: 18px; /* Changed to larger size */
        }

        .submit-button {
            background-color: #e91e63;
            color: white;
            padding: 15px; /* Changed padding to be larger */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 2em; /* Changed to larger size */
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #d81b60;
        }

        .contact-info {
            margin-top: 30px;
            text-align: center;
        }

        .contact-info h2 {
            font-size: 3em; /* Changed to larger size */
        }

        .contact-info p {
            margin: 5px 0;
            font-size: 20px; /* Changed to larger size */
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Contact Us</h1>
        <form class="contact-form">
            <div class="form-field">
                <label for="name">Your Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-field">
                <label for="email">Your Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-field">
                <label for="message">Your Message</label>
                <textarea id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>

        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: info@artswebsite.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>Follow us on social media!</p>
        </div>
    </div>

</body>

</html>
