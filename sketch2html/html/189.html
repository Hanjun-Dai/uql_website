
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Sports Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assume external CSS -->
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            background-color: #e0f7fa; /* Changed background color */
            color: #444; /* Changed body text color */
        }
        header {
            background: #337b5e; /* Changed header background color */
            color: #f1f8e9; /* Changed header text color */
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #a5d6a7; /* Changed border color */
        }
        nav {
            margin: 20px;
        }
        nav a {
            color: #f1f8e9; /* Maintained new nav link color */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .hero {
            background-image: url('vintage-sports-bg.jpg'); /* Placeholder for a background image */
            height: 300px;
            color: #ffe0b2; /* Changed hero text color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Slightly adjusted shadow */
        }
        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            max-width: 1024px;
            margin: auto;
        }
        .box {
            background: #fff3e0; /* Changed box background color */
            border: 1px solid #D4A5A5; /* Changed border color */
            border-radius: 8px;
            padding: 15px;
            flex: 1;
            margin: 0 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Adjusted shadow */
        }
        footer {
            text-align: center;
            padding: 20px;
            border-top: 5px solid #a5d6a7; /* Changed footer border color */
            margin-top: 20px;
            color: #333; /* Maintained footer text color */
        }
    </style>
</head>
<body>

<header>
    <h1>Vintage Sports</h1>
    <nav>
        <a href="#news">News</a>
        <a href="#teams">Teams</a>
        <a href="#events">Events</a>
        <a href="#contact">Contact Us</a>
    </nav>
</header>

<div class="hero">
    <h2>Join the Game!</h2>
</div>

<div class="content">
    <div class="box">
        <h3>Latest Scores</h3>
        <p>Score updates from all major leagues.</p>
    </div>
    <div class="box">
        <h3>Upcoming Matches</h3>
        <p>Don't miss the action!</p>
    </div>
    <div class="box">
        <h3>Featured Teams</h3>
        <p>Spotlight on top teams this season.</p>
    </div>
</div>

<footer>
    <p>&copy; 2023 Vintage Sports. All rights reserved.</p>
</footer>

</body>
</html>
