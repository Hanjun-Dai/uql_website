
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Education Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        header {
            background-color: #004e92;
            color: white;
            padding: 20px;
        }
        .product-image {
            width: 100%;
            height: auto;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .product-details {
            padding: 20px;
        }
        h1 {
            font-size: 36px; /* Enlarged from 24px */
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 32px; /* Enlarged from 20px */
            color: #27ae60;
            margin-bottom: 15px;
        }
        .description {
            font-size: 10px; /* Reduced from 14px */
            color: #555;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #004e92;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; /* Enlarged from default */
        }
        .button:hover {
            background-color: #00376b;
        }
        footer {
            text-align: center;
            padding: 15px;
            font-size: 16px; /* Enlarged from 12px */
            background-color: #eee;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Educational Product</h1>
    </header>
    <div class="container">
        <img src="product-image.jpg" alt="Educational Product" class="product-image">
        <div class="product-details">
            <h1>Course Title</h1>
            <div class="product-price">$199.99</div>
            <div class="description">
                <p>Short description of the course or product highlighting key aspects.</p>
            </div>
            <a href="#" class="button">Enroll Now</a>
        </div>
    </div>
    <footer>
        &copy; 2023 Your Education Company. All rights reserved.
    </footer>
</body>
</html>
