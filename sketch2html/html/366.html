
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Forum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
        }
        .container {
            max-width: 1024px;
            margin: auto;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .forum-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .forum-thread {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .forum-thread:last-child {
            border-bottom: none;
        }
        .thread-title {
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
        }
        .thread-info {
            color: #777;
            font-size: 14px;
        }
        .thread-actions {
            margin-top: 10px;
        }
        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1>Business Forum</h1>
</header>

<div class="container">
    <div class="forum-thread">
        <a href="#" class="thread-title">Best practices for online marketing?</a>
        <div class="thread-info">Posted by Jane Smith on Oct 21, 2023</div>
        <div class="thread-actions">
            <button class="button">View</button>
            <button class="button">Reply</button>
        </div>
    </div>

    <div class="forum-title">Recent Discussions</div>
    
    <div class="forum-thread">
        <a href="#" class="thread-title">How to handle customer feedback?</a>
        <div class="thread-info">Posted by Mike Brown on Oct 22, 2023</div>
        <div class="thread-actions">
            <button class="button">Reply</button>
            <button class="button">View</button>
        </div>
    </div>

    <div class="forum-thread">
        <a href="#" class="thread-title">How to improve customer engagement?</a>
        <div class="thread-info">Posted by John Doe on Oct 20, 2023</div>
        <div class="thread-actions">
            <button class="button">View</button>
            <button class="button">Reply</button>
        </div>
    </div>

</div>

<footer>
    &copy; 2023 Business Forum. All Rights Reserved.
</footer>

</body>
</html>
