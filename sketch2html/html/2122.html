
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #e8f7e3; /* Changed background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2e2e2e; /* Changed font color */
        }
        
        .error-container {
            text-align: center;
            background: #fff5e6; /* Changed container background */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            padding: 20px;
            max-width: 600px;
            position: relative;
        }

        .error-container h1 {
            font-size: 10em;
            margin: 0;
            color: #ff6347; /* Changed heading color */
        }

        .error-container p {
            font-size: 1.5em;
            margin: 15px 0;
            color: #444; /* Changed paragraph color */
        }

        .artistic-design {
            position: absolute;
            top: -50px;
            left: -50px;
            right: 0;
            bottom: 0;
            z-index: -1;
            background: url('https://images.unsplash.com/photo-1530331982994-d4560a8a1c5d') no-repeat center center / cover;
            opacity: 0.6;
            transform: rotate(15deg);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #70c1b3; /* Changed link button background */
            color: #fff; /* Changed link button text color */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #4e9c8c; /* Changed hover background color */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="artistic-design"></div>
        <h1>404</h1>
        <p>Oops! This page seems to be lost in space.</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
