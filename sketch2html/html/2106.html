
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0; /* Changed background color */
        }
        header {
            background-color: #007bff; /* Changed header color */
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #ffc107; /* Changed link color */
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffdd57; /* Changed hero text color */
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
        }
        .services {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .service {
            background: #fff; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Changed shadow intensity */
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            width: 30%;
        }
        footer {
            background-color: #444; /* Changed footer color */
            color: #f8f9fa; /* Changed footer text color */
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Automotive Company</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <div class="hero">
        Your Journey Begins Here
    </div>
    
    <div class="container">
        <h2>Our Services</h2>
        <div class="services">
            <div class="service">
                <h3>New Cars</h3>
                <p>Latest models and technology.</p>
            </div>
            <div class="service">
                <h3>Used Cars</h3>
                <p>Quality checked and certified.</p>
            </div>
            <div class="service">
                <h3>Maintenance</h3>
                <p>Expert servicing and repairs.</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Automotive Company - All Rights Reserved</p>
    </footer>
</body>
</html>
