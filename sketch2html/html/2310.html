
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e2f1f8; /* Changed background color */
            color: #444; /* Changed text color */
        }

        header {
            background: #34b89c; /* Changed header background color */
            color: white;
            padding: 20px 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff6f61; /* Changed hover color */
        }

        .hero {
            background: url('https://source.unsplash.com/1600x900/?fashion') no-repeat center center/cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h2 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Changed shadow color */
        }

        .collection {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px 5%;
        }

        .collection-item {
            background: #ffffff; /* No change for this color */
            margin: 15px;
            width: calc(25% - 30px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2); /* Changed shadow color */
            transition: transform 0.2s;
        }

        .collection-item:hover {
            transform: scale(1.05);
        }

        .collection-item img {
            width: 100%;
            height: auto;
        }

        .collection-item h3 {
            padding: 10px;
            text-align: center;
            color: #6c757d; /* Changed collection item heading color */
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #222; /* Changed footer background color */
            color: #f8f9fa; /* Changed footer text color */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Fashion Store</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Collection</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h2>Latest Trends Just for You</h2>
    </div>

    <div class="collection">
        <div class="collection-item">
            <img src="https://source.unsplash.com/300x300/?clothing" alt="Fashion Item 1">
            <h3>New Arrivals</h3>
        </div>
        <div class="collection-item">
            <img src="https://source.unsplash.com/300x300/?shoes" alt="Fashion Item 2">
            <h3>Stylish Shoes</h3>
        </div>
        <div class="collection-item">
            <img src="https://source.unsplash.com/300x300/?accessories" alt="Fashion Item 3">
            <h3>Fashion Accessories</h3>
        </div>
        <div class="collection-item">
            <img src="https://source.unsplash.com/300x300/?bags" alt="Fashion Item 4">
            <h3>Trendy Bags</h3>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Fashion Store. All Rights Reserved.</p>
    </footer>

</body>

</html>
