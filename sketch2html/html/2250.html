
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #e9f5f9;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            background: #4CAF50; /* Changed header background color */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .product-image {
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-details {
            padding: 20px;
        }

        .product-details h1 {
            font-size: 24px;
            color: #2C3E50; /* Changed product title color */
            margin-bottom: 10px;
        }

        .product-details p {
            font-size: 16px;
            line-height: 1.5;
            color: #34495E; /* Changed paragraph color */
            margin-bottom: 20px;
        }

        .price {
            font-size: 20px;
            color: #d9534f; /* Changed price color */
            margin-bottom: 20px;
        }

        .add-to-cart {
            display: inline-block;
            padding: 10px 20px;
            background: #5bc0de; /* Changed button background color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .add-to-cart:hover {
            background: #31b0d5; /* Changed button hover color */
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #4CAF50; /* Changed footer background color */
            color: #fff;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Science Store</h1>
    </header>

    <div class="container">
        <div class="product-image">
            <img src="https://via.placeholder.com/600x400" alt="Product Image">
        </div>

        <div class="product-details">
            <h1>High-Quality Microscope</h1>
            <p>Explore the microscopic world with this high-quality microscope. Perfect for students and enthusiasts alike.</p>
            <div class="price">$299.99</div>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>
    </div>

    <footer>
        &copy; 2023 Science Store. All Rights Reserved.
    </footer>

</body>
</html>
