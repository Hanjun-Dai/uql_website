
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Food Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background-color: #ff5722;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 70%;
            margin: 20px auto;
            display: flex;
            border: 2px solid #ff5722;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .product-image img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product-details {
            flex: 1.5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 26px;
            margin: 0 0 10px;
            text-transform: uppercase;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            color: #ff5722;
        }
        .description {
            font-size: 16px;
            margin: 10px 0;
            line-height: 1.5;
        }
        .add-to-cart {
            background-color: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .add-to-cart:hover {
            background-color: #218838;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff5722;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Foodie Heaven</h1>
</header>

<div class="container">
    <div class="product-details">
        <h1>Delicious Pasta</h1>
        <div class="price">$12.99</div>
        <div class="description">
            Indulge in our exquisite pasta made from the finest ingredients, cooked to perfection.
        </div>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>
    <div class="product-image">
        <img src="https://via.placeholder.com/300x300" alt="Delicious Product">
    </div>
</div>

<footer>
    &copy; 2023 Foodie Heaven
</footer>

</body>
</html>
