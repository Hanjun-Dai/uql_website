
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Page - News Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef; /* Changed background color */
        }
        header {
            background-color: #444; /* Changed header background color */
            color: #f8f9fa; /* Changed header text color */
            text-align: center;
            padding: 20px 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2); /* Increased shadow intensity */
            border-radius: 5px;
            padding: 20px;
        }
        h1 {
            font-weight: bold;
            font-size: 2.5em;
            margin: 0;
            color: #007bff; /* Changed main heading color */
        }
        .service-section {
            display: flex;
            margin: 20px 0;
        }
        .service {
            flex: 1;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            background-color: #f0f0f0; /* Changed service background color */
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .service:hover {
            background-color: #c0c0c0; /* Changed hover background color */
        }
        .service h2 {
            font-size: 1.8em;
            margin: 10px 0;
            color: #28a745; /* Changed service heading color */
        }
        .service p {
            font-size: 1.2em;
            color: #495057; /* Changed service paragraph text color */
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #444; /* Changed footer background color */
            color: #f8f9fa; /* Changed footer text color */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>News Services</h1>
</header>

<div class="container">
    <h1>What We Offer</h1>
    
    <div class="service-section">
        <div class="service">
            <h2>Breaking News</h2>
            <p>Stay updated with live news coverage.</p>
        </div>
        <div class="service">
            <h2>Investigative Reports</h2>
            <p>In-depth analysis on major issues.</p>
        </div>
        <div class="service">
            <h2>Opinion Pieces</h2>
            <p>Hear from experts and thought leaders.</p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2023 News Website</p>
</footer>

</body>
</html>
