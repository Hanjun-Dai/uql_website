
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Arts Product Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #eaeaea; /* Randomly changed background color */
            margin: 0;
            padding: 0;
            color: #444; /* Randomly changed text color */
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Slightly darker shadow */
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50; /* Randomly changed header text color */
        }
        .product-image {
            max-width: 500px;
            margin: 0 auto;
            display: block;
        }
        .product-title {
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
            text-align: center;
            color: #2980b9; /* Randomly changed product title color */
        }
        .product-description {
            font-size: 14px;
            margin: 10px 0;
            text-align: center;
            color: #6c757d; /* Randomly changed description color */
        }
        .product-price {
            font-size: 22px;
            color: #c0392b; /* Randomly changed price color */
            text-align: center;
            margin: 10px 0;
        }
        .add-to-cart {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #27ae60; /* Randomly changed button background color */
            color: white;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .add-to-cart:hover {
            background-color: #2ecc71; /* Randomly changed button hover color */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Artistic Creations</h1>
    </div>
    <img src="path/to/product-image.jpg" alt="Product Image" class="product-image" />
    <h2 class="product-title">Beautiful Watercolor Painting</h2>
    <p class="product-description">An exquisite watercolor painting, perfect for home or office decor.</p>
    <p class="product-price">$150.00</p>
    <a href="#" class="add-to-cart">Add to Cart</a>
</div>

</body>
</html>
