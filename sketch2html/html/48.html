
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Parenting Essentials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #edf2f4; /* Changed background color */
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: #d62839; /* Changed header color */
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .product-image {
            margin: 20px 0;
            max-width: 400px;
            width: 100%;
            border: 5px solid #007bff; /* Retained original border color */
        }
        .product-title {
            font-size: 28px;
            font-weight: bold;
            color: #3a86ff; /* Changed title color */
        }
        .price {
            font-size: 24px;
            color: #ff9068; /* Changed price color */
            margin: 10px 0;
        }
        .description {
            text-align: center;
            color: #ffbe0b; /* Changed description color */
            font-size: 18px;
            margin: 10px 20px;
        }
        .buy-button {
            background-color: #6ab04c; /* Changed buy button background color */
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .buy-button:hover {
            background-color: #1e3799; /* Changed hover color for button */
        }
        .footer {
            margin: 20px 0;
            padding: 10px;
            text-align: center;
            color: #333; /* Changed footer text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Parenting Essentials
        </div>
        <img class="product-image" src="https://via.placeholder.com/400" alt="Product Image">
        <div class="product-title">Amazing Parenting Tool</div>
        <div class="price">$49.99</div>
        <div class="description">Streamline your parenting journey with this essential tool.</div>
        <button class="buy-button">Buy Now</button>
        <div class="footer">
            &copy; 2023 Parenting Website
        </div>
    </div>
</body>
</html>
