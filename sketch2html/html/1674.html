
<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f1e6;

            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #4b322b;
            border-radius: 8px;
            background-color: #fff;

        header {
            text-align: center;

        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info p {
            margin: 5px 0;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            border: 1px solid #4b322b;
            border-radius: 4px;
            padding: 10px;
            font-size: 1em;
            width: 100%;
        }
        textarea {
            grid-column: span 2;

            font-size: 1.1em;

<div class="container">
    <header>
        <h1>Contact Us</h1>

    <form action="process_contact.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <textarea id="message" name="message" required></textarea>

    </form>
