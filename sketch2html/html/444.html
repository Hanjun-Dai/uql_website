
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rustic Politics Portfolio</title>
    <style>
        body {
            background-color: #e7f2f3; /* Changed body background color */
            font-family: 'Georgia', serif;
            color: #2a2a2a; /* Changed body text color */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4b4a3f; /* Changed header background color */
            color: #ffebcd; /* Changed header text color */

        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #1e90ff; /* Changed nav link color */

            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: url('rustic-texture.jpg') repeat;
            border: 5px solid #d2691e; /* Changed container border color */
            border-radius: 10px;
        }
        .portfolio-item {
            border: 2px solid #a0522d; /* Changed portfolio item border color */
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff0f5; /* Changed portfolio item background color */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .portfolio-item img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #4b4a3f; /* Same as header */
            color: #ffebcd; /* Same as header */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

    <header>
        <h1>Rustic Politics</h1>
        <nav>
