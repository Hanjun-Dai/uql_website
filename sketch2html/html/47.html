
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Health Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9; /* Changed background color */
            color: #444; /* Changed text color */
        }
        .container {
            width: 80%;
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 10px 0;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #2e7d32; /* Changed header color */
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .info-item {
            flex: 1;
            margin: 0 10px;
            text-align: center;
        }
        .info-item h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #00796b; /* Changed h2 color */
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-item {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #3e2723; /* Changed label color */
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #bbb; /* Changed border color */
            font-size: 1em;
        }
        button {
            background-color: #ff9800; /* Changed button background color */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #fb8c00; /* Changed hover color */
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Contact Us</h1>
        </header>
        
        <div class="contact-info">
            <div class="info-item">
                <h2>Phone</h2>
                <p>+1 234 567 890</p>
            </div>
            <div class="info-item">
                <h2>Email</h2>
                <p>info@healthwebsite.com</p>
            </div>
            <div class="info-item">
                <h2>Location</h2>
                <p>123 Health St, Wellness City, HC 12345</p>
            </div>
        </div>

        <div class="form-container">
            <form>
                <div class="form-item">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-item">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

</body>
</html>
