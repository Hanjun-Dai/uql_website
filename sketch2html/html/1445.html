
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef; /* Changed to a different light color */
        }
        header {
            background-color: #004085; /* Changed to a dark blue */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 1000px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Made shadow slightly more prominent */
            border-radius: 8px;
            overflow: hidden;
        }
        .image-section {
            width: 60%;
            position: relative;
        }
        .image-section img {
            width: 100%;
            height: auto;
            display: block;
        }
        .details-section {
            width: 40%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .details-section h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
            color: #17a2b8; /* Changed to a teal color */
        }
        .details-section p {
            margin: 10px 0;
            font-size: 1.2em;
            color: #666; /* Darker grey */
        }
        .price {
            font-size: 2em;
            color: #dc3545; /* Changed to a red */
            margin: 10px 0;
        }
        .btn {
            padding: 15px 25px;
            background-color: #28a745; /* Changed to a green color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #218838; /* Darker green for hover effect */
        }
    </style>
</head>
<body>

<header>
    <h1>Adventure Awaits</h1>
</header>

<div class="container">

    <div class="image-section">
        <img src="travel-destination.jpg" alt="Amazing Travel Destination">
    </div>

    <div class="details-section">
        <h1>Exotic Beach Getaway</h1>
        <p>Discover paradise on earth.</p>
        <div class="price">$799</div>
        <a href="#" class="btn">Book Now</a>
    </div>

</div>

</body>
</html>
