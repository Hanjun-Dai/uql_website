
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .image {
            width: 100%;
            height: 400px;
            background-image: url('https://via.placeholder.com/800x400');
            background-size: cover;
            background-position: center;
        }

        .details {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin: 0 0 10px;
        }

        .price {
            font-size: 20px;
            color: #28a745;
        }

        .description {
            font-size: 14px;
            margin: 20px 0;
            line-height: 1.5;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="details">
        <h1>Beach Paradise Getaway</h1>
        <div class="price">$199</div>
        <p class="description">Escape to a serene beach paradise. Relax on white sandy beaches and enjoy breathtaking sunsets.</p>
        <a href="#" class="cta-button">Book Now</a>
    </div>
    <div class="image"></div>
</div>

</body>
</html>
