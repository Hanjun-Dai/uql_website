
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - News Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #003366;
        }
        .section {
            margin: 20px 0;
        }
        .section h2 {
            margin-top: 0;
        }
        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .team-member {
            width: 30%;
            margin-bottom: 20px;
            text-align: center;
        }
        .team-member img {
            width: 80%;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #003366;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>About Us</h1>
</header>

<div class="container">
    <div class="section">
        <h2>Meet The Team</h2>
        <div class="team">
            <div class="team-member">
                <img src="team-member2.jpg" alt="Team Member 2">
                <h3>Jane Smith</h3>
                <p>Reporter</p>
            </div>
            <div class="team-member">
                <img src="team-member1.jpg" alt="Team Member 1">
                <h3>John Doe</h3>
                <p>Editor</p>
            </div>
            <div class="team-member">
                <img src="team-member3.jpg" alt="Team Member 3">
                <h3>Emily Johnson</h3>
                <p>Correspondent</p>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Our Mission</h2>
        <p>To deliver accurate and timely news to our audience.</p>
    </div>
    
    <div class="section">
        <h2>Who We Are</h2>
        <p>Your trusted source for the latest news.</p>
    </div>
</div>

<footer>
    <p>&copy; 2023 News Website. All rights reserved.</p>
</footer>

</body>
</html>
