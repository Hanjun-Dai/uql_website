
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Category Page</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background-color: #f4f1e8;
            color: #4a3b26;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #833c1a;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .category {
            background-color: #e3d1b5;
            border: 2px solid #4a3b26;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .category:hover {
            transform: translateY(-5px);
        }
        .category img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #833c1a;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Health Categories</h1>
    <p>Explore our categories</p>
</header>

<div class="container">
    <div class="category">
        <img src="images/mental_health.jpg" alt="Mental Health">
        <h3>Mental Health</h3>
    </div>
    <div class="category">
        <img src="images/exercise.jpg" alt="Exercise">
        <h3>Exercise</h3>
    </div>
    <div class="category">
        <img src="images/nutrition.jpg" alt="Nutrition">
        <h3>Nutrition</h3>
    </div>
    <div class="category">
        <img src="images/sleep.jpg" alt="Sleep">
        <h3>Sleep</h3>
    </div>
    <div class="category">
        <img src="images/holistic_health.jpg" alt="Holistic Health">
        <h3>Holistic Health</h3>
    </div>
    <div class="category">
        <img src="images/skin_care.jpg" alt="Skin Care">
        <h3>Skin Care</h3>
    </div>
</div>

<footer>
    <p>&copy; 2023 Health Website</p>
</footer>

</body>
</html>
