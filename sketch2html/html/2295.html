
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politics Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            margin: 0;
        }
        h2 {
            font-size: 24px;
            margin: 10px 0 30px;
        }
        .container {
            max-width: 1024px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: calc(100% - 40px);
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: block;
            margin: 20px 0;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Politics Hub</h1>
    <h2>Your Source for Political Insights</h2>
</header>

<div class="container">

    <div class="card">
        <h3>Policy Analysis</h3>
        <p>Dive deep into policies that matter.</p>
        <a href="#" class="btn">Explore</a>
    </div>

    <div class="card">
        <h3>Latest News</h3>
        <p>Stay updated with the latest in politics.</p>
        <a href="#" class="btn">Read more</a>
    </div>

    <div class="card">
        <h3>Debate Zone</h3>
        <p>Join the conversation and share your views.</p>
        <a href="#" class="btn">Participate</a>
    </div>

</div>

<footer>
    &copy; 2023 Politics Hub. All Rights Reserved.
</footer>

</body>
</html>
