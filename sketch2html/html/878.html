
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd; /* Changed background color */
            color: #444; /* Changed text color */
        }
        header {
            background-color: #4A8D9D; /* Changed header background color */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fafafa; /* Changed container background color */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2); /* Increased shadow opacity */
            border-radius: 8px;
        }
        h2 {
            color: #4A8D9D; /* Changed h2 color */
            font-size: 26px;
            margin-bottom: 20px;
        }
        .contact-info, .contact-form {
            margin-bottom: 20px;
        }
        .contact-info div, .contact-form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4A8D9D; /* Changed label color */
        }
        input[type="text"], 
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4A8D9D; /* Changed button background color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2b4c4e; /* Changed hover background color */
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #4A8D9D; /* Changed footer background color */
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    Contact Us
</header>

<div class="container">
    <h2>Get in Touch</h2>

    <div class="contact-info">
        <div>
            <strong>Phone:</strong> (123) 456-7890
        </div>
        <div>
            <strong>Email:</strong> info@realestate.com
        </div>
        <div>
            <strong>Address:</strong> 123 Real Estate St., City, Country
        </div>
    </div>

    <div class="contact-form">
        <h3>Send us a Message</h3>
        <form>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<footer>
    &copy; 2023 Real Estate Company. All rights reserved.
</footer>

</body>
</html>
