
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Category</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f0e3;
            margin: 0;
            padding: 0;
            color: #4a3c2a;
        }

        header {
            background: #7a5b2d;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 4em;  /* Increased font size */
            letter-spacing: 2px;
        }

        .container {
            width: 90%;
            max-width: 1024px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            background: #fff;
            border: 1px solid #c6b897;
            border-radius: 8px;
            width: 30%;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-content h2 {
            font-size: 3em;  /* Increased font size */
            margin: 10px 0;
        }

        .card-content p {
            font-size: 1.2em;  /* Increased font size */
            color: #7e6b4f;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #7a5b2d;
            color: white;
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Education Categories</h1>
    </header>

    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Category 1">
            <div class="card-content">
                <h2>Science</h2>
                <p>Explore the wonders of the world.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Category 2">
            <div class="card-content">
                <h2>Mathematics</h2>
                <p>Dive into the world of numbers.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Category 3">
            <div class="card-content">
                <h2>Literature</h2>
                <p>Discover the power of words.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Category 4">
            <div class="card-content">
                <h2>History</h2>
                <p>Unearth the past.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Category 5">
            <div class="card-content">
                <h2>Arts</h2>
                <p>Express your creativity.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Category 6">
            <div class="card-content">
                <h2>Technology</h2>
                <p>Innovate and inspire.</p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2023 Rustic Education | All Rights Reserved
    </footer>
</body>

</html>
