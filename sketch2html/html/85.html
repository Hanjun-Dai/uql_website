
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Parenting Category Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fdf6e3;
            color: #5a4b3a;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #b29d74;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 4.5em; /* Changed from 2.5em to 4.5em */
            margin: 0;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .category-card {
            background-color: #ffffff;
            border: 1px solid #d1c0a5;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .category-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .category-title {
            font-size: 0.75em; /* Changed from 1.5em to 0.75em */
            margin: 15px 0 10px;
            color: #8b5a2b;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #b29d74;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vintage Parenting Hub</h1>
    </header>
    <div class="container">
        <div class="category-grid">
            <div class="category-card">
                <img src="images/baby-care.jpg" alt="Baby Care">
                <h2 class="category-title">Baby Care</h2>
            </div>
            <div class="category-card">
                <img src="images/toddler-learning.jpg" alt="Toddler Learning">
                <h2 class="category-title">Toddler Learning</h2>
            </div>
            <div class="category-card">
                <img src="images/parenting-tips.jpg" alt="Parenting Tips">
                <h2 class="category-title">Parenting Tips</h2>
            </div>
            <div class="category-card">
                <img src="images/family-activities.jpg" alt="Family Activities">
                <h2 class="category-title">Family Activities</h2>
            </div>
            <div class="category-card">
                <img src="images/nutrition.jpg" alt="Nutrition">
                <h2 class="category-title">Nutrition</h2>
            </div>
            <div class="category-card">
                <img src="images/health.jpg" alt="Health">
                <h2 class="category-title">Health</h2>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2023 Vintage Parenting Hub
    </footer>
</body>
</html>
