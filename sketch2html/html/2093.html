
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .hero {
            position: relative;
            height: 400px;
            background-image: url('car-image.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .cta {
            margin-top: 20px;
        }
        .cta-button {
            background: #ff5722;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
        }
        .feature {
            text-align: center;
            width: 30%;
        }
        .feature img {
            width: 100px;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Automotive Elite</h1>
</header>

<section class="features" id="features">
    <div class="feature">
        <img src="icon2.png" alt="Feature 2"> <!-- Replace with your icon -->
        <h2>Reliability</h2>
    </div>
    <div class="feature">
        <img src="icon3.png" alt="Feature 3"> <!-- Replace with your icon -->
        <h2>Efficiency</h2>
    </div>
    <div class="feature">
        <img src="icon1.png" alt="Feature 1"> <!-- Replace with your icon -->
        <h2>Performance</h2>
    </div>
</section>

<div class="hero">
    <h1>Your Next Adventure Awaits</h1>
    <div class="cta">
        <a href="#features" class="cta-button">Explore Now</a>
    </div>
</div>

<footer>
    <p>&copy; 2023 Automotive Elite. All rights reserved.</p>
</footer>

</body>
</html>
