
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            font-size: 120px; /* Changed from 72px to 120px */
            margin: 0;
            color: #e74c3c;
        }
        
        h2 {
            font-size: 10px; /* Changed from 24px to 10px */
            margin: 10px 0 20px;
            color: #34495e;
        }
        
        p {
            font-size: 8px; /* Changed from 16px to 8px */
            margin: 0 0 20px;
        }
        
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 32px; /* Changed for button to make it larger */
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>We're sorry, the page you're looking for doesn't exist.</p>
        <a href="/" class="btn">Go to Homepage</a>
    </div>

</body>
</html>
