
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Changed background color */
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 1024px;
            max-width: 100%;
            margin: auto;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        header {
            background: #6f42c1; /* Changed header background color */
            color: white;
            padding: 20px 30px;
            text-align: center;
        }
        .product-image {
            width: 100%;
            height: auto;
        }
        .product-details {
            padding: 20px;
        }
        .product-title {
            font-size: 24px;
            margin: 0 0 10px;
            color: #444; /* Slightly changed text color */
        }
        .price {
            font-size: 20px;
            color: #dc3545; /* Changed price color */
            margin: 10px 0;
        }
        .description {
            font-size: 16px;
            color: #777; /* Changed description text color */
        }
        .buy-now {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .buy-now button {
            background: #ffc107; /* Changed button background */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .buy-now button:hover {
            background: #e0a800; /* Changed hover color */
        }
        footer {
            background: #495057; /* Changed footer background */
            color: white;
            text-align: center;
            padding: 10px 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SportsGear Pro</h1>
        </header>
        
        <img src="product-image.jpg" alt="Product Image" class="product-image">
        
        <div class="product-details">
            <h2 class="product-title">Premium Sports Shoes</h2>
            <p class="price">$99.99</p>
            <p class="description">Experience the ultimate comfort and support with our latest sports shoes designed for athletes.</p>
            
            <div class="buy-now">
                <button>Add to Cart</button>
            </div>
        </div>

        <footer>
            &copy; 2023 SportsGear Pro | All Rights Reserved
        </footer>
    </div>
</body>
</html>
