
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Science Portfolio</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: url('rustic-wooden-background.jpg') no-repeat center center / cover;
            height: 200px;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            /* Overlay */
            z-index: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        h1 {
            z-index: 2;
            font-size: 36px;
            margin: 0;
        }

        nav {
            background-color: #8B4513;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery div {
            background: #efefef;
            margin: 10px;
            border: 2px solid #8B4513;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .gallery div:hover {
            transform: scale(1.05);
        }

        .gallery img {
            width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            background-color: #8B4513;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <div class="overlay"></div>
    <h1>Rustic Science Portfolio</h1>
</header>

<footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
</footer>

<nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
</nav>

<section id="projects" class="gallery">
    <div>
        <img src="project1.jpg" alt="Project 1">
        <h3>Project Title 1</h3>
    </div>
    <div>
        <img src="project2.jpg" alt="Project 2">
        <h3>Project Title 2</h3>
    </div>
    <div>
        <img src="project3.jpg" alt="Project 3">
        <h3>Project Title 3</h3>
    </div>
    <div>
        <img src="project4.jpg" alt="Project 4">
        <h3>Project Title 4</h3>
    </div>
</section>

</body>
</html>
