
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff; /* Changed background color */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 1024px;
            text-align: center;
            background: #ffffff; /* Changed container background color */
            border-radius: 8px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 1em;
            color: #007acc; /* Changed header color */
        }
        .testimonial {
            background-color: #d9f7be; /* Changed testimonial background color */
            border-radius: 5px;
            padding: 20px;
            margin: 10px 0;
            transition: transform 0.3s;
        }
        .testimonial:hover {
            transform: scale(1.02);
            background-color: #b7eb8c; /* Added hover effect color change */
        }
        .author {
            font-weight: bold;
            margin-top: 10px;
            color: #1d39c4; /* Changed author text color */
        }
        .quote {
            font-style: italic;
            margin: 10px 0;
            font-size: 1.2em;
            color: #606060; /* Changed quote text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What Our Players Say</h1>

        <div class="testimonial">
            <p class="quote">"An unforgettable gaming experience!"</p>
            <p class="author">- Alice</p>
        </div>

        <div class="testimonial">
            <p class="quote">"The graphics and gameplay are top-notch!"</p>
            <p class="author">- John</p>
        </div>

        <div class="testimonial">
            <p class="quote">"I fell in love with the storyline!"</p>
            <p class="author">- Emma</p>
        </div>

        <div class="testimonial">
            <p class="quote">"Best multiplayer game I've ever played!"</p>
            <p class="author">- Miguel</p>
        </div>

        <div class="testimonial">
            <p class="quote">"A masterpiece of game design!"</p>
            <p class="author">- Sophia</p>
        </div>
    </div>
</body>
</html>
