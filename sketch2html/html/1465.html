
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Portfolio</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef; /* Changed background color */
        }

        header {
            background-color: #007bff; /* Changed header background */
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }

        .portfolio-item {
            background: #fff4e6; /* Changed portfolio-item background */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }

        .portfolio-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .portfolio-item h3 {
            padding: 15px 0;
            color: #6c757d; /* Changed title color */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #495057; /* Changed footer background */
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Health Portfolio</h1>
        <p>Your path to wellness.</p>
    </header>

    <div class="container">
        <div class="portfolio">
            <div class="portfolio-item">
                <img src="health-image1.jpg" alt="Health Project 1">
                <h3>Project Title 1</h3>
            </div>
            <div class="portfolio-item">
                <img src="health-image2.jpg" alt="Health Project 2">
                <h3>Project Title 2</h3>
            </div>
            <div class="portfolio-item">
                <img src="health-image3.jpg" alt="Health Project 3">
                <h3>Project Title 3</h3>
            </div>
            <div class="portfolio-item">
                <img src="health-image4.jpg" alt="Health Project 4">
                <h3>Project Title 4</h3>
            </div>
            <div class="portfolio-item">
                <img src="health-image5.jpg" alt="Health Project 5">
                <h3>Project Title 5</h3>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Health Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
