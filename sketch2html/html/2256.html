
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arts Category</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f0f2; /* Changed background color */
            color: #444; /* Changed text color */
        }
        header {
            background: #4a4a4a; /* Changed header background color */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background: #5a5a5a; /* Changed nav background color */
            color: #fff;
            padding: 10px;
        }
        nav ul li a {
            color: #f5f5f5; /* Changed nav link color */
            text-decoration: none;
        }
        .category-item {
            background: #fefefe; /* Changed category item background color */
            border: 1px solid #ccc; /* Changed border color */
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: calc(33% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15); /* Slightly changed shadow opacity */
            transition: transform 0.2s;
        }
        .category-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Darkened shadow on hover */
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #4a4a4a; /* Changed footer background color */
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Arts & Culture</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Exhibitions</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <div class="category-item">
        <img src="artwork1.jpg" alt="Artwork 1" class="art-image">
        <h2>Artwork Title 1</h2>
    </div>
    <div class="category-item">
        <img src="artwork2.jpg" alt="Artwork 2" class="art-image">
        <h2>Artwork Title 2</h2>
    </div>
    <div class="category-item">
        <img src="artwork3.jpg" alt="Artwork 3" class="art-image">
        <h2>Artwork Title 3</h2>
    </div>
    <div class="category-item">
        <img src="artwork4.jpg" alt="Artwork 4" class="art-image">
        <h2>Artwork Title 4</h2>
    </div>
    <div class="category-item">
        <img src="artwork5.jpg" alt="Artwork 5" class="art-image">
        <h2>Artwork Title 5</h2>
    </div>
    <div class="category-item">
        <img src="artwork6.jpg" alt="Artwork 6" class="art-image">
        <h2>Artwork Title 6</h2>
    </div>
</div>

<footer>
    <p>&copy; 2023 Arts & Culture. All rights reserved.</p>
</footer>

</body>
</html>
