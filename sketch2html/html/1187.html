
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Food Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Changed background color */
        }
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            padding: 30px;
            color: #4a148c; /* Changed header text color */
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .product-details {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            width: 100%;
        }
        .title {
            font-size: 24px;
            font-weight: 700;
            color: #1b5e20; /* Changed title color */
            margin: 10px 0;
        }
        .price {
            font-size: 20px;
            color: #c2185b; /* Changed price color */
            margin: 10px 0;
        }
        .description {
            font-size: 16px;
            line-height: 1.5;
            color: #555; /* Changed description color */
            margin: 10px 0;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #039be5; /* Changed button background color */
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #0288d1; /* Changed button hover color */
        }
    </style>
</head>
<body>

<header>
    <h1>Delicious Food Product</h1>
</header>

<div class="container">
    <img src="product-image.jpg" alt="Delicious Food Product" class="product-image">

    <div class="product-details">
        <div class="title">Tasty Gourmet Dish</div>
        <div class="price">$19.99</div>
        <div class="description">
            Savor the delightful taste of our gourmet dish crafted from the finest ingredients. Perfect for every occasion.
        </div>
        <a href="#" class="cta-button">Add to Cart</a>
    </div>
</div>

</body>
</html>
