
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Education Site</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            background: #f6f5f0;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: url('header-background.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }
        nav {
            background: #7c5b3a;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #7c5b3a;
        }
        .button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            text-align: center;
            color: white;
            background: #5c432c;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background: #4b3422;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #7c5b3a;
            color: white;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#about">About Us</a>
        <a href="#courses">Courses</a>
        <a href="#contact">Contact</a>
    </nav>

    <header>
        <h1>Welcome to Rustic Education</h1>
    </header>

    <div class="content">
        <h2>Discover Your Potential</h2>
        <p>Join our community of passionate learners and educators.</p>
        <a href="#enroll" class="button">Enroll Now</a>
    </div>

    <footer>
        <p>&copy; 2023 Rustic Education. All Rights Reserved.</p>
    </footer>

</body>
</html>
