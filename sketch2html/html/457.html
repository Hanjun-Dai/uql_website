
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f4f4e9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            color: #c66;
        }
        p {
            font-size: 1.5em;
            margin: 0.5em 0;
        }
        .vintage-border {
            border: 10px solid #c66;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .back-link {
            font-size: 1.2em;
            color: #c66;
            text-decoration: none;
            border: 2px solid #c66;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .back-link:hover {
            background: #c66;
            color: white;
        }
        @media (max-width: 1024px) {
            h1 {
                font-size: 3em;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="vintage-border">
        <p>Page Not Found</p>
        <a href="/" class="back-link">Go Back Home</a>
        <h1>404</h1>
    </div>
</body>
</html>
