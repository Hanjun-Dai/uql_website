
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .services {
            display: flex;
            justify-content: space-around;
            padding: 40px 0;
            background-color: #ffffff;
        }
        .service {
            width: 30%;
            background-color: #eaeaea;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Our Business</h1>
        <p>Your Success is Our Mission</p>
    </div>

    <header>
        <h1>Business Name</h1>
        <nav>
            <a href="#services">Services</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="services" id="services">
        <div class="service">
            <h2>Service 2</h2>
            <p>Brief description of service 2.</p>
        </div>
        <div class="service">
            <h2>Service 1</h2>
            <p>Brief description of service 1.</p>
        </div>
        <div class="service">
            <h2>Service 3</h2>
            <p>Brief description of service 3.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Business Name. All rights reserved.</p>
    </footer>
</body>
</html>
