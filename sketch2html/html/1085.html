
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Real Estate Company</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #28a745; /* Changed from #007bff to #28a745 */
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .mission, .team {
            margin: 40px 0;
        }

        .mission {
            border-left: 4px solid #dc3545; /* Changed from #007bff to #dc3545 */
            padding-left: 20px;
        }

        .team {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .team-member {
            width: 30%;
            background: #e2e3e5; /* Changed from #f9f9f9 to #e2e3e5 */
            margin: 10px;
            padding: 15px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .team-member img {
            width: 80px;
            border-radius: 50%;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #17a2b8; /* Changed from #007bff to #17a2b8 */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .team-member {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>About Us</h1>
        </header>

        <section class="mission">
            <h2>Our Mission</h2>
            <p>To provide the best real estate services with integrity and professionalism.</p>
        </section>

        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="team-member">
                <img src="path/to/image1.jpg" alt="Team Member 1">
                <h3>John Doe</h3>
                <p>Lead Agent</p>
            </div>
            <div class="team-member">
                <img src="path/to/image2.jpg" alt="Team Member 2">
                <h3>Jane Smith</h3>
                <p>Senior Broker</p>
            </div>
            <div class="team-member">
                <img src="path/to/image3.jpg" alt="Team Member 3">
                <h3>Emily Johnson</h3>
                <p>Client Relations</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 Real Estate Company. All rights reserved.</p>
    </footer>
</body>

</html>
