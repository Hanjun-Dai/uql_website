
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e7f1ff; /* Changed background color */
            margin: 0;
            padding: 20px;
            color: #444; /* Changed text color */
        }
        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(120deg, #fca6c1, #f1be69); /* Changed to different gradient colors */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: white;
        }
        .testimonial-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .testimonial {
            background-color: #fffbcc; /* Changed background color of testimonial */
            border-radius: 15px;
            padding: 20px;
            width: 280px;
            max-width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .testimonial:hover {
            transform: translateY(-5px);
        }
        .quote {
            font-size: 1.2em;
            color: #2c3e50; /* Changed quote color */
            margin-bottom: 10px;
            font-style: italic;
        }
        .author {
            font-weight: bold;
            color: #2980b9; /* Changed author color */
        }
    </style>
</head>
<body>

<header>
    <h1>What People Say</h1>
</header>

</body>
</html>
