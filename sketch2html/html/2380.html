
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px 20px;
            max-width: 400px;
            margin: 20px;
        }
        .headline {
            font-size: 48px;
            margin-bottom: 20px;
            color: #e63946;
        }
        .message {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .home-link {
            display: inline-block;
            padding: 12px 20px;
            color: #fff;
            background-color: #2a9d8f;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .home-link:hover {
            background-color: #264653;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="/" class="home-link">Return to Home</a>
        <div class="message">Something went wrong.</div>
        <div class="headline">Oops!</div>
    </div>

</body>
</html>
