
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Real Estate</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            background-color: #f7f1e7;
            color: #333;
            margin: 0;
        }
        header {
            background-color: #4A4A4A;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-family: 'Playfair Display', serif;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background-image: url('your-image-url.jpg'); /* Replace with a suitable vintage background image */
            height: 300px;
            background-size: cover;
            position: relative;
            text-align: center;
            color: white;
        }
        .hero h1 {
            margin: 0;
            padding-top: 100px;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .properties {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }
        .property {
            border: 2px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            overflow: hidden;
            width: 300px;
            background: #fff;
        }
        .property img {
            width: 100%;
            height: auto;
        }
        .property h2 {
            font-size: 20px;
            margin: 10px;
            text-align: center;
            font-family: 'Playfair Display', serif;
        }
        .footer {
            background-color: #4A4A4A;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
        }
    </style>
</head>
<body>

<header>
    Vintage Real Estate
    <nav>
        <a href="#">Contact</a>
        <a href="#">Home</a>
        <a href="#">Properties</a>
        <a href="#">About Us</a>
    </nav>
</header>

<section class="properties">
    <div class="property">
        <img src="property3.jpg" alt="Property 3"> <!-- Replace with actual property image -->
        <h2>Classic Apartment</h2>
    </div>

    <div class="property">
        <img src="property2.jpg" alt="Property 2"> <!-- Replace with actual property image -->
        <h2>Modern Villa</h2>
    </div>

    <div class="property">
        <img src="property4.jpg" alt="Property 4"> <!-- Replace with actual property image -->
        <h2>Spacious Townhouse</h2>
    </div>

    <div class="property">
        <img src="property1.jpg" alt="Property 1"> <!-- Replace with actual property image -->
        <h2>Charming Cottage</h2>
    </div>
</section>

<div class="hero">
    <h1>Find Your Dream Home</h1>
</div>

<footer class="footer">
    &copy; 2023 Vintage Real Estate - All Rights Reserved
</footer>
  
</body>
</html>
