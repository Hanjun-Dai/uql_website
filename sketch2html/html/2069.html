
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .hero {
            background-image: url('hero-image.jpg'); /* Placeholder for a hero image */
            height: 400px;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero p {
            font-size: 18px;
        }
        .courses {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            background-color: white;
        }
        .course {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .course h3 {
            margin: 10px 0;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Education Hub</h1>
</header>

<div class="hero">
    <h1>Empower Your Future</h1>
    <p>Join our community of learners today!</p>
</div>

<section class="courses">
    <div class="course">
        <h3>Data Science</h3>
    </div>
    <div class="course">
        <h3>Graphic Design</h3>
    </div>
    <div class="course">
        <h3>Web Development</h3>
    </div>
</section>

<nav>
    <a href="#">Home</a>
    <a href="#">Courses</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
</nav>

<footer>
    <p>&copy; 2023 Education Hub. All rights reserved.</p>
</footer>

</body>
</html>
