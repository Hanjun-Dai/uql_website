
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle News</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #444;
        }
        header {
            background-color: #607d8b; /* Changed color */
            color: #fff; /* Changed color */
            padding: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #fff; /* Changed color */
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center;
            background-size: cover;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; /* Changed color */
            font-size: 36px;
            text-align: center;
            position: relative;
        }
        .hero h1 {
            background: rgba(20, 20, 20, 0.7); /* Changed color */
            padding: 20px;
        }
        .container {
            max-width: 1024px;
            margin: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .article {
            border: 2px solid #607d8b; /* Changed color */
            border-radius: 5px;
            overflow: hidden;
            background: white;
            transition: transform 0.2s;
        }
        .article:hover {
            transform: scale(1.05);
        }
        .article img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .article h2 {
            margin: 0;
            padding: 10px;
            font-size: 20px;
            text-align: center;
            background-color: #3f51b5; /* Changed color */
            color: #fff; /* Changed color */
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #424242; /* Changed color */
            color: #ccc; /* Changed color */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lifestyle News</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Fashion</a>
            <a href="#">Travel</a>
            <a href="#">Wellness</a>
            <a href="#">Food</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Your Daily Dose of Lifestyle</h1>
    </div>

    <div class="container">
        <div class="article">
            <img src="article1.jpg" alt="Article 1">
            <h2>Trending Fashion Tips</h2>
        </div>
        <div class="article">
            <img src="article2.jpg" alt="Article 2">
            <h2>Travel on a Budget</h2>
        </div>
        <div class="article">
            <img src="article3.jpg" alt="Article 3">
            <h2>Healthy Recipes to Try</h2>
        </div>
        <div class="article">
            <img src="article4.jpg" alt="Article 4">
            <h2>Mindfulness and Wellness</h2>
        </div>
        <div class="article">
            <img src="article5.jpg" alt="Article 5">
            <h2>Luxury Destinations</h2>
        </div>
        <div class="article">
            <img src="article6.jpg" alt="Article 6">
            <h2>Home Decor Ideas</h2>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Lifestyle News. All Rights Reserved.</p>
    </footer>
</body>
</html>
