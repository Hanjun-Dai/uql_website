
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 80px;
            color: #ff4747;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin: 10px 0 20px 0;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff4747;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .button:hover {
            background: #ff2f2f;
        }

        .image {
            margin: 20px 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image">
            <img src="https://example.com/path-to-your-image.jpg" alt="Error Image">
        </div>
        <h2>Oops! Page Not Found</h2>
        <h1>404</h1>
        <a href="/" class="button">Back to Home</a>
    </div>

</body>
</html>
