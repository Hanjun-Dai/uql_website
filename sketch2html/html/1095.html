
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Service | Minimalist Design</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Changed background color */
            margin: 0;
            padding: 0;
            color: #2c3e50; /* Changed text color */
            line-height: 1.6;
        }
        header {
            background: #ff5733; /* Changed header background color */
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            color: #fff; /* Changed header text color */
        }
        nav {
            margin-top: 15px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff; /* Changed nav link color */
        }
        nav a:hover {
            color: #ffc300; /* Added hover effect */
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Changed shadow effect */
        }
        .service {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .service img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .service-info {
            flex-grow: 1;
            background-color: #d5f5e3; /* Changed service info background color */
            padding: 15px;
            border-radius: 5px; /* Added border radius */
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px 0;
            background: #ff5733; /* Changed footer background color */
            color: #fff; /* Changed footer text color */
        }
    </style>
</head>
<body>

<header>
    <h1>Our Services</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="container">
    <div class="service">
        <img src="service1.jpg" alt="Service 1">
        <div class="service-info">
            <h2 style="color: #2980b9;">Delivery</h2> <!-- Changed title color -->
            <p>Fresh meals delivered to your door.</p>
        </div>
    </div>

    <div class="service">
        <img src="service2.jpg" alt="Service 2">
        <div class="service-info">
            <h2 style="color: #c0392b;">Catering</h2> <!-- Changed title color -->
            <p>Delicious food for any event.</p>
        </div>
    </div>

    <div class="service">
        <img src="service3.jpg" alt="Service 3">
        <div class="service-info">
            <h2 style="color: #8e44ad;">Meal Prep</h2> <!-- Changed title color -->
            <p>Healthy meals prepared weekly.</p>
        </div>
    </div>

    <div class="service">
        <img src="service4.jpg" alt="Service 4">
        <div class="service-info">
            <h2 style="color: #27ae60;">Cooking Classes</h2> <!-- Changed title color -->
            <p>Learn to cook your favorite dishes.</p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Food Website. All rights reserved.</p>
</footer>

</body>
</html>
