
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4A90E2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 36px; /* Increased font size */
        }
        .container {
            width: 70%;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 48px; /* Increased font size */
        }
        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .info-box {
            flex: 1;
            text-align: center;
            margin: 0 10px;
            padding: 20px;
            background-color: #e9f0f5;
            border-radius: 8px;
        }
        .info-box i {
            font-size: 64px; /* Increased icon font size */
            color: #4A90E2;
        }
        form {
            display: flex;
            flex-direction: column;
            font-size: 18px; /* Increased form font size */
        }
        input, textarea {
            padding: 20px; /* Increased padding */
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 24px; /* Increased input font size */
        }
        input[type="submit"] {
            background-color: #4A90E2;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px; /* Increased submit font size */
        }
        input[type="submit"]:hover {
            background-color: #357ABD;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em; /* Increased footer font size */
            color: #888;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<div class="container">
    <div class="contact-info">
        <div class="info-box">
            <i class="fas fa-map-marker-alt"></i>
            <h3 style="font-size: 30px;">Location</h3> <!-- Increased font size -->
            <p style="font-size: 20px;">123 News St, Media City</p> <!-- Increased font size -->
        </div>
        <div class="info-box">
            <i class="fas fa-phone"></i>
            <h3 style="font-size: 30px;">Phone</h3> <!-- Increased font size -->
            <p style="font-size: 20px;">(123) 456-7890</p> <!-- Increased font size -->
        </div>
        <div class="info-box">
            <i class="fas fa-envelope"></i>
            <h3 style="font-size: 30px;">Email</h3> <!-- Increased font size -->
            <p style="font-size: 20px;">contact@newswebsite.com</p> <!-- Increased font size -->
        </div>
    </div>

    <form id="contactForm">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="4" placeholder="Your Message" required></textarea>
        <input type="submit" value="Send Message">
    </form>
</div>

<footer>
    &copy; 2023 News Website. All rights reserved.
</footer>

<!-- Add FontAwesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
