
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Resource Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2.5em;
            color: #e94e77;
        }
        #grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .resource-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .resource-card:hover {
            transform: translateY(-5px);
        }
        .card-image {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 1.5em;
            margin: 0 0 10px;
            color: #333;
        }
        .card-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #e94e77;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .card-link:hover {
            background: #d43f65;
        }
    </style>
</head>
<body>
    <header>
        <p>Discover tools and guides to enhance your culinary journey.</p>
        <h1>Food Resources</h1>
    </header>
    <div id="grid-container">
        <div class="resource-card">
            <div class="card-image" style="background-image: url('https://example.com/image4.jpg');"></div>
            <div class="card-content">
                <h2 class="card-title">Culinary Courses</h2>
                <a href="#" class="card-link">Join Now</a>
            </div>
        </div>
        
        <div class="resource-card">
            <div class="card-image" style="background-image: url('https://example.com/image5.jpg');"></div>
            <div class="card-content">
                <h2 class="card-title">Cooking Tips & Tricks</h2>
                <a href="#" class="card-link">Read Tips</a>
            </div>
        </div>

        <div class="resource-card">
            <div class="card-image" style="background-image: url('https://example.com/image2.jpg');"></div>
            <div class="card-content">
                <h2 class="card-title">Meal Planning Tool</h2>
                <a href="#" class="card-link">Get Started</a>
            </div>
        </div>

        <div class="resource-card">
            <div class="card-image" style="background-image: url('https://example.com/image3.jpg');"></div>
            <div class="card-content">
                <h2 class="card-title">Nutritional Calculator</h2>
                <a href="#" class="card-link">Learn More</a>
            </div>
        </div>

        <div class="resource-card">
            <div class="card-image" style="background-image: url('https://example.com/image1.jpg');"></div>
            <div class="card-content">
                <h2 class="card-title">Recipe Generator</h2>
                <a href="#" class="card-link">Explore Now</a>
            </div>
        </div>

        <div class="resource-card">
            <div class="card-image" style="background-image: url('https://example.com/image6.jpg');"></div>
            <div class="card-content">
                <h2 class="card-title">Gourmet Ingredients</h2>
                <a href="#" class="card-link">Shop Now</a>
            </div>
        </div>
    </div>
</body>
</html>
