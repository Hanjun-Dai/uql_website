
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Fashion</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Vintage Fashion Boutique</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Collections</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="collections">
            <h2>Our Collections</h2>
            <div class="collection-grid">
                <div class="collection-item">
                    <img src="collection2.jpg" alt="Collection 2">
                    <p>Retro Glam</p>
                </div>
                <div class="collection-item">
                    <img src="collection1.jpg" alt="Collection 1">
                    <p>1920s Elegance</p>
                </div>
                <div class="collection-item">
                    <img src="collection4.jpg" alt="Collection 4">
                    <p>Classic Chic</p>
                </div>
                <div class="collection-item">
                    <img src="collection3.jpg" alt="Collection 3">
                    <p>Bohemian Vibes</p>
                </div>
            </div>
        </section>

        <section class="hero">
            <img src="hero-image.jpg" alt="Vintage Fashion" class="hero-image">
            <div class="overlay">
                <h2>Your Style, Timelessly</h2>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Vintage Fashion Boutique. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
