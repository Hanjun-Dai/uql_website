
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Resources</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            padding: 20px;
        }
        .resource-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .resource-card:hover {
            transform: scale(1.05);
        }
        .card-header {
            background-color: #f7f7f7;
            padding: 10px;
            font-size: 1.5em;
            text-align: center;
            border-bottom: 2px solid #eaeaea;
        }
        .card-content {
            padding: 20px;
            text-align: center;
        }
        .card-content img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px 0;
            background-color: #222;
            color: white;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Lifestyle Resources</h1>
</header>

<div class="container">
    <div class="resource-card">
        <div class="card-header">Travel Guides</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/300" alt="Travel Guides">
            <p>Explore the world with our guides!</p>
        </div>
    </div>

    <div class="resource-card">
        <div class="card-header">Fashion Trends</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/300" alt="Fashion Trends">
            <p>Stay stylish with the latest trends.</p>
        </div>
    </div>

    <div class="resource-card">
        <div class="card-header">Wellness Tips</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/300" alt="Wellness Tips">
            <p>Enhance your well-being with these tips.</p>
        </div>
    </div>

    <div class="resource-card">
        <div class="card-header">Healthy Recipes</div>
        <div class="card-content">
            <img src="https://via.placeholder.com/300" alt="Healthy Recipes">
            <p>Discover delicious and nutritious recipes!</p>
        </div>
    </div>
</div>

<footer>
    &copy; 2023 Lifestyle Website | All rights reserved.
</footer>

</body>
</html>
