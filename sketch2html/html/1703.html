
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Category Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #2c3e50;
            color: white;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .category {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .property-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }
        .property-card:hover {
            transform: translateY(-5px);
        }
        .property-image {
            width: 100%;
            height: 200px;
            background-color: #ecf0f1;
            background-size: cover;
            background-position: center;
        }
        .property-info {
            padding: 15px;
        }
        .property-title {
            font-size: 1.5em;
            margin: 0;
            color: #34495e;
        }
        .property-price {
            font-size: 1.25em;
            color: #27ae60;
        }
        .view-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .view-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <h1>Find Your Dream Home</h1>
</header>

<div class="grid">
    <div class="property-card">
        <div class="property-image" style="background-image: url('images/apartment2.jpg');"></div>
        <div class="property-info">
            <h3 class="property-title">Modern Loft</h3>
            <p class="property-price">$950,000</p>
            <a href="#" class="view-button">View Details</a>
        </div>
    </div>
    <div class="property-card">
        <div class="property-image" style="background-image: url('images/apartment3.jpg');"></div>
        <div class="property-info">
            <h3 class="property-title">Chic Studio</h3>
            <p class="property-price">$450,000</p>
            <a href="#" class="view-button">View Details</a>
        </div>
    </div>
    <div class="property-card">
        <div class="property-image" style="background-image: url('images/apartment4.jpg');"></div>
        <div class="property-info">
            <h3 class="property-title">Cozy 2-Bedroom</h3>
            <p class="property-price">$675,000</p>
            <a href="#" class="view-button">View Details</a>
        </div>
    </div>
    <div class="property-card">
        <div class="property-image" style="background-image: url('images/apartment1.jpg');"></div>
        <div class="property-info">
            <h3 class="property-title">Elegant Penthouse</h3>
            <p class="property-price">$1,200,000</p>
            <a href="#" class="view-button">View Details</a>
        </div>
    </div>
</div>

<div class="category">
    <h2>Luxury Apartments</h2>
</div>

</body>
</html>
