
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #3a5a97;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .portfolio-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .portfolio-item {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin: 15px;
            width: 300px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
        }
        .portfolio-item h3 {
            font-size: 20px;
            margin: 10px;
            color: #333;
        }
        .portfolio-item p {
            font-size: 14px;
            margin: 0 10px 15px 10px;
            color: #777;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #3a5a97;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <p>Your dream property awaits!</p>
    <h1>Real Estate Portfolio</h1>
</header>

<div class="portfolio-container">
    <div class="portfolio-item">
        <img src="property2.jpg" alt="Property 2">
        <h3>Modern Villa</h3>
        <p>4 Beds, 3 Baths, 3000 Sq Ft</p>
    </div>
    <div class="portfolio-item">
        <img src="property1.jpg" alt="Property 1">
        <h3>Luxury Apartment</h3>
        <p>2 Beds, 2 Baths, 1500 Sq Ft</p>
    </div>
    <div class="portfolio-item">
        <img src="property4.jpg" alt="Property 4">
        <h3>City Center Flat</h3>
        <p>1 Bed, 1 Bath, 900 Sq Ft</p>
    </div>
    <div class="portfolio-item">
        <img src="property3.jpg" alt="Property 3">
        <h3>Beachfront Condo</h3>
        <p>3 Beds, 3 Baths, 1800 Sq Ft</p>
    </div>
    <!-- Add more portfolio items as needed -->
</div>

<footer>
    <p>&copy; 2023 Real Estate Company. All rights reserved.</p>
</footer>

</body>
</html>
