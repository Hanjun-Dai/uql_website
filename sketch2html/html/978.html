
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Arts Product Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 1024px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: #ff6f61;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            border-radius: 10px 10px 0 0;
        }

        .product {
            display: flex;
            flex-direction: row;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        .image {
            flex: 1;
            background-color: #fff0f6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px 0 0 10px;
        }

        .details {
            flex: 1.5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #ffffff;
        }

        h2 {
            color: #ff6f61;
            margin: 0;
            font-size: 1.8em;
        }

        .price {
            font-size: 1.5em;
            color: #3d3c42;
            margin: 10px 0;
        }

        .buy-button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 1.2em;
            transition: background 0.3s;
        }

        .buy-button:hover {
            background-color: #ff5a4f;
        }

        footer {
            background: #ff6f61;
            color: white;
            width: 100%;
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Art Wonderland</header>
        
        <div class="product">
            <div class="details">
                <h2>Colorful Art Print</h2>
                <div class="price">$49.99</div>
                <button class="buy-button">Buy Now!</button>
            </div>
            <div class="image">
                <img src="https://via.placeholder.com/300" alt="Art Product">
            </div>
        </div>
        
        <footer>Â© 2023 Art Wonderland. All Rights Reserved.</footer>
    </div>
</body>
</html>
