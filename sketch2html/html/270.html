
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 1024px;
            margin: auto;
            display: flex;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .image-container {
            flex: 1;
            padding: 10px;
        }
        .image-container img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .details-container {
            flex: 2;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .product-title {
            font-size: 24px;
            font-weight: 700;
            margin: 10px 0;
        }
        .product-price {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }
        .product-description {
            flex: 1;
            margin: 10px 0;
        }
        .buy-button {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="details-container">
            <div class="product-title">Cool Tech Gadget</div>
            <div class="product-price">$199.99</div>
            <button class="buy-button">Buy Now</button>
            <div class="product-description">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam tincidunt arcu nec nisi vulputate, vel rutrum purus interdum.</p>
            </div>
        </div>
        <div class="image-container">
            <img src="https://via.placeholder.com/400x400" alt="Product Image">
        </div>
    </div>
    <div class="footer">Â© 2023 Tech Website. All rights reserved.</div>
</body>
</html>
