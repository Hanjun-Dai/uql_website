
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic History</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            background-color: #e0d2a0; /* Changed to a softer shade */
            color: #6b5e4d; /* Darker brown text */
        }
        header {
            background: url('header-background.jpg') no-repeat center center/cover;
            height: 300px;
            position: relative;
            text-align: center;
            color: #ffefc1; /* Soft light cream for better contrast */
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            padding-top: 100px;
        }
        nav {
            background-color: rgba(60, 45, 35, 0.9); /* Darker shade for nav */
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #ffd700; /* Golden color for links */
            text-decoration: none;
            font-size: 1.2rem;
        }
        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card {
            background: #fff9e6; /* Light cream background for cards */
            border: 1px solid #f5e2d3; /* Lighter rustic border */
            border-radius: 8px;
            box-shadow: 2px 2px 15px rgba(0,0,0,0.15); /* Enhanced shadow */
            width: 80%;
            max-width: 400px;
            margin: 20px;
            padding: 15px;
            text-align: center;
        }
        footer {
            background-color: #2e2c24; /* Dark charcoal for footer */
            color: #ffe4b5; /* Light goldenrod for footer text */
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Rustic History</h1>
</header>

<nav>
    <ul>
        <li><a href="#about">About Us</a></li>
        <li><a href="#articles">Articles</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<main>
    <div class="card">
        <h2>Explore the Past</h2>
        <p>Discover fascinating historical events.</p>
        <button>Read More</button>
    </div>
    <div class="card">
        <h2>Historical Timeline</h2>
        <p>Learn about significant milestones.</p>
        <button>Explore Timeline</button>
    </div>
    <div class="card">
        <h2>Gallery</h2>
        <p>Dive into our rich collection of images.</p>
        <button>View Gallery</button>
    </div>
</main>

<footer>
    <p>&copy; 2023 Rustic History. All rights reserved.</p>
</footer>

</body>
</html>
