
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Travel Homepage</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f2e9;
            color: #333;
            margin: 0;
            padding: 0;
            max-width: 1024px;
            margin: auto;
        }
        header {
            background: #563b2a;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background: #946f57;
        }
        .hero {
            background: url('path-to-your-hero-image.jpg') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .destinations {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
        }
        .destination {
            background: #fff3e0;
            border: 2px solid #d9b89b;
            border-radius: 10px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
        }
        .destination img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background: #563b2a;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Vintage Travel Co.</h1>
    <nav>
        <a href="#about">About Us</a>
        <a href="#destinations">Destinations</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section class="destinations" id="destinations">
    <div class="destination">
        <img src="path-to-your-image2.jpg" alt="Destination 2">
        <h3>Rome</h3>
        <p>The Eternal City</p>
    </div>
    <div class="destination">
        <img src="path-to-your-image3.jpg" alt="Destination 3">
        <h3>Tokyo</h3>
        <p>The Land of the Rising Sun</p>
    </div>
    <div class="destination">
        <img src="path-to-your-image1.jpg" alt="Destination 1">
        <h3>Paris</h3>
        <p>The City of Lights</p>
    </div>
</section>

<section class="hero">
    <h2>Explore the World</h2>
</section>

<footer>
    <p>&copy; 2023 Vintage Travel Co.</p>
</footer>

</body>
</html>
