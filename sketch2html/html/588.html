
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Real Estate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px 0;
            background: #007BFF;
            color: white;
        }
        h1 {
            margin: 0;
        }
        .contact-info {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .contact-info div {
            width: 30%;
            text-align: center;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            grid-column: span 2;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Contact Us</h1>
        </header>

        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="text" placeholder="Subject" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        
        <div class="contact-info">
            <div>
                <h2>Office Location</h2>
                <p>123 Real Estate St.<br>City, State, Zip</p>
            </div>
            <div>
                <h2>Phone</h2>
                <p>(123) 456-7890</p>
            </div>
            <div>
                <h2>Email</h2>
                <p>info@realestate.com</p>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 Real Estate Company</p>
        </footer>
    </div>

</body>
</html>
