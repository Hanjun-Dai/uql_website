
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Games Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1024px;
            margin: auto;
            padding: 20px;
            background: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
        }

        h1 {
            margin: 0;
        }

        .contact-info,
        .contact-form {
            margin-top: 20px;
            padding: 15px;
            background: #eaeaea;
            border-radius: 5px;
        }

        .contact-info h2,
        .contact-form h2 {
            margin-top: 0;
            text-align: center;
        }

        .contact-info p {
            text-align: center;
            margin: 5px 0;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <div class="contact-form">
        <h2>Send a Message</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>Email: support@gameswebsite.com</p>
        <p>Phone: (123) 456-7890</p>
        <p>Follow us on social media!</p>
    </div>
</div>

<footer>
    &copy; 2023 Games Website. All Rights Reserved.
</footer>

</body>
</html>
