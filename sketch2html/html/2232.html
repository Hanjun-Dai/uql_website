
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Real Estate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff7300; /* Changed from #ffcc00 */
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #003366; /* Changed from #336699 */
            font-size: 48px;
            margin: 0;
        }

        .button {
            background-color: #ff33cc; /* Changed from #ff99cc */
            border: none;
            border-radius: 25px;
            color: white;
            padding: 15px 25px;
            text-align: center;
            display: inline-block;
            font-size: 20px;
            margin: 20px;
            cursor: pointer;
        }

        .hero-image {
            background-image: url('path/to/your/image.jpg');
            background-size: cover;
            height: 400px;
            border-radius: 20px;
            margin: 20px;
        }

        section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .property-card {
            background-color: #f9f9f9; /* Changed from #ffffff */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25); /* Slightly darker shadow */
            width: 250px;
            margin: 15px;
            text-align: center;
            overflow: hidden;
        }

        .property-image {
            width: 100%;
            height: 150px;
            background-size: cover;
            border-bottom: 3px solid #ff7300; /* Changed from #ffcc00 */
        }

        .property-title {
            font-size: 20px;
            color: #2a4d69; /* Changed from #336699 */
            padding: 10px 0;
        }

        footer {
            background-color: #33ccff; /* Changed from #ffcc00 */
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

    </style>
</head>
<body>

<header>
    <h1>Find Your Dream Home!</h1>
    <button class="button">Get Started</button>
</header>

<div class="hero-image"></div>

<section>
    <div class="property-card">
        <div class="property-image" style="background-image: url('path/to/property1.jpg');"></div>
        <div class="property-title">Cozy Cottage</div>
    </div>

    <div class="property-card">
        <div class="property-image" style="background-image: url('path/to/property2.jpg');"></div>
        <div class="property-title">Modern Apartment</div>
    </div>

    <div class="property-card">
        <div class="property-image" style="background-image: url('path/to/property3.jpg');"></div>
        <div class="property-title">Sunny Villa</div>
    </div>

    <div class="property-card">
        <div class="property-image" style="background-image: url('path/to/property4.jpg');"></div>
        <div class="property-title">Charming Bungalow</div>
    </div>
</section>

<footer>
    &copy; 2023 Playful Realty | Your Happy Home Awaits!
</footer>

</body>
</html>
