
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Arts Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Changed background color */
        }
        header {
            background: #1a1a1a; /* Changed header background color */
            color: #ffeb3b; /* Changed header text color */
            padding: 20px;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .navbar a {
            color: #ffeb3b; /* Changed link color */
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background-image: url('hero-image.jpg'); /* Replace with actual image */
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffcc00; /* Changed hero text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 2em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery-item {
            margin: 10px;
            width: 200px;
            height: 200px;
            background-color: #b2ebf2; /* Changed gallery item background color */
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px; /* Added border radius to images */
        }
        footer {
            background: #1a1a1a; /* Changed footer background color */
            color: #ffeb3b; /* Changed footer text color */
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Artistry</h1>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Exhibitions</a>
        <a href="#">Artists</a>
        <a href="#">Contact</a>
    </div>
</header>

<section class="hero">
    <div>Explore the World of Art</div>
</section>

<section class="gallery">
    <div class="gallery-item">
        <img src="art1.jpg" alt="Art 1"> <!-- Replace with actual image -->
    </div>
    <div class="gallery-item">
        <img src="art2.jpg" alt="Art 2"> <!-- Replace with actual image -->
    </div>
    <div class="gallery-item">
        <img src="art3.jpg" alt="Art 3"> <!-- Replace with actual image -->
    </div>
    <div class="gallery-item">
        <img src="art4.jpg" alt="Art 4"> <!-- Replace with actual image -->
    </div>
    <div class="gallery-item">
        <img src="art5.jpg" alt="Art 5"> <!-- Replace with actual image -->
    </div>
</section>

<footer>
    <div>&copy; 2023 Artistry. All Rights Reserved.</div>
</footer>

</body>
</html>
