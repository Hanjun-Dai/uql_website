
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - History Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Changed background color */
        }
        header {
            background: url('images/history-background.jpg') no-repeat center center/cover;
            height: 250px;
            position: relative;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Changed text shadow color */
        }
        .contact-container {
            width: 70%;
            margin: 20px auto;
            background: #ffffff; /* Changed background color */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Changed shadow */
            overflow: hidden;
        }
        .form-section {
            padding: 20px;
        }
        .form-section h2 {
            margin-top: 0;
            color: #444; /* Changed heading color */
        }
        .form-section .form-group {
            margin-bottom: 15px;
        }
        .form-section label {
            display: block;
            margin-bottom: 5px;
            color: #666; /* Changed label color */
        }
        .form-section input, .form-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb; /* Changed border color */
            border-radius: 4px;
        }
        .button-container {
            text-align: right;
            margin-top: 10px;
        }
        .button-container button {
            background-color: #6a74e0; /* Changed button background color */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-container button:hover {
            background-color: #5b66d1; /* Changed hover color */
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #444; /* Changed footer background color */
            color: #ddd; /* Changed footer text color */
        }
    </style>
</head>
<body>

<header>
    <h1>Get in Touch with History</h1>
</header>

<div class="contact-container">
    <div class="form-section">
        <h2>Contact Form</h2>
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="John Doe" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" rows="4" placeholder="Your message here..." required></textarea>
        </div>
        <div class="button-container">
            <button type="submit">Send Message</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2023 History Website. All rights reserved.</p>
</footer>

</body>
</html>
