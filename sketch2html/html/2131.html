
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #eaeaea;  /* Changed background color */
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .product-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #8e44ad;  /* Changed color of h2 */
        }
        .price {
            font-size: 20px;
            color: #c0392b;  /* Changed price color */
            margin-bottom: 20px;
        }
        .cta-button {
            background: #1abc9c;  /* Changed button background */
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background: #16a085;  /* Changed button hover color */
        }
        .description {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
            color: #2c3e50;  /* Changed description text color */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;  /* Changed footer text color */
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 style="color: #2980b9;">Explore Exotic Destinations</h1>  <!-- Changed header color -->
        </header>

        <img src="image-placeholder.jpg" alt="Product Image" class="product-image">

        <div class="product-info">
            <h2>Serene Beach Getaway</h2>
            <div class="price">$499</div>
            <button class="cta-button">Book Now</button>
        </div>

        <div class="description">
            Unwind and rejuvenate at our beautiful beach resort, offering stunning views and luxury amenities.
        </div>

        <footer>
            &copy; 2023 Travel Co. | All Rights Reserved
        </footer>
    </div>

</body>
</html>
