
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: #0b3d91;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .portfolio-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .portfolio-content {
            padding: 15px;
        }

        .portfolio-title {
            font-size: 1.5em;
            margin: 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #0b3d91;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Science Portfolio</h1>
    <nav>
        <a href="#projects">Projects</a>
        <a href="#research">Research</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<footer>
    <p>&copy; 2023 Science Portfolio</p>
</footer>

<section class="portfolio" id="projects">
    <div class="portfolio-item">
        <img src="project1.jpg" alt="Project 1" class="portfolio-img">
        <div class="portfolio-content">
            <h2 class="portfolio-title">Project Title 1</h2>
            <p>Brief description.</p>
        </div>
    </div>
    <div class="portfolio-item">
        <img src="project2.jpg" alt="Project 2" class="portfolio-img">
        <div class="portfolio-content">
            <h2 class="portfolio-title">Project Title 2</h2>
            <p>Brief description.</p>
        </div>
    </div>
    <div class="portfolio-item">
        <img src="project3.jpg" alt="Project 3" class="portfolio-img">
        <div class="portfolio-content">
            <h2 class="portfolio-title">Project Title 3</h2>
            <p>Brief description.</p>
        </div>
    </div>
    <div class="portfolio-item">
        <img src="project4.jpg" alt="Project 4" class="portfolio-img">
        <div class="portfolio-content">
            <h2 class="portfolio-title">Project Title 4</h2>
            <p>Brief description.</p>
        </div>
    </div>
    <!-- Add more projects as needed -->
</section>

</body>
</html>
