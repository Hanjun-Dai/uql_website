
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage News</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            background-color: #f5f5dc; /* Beige background for vintage feel */
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #a0522d; /* Changed to Sienna */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            letter-spacing: 2px;
        }
        nav {
            background: #d2691e; /* Changed to Chocolate */
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fffacd; /* Changed to LemonChiffon */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .main-content {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .card {
            background: #fffff0; /* Changed to Ivory */
            border: 1px solid #deb887; /* Changed to Burlywood */
            border-radius: 10px;
            padding: 15px;
            width: 30%;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background: #a0522d; /* Changed to Sienna */
            color: #fffacd; /* Changed to LemonChiffon */
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Vintage News
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">World</a>
        <a href="#">Politics</a>
        <a href="#">Business</a>
        <a href="#">Tech</a>
    </nav>
    <div class="main-content">
        <div class="card">
            <h2>Headline 1</h2>
            <p>Short description of the news article goes here.</p>
        </div>
        <div class="card">
            <h2>Headline 2</h2>
            <p>Short description of the news article goes here.</p>
        </div>
        <div class="card">
            <h2>Headline 3</h2>
            <p>Short description of the news article goes here.</p>
        </div>
    </div>
    <div class="footer">
        &copy; 2023 Vintage News. All rights reserved.
    </div>
</body>
</html>
