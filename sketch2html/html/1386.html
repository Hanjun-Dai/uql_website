
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Education</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: #f9f3e9; /* Light beige background */
            color: #442210; /* Dark brown color */
        }

        header {
            background: #8b5a2b; /* Brown header */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            margin: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .footer {
            background: #8b5a2b;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        Rustic Education
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Courses</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <footer class="footer">
        &copy; 2023 Rustic Education. All rights reserved.
    </footer>

    <div class="container">
        <div class="card">
            <h2>Course Two</h2>
            <p>Deep dive into advanced topics.</p>
            <button>Learn More</button>
        </div>
        <div class="card">
            <h2>Course Three</h2>
            <p>Hands-on practical experience.</p>
            <button>Learn More</button>
        </div>
        <div class="card">
            <h2>Course One</h2>
            <p>Explore the fundamentals.</p>
            <button>Learn More</button>
        </div>
    </div>

</body>
</html>
