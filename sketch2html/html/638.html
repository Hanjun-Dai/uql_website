
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Product Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f8ff; /* Changed background color */
            color: #333;
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
            color: #2980b9; /* Changed header text color */
        }
        .product-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
        .product-details {
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
            color: #e67e22; /* Changed product name color */
        }
        .price {
            font-size: 22px;
            color: #c0392b; /* Changed price color */
            margin: 10px 0;
        }
        .description {
            font-size: 14px;
            color: #666; /* Changed description color */
            line-height: 1.4;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #1abc9c; /* Changed button background color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #16a085; /* Changed button hover color */
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #ddd;
            margin-top: 20px;
            color: #34495e; /* Changed footer text color */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Automotive Brand</h2>
        </div>

        <img src="car-image.jpg" alt="Product Image" class="product-image"> <!-- Placeholder for the product image -->

        <div class="product-details">
            <h1>Product Name</h1>
            <div class="price">$29,999</div>
            <p class="description">
                Short description of the vehicle, highlighting key features and specifications.
            </p>
            <a href="#" class="button">Add to Cart</a>
        </div>

        <div class="footer">
            <small>&copy; 2023 Automotive Brand. All rights reserved.</small>
        </div>
    </div>

</body>
</html>
