
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f4e3;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff3e0;
        }
        h1 {
            font-size: 6em;
            margin: 0;
            color: #d32f2f;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.5em;
            color: #555;
            margin: 10px 0 30px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff7643;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff5722;
        }
        .food-illustration {
            margin: 20px 0;
            width: 100%;
            max-width: 300px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 4em;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://example.com/path-to-your-illustration.png" alt="Food Illustration" class="food-illustration">
        <p>Oops! Food not found.</p>
        <h1>404</h1>
        <a href="/" class="button">Return to Menu</a>
    </div>
</body>
</html>
