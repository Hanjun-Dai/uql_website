
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Mania</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* No change */
            color: #444; /* Changed color */
        }

        .header {
            background-color: #8e44ad; /* Changed color */
            color: white; /* No change */
            padding: 20px 0;
            text-align: center;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: bold;
        }

        .nav {
            margin-top: 10px;
        }

        .nav a {
            color: #dcdcdc; /* Changed color */
            margin: 0 15px;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #c0392b; /* No change */
        }

        .hero {
            position: relative;
            height: 400px;
            background-image: url('https://example.com/sports-hero.jpg'); /* No change */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin: 0;
            background: rgba(0, 0, 0, 0.6); /* Changed opacity */
            padding: 20px;
            border-radius: 10px;
        }

        .cta {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .cta button {
            background-color: #3498db; /* Changed color */
            color: white; /* No change */
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta button:hover {
            background-color: #2980b9; /* Changed color */
        }

        .cards {
            display: flex;
            justify-content: space-around;
            padding: 40px 0;
        }

        .card {
            background-color: white; /* No change */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* No change */
            padding: 20px;
            width: 250px;
            text-align: center;
        }

        .card h3 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #e74c3c; /* Changed color */
        }

        .card p {
            color: #7f8c8d; /* No change */
        }

        .footer {
            text-align: center;
            background-color: #8e44ad; /* Changed color */
            color: white; /* No change */
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Sports Mania</h1>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">News</a>
            <a href="#">Teams</a>
            <a href="#">Events</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="hero">
        <h2>Live Your Passion</h2>
    </div>

    <div class="cta">
        <button>Join Now</button>
    </div>

    <div class="cards">
        <div class="card">
            <h3>Latest News</h3>
            <p>Stay updated with the latest in sports.</p>
        </div>
        <div class="card">
            <h3>Top Teams</h3>
            <p>Discover your favorite teams.</p>
        </div>
        <div class="card">
            <h3>Upcoming Events</h3>
            <p>Don't miss any action!</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Sports Mania. All rights reserved.</p>
    </div>

</body>
</html>
