
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Resource Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hero {
            background-image: url('sports-hero.jpg');
            height: 250px;
            background-size: cover;
            width: 100%;
            position: relative;
            color: #ecf0f1;
        }
        .hero h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
        }
        .resource-category {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
            width: 100%;
        }
        .category-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }
        .category-card img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sports Resource Center</h1>
        <nav>
            <a href="#">Contact</a>
            <a href="#">Home</a>
            <a href="#">Resources</a>
            <a href="#">About</a>
        </nav>
    </header>

    <div class="container">
        <h2>Explore Categories</h2>
        <div class="resource-category">
            <div class="category-card">
                <img src="category5.jpg" alt="Category 5">
                <h3>Sports Events</h3>
            </div>
            <div class="category-card">
                <img src="category1.jpg" alt="Category 1">
                <h3>Training</h3>
            </div>
            <div class="category-card">
                <img src="category4.jpg" alt="Category 4">
                <h3>Health & Safety</h3>
            </div>
            <div class="category-card">
                <img src="category2.jpg" alt="Category 2">
                <h3>Nutrition</h3>
            </div>
            <div class="category-card">
                <img src="category6.jpg" alt="Category 6">
                <h3>Tips & Guides</h3>
            </div>
            <div class="category-card">
                <img src="category3.jpg" alt="Category 3">
                <h3>Equipment</h3>
            </div>
        </div>
    </div>

    <div class="hero">
        <h1>Your One-Stop Sports Resource Hub</h1>
    </div>

    <footer>
        <p>&copy; 2023 Sports Resource Center | <a href="#" style="color: #ecf0f1;">Privacy Policy</a></p>
    </footer>

</body>
</html>
