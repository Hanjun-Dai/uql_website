
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rustic Real Estate</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background: url('https://example.com/rustic-wood-background.jpg') no-repeat center center/cover;
            height: 250px;
            text-align: center;
            padding: 50px;
            color: white;
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        section {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .contact-info,
        .contact-form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 40%;
            margin: 10px;
        }
        .contact-info h2,
        .contact-form h2 {
            font-size: 24px;
            margin-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .contact-info p,
        .contact-form input,
        .contact-form textarea {
            font-size: 16px;
            margin-top: 5px;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form input[type="submit"] {
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #A0522D;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            color: #555;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<section>
    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>

    <div class="contact-info">
        <h2>Our Office</h2>
        <p>123 Rustic Road</p>
        <p>Old Town, Country</p>
        <p>12345</p>
        <p>Email: contact@rusticrealestate.com</p>
        <p>Phone: (123) 456-7890</p>
    </div>
</section>

<footer>
    <p>&copy; 2023 Rustic Real Estate</p>
</footer>

</body>
</html>
