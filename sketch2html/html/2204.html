
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>News Website Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 1024px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }

        .portfolio-section {
            display: flex;
            flex-wrap: wrap;
            margin: 20px -15px;
        }

        .portfolio-item {
            flex: 1 1 30%;
            margin: 15px;
            background: #eaeaea;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .portfolio-item h3 {
            margin: 10px;
            font-size: 1.5em;
        }

        .footer {
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <footer class="footer">
            <p>&copy; 2023 News Portfolio. All rights reserved.</p>
        </footer>

        <header>
            <h1>News Portfolio</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <section class="portfolio-section">
            <article class="portfolio-item">
                <img src="image4.jpg" alt="Article Image 4">
                <h3>Headline of Article 4</h3>
            </article>
            <article class="portfolio-item">
                <img src="image6.jpg" alt="Article Image 6">
                <h3>Headline of Article 6</h3>
            </article>
            <article class="portfolio-item">
                <img src="image1.jpg" alt="Article Image 1">
                <h3>Headline of Article 1</h3>
            </article>
            <article class="portfolio-item">
                <img src="image5.jpg" alt="Article Image 5">
                <h3>Headline of Article 5</h3>
            </article>
            <article class="portfolio-item">
                <img src="image2.jpg" alt="Article Image 2">
                <h3>Headline of Article 2</h3>
            </article>
            <article class="portfolio-item">
                <img src="image3.jpg" alt="Article Image 3">
                <h3>Headline of Article 3</h3>
            </article>
        </section>
    </div>

</body>
</html>
