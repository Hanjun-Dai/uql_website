
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Politics Product Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f5f2;
            color: #3e3e3e;
            margin: 0;
            padding: 20px;
            font-size: 14px; /* Smaller font size for the body */
        }
        header {
            background: #3d4c3a;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 36px; /* Larger font size for the header */
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .product {
            background: #ffffff;
            border: 1px solid #c2b59c;
            border-radius: 8px;
            width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        .product img {
            width: 100%;
            border-radius: 6px;
            box-shadow: 1px 1px 8px rgba(0,0,0,0.2);
        }
        .product h2 {
            font-size: 30px; /* Larger font size for the product title */
            margin: 15px 0;
            color: #4c3d2b;
        }
        .product p {
            font-size: 10px; /* Smaller font size for the product description */
            margin: 10px 0;
        }
        .price {
            font-size: 32px; /* Larger font size for the price */
            color: #b33b29;
            margin: 10px 0;
        }
        .button {
            background-color: #7e9c6a;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s;
            font-size: 18px; /* Slightly larger font size for the button */
        }
        .button:hover {
            background-color: #6f8b56;
        }
    </style>
</head>
<body>

<header>
    Politics & Principles
</header>

<div class="container">
    <div class="product">
        <img src="product-image.jpg" alt="Product Image">
        <h2>Rustic Voting Guide</h2>
        <p>Your essential guide to understanding the 2024 elections.</p>
        <div class="price">$19.99</div>
        <a href="#" class="button">Buy Now</a>
    </div>
</div>

</body>
</html>
