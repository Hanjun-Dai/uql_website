
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Foodie Haven</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff3e0;
            margin: 0;
            padding: 0;
            color: #333;
            font-size: 0.8em; /* Smaller font size for the body */
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 4em; /* Much larger font size for the heading */
            color: #ff6f00;
        }

        .mission {
            margin-top: 20px;
            font-size: 1.8em; /* Larger font size for the mission statement */
            color: #795548;
        }

        .icons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .icon {
            width: 100px;
            padding: 20px;
            transition: transform 0.2s;
            font-size: 1.2em; /* Larger font size for icon text */
        }

        .icon:hover {
            transform: scale(1.1);
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #ffcc80;
            text-align: center;
            font-size: 0.65em; /* Smaller font size for the footer */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>About Foodie Haven</h1>
        <p class="mission">Connecting people through delightful recipes and culinary experiences.</p>
        
        <div class="icons">
            <div class="icon">
                <img src="fresh-ingredients.png" alt="Fresh Ingredients" width="80">
                <p>Fresh Ingredients</p>
            </div>
            <div class="icon">
                <img src="culinary-art.png" alt="Culinary Art" width="80">
                <p>Culinary Art</p>
            </div>
            <div class="icon">
                <img src="food-community.png" alt="Food Community" width="80">
                <p>Food Community</p>
            </div>
            <div class="icon">
                <img src="sustainable-eating.png" alt="Sustainable Eating" width="80">
                <p>Sustainable Eating</p>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2023 Foodie Haven. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
