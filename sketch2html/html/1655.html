
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #333;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 90%;
            max-width: 1024px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .category-item {
            background-color: #eaeaea;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .category-item:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Entertainment Hub</h1>
    <nav>
        <a href="#">Movies</a>
        <a href="#">Music</a>
        <a href="#">Home</a>
        <a href="#">Celebrities</a>
        <a href="#">TV Shows</a>
        <a href="#">Games</a>
    </nav>
</header>

<div class="container">
    <h1>Categories</h1>
    <div class="category-grid">
        <div class="category-item">
            <h2>Horror</h2>
        </div>
        <div class="category-item">
            <h2>Sci-Fi</h2>
        </div>
        <div class="category-item">
            <h2>Documentary</h2>
        </div>
        <div class="category-item">
            <h2>Action</h2>
        </div>
        <div class="category-item">
            <h2>Animation</h2>
        </div>
        <div class="category-item">
            <h2>Romance</h2>
        </div>
        <div class="category-item">
            <h2>Comedy</h2>
        </div>
        <div class="category-item">
            <h2>Drama</h2>
        </div>
        <div class="category-item">
            <h2>Thriller</h2>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Entertainment Hub. All rights reserved.</p>
</footer>

</body>
</html>
