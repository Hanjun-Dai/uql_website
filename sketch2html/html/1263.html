
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }
        .hero {
            background-image: url('hero-image.jpg');
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
            text-align: center;
            color: white;
        }
        .hero h1 {
            margin: 0;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .featured {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #fff;
        }
        .featured div {
            width: 30%;
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .grid div {
            background-color: #fff;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Entertainment Hub</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">TV Shows</a>
        <a href="#">Music</a>
        <a href="#">Events</a>
    </nav>
</header>

<section class="grid">
    <div>
        <h3>Latest Releases</h3>
        <img src="latest-release.jpg" alt="Latest Release" style="width: 100%; height: auto;">
    </div>
    <div>
        <h3>Trending Shows</h3>
        <img src="trending-show.jpg" alt="Trending Show" style="width: 100%; height: auto;">
    </div>
    <div>
        <h3>Popular Artists</h3>
        <img src="popular-artist.jpg" alt="Popular Artist" style="width: 100%; height: auto;">
    </div>
</section>

<section class="featured">
    <div>
        <h2>Upcoming Events</h2>
        <img src="upcoming-events.jpg" alt="Upcoming Events" style="width: 100%; height: auto;">
    </div>
    <div>
        <h2>Top Music</h2>
        <img src="top-music.jpg" alt="Top Music" style="width: 100%; height: auto;">
    </div>
    <div>
        <h2>Featured Movie</h2>
        <img src="featured-movie.jpg" alt="Featured Movie" style="width: 100%; height: auto;">
    </div>
</section>

<section class="hero">
    <h1>Welcome to Your Entertainment</h1>
</section>

<footer>
    <p>&copy; 2023 Entertainment Hub. All rights reserved.</p>
</footer>

</body>
</html>
