
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Automotive Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 1024px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
        }

        .intro {
            text-align: center;
            margin: 30px 0;
            font-size: 1.2em;
            color: #34495e;
        }

        .mission-vision {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
            font-size: 1em;
            color: #555;
        }

        .mission, .vision {
            flex: 1;
            padding: 20px;
            margin: 0 10px;
            background-color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .mission h2, .vision h2 {
            color: #2980b9;
            font-size: 1.5em;
        }

        .team {
            text-align: center;
            margin: 40px 0;
        }

        .team h2 {
            color: #2980b9;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .team img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>About Us</h1>
    </header>
    
    <div class="team">
        <h2>Meet Our Team</h2>
        <img src="team_member_1.jpg" alt="Team Member 1">
        <img src="team_member_2.jpg" alt="Team Member 2">
        <img src="team_member_3.jpg" alt="Team Member 3">
        <img src="team_member_4.jpg" alt="Team Member 4">
    </div>

    <div class="intro">
        <p>Driven by passion and a commitment to excellence in the automotive industry.</p>
    </div>

    <div class="mission-vision">
        <div class="vision">
            <h2>Our Vision</h2>
            <p>To be the leading provider of automotive technology, delivering quality and efficiency.</p>
        </div>
        <div class="mission">
            <h2>Our Mission</h2>
            <p>To provide innovative automotive solutions that enhance the driving experience.</p>
        </div>
    </div>
</div>

</body>
</html>
