
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Resource Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1024px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #333;
            margin-bottom: 20px;
        }
        .resource-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .resource-item {
            background: #eee;
            padding: 15px;
            margin: 10px;
            width: 48%;
            text-align: center;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .resource-item:hover {
            transform: scale(1.05);
            background: #ddd;
        }
        .resource-item img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>History Resource Page</h1>
</header>

<div class="container">
    <div class="resource-grid">
        <div class="resource-item">
            <img src="https://via.placeholder.com/150" alt="Resource 3">
            <h3>Renaissance Era</h3>
            <p>Art and culture of the 14th century.</p>
        </div>
        <div class="resource-item">
            <img src="https://via.placeholder.com/150" alt="Resource 1">
            <h3>Ancient Civilizations</h3>
            <p>Learn about Egypt, Rome, and Greece.</p>
        </div>
        <div class="resource-item">
            <img src="https://via.placeholder.com/150" alt="Resource 4">
            <h3>Modern History</h3>
            <p>20th century events and movements.</p>
        </div>
        <div class="resource-item">
            <img src="https://via.placeholder.com/150" alt="Resource 2">
            <h3>World Wars</h3>
            <p>A deep dive into WWI and WWII.</p>
        </div>
    </div>
    <h2>Explore Resources</h2>
</div>

<footer>
    <p>&copy; 2023 History Website</p>
</footer>

</body>
</html>
