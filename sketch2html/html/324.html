
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Arts Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f2e4d7; /* Changed background color */
            color: #444; /* Changed text color */
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #c4976b; /* Changed header background color */
            border-bottom: 2px solid #b88758; /* Changed border color */
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            color: #5a3e32; /* Changed header text color */
        }
        .container {
            width: 80%;
            max-width: 1024px;
            margin: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-image {
            width: 100%;
            max-width: 400px;
            border: 1px solid #d8c0af; /* Changed border color */
            margin-bottom: 20px;
        }
        .product-title {
            font-size: 1.8em;
            color: #8b6c4c; /* Changed title color */
            margin: 10px 0;
        }
        .product-price {
            font-size: 1.5em;
            color: #b84e28; /* Changed price color */
            margin-bottom: 20px;
        }
        .product-description {
            font-size: 1.1em;
            text-align: center;
            margin: 0 0 20px;
            color: #555; /* Changed description color */
        }
        .buy-button {
            background-color: #8b6c4c; /* Changed button background color */
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #b84e28; /* Changed hover color */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #c4976b; /* Changed footer background color */
            border-top: 2px solid #b88758; /* Changed border color */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vintage Arts</h1>
    </header>
    
    <div class="container">
        <img src="path/to/product-image.jpg" alt="Product Image" class="product-image">
        <div class="product-title">Beautiful Vintage Painting</div>
        <div class="product-price">$150.00</div>
        <p class="product-description">A stunning piece to enhance your home decor.</p>
        <a href="#" class="buy-button">Add to Cart</a>
    </div>
    
    <footer>
        <p>&copy; 2023 Vintage Arts. All rights reserved.</p>
    </footer>
</body>
</html>
