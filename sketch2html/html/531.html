
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f0ff; /* Changed background color */
            color: #444; /* Changed default text color */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Changed shadow color */
        }
        h1 {
            font-size: 36px;
            color: #ff4500; /* Changed heading color */
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 20px;
            font-style: italic;
            margin-bottom: 20px;
            color: #1e90ff; /* Changed tagline color */
        }
        .team {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .team-member {
            width: 200px;
            margin: 10px;
            border-radius: 15px;
            background-color: #fff0f5; /* Changed team member background color */
            padding: 15px;
            transition: transform 0.3s;
        }
        .team-member:hover {
            transform: scale(1.05);
        }
        .member-photo {
            width: 100%;
            border-radius: 50%;
        }
        .member-name {
            font-weight: bold;
            margin: 10px 0 5px;
            color: #8b0000; /* Changed member name color */
        }
        .member-role {
            color: #4682b4; /* Kept the role color unchanged */
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666; /* Changed footer color */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>About Us</h1>
        <p class="tagline">We bring fun to business!</p>
        <div class="team">
            <div class="team-member">
                <img src="https://via.placeholder.com/150" alt="Team Member 1" class="member-photo">
                <div class="member-name">Alice</div>
                <div class="member-role">Creative Guru</div>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/150" alt="Team Member 2" class="member-photo">
                <div class="member-name">Bob</div>
                <div class="member-role">Tech Wizard</div>
            </div>
            <div class="team-member">
                <img src="https://via.placeholder.com/150" alt="Team Member 3" class="member-photo">
                <div class="member-name">Charlie</div>
                <div class="member-role">Marketing Ninja</div>
            </div>
        </div>
    </div>

    <footer>
        Â© 2023 Fun Business Inc. All Rights Reserved.
    </footer>

</body>
</html>
