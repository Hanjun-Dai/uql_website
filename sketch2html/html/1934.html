
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arts Landing Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Changed background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #444; /* Changed text color */
        }
        header {
            background: #4a148c; /* Changed header background color */
            color: #fff; /* Changed header text color */
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }
        .hero {
            background: url('path_to_your_hero_image.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffea00; /* Changed hero text color */
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            background-color: #00796b; /* Changed button color */
            color: #ffffff; /* Kept button text white */
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #004d40; /* Changed hover color */
        }
        footer {
            margin-top: auto;
            padding: 10px 0;
            text-align: center;
            font-size: 0.8em;
            color: #555; /* Changed footer text color */
        }
    </style>
</head>
<body>

    <header>
        <h2>Artistic Visions</h2>
    </header>

    <div class="hero">
        <h1>Explore the World of Arts</h1>
    </div>

    <div class="buttons">
        <button class="button">Discover More</button>
        <button class="button">Join Us</button>
    </div>

    <footer>
        Â© 2023 Artistic Visions. All Rights Reserved.
    </footer>

</body>
</html>
