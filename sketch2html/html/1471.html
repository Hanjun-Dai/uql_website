
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Finance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background: url('https://example.com/rustic-wood-bg.jpg') no-repeat center center;
            background-size: cover;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffffff;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #444;
            color: #ffffff;
        }

        .button {
            background-color: #8B4513; /* SaddleBrown */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #A0522D; /* Sienna */
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
    <h1>Rustic Finance</h1>
</header>

<section>
    <p>Join us for personalized financial advice.</p>
    <h2>Manage Your Finances with Care</h2>
    <p>Get started below!</p>
    <a href="#" class="button">Get Started</a>
</section>

<footer>
    <p>&copy; 2023 Rustic Finance. All Rights Reserved.</p>
</footer>

</body>
</html>
