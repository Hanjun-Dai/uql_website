
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 90%;
            max-width: 1024px;
            margin: auto;
            overflow: hidden;
        }
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .portfolio-item {
            background: white;
            border: 1px solid #ddd;
            margin: 10px;
            width: calc(30% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
        }
        .portfolio-item h3 {
            padding: 10px;
            font-size: 1.2em;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Lifestyle Portfolio</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="container">
    <section id="portfolio" class="portfolio">
        <div class="portfolio-item">
            <img src="image4.jpg" alt="Project 4">
            <h3>Project Title 4</h3>
        </div>
        <div class="portfolio-item">
            <img src="image1.jpg" alt="Project 1">
            <h3>Project Title 1</h3>
        </div>
        <div class="portfolio-item">
            <img src="image5.jpg" alt="Project 5">
            <h3>Project Title 5</h3>
        </div>
        <div class="portfolio-item">
            <img src="image2.jpg" alt="Project 2">
            <h3>Project Title 2</h3>
        </div>
        <div class="portfolio-item">
            <img src="image6.jpg" alt="Project 6">
            <h3>Project Title 6</h3>
        </div>
        <div class="portfolio-item">
            <img src="image3.jpg" alt="Project 3">
            <h3>Project Title 3</h3>
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2023 Lifestyle Website. All Rights Reserved.</p>
</footer>

</body>
</html>
