
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Science Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 1024px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            text-align: center;
            background-color: #007acc;
            color: white;
            padding: 10px 0;
            border-radius: 8px 8px 0 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .content {
            padding: 20px;
        }

        .content p {
            line-height: 1.5;
            font-size: 1.1em;
            color: #333;
        }

        .team {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .team-member {
            background: #e4e4e4;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 150px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .team-member img {
            width: 100%;
            border-radius: 50%;
        }

        h2 {
            color: #007acc;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <header>
                <h1>About Us</h1>
            </header>
            
            <p>We are a dedicated team of scientists and enthusiasts passionate about sharing knowledge and fostering curiosity in the world of science.</p>

            <h2>Meet Our Team</h2>

            <div class="team">
                <div class="team-member">
                    <img src="https://via.placeholder.com/100" alt="Team Member 1">
                    <h3>Dr. John Smith</h3>
                    <p>Chemist</p>
                </div>
                <div class="team-member">
                    <img src="https://via.placeholder.com/100" alt="Team Member 2">
                    <h3>Dr. Emily Zhang</h3>
                    <p>Physicist</p>
                </div>
                <div class="team-member">
                    <img src="https://via.placeholder.com/100" alt="Team Member 3">
                    <h3>Dr. Jane Doe</h3>
                    <p>Biologist</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
