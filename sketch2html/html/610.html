
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border: 1px solid transparent;
            transition: border-color 0.3s;
        }
        nav a:hover {
            border-color: white;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .portfolio-item {
            position: relative;
        }
        .portfolio-item img {
            width: 100%;
            border-radius: 8px;
            display: block;
        }
        .portfolio-item h3 {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Automotive Portfolio</h1>
    <nav>
        <a href="#contact">Contact</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#about">About</a>
    </nav>
</header>

<section id="portfolio">
    <h2 style="text-align: center; margin: 20px 0;">Our Work</h2>
    <div class="portfolio">
        <div class="portfolio-item">
            <img src="car3.jpg" alt="Car Project 3">
            <h3>Luxury Ride</h3>
        </div>
        <div class="portfolio-item">
            <img src="car5.jpg" alt="Car Project 5">
            <h3>Eco-Friendly Car</h3>
        </div>
        <div class="portfolio-item">
            <img src="car6.jpg" alt="Car Project 6">
            <h3>Electric Vehicle</h3>
        </div>
        <div class="portfolio-item">
            <img src="car2.jpg" alt="Car Project 2">
            <h3>Classic Beauty</h3>
        </div>
        <div class="portfolio-item">
            <img src="car1.jpg" alt="Car Project 1">
            <h3>Modern Racer</h3>
        </div>
        <div class="portfolio-item">
            <img src="car4.jpg" alt="Car Project 4">
            <h3>Sports Model</h3>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2023 Automotive Design. All Rights Reserved.</p>
</footer>

</body>
</html>
