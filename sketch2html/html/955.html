
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Style Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7efeb;
            color: #4E3B31;
            line-height: 1.5;
        }
        header {
            background-image: url('rustic-background.jpg'); /* Add your rustic background image here */
            background-size: cover;
            padding: 80px 20px;
            text-align: center;
            color: white;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin: 0;
            z-index: 1;
            position: relative;
        }
        h2 {
            font-size: 1.5em;
            margin: 20px 0 0;
            z-index: 1;
            position: relative;
        }
        nav {
            margin: 30px 0;
        }
        nav a {
            color: #f7efeb;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            border: 2px solid #f7efeb;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #f7efeb;
            color: #4E3B31;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4E3B31;
            color: white;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #6F5B49;
        }
        section {
            padding: 40px 20px;
            text-align: center;
        }
        footer {
            background-color: #4E3B31;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <h1>Welcome to Our Rustic Haven</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
        <h2>Experience Nature's Best</h2>
        <a class="btn" href="#explore">Explore More</a>
    </header>
    
    <section id="services">
        <h2>Our Services</h2>
        <p>Crafted with care, designed with nature.</p>
    </section>

    <section id="contact">
        <h2>Get In Touch</h2>
        <p>Contact us for more information.</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Discover the beauty of rustic style.</p>
    </section>

    <footer>
        <p>&copy; 2023 Rustic Haven. All rights reserved.</p>
    </footer>
</body>
</html>
