
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Corporate Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        
        nav {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 15px;
        }
        
        .hero {
            background-image: url('hero-image.jpg');
            height: 400px;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }
        
        .hero h1 {
            font-size: 2.5em;
        }
        
        .content {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        
        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 30%;
            margin: 0 10px;
            text-align: center;
            overflow: hidden;
        }
        
        .card img {
            width: 100%;
            height: auto;
        }
        
        .card h2 {
            padding: 15px 0;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Corporate Lifestyle</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="content">
        <div class="card">
            <img src="image3.jpg" alt="Lifestyle Image 3">
            <h2>Food</h2>
        </div>
        <div class="card">
            <img src="image2.jpg" alt="Lifestyle Image 2">
            <h2>Travel</h2>
        </div>
        <div class="card">
            <img src="image1.jpg" alt="Lifestyle Image 1">
            <h2>Wellness</h2>
        </div>
    </div>

    <div class="hero">
        <h1>Elevate Your Lifestyle</h1>
    </div>

    <footer>
        <p>&copy; 2023 Corporate Lifestyle. All rights reserved.</p>
    </footer>

</body>

</html>
