
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background: #555;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .service-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }
        .service-card h3 {
            margin: 0 0 15px;
            font-size: 1.5rem;
        }
        .service-card p {
            margin: 0;
            font-size: 1rem;
            color: #666;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Entertainment Services</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">Shows</a>
        <a href="#">Events</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="service-card">
            <h3>Live Events</h3>
            <p>Access exclusive live events and performances.</p>
        </div>
        <div class="service-card">
            <h3>Concerts</h3>
            <p>Enjoy virtual concerts from top artists.</p>
        </div>
        <div class="service-card">
            <h3>Movie Rentals</h3>
            <p>Stream and rent the latest movies.</p>
        </div>
        <div class="service-card">
            <h3>TV Shows</h3>
            <p>Watch your favorite TV shows anytime.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Entertainment Website</p>
    </footer>
</body>
</html>
