
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Health Resources</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #e0f7fa; /* Changed background color */
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: #ffe4e1; /* Changed header background */
            border-bottom: 5px solid #d2b48c;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 3em;
            color: #6a5acd; /* Changed h1 color */
            margin: 0;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            font-size: 1.2em;
            color: #b22222; /* Changed nav link color */
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff6347; /* Changed hover color */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .resource {
            background: #fffaf0; /* Changed resource background */
            border: 1px solid #f4a460; /* Changed border color */
            border-radius: 8px;
            padding: 15px;
            margin: 15px;
            width: 250px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .resource h2 {
            font-size: 1.5em;
            color: #ff4500; /* Changed resource header color */
            margin-bottom: 10px;
        }

        .resource a {
            text-decoration: none;
            color: #4682b4; /* Changed resource link color */
            font-weight: bold;
        }

        .resource a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #ffe4e1; /* Changed footer background */
            border-top: 5px solid #d2b48c;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Health Haven</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
    </nav>
</header>

<section class="container">
    <div class="resource">
        <h2>Nutrition Tips</h2>
        <a href="#">Explore</a>
    </div>
    <div class="resource">
        <h2>Exercise Guides</h2>
        <a href="#">Explore</a>
    </div>
    <div class="resource">
        <h2>Mental Health</h2>
        <a href="#">Explore</a>
    </div>
    <div class="resource">
        <h2>Wellness Blogs</h2>
        <a href="#">Explore</a>
    </div>
    <div class="resource">
        <h2>Healthy Recipes</h2>
        <a href="#">Explore</a>
    </div>
</section>

<footer>
    <p>&copy; 2023 Health Haven. All Rights Reserved.</p>
</footer>

</body>
</html>
