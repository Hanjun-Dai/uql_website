
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Education Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2e0d4; /* Changed background color */
            color: #3a2a18; /* Changed text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            background: url('rustic-wood-background.jpg') no-repeat center center/cover;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffddcc; /* Changed header text color */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        header h1 {
            font-size: 2.5em;
        }
        .container {
            width: 80%;
            max-width: 1024px;
            margin: 20px auto;
            background-color: rgba(255, 250, 240, 0.9); /* Changed container background color */
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .service-card {
            background-color: #d9c6a0; /* Changed service card background color */
            border: 1px solid #b2956c; /* Changed border color */
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }
        .service-card h2 {
            font-size: 1.5em;
            margin: 0;
        }
        .service-card p {
            font-size: 0.9em;
            margin: 10px 0;
            color: #5d4a31; /* Changed paragraph text color */
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #6f5f43; /* Changed footer background color */
            color: #ffddcc; /* Changed footer text color */
        }
    </style>
</head>
<body>

<header>
    <h1>Our Educational Services</h1>
</header>

<div class="container">
    <div class="service-card">
        <h2>Tutoring</h2>
        <p>One-on-one personalized sessions.</p>
    </div>
    <div class="service-card">
        <h2>Workshops</h2>
        <p>Hands-on activities and learning.</p>
    </div>
    <div class="service-card">
        <h2>Consulting</h2>
        <p>Guidance for educational paths.</p>
    </div>
    <div class="service-card">
        <h2>Online Courses</h2>
        <p>Flexible learning from home.</p>
    </div>
</div>

<footer>
    <p>&copy; 2023 Rustic Education. All rights reserved.</p>
</footer>

</body>
</html>
