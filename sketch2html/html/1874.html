
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Education Product Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f7ef; /* Light beige background */
            color: #4a3c29; /* Dark brown text */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #8b5a2b; /* Rustic brown border */
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #8b5a2b; /* Darker brown */
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product-image {
            flex: 1;
            min-width: 300px;
            margin: 10px;
        }

        .product-image img {
            width: 100%;
            height: auto;
            border: 5px solid #c2b280; /* Light brown frame */
            border-radius: 10px;
        }

        .product-details {
            flex: 1;
            min-width: 300px;
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .price {
            font-size: 1.5em;
            color: #5c3a2e; /* Darker brown for price */
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #8b5a2b; /* Button background */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #70421e; /* Darker button on hover */
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <footer>
            &copy; 2023 Rustic Education. All Rights Reserved.
        </footer>

        <div class="product">
            <div class="product-details">
                <h2>Wooden Abacus</h2>
                <p>Enhance your counting skills with our handcrafted wooden abacus.</p>
                <div class="price">$29.99</div>
                <a href="#" class="button">Add to Cart</a>
            </div>

            <div class="product-image">
                <img src="product-image.jpg" alt="Rustic Learning Tool">
            </div>
        </div>

        <header>
            <h1>Rustic Learning Tools</h1>
        </header>
    </div>
</body>
</html>
