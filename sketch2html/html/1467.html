
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: white; 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        textarea {
            resize: none;
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .social {
            text-align: center;
            margin-top: 20px;
        }
        .social a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="social">
            <p>Connect with us:</p>
            <a href="#" aria-label="Facebook">ð</a>
            <a href="#" aria-label="Twitter">ð¦</a>
            <a href="#" aria-label="LinkedIn">ð</a>
        </div>
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Your message" required></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your email" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your name" required>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
