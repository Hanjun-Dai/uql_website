
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #ffffff;
        }

        header {
            background: url('header-bg.jpg') no-repeat center center/cover;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        nav {
            background-color: #1c1c1c;
            padding: 15px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            position: relative;
            text-align: center;
            padding: 50px 20px;
            background-color: #333;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
        }

        .featured-games {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            flex-wrap: wrap;
        }

        .game-card {
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            width: 30%;
            margin: 10px;
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: auto;
        }

        .game-card h3 {
            margin: 10px;
            font-size: 20px;
        }

        .categories {
            text-align: center;
            padding: 20px;
            background-color: #222;
        }

        .categories h2 {
            margin: 0;
        }

        .footer {
            background-color: #1c1c1c;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Games Hub</h1>
</header>

<section class="featured-games">
    <div class="game-card">
        <img src="game1.jpg" alt="Game 1">
        <h3>Game Title 1</h3>
    </div>
    <div class="game-card">
        <img src="game2.jpg" alt="Game 2">
        <h3>Game Title 2</h3>
    </div>
    <div class="game-card">
        <img src="game3.jpg" alt="Game 3">
        <h3>Game Title 3</h3>
    </div>
</section>

<nav>
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">News</a>
    <a href="#">Community</a>
    <a href="#">Support</a>
</nav>

<section class="hero">
    <h1>Discover Your Next Adventure</h1>
</section>

<section class="categories">
    <h2>Explore Categories</h2>
    <nav>
        <a href="#" style="color:#ffffff">Action</a>
        <a href="#" style="color:#ffffff">Adventure</a>
        <a href="#" style="color:#ffffff">Puzzle</a>
        <a href="#" style="color:#ffffff">Strategy</a>
    </nav>
</section>

<footer class="footer">
    <p>&copy; 2023 Games Hub. All rights reserved.</p>
</footer>

</body>
</html>
