
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #eaeaea; /* Changed background color */
            color: #444; /* Changed text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .error-container {
            background: #ffffff; /* Kept as is */
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25); /* Changed shadow opacity */
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 72px;
            margin: 0;
            font-weight: bold;
            color: #4CAF50; /* Changed emphasis color to Green */
        }

        h2 {
            font-size: 24px;
            margin: 20px 0;
            font-weight: normal;
            color: #555; /* Changed color of subheading */
        }

        .button {
            background-color: #4CAF50; /* Changed button background color */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #388E3C; /* Changed hover color */
        }

        .bg-shape {
            position: absolute;
            width: 600px;
            height: 600px;
            background: rgba(76, 175, 80, 0.1); /* Changed to match the new color scheme */
            border-radius: 50%;
            top: -200px;
            left: -200px;
            z-index: 0;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="bg-shape"></div>
    <div class="error-container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>We can't seem to find the page you're looking for.</p>
        <a href="/" class="button">Go Back Home</a>
    </div>
</body>
</html>
