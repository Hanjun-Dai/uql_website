
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5e5e5; /* Changed background color */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1024px;
            background-color: white;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
        }
        .product-image {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-title {
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
            color: #2c3e50; /* Changed title color */
        }
        .product-description {
            font-size: 14px;
            color: #444; /* Changed description color */
            margin: 10px 0;
        }
        .product-rating {
            margin: 10px 0;
            font-size: 16px;
            color: #ffdd57; /* Changed rating color */
        }
        .product-price {
            font-size: 24px;
            color: #1abc9c; /* Changed price color */
            margin: 15px 0;
        }
        .purchase-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db; /* Changed button background color */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .purchase-button:hover {
            background-color: #2980b9; /* Changed button hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="game-thumbnail.jpg" alt="Game Thumbnail" class="product-image">
        <h1 class="product-title">Epic Adventure</h1>
        <p class="product-description">Join the quest in this thrilling adventure game.</p>

        <div class="product-price">$59.99</div>
        <a href="#" class="purchase-button">Buy Now</a>
    </div>
</body>
</html>
