
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Tech</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff; /* Changed background-color */
            color: #4d4d4d; /* Changed text color */
        }
        .header {
            background-color: #2196f3; /* Changed header background color */
            color: #fff; /* Changed header text color */
            text-align: center;
            padding: 40px 0;
            position: relative;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
        }
        .header p {
            font-size: 1.2em;
            margin: 10px 0 20px;
        }
        .cta-button {
            background-color: #ff4081; /* Changed button background color */
            color: #fff; /* Kept button text color */
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #f50057; /* Changed button hover color */
        }
        .features {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
            flex-wrap: wrap;
        }
        .feature {
            background-color: #f9f9f9; /* Changed feature background color */
            border: 2px solid #2196f3; /* Changed feature border color */
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            width: 30%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15); /* Slightly darkened shadow */
            margin: 10px 0;
            transition: transform 0.2s;
        }
        .feature:hover {
            transform: scale(1.05);
        }
        .feature img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2196f3; /* Changed footer background color */
            color: white; /* Kept footer text color */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Welcome to Playful Tech</h1>
        <p>Your gateway to the future</p>
        <a class="cta-button" href="#">Join Now</a>
    </div>

    <div class="features">
        <div class="feature">
            <img src="icon1.png" alt="Feature 1">
            <h2>Innovative Tools</h2>
            <p>Explore our latest offerings.</p>
        </div>
        <div class="feature">
            <img src="icon2.png" alt="Feature 2">
            <h2>Community Driven</h2>
            <p>Join a vibrant community.</p>
        </div>
        <div class="feature">
            <img src="icon3.png" alt="Feature 3">
            <h2>24/7 Support</h2>
            <p>We're here to help you!</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Playful Tech. All rights reserved.</p>
    </footer>

</body>
</html>
