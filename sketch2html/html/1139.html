
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Arts Landing Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 5em; /* Increased font size */
            margin: 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #ecf0f1;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.8em; /* Decreased font size */
        }
        .hero {
            height: 400px;
            background: url('https://example.com/hero-image.jpg') no-repeat center center/cover;
            position: relative;
        }
        .hero .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ecf0f1;
            text-align: center;
        }
        .hero h2 {
            font-size: 3.5em; /* Increased font size */
            margin: 0;
        }
        .services {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
            background-color: #ffffff;
        }
        .service {
            width: 30%;
            text-align: center;
        }
        .service img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .service h3 {
            font-size: 1.2em; /* Increased font size */
        }
        footer {
            background: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
        footer p {
            font-size: 0.9em; /* Decreased font size */
        }
    </style>
</head>
<body>

<header>
    <h1>Classic Arts</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="hero">
    <div class="overlay">
        <h2>Discover the Beauty of Art</h2>
    </div>
</div>

<div class="services">
    <div class="service">
        <img src="https://example.com/art1.jpg" alt="Art Piece 1">
        <h3>Art Piece 1</h3>
    </div>
    <div class="service">
        <img src="https://example.com/art2.jpg" alt="Art Piece 2">
        <h3>Art Piece 2</h3>
    </div>
    <div class="service">
        <img src="https://example.com/art3.jpg" alt="Art Piece 3">
        <h3>Art Piece 3</h3>
    </div>
</div>

<footer>
    <p>&copy; 2023 Classic Arts - Your tagline here</p>
</footer>

</body>
</html>
