
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Business Homepage</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #ffebee; /* Changed background color */
            color: #3e2723;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffe0b2; /* Changed header background color */
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #bdbdbd;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            font-family: 'Brush Script MT', cursive;
            color: #d32f2f; /* Changed h1 color */
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #1b5e20; /* Changed navigation link color */
            margin: 0 15px;
            padding: 8px 16px;
            border: 2px solid #1b5e20; /* Changed link border color */
            border-radius: 5px;
            transition: all 0.3s;
        }
        nav a:hover {
            background-color: #1b5e20; /* Changed hover background color */
            color: white;
        }
        .hero {
            background-image: url('your-vintage-background-image.jpg');
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffecb3; /* Changed hero text color */
            font-size: 2.5em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .content {
            padding: 20px;
            text-align: center;
            color: #6d4c41; /* Changed content text color */
        }
        .footer {
            background-color: #ffe0b2; /* Changed footer background color */
            text-align: center;
            padding: 10px 0;
            border-top: 5px solid #bdbdbd;
            position: relative;
            bottom: 0;
            width: 100%;
            color: #3e2723; /* Changed footer text color */
        }
    </style>
</head>
<body>

<header>
    <h1>Vintage Business</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="hero">
    Welcome to Our Vintage World
</div>

<div class="content">
    <h2>Explore Our Services</h2>
    <p>Your satisfaction is our priority.</p>
</div>

<div class="footer">
    <p>&copy; 2023 Vintage Business. All Rights Reserved.</p>
</div>

</body>
</html>
