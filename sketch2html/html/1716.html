
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #34495e; /* Changed background color */
            color: #ecf0f1; /* Changed text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            border: 3px solid #f39c12; /* Changed border color */
            border-radius: 10px;
            padding: 40px;
            background-color: #2c3e50; /* Changed container background color */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #e74c3c; /* Changed heading color */
        }
        p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            background-color: #e67e22; /* Changed button background color */
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #d35400; /* Changed button hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Page Not Found</p>
        <a href="/" class="btn">Go to Home</a>
    </div>
</body>
</html>
