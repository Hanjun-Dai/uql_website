
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Food Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f1e7;
            color: #5c4e3c;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #bc8c4e;
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 1024px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 15px;
        }
        .portfolio-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .portfolio-item:hover {
            transform: translateY(-5px);
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
        }
        .portfolio-item h3 {
            margin: 10px;
            font-size: 1.5em;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #bc8c4e;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rustic Food Portfolio</h1>
    </header>
    <div class="container">
        <div class="portfolio">
            <div class="portfolio-item">
                <img src="image3.jpg" alt="Dish 3">
                <h3>Rustic Bread Board</h3>
            </div>
            <div class="portfolio-item">
                <img src="image4.jpg" alt="Dish 4">
                <h3>Homestyle Soup</h3>
            </div>
            <div class="portfolio-item">
                <img src="image1.jpg" alt="Dish 1">
                <h3>Farm Fresh Salad</h3>
            </div>
            <div class="portfolio-item">
                <img src="image2.jpg" alt="Dish 2">
                <h3>Grilled Vegetable Platter</h3>
            </div>
            <div class="portfolio-item">
                <img src="image5.jpg" alt="Dish 5">
                <h3>Seasonal Fruit Tart</h3>
            </div>
            <div class="portfolio-item">
                <img src="image6.jpg" alt="Dish 6">
                <h3>Cottage Pie</h3>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Rustic Food. All Rights Reserved.</p>
    </footer>
</body>
</html>
