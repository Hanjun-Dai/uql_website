
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 70%;
            max-width: 1024px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .header {
            background: url('header-image.jpg') no-repeat center center/cover;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 2.5em;
        }
        .content {
            padding: 20px;
        }
        .mission {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .team {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .team-member {
            text-align: center;
            width: 30%;
        }
        .team-member img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="team">
                <div class="team-member">
                    <img src="member1.jpg" alt="Member 1">
                    <h3>John Doe</h3>
                    <p>Editor-in-Chief</p>
                </div>
                <div class="team-member">
                    <img src="member2.jpg" alt="Member 2">
                    <h3>Jane Smith</h3>
                    <p>Lead Journalist</p>
                </div>
                <div class="team-member">
                    <img src="member3.jpg" alt="Member 3">
                    <h3>Emily Johnson</h3>
                    <p>Photographer</p>
                </div>
            </div>
            <div class="mission">
                "Delivering truth, one story at a time."
            </div>
        </div>
        <div class="header">
            Our News Team
        </div>
    </div>

</body>
</html>
