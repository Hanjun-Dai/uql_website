
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1f1f1f; /* Changed background color */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            padding: 20px;
            background-color: #333333; /* Changed error container background color */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .error-code {
            font-size: 100px;
            font-weight: bold;
            color: #ff6b6b; /* Changed error code color */
            margin: 0;
        }
        .error-message {
            font-size: 24px;
            margin: 10px 0;
            color: #b0b0b0; /* Changed error message color */
        }
        .error-image {
            width: 150px;
            margin: 20px 0;
        }
        .back-home {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #ff6b6b; /* Changed back-home button background color */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-home:hover {
            background-color: #ff2e2e; /* Changed hover color */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="https://via.placeholder.com/150" alt="Error Image" class="error-image">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! Page not found.</p>
        <a href="/" class="back-home">Back to Home</a>
    </div>
</body>
</html>
