
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parenting Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9; /* Changed background color */
        }
        header {
            background-color: #2196F3; /* Changed header color */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav {
            background-color: #555; /* Changed nav background color */
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: yellow; /* Changed link color */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ffeb3b; /* Changed hover background color */
            color: black;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .service {
            background-color: #ffffff;
            border: 1px solid #ccc; /* Changed border color */
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: calc(33% - 40px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Darkened shadow */
            text-align: center;
        }
        .service img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #444; /* Changed footer background color */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Parenting Services</h1>
</header>

<nav>
    <a href="#consultation">Consultation</a>
    <a href="#workshops">Workshops</a>
    <a href="#coaching">Coaching</a>
</nav>

<div class="content">
    <div class="service" id="consultation">
        <img src="consultation.jpg" alt="Consultation">
        <h2>Consultation</h2>
        <p>Personalized parenting advice</p>
    </div>
    <div class="service" id="workshops">
        <img src="workshops.jpg" alt="Workshops">
        <h2>Workshops</h2>
        <p>Interactive parenting workshops</p>
    </div>
    <div class="service" id="coaching">
        <img src="coaching.jpg" alt="Coaching">
        <h2>Coaching</h2>
        <p>One-on-one coaching sessions</p>
    </div>
</div>

<footer>
    <p>&copy; 2023 Parenting Website. All rights reserved.</p>
</footer>

</body>
</html>
