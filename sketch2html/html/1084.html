
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Finance Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Garamond', serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #eee;
            padding: 15px 0;
            text-align: center;
            border-bottom: 2px solid #ccc;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #555;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .product {
            display: flex;
            flex-direction: row;
            margin-top: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .product-image {
            flex: 1;
            background-image: url('product-image.jpg');
            background-size: cover;
            height: 300px;
        }
        .product-details {
            flex: 2;
            padding: 20px;
            border-left: 2px solid #eee;
        }
        .product-details h2 {
            margin-top: 0;
            color: #2c2c2c;
        }
        .price {
            font-size: 1.5rem;
            color: #b12704;
            margin: 10px 0;
        }
        .cta {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-top: 20px;
        }
        .cta button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .cta button:hover {
            background: #34495e;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #eee;
            border-top: 2px solid #ccc;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Finance Vintage</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="container">
    <div class="product">
        <div class="product-details">
            <h2>Premium Financial Plan</h2>
            <p class="price">$99/month</p>
            <p>Unlock unique financial insights and expert advice.</p>
            <p>Perfect for individuals and small businesses.</p>
        </div>
        <div class="product-image"></div>
    </div>

    <div class="cta">
        <button>Get Started</button>
    </div>
</div>

<footer>
    <p>&copy; 2023 Finance Vintage. All Rights Reserved.</p>
</footer>

</body>
</html>
