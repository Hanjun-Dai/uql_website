
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Category Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e4f4f4; /* Changed the background color */
        }
        .container {
            width: 1024px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #dce5e5; /* Changed border color */
        }
        h1 {
            margin: 0;
            color: #444; /* Changed text color */
        }
        .category {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .game-card {
            width: 30%;
            margin: 10px 0;
            border: 1px solid #d4d4d4; /* Changed border color */
            border-radius: 5px;
            overflow: hidden;
            background: #f9f9f9; /* Changed background color */
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: scale(1.02);
        }
        .game-image {
            width: 100%;
            height: 150px;
            background-color: #bbb; /* Changed background color */
            background-size: cover;
            background-position: center;
        }
        .game-title {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            color: #222; /* Changed text color */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-top: 2px solid #dce5e5; /* Changed border color */
            color: #888; /* Changed text color */
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Game Categories</h1>
    </header>

    <div class="category">
        <div class="game-card">
            <div class="game-image" style="background-image: url('game1.jpg');"></div>
            <div class="game-title">Action Games</div>
        </div>

        <div class="game-card">
            <div class="game-image" style="background-image: url('game2.jpg');"></div>
            <div class="game-title">Adventure Games</div>
        </div>

        <div class="game-card">
            <div class="game-image" style="background-image: url('game3.jpg');"></div>
            <div class="game-title">Puzzle Games</div>
        </div>

        <div class="game-card">
            <div class="game-image" style="background-image: url('game4.jpg');"></div>
            <div class="game-title">RPG Games</div>
        </div>

        <div class="game-card">
            <div class="game-image" style="background-image: url('game5.jpg');"></div>
            <div class="game-title">Sports Games</div>
        </div>

        <div class="game-card">
            <div class="game-image" style="background-image: url('game6.jpg');"></div>
            <div class="game-title">Simulation Games</div>
        </div>
    </div>

    <footer>
        &copy; 2023 Games Website. All rights reserved.
    </footer>
</div>

</body>
</html>
