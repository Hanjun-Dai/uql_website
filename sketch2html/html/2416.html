
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #e1f5fe; /* Changed background color */
            color: #444; /* Slightly darker color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .error-container {
            max-width: 600px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); /* Made shadow darker */
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #FF6F00; /* Changed error code color */
            margin: 0;
        }

        .error-message {
            font-size: 1.5rem;
            margin-top: -10px;
            color: #555; /* Changed error message color */
        }

        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FF6F00; /* Changed button background */
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .home-button:hover {
            background-color: #EF7D00; /* Changed hover color */
        }

        .abstract-art {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('abstract-art-background.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.1;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="abstract-art"></div>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! Page not found.</p>
        <button class="home-button" onclick="window.location.href='/'">Go Back Home</button>
    </div>
</body>
</html>
