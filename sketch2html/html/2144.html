
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            width: 80%;
            max-width: 1024px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .resources {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }
        .resource-card {
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .resource-card:hover {
            transform: translateY(-5px);
        }
        .resource-card img {
            max-width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .resource-card h3 {
            margin: 10px;
            font-size: 18px;
        }
        .resource-card a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .resource-card a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Health Resource Center</h1>
</header>

<div class="container">
    <div class="resources">
        <div class="resource-card">
            <img src="path/to/image6.jpg" alt="Resource 6">
            <h3>Online Support Groups</h3>
            <a href="#">Read More</a>
        </div>
        <div class="resource-card">
            <img src="path/to/image4.jpg" alt="Resource 4">
            <h3>Wellness Programs</h3>
            <a href="#">Read More</a>
        </div>
        <div class="resource-card">
            <img src="path/to/image2.jpg" alt="Resource 2">
            <h3>Mental Health Resources</h3>
            <a href="#">Read More</a>
        </div>
        <div class="resource-card">
            <img src="path/to/image1.jpg" alt="Resource 1">
            <h3>Nutrition Guide</h3>
            <a href="#">Read More</a>
        </div>
        <div class="resource-card">
            <img src="path/to/image3.jpg" alt="Resource 3">
            <h3>Fitness Tips</h3>
            <a href="#">Read More</a>
        </div>
        <div class="resource-card">
            <img src="path/to/image5.jpg" alt="Resource 5">
            <h3>Health Blogs</h3>
            <a href="#">Read More</a>
        </div>
    </div>
</div>

</body>
</html>
