
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page - Real Estate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3; /* Changed background color */
            color: #444; /* Changed text color */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .error-code {
            font-size: 80px;
            font-weight: bold;
            color: #c0392b; /* Changed error code color */
        }

        .error-message {
            font-size: 24px;
            margin: 10px 0;
            color: #2c3e50; /* Changed error message color */
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1abc9c; /* Changed button background color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: #16a085; /* Changed hover state color */
        }
        
        footer {
            margin-top: auto;
            font-size: 14px;
            color: #999; /* Changed footer text color */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <a href="/" class="home-link">Go to Homepage</a>
    </div>
    <footer>
        &copy; 2023 Real Estate Company. All rights reserved.
    </footer>
</body>

</html>
