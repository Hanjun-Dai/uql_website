
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Games Homepage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }
        header {
            background-color: #ff8c00;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 2em;
            border-bottom: 5px solid #ffa500;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ffd700;
            padding: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {
            background-color: #ffa500;
            color: white;
        }
        .hero {
            background-image: url('header-bg.jpg'); /* Sample background image */
            background-size: cover;
            height: 300px;
            position: relative;
            text-align: center;
            color: white;
        }
        .hero h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #ff8c00;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .feature-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .feature {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .feature img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    Fun & Games!
</header>

<section class="feature-section">
    <div class="feature">
        <img src="game1.png" alt="Game 1">
        <h3>Game One</h3>
    </div>
    <div class="feature">
        <img src="game2.png" alt="Game 2">
        <h3>Game Two</h3>
    </div>
    <div class="feature">
        <img src="game3.png" alt="Game 3">
        <h3>Game Three</h3>
    </div>
    <div class="feature">
        <img src="game4.png" alt="Game 4">
        <h3>Game Four</h3>
    </div>
</section>

<nav>
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">News</a>
    <a href="#">Contact</a>
</nav>

<div class="hero">
    <h1>Welcome to the Adventure!</h1>
</div>

<footer class="footer">
    Â© 2023 Fun & Games! | All Rights Reserved
</footer>

</body>
</html>
