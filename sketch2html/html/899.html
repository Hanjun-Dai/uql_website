
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .portfolio-title {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .portfolio-item {
            background: #fff;
            margin: 15px 0;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        .portfolio-image {
            width: 100%;
            height: 300px;
            background-color: #ccc;
            background-position: center;
            background-size: cover;
        }
        .portfolio-content {
            padding: 20px;
        }
        .portfolio-content h3 {
            margin: 0;
            font-size: 1.5em;
        }
        .portfolio-content p {
            margin: 10px 0;
            color: #666;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Automotive Portfolio</h1>
</header>

<div class="container">

    <div class="portfolio-item">
        <div class="portfolio-image" style="background-image: url('car2.jpg');"></div>
        <div class="portfolio-content">
            <h3>Project Name 2</h3>
            <p>Short description of another automotive project.</p>
        </div>
    </div>
    
    <div class="portfolio-title">Our Work</div>

    <div class="portfolio-item">
        <div class="portfolio-image" style="background-image: url('car3.jpg');"></div>
        <div class="portfolio-content">
            <h3>Project Name 3</h3>
            <p>Brief details about this automotive project.</p>
        </div>
    </div>

    <div class="portfolio-item">
        <div class="portfolio-image" style="background-image: url('car1.jpg');"></div>
        <div class="portfolio-content">
            <h3>Project Name 1</h3>
            <p>Short description of the automotive project.</p>
        </div>
    </div>

    <!-- Add more portfolio items as needed -->
</div>

<footer>
    &copy; 2023 Automotive Company. All rights reserved.
</footer>

</body>
</html>
