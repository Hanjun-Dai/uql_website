
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            width: 1024px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #6d5dff, #b066cc);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .product-image {
            text-align: center;
            padding: 20px;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
            border: 10px solid #f0f0f0;
            border-radius: 10px;
        }
        .product-details {
            padding: 20px;
            text-align: center;
        }
        .product-title {
            font-size: 28px;
            margin: 10px 0;
        }
        .product-price {
            font-size: 24px;
            color: #b066cc;
            margin: 10px 0;
        }
        .product-description {
            font-size: 16px;
            margin: 10px 0;
            color: #666;
        }
        .add-to-cart {
            background-color: #6d5dff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .add-to-cart:hover {
            background-color: #5746cc;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #f0f0f0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="footer">
            Â© 2023 Your Business Name. All rights reserved.
        </div>
        <div class="header">
            Artistic Product Showcase
        </div>
        <div class="product-details">
            <div class="product-title">Product Name</div>
            <div class="product-description">
                A brief description of the artistic product goes here. It captures the essence and inspiration behind the creation.
            </div>
            <div class="product-price">$99.99</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-image">
            <img src="https://via.placeholder.com/400" alt="Artistic Product">
        </div>
    </div>
</body>
</html>
