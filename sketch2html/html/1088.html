
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Game Zone</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Changed background color */
            color: #e0e0e0; /* Changed text color */
            text-align: center;
        }

        .container {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #8e24aa, #ff4081); /* Changed gradient color */
            max-width: 400px;
            position: relative;
        }

        .error-code {
            font-size: 72px;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Changed shadow color */
        }

        .error-message {
            font-size: 24px;
            margin: 10px 0;
            line-height: 1.5;
            color: #dcdcdc; /* Changed error message color */
        }

        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #ffffff;
            text-decoration: none;
            background-color: #2196f3; /* Changed button background color */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #1976d2; /* Changed button hover color */
        }

        .bg-dec {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-dec"></div>
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! Page not found.</p>
        <a href="/" class="home-button">Go to Homepage</a>
    </div>
</body>
</html>
