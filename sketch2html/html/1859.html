
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Rustic Business</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f5dc; /* Light beige background */
            margin: 0;
            padding: 0;
            color: #3b2a2a; /* Dark brown text color */
        }
        header {
            background-image: url('wood-background.jpg'); /* Rustic wood background */
            color: #fff;
            text-align: center;
            padding: 40px 20px;
        }
        h1 {
            font-size: 36px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff; /* White background for content */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border-left: 5px solid #8B4513; /* SaddleBrown color border */
        }
        .image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #3b2a2a; /* Dark brown footer */
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>About Us</h1>
</header>

<div class="container">
    <div class="section">
        <h2>Meet the Team</h2>
        <img class="image" src="team-image.jpg" alt="Our Team">
        <p>Passionate professionals working together.</p>
    </div>

    <div class="section">
        <h2>Our Story</h2>
        <img class="image" src="rustic-image.jpg" alt="Rustic Story">
        <p>Dedicated to craftsmanship.</p>
    </div>

    <div class="section">
        <h2>Our Values</h2>
        <p>Integrity, Quality, Community.</p>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2023 Rustic Business. All rights reserved.</p>
</footer>

</body>
</html>
