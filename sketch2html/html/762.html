
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .service-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 10px;
            width: calc(33% - 20px);
            text-align: center;
            overflow: hidden;
        }

        .service-card img {
            width: 100%;
            height: auto;
        }

        .service-card h3 {
            margin: 10px 0;
            color: #333;
        }

        .service-card p {
            color: #666;
            padding: 0 15px;
            margin: 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .service-card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .service-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Our Technology Services</h1>
</header>

<div class="container">
    <section class="services">
        <div class="service-card">
            <img src="service2.jpg" alt="Service 2">
            <h3>Service 2</h3>
            <p>Description of Service 2.</p>
        </div>
        <div class="service-card">
            <img src="service1.jpg" alt="Service 1">
            <h3>Service 1</h3>
            <p>Description of Service 1.</p>
        </div>
        <div class="service-card">
            <img src="service3.jpg" alt="Service 3">
            <h3>Service 3</h3>
            <p>Description of Service 3.</p>
        </div>
    </section>
</div>

<footer>
    <p>&copy; 2023 Technology Company. All rights reserved.</p>
</footer>

</body>
</html>
