
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Science Product Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f7f3;
            color: #4a3c2a;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8B5A2B;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 1024px;
            margin: 20px auto;
            background-color: #fff6e7;
            border-radius: 8px;
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .product-img {
            max-width: 100%;
            border: 5px solid #8B5A2B;
            border-radius: 8px;
        }
        .product-title {
            font-size: 24px;
            margin: 15px 0;
        }
        .price {
            font-size: 20px;
            color: #7F5A33;
            margin-bottom: 20px;
        }
        .description {
            font-size: 16px;
            line-height: 1.5;
        }
        button {
            background-color: #8B5A2B;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #7f4b1b;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #7F5A33;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rustic Science Store</h1>
    </header>
    <div class="container">
        <h2 class="product-title">Rustic Science Kit</h2>
        <img src="product-image.jpg" alt="Product" class="product-img">
        <div class="price">$29.99</div>
        <footer>
            <p>&copy; 2023 Rustic Science Store. All rights reserved.</p>
        </footer>
        <p class="description">
            Explore the wonders of science with our all-natural materials and tools. Perfect for home experiments and learning.
        </p>
        <button>Add to Cart</button>
    </div>
</body>
</html>
