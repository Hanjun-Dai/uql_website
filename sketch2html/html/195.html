
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: #f0f8ff; /* Changed the background color */
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #2e8b57; /* Changed text color */
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #dc143c; /* Changed link color */
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 960px;
            margin: 0 auto;
        }
        .portfolio-item {
            background: #faf0e6; /* Changed item background color */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .portfolio-item img {
            width: 100%;
            display: block;
        }
        .portfolio-item h2 {
            padding: 15px;
            margin: 0;
            font-size: 1.5em;
            text-align: center;
            color: #8b0000; /* Changed text color in items */
        }
        footer {
            background: #f0fff0; /* Changed footer background color */
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        footer p {
            margin: 0;
            color: #444; /* Changed footer text color */
        }
    </style>
</head>
<body>

<header>
    <h1>My Lifestyle Portfolio</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section class="portfolio" id="projects">
    <div class="portfolio-item">
        <img src="project1.jpg" alt="Project 1">
        <h2>Project Title 1</h2>
    </div>
    <div class="portfolio-item">
        <img src="project2.jpg" alt="Project 2">
        <h2>Project Title 2</h2>
    </div>
    <div class="portfolio-item">
        <img src="project3.jpg" alt="Project 3">
        <h2>Project Title 3</h2>
    </div>
    <div class="portfolio-item">
        <img src="project4.jpg" alt="Project 4">
        <h2>Project Title 4</h2>
    </div>
    <div class="portfolio-item">
        <img src="project5.jpg" alt="Project 5">
        <h2>Project Title 5</h2>
    </div>
    <div class="portfolio-item">
        <img src="project6.jpg" alt="Project 6">
        <h2>Project Title 6</h2>
    </div>
</section>

<footer>
    <p>&copy; 2023 My Lifestyle Portfolio</p>
</footer>

</body>
</html>
