
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 80%;
        }
        .error-code {
            font-size: 64px;
            font-weight: bold;
            color: #d9534f;
            margin: 0;
        }
        .error-message {
            font-size: 24px;
            margin: 15px 0;
            color: #555;
        }
        .fashion-image {
            width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }
        .home-button {
            background: #5bc0de;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .home-button:hover {
            background: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="fashion-image" src="https://source.unsplash.com/featured/?fashion" alt="Fashion Image">
        <h1 class="error-code">404</h1>
        <a href="/" class="home-button">Back to Home</a>
        <p class="error-message">Oops! We couldn't find that page.</p>
    </div>
</body>
</html>
