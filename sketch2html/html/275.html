
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f7ef; /* Changed background color */
        }
        header {
            background-color: #ff6347; /* Changed header background color */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .testimonial {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            width: 300px;
            transition: transform 0.2s;
        }
        .testimonial:hover {
            transform: scale(1.05);
        }
        .testimonial img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .quote {
            font-style: italic;
            color: #2c3e50; /* Changed quote color */
            margin: 10px 0;
        }
        .author {
            font-weight: bold;
            color: #d35400; /* Changed author color */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #16a085; /* Changed footer background color */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>What Our Clients Say</h1>
</header>

<div class="container">
    <div class="testimonial">
        <img src="avatar1.jpg" alt="Avatar 1">
        <p class="quote">"This technology changed my life!"</p>
        <p class="author">- John Doe</p>
    </div>

    <div class="testimonial">
        <img src="avatar2.jpg" alt="Avatar 2">
        <p class="quote">"Incredible service and support!"</p>
        <p class="author">- Jane Smith</p>
    </div>

    <div class="testimonial">
        <img src="avatar3.jpg" alt="Avatar 3">
        <p class="quote">"A game changer in my business."</p>
        <p class="author">- Samuel Lee</p>
    </div>

    <div class="testimonial">
        <img src="avatar4.jpg" alt="Avatar 4">
        <p class="quote">"I highly recommend them!"</p>
        <p class="author">- Emma Wilson</p>
    </div>
</div>

<footer>
    <p>&copy; 2023 Tech Company. All rights reserved.</p>
</footer>

</body>
</html>
