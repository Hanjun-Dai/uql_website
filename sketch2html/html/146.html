
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Automotive Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #282c34;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1024px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .hero {
            background-image: url('car-hero.jpg');
            background-size: cover;
            height: 300px;
            border-radius: 8px;
            position: relative;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero h1 {
            font-size: 3em;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        .mission {
            text-align: center;
            margin: 40px 0;
        }
        .mission h2 {
            font-size: 2em;
            color: #333;
        }
        .mission p {
            font-size: 1.2em;
            line-height: 1.5;
            max-width: 600px;
            margin: 0 auto;
        }
        footer {
            background-color: #282c34;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>About Us</h1>
</header>

<div class="container">

    <div class="mission">
        <h2>Our Mission</h2>
        <p>At AutoWorld, we are dedicated to providing unparalleled automotive solutions, driven by innovation and fuelled by passion.</p>
    </div>

    <div class="hero">
        <h1>Driven by Passion</h1>
    </div>

</div>

<footer>
    <p>&copy; 2023 AutoWorld. All rights reserved.</p>
</footer>

</body>
</html>
