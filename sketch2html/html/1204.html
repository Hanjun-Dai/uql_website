
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Category Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e7e7e7; /* Changed background color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3b2b24; /* Changed header background color */
            color: #f9f9f9;             /* Changed header text color */
            padding: 10px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 1024px;
            margin: auto;
            padding: 20px;
        }

        .category {
            background: #fff;
            border: 1px solid #bbb; /* Changed border color */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .category img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #bbb; /* Changed border color */
        }

        .category-title {
            background-color: #c5978c; /* Changed title background color */
            padding: 10px 0;
            font-size: 20px;
            color: #3b2b24; /* Changed title text color */
        }

        .category-content {
            padding: 15px;
        }

        .category a {
            text-decoration: none;
            color: #3b2b24; /* Changed link color */
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .category {
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Automotive Categories</h1>
    </header>

    <div class="container">
        <div class="category">
            <img src="images/suv.jpg" alt="SUV">
            <div class="category-title">SUV</div>
            <div class="category-content">
                <a href="#">Explore SUVs</a>
            </div>
        </div>

        <div class="category">
            <img src="images/sedan.jpg" alt="Sedan">
            <div class="category-title">Sedan</div>
            <div class="category-content">
                <a href="#">Explore Sedans</a>
            </div>
        </div>

        <div class="category">
            <img src="images/truck.jpg" alt="Truck">
            <div class="category-title">Truck</div>
            <div class="category-content">
                <a href="#">Explore Trucks</a>
            </div>
        </div>

        <div class="category">
            <img src="images/coupe.jpg" alt="Coupe">
            <div class="category-title">Coupe</div>
            <div class="category-content">
                <a href="#">Explore Coupes</a>
            </div>
        </div>
    </div>
</body>

</html>
