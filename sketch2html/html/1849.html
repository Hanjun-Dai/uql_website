
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Product Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            padding: 20px;
            background: #ffcc00;
            border-radius: 10px 10px 0 0;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #4a90e2;
            font-family: 'Comic Sans MS', cursive;
        }

        .product-image {
            text-align: center;
            margin: 20px 0;
        }

        .product-image img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product-info {
            text-align: center;
        }

        .price {
            font-size: 1.8em;
            color: #ff5733;
            margin: 10px 0;
        }

        .buy-button {
            background: #4caf50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 1.2em;
            transition: background 0.3s;
        }

        .buy-button:hover {
            background: #45a049;
        }

        .features {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        .feature-item {
            background: #e7f3fe;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Fun Toys for Adventure!</h1>
        </header>
        <ul class="features">
            <li class="feature-item">Interactive Play</li>
            <li class="feature-item">Safe & Non-Toxic</li>
            <li class="feature-item">Perfect for All Ages!</li>
            <li class="feature-item">Encourages Creativity</li>
        </ul>
        <div class="product-image">
            <img src="toy-image.jpg" alt="Fun Toy">
        </div>
        <div class="product-info">
            <button class="buy-button">Buy Now!</button>
            <div class="price">$29.99</div>
        </div>
        <footer>
            &copy; 2023 Fun Toys Inc. All rights reserved.
        </footer>
    </div>
</body>

</html>
