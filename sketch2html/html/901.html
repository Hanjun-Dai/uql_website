
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 1024px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
        .product-title {
            font-size: 24px;
            margin: 10px 0;
        }
        .product-price {
            font-size: 20px;
            color: #28a745;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="footer">
            <p>&copy; 2023 Sports Website. All Rights Reserved.</p>
        </div>
        <h2 class="product-title">Lightweight Running Shoes</h2>
        <div class="header">
            <h1>Sports Gear</h1>
        </div>
        <p class="product-price">$79.99</p>
        <img src="product-image.jpg" alt="Product Image" class="product-image">
        <a href="#" class="button">Add to Cart</a>
    </div>
</body>
</html>
