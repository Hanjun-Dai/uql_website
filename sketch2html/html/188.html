
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Vintage Style</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #e1f2fb; /* Changed body background color */
            color: #333; /* Changed text color */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-image: url('https://www.example.com/vintage-bg.jpg'); /* Background image remains the same */
            background-size: cover;
        }

        .container {
            background-color: rgba(255, 228, 196, 0.9); /* Changed container background color */
            border: 2px solid #f39c12; /* Changed border color */
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Slightly darkened shadow */
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 48px;
            margin: 0;
            color: #e67e22; /* Changed heading color */
        }

        p {
            font-size: 18px;
            margin: 20px 0;
            color: #5d6d7e; /* Changed paragraph color */
        }

        .link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2980b9; /* Changed link background color */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .link:hover {
            background-color: #24597a; /* Changed hover background color */
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d; /* Footer color remains the same */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Page not found.</p>
        <a href="/" class="link">Go Back Home</a>
        <footer>
            &copy; 2023 Your Business Name
        </footer>
    </div>
</body>
</html>
