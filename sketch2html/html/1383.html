
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage News Product Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f5dc; /* light beige background */
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #d2b48c; /* tan color */
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .product-container {
            display: flex;
            flex-direction: row;
            margin-top: 20px;
        }
        .product-image {
            flex: 1;
            margin-right: 20px;
        }
        .product-image img {
            max-width: 100%;
            border: 5px solid #d2b48c; /* tan border */
            border-radius: 10px;
        }
        .product-details {
            flex: 2;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #d2b48c; /* tan border */
            border-radius: 10px;
        }
        .product-title {
            font-size: 2em;
            margin: 0 0 10px 0;
        }
        .price {
            font-size: 1.5em;
            color: #b22222; /* firebrick red */
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d2b48c; /* tan */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #c9a88d; /* darker tan */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>

<footer>
    <p>&copy; 2023 Vintage News Co. | All rights reserved</p>
</footer>

<div class="product-container">
    <div class="product-details">
        <h2 class="product-title">The Classic Times</h2>
        <p class="price">$19.99</p>
        <p>Discover the stories of the past with our vintage newspaper collection that captures the essence of history.</p>
        <a href="#" class="button">Purchase Now</a>
    </div>
    <div class="product-image">
        <img src="https://via.placeholder.com/300" alt="Vintage Newspaper">
    </div>
</div>

<header>
    <h1>Vintage News Collection</h1>
</header>

</body>
</html>
