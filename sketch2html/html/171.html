
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
        }
        .error-code {
            font-size: 96px;
            font-weight: bold;
            color: #d9534f; /* Bootstrap danger color */
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #5bc0de; /* Bootstrap info color */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #31b0d5; /* Slightly darker shade */
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="/" class="home-button">Go to Home</a>
    <div class="error-message">Oops! Page Not Found</div>
    <div class="error-code">404</div>
    <footer>
        &copy; 2023 Your Game Company. All rights reserved.
    </footer>
</div>

</body>
</html>
