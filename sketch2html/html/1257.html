
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Gaming Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* unchanged */
            color: #ffffff; /* unchanged */
        }
        header {
            background: #8e44ad; /* changed from #f39c12 */
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            color: #ecf0f1; /* changed from white */
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background: url('https://example.com/hero-image.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #f7f1e3; /* changed from white */
        }
        .hero h1 {
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .mission {
            margin: 20px;
            padding: 20px;
            background-color: #1abc9c; /* changed from #2c3e50 */
            border-radius: 8px;
            text-align: center;
        }
        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .team-member {
            background: #e74c3c; /* changed from #34495e */
            margin: 10px;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .team-member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #2980b9; /* changed from #2c3e50 */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Games</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="hero">
        <h1>About Us</h1>
    </div>
    <div class="mission">
        <h2>Our Mission</h2>
        <p>To create immersive gaming experiences that unite players around the world.</p>
    </div>
    <div class="team">
        <div class="team-member">
            <img src="https://example.com/member1.jpg" alt="Team Member 1">
            <h3>Jane Doe</h3>
            <p>Game Designer</p>
        </div>
        <div class="team-member">
            <img src="https://example.com/member2.jpg" alt="Team Member 2">
            <h3>John Smith</h3>
            <p>Developer</p>
        </div>
        <div class="team-member">
            <img src="https://example.com/member3.jpg" alt="Team Member 3">
            <h3>Alice Johnson</h3>
            <p>Artist</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Gaming Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
