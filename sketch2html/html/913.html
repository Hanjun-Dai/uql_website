
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - 404 Not Found</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #e6f7f3; /* Changed background color */
            color: #5c7b3a; /* Changed text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('rustic-wood-background.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.85); /* Slightly modified the transparency */
            border: 2px solid #5c7b3a; /* Changed border color */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Changed shadow color */
        }
        h1 {
            font-size: 100px;
            margin: 0;
            color: #3a5c7b; /* Changed heading color */
        }
        h2 {
            font-size: 24px;
            color: #3a7b5c; /* Changed subheading color */
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3a7b5c; /* Changed button background color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #4f9a6b; /* Changed hover color */
        }
        .icon {
            font-size: 80px;
            color: #7b3a5c; /* Changed icon color */
        }
    </style>
</head>

    </div>
</body>
</html>
