
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Hub</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #e0e0e0; /* Changed background color */
            color: #222; /* Changed text color */
        }

        header {
            background-color: #3a3a3a; /* Changed header background color */
            color: #f0f0f0; /* Changed header text color */
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #3a3a3a; /* Changed nav link color */
            font-weight: bold;
        }

        .hero {
            background-image: url('https://example.com/hero-image.jpg');
            background-size: cover;
            height: 400px;
            position: relative;
            text-align: center;
            color: #ffcc00; /* Changed hero text color */
            padding: 20px;
        }

        .hero h1 {
            font-size: 50px;
            margin: 0;
            padding-top: 100px;
        }

        .hero p {
            font-size: 20px;
            margin: 0;
        }

        .content {
            background: #ffffff; /* Changed content background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Changed shadow */
            text-align: center;
            margin-top: 20px;
        }

        .content h2 {
            margin-top: 0;
            color: #0056b3; /* Changed content heading color */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #3a3a3a; /* Changed footer background */
            color: #f0f0f0; /* Changed footer text color */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>History Hub</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Archives</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <div class="hero">
            <h1>Explore the Past</h1>
            <p>Dive into the depths of history</p>
        </div>
        <div class="content">
            <h2>Discover Historical Events</h2>
            <p>Join us in exploring pivotal moments in world history.</p>
            <a href="#" style="text-decoration: none; color: #d9534f; font-weight: bold;">Learn More â</a> <!-- Changed link color -->
        </div>
    </div>
    <footer>
        <p>&copy; 2023 History Hub | All rights reserved</p>
    </footer>
</body>
</html>
