
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .hero-image {
            height: 300px;
            background-image: url('hero-image.jpg'); /* Update with an actual image URL */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .hero-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        .portfolio-item-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px;
            font-size: 18px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Travel Portfolio</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Destinations</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="portfolio">
    <div class="portfolio-item">
        <img src="image3.jpg" alt="Destination 3"> <!-- Update with an actual image URL -->
        <div class="portfolio-item-title">Tokyo, Japan</div>
    </div>
    <div class="portfolio-item">
        <img src="image1.jpg" alt="Destination 1"> <!-- Update with an actual image URL -->
        <div class="portfolio-item-title">Bali, Indonesia</div>
    </div>
    <div class="portfolio-item">
        <img src="image4.jpg" alt="Destination 4"> <!-- Update with an actual image URL -->
        <div class="portfolio-item-title">New York, USA</div>
    </div>
    <div class="portfolio-item">
        <img src="image2.jpg" alt="Destination 2"> <!-- Update with an actual image URL -->
        <div class="portfolio-item-title">Paris, France</div>
    </div>
</section>

<div class="hero-image">
    <div class="hero-title">Explore the World</div>
</div>

<footer>
    <p>&copy; 2023 Travel Portfolio. All rights reserved.</p>
</footer>

</body>
</html>
