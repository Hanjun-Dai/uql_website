
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Tech Resource Page</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f5f5e8;
            color: #3b2c22;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #3b2c22;
        }
        h1 {
            font-size: 4em; /* Increased from 2.5em to 4em */
            margin: 0;
            text-shadow: 1px 1px 0 #ffebcd;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #3b2c22;
            font-weight: bold;
            font-size: 1.8em; /* Increased size for nav links */
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 30px;
        }
        .resource-card {
            background-color: #fff3e0;
            border: 1px solid #3b2c22;
            border-radius: 8px;
            padding: 20px;
            width: 220px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .resource-title {
            font-weight: bold;
            margin: 0;
            font-size: 0.9em; /* Decreased from 1.2em to 0.9em */
            text-align: center;
        }
        .resource-link {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            background-color: #d8b564;
            color: #fff;
            padding: 10px 15px;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 1.5em; /* Increased size for resource links */
        }
        .resource-link:hover {
            background-color: #b89a4c;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1.2em; /* Increased from 0.8em to 1.2em */
            color: #6b4c3a;
        }
    </style>
</head>
<body>

<header>
    <h1>Vintage Tech Resources</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="content">
    <div class="resource-card">
        <p class="resource-title">Resource One</p>
        <a href="#" class="resource-link">Visit Resource</a>
    </div>
    <div class="resource-card">
        <p class="resource-title">Resource Two</p>
        <a href="#" class="resource-link">Visit Resource</a>
    </div>
    <div class="resource-card">
        <p class="resource-title">Resource Three</p>
        <a href="#" class="resource-link">Visit Resource</a>
    </div>
    <div class="resource-card">
        <p class="resource-title">Resource Four</p>
        <a href="#" class="resource-link">Visit Resource</a>
    </div>
</div>

<footer>
    &copy; 2023 Vintage Tech. All rights reserved.
</footer>

</body>
</html>
