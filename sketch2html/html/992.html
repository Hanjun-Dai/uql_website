
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9; /* Changed background color of body */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2e2e2e; /* Changed header background color */
            color: #f0f0f0; /* Changed header text color */
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px 0;
        }
        .portfolio-item {
            background: #ffffff; /* Kept background color unchanged */
            border: 1px solid #bbb; /* Changed border color */
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        .portfolio-image {
            width: 100%;
            height: 150px;
            background-color: #cecece; /* Changed portfolio image background color */
            background-size: cover;
            background-position: center;
        }
        .portfolio-title {
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #444; /* Changed title text color */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2e2e2e; /* Changed footer background color */
            color: #f1f1f1; /* Changed footer text color */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Game Portfolio</h1>
    <p>Showcasing My Best Works</p>
</header>

<div class="container">
    <div class="portfolio">
        <div class="portfolio-item">
            <div class="portfolio-image" style="background-image: url('path/to/image1.jpg');"></div>
            <div class="portfolio-title">Game Title 1</div>
        </div>
        <div class="portfolio-item">
            <div class="portfolio-image" style="background-image: url('path/to/image2.jpg');"></div>
            <div class="portfolio-title">Game Title 2</div>
        </div>
        <div class="portfolio-item">
            <div class="portfolio-image" style="background-image: url('path/to/image3.jpg');"></div>
            <div class="portfolio-title">Game Title 3</div>
        </div>
        <div class="portfolio-item">
            <div class="portfolio-image" style="background-image: url('path/to/image4.jpg');"></div>
            <div class="portfolio-title">Game Title 4</div>
        </div>
        <div class="portfolio-item">
            <div class="portfolio-image" style="background-image: url('path/to/image5.jpg');"></div>
            <div class="portfolio-title">Game Title 5</div>
        </div>
        <div class="portfolio-item">
            <div class="portfolio-image" style="background-image: url('path/to/image6.jpg');"></div>
            <div class="portfolio-title">Game Title 6</div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2023 My Game Portfolio</p>
</footer>

</body>
</html>
