
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            font-size: 18px; /* Increased base font size */
        }
        header {
            background: #0077cc;
            color: white;
            padding: 25px 30px; /* Adjusted padding for larger header */
        }
        nav {
            margin: 30px 0; /* Adjusted margin for larger spacing */
        }
        nav a {
            margin: 0 20px; /* Increased margin between links */
            color: white;
            text-decoration: none;
            font-size: 22px; /* Increased font size for navigation links */
        }
        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px; /* Increased padding for the portfolio section */
        }
        .portfolio-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 15px; /* Increased margin between portfolio items */
            width: 350px; /* Slightly increased width */
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth */
            overflow: hidden;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
        }
        .portfolio-item h3 {
            padding: 15px; /* Increased padding for item titles */
            margin: 0;
            font-size: 28px; /* Significantly larger font size for project titles */
            text-align: center;
            background: #0077cc;
            color: white;
        }
        footer {
            text-align: center;
            padding: 20px 0; /* Increased padding for footer */
            background: #0077cc;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 20px; /* Larger font size for footer */
        }
    </style>
</head>
<body>

<header>
    <h1>My Science Portfolio</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="portfolio">
    <div class="portfolio-item">
        <img src="project1.jpg" alt="Project 1">
        <h3>Project Title 1</h3>
    </div>
    <div class="portfolio-item">
        <img src="project2.jpg" alt="Project 2">
        <h3>Project Title 2</h3>
    </div>
    <div class="portfolio-item">
        <img src="project3.jpg" alt="Project 3">
        <h3>Project Title 3</h3>
    </div>
    <div class="portfolio-item">
        <img src="project4.jpg" alt="Project 4">
        <h3>Project Title 4</h3>
    </div>
</div>

<footer>
    <p>&copy; 2023 Science Portfolio</p>
</footer>

</body>
</html>
