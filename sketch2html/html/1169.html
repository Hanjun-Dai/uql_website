
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic History Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0e8d7;
            margin: 0;
            padding: 0;
            background-image: url('wood-texture.jpg');
            background-size: cover;
            color: #4a3c25;
        }
        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #4a3c25;
        }
        h1 {
            font-family: 'Crimson Text', serif;
            font-size: 2.5em;
            margin: 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4a3c25;
            font-weight: bold;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .portfolio-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #4a3c25;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
        }
        .portfolio-item h3 {
            text-align: center;
            padding: 10px 0;
        }
        footer {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 15px;
            border-top: 2px solid #4a3c25;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Rustic History Portfolio</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<main>
    <section class="portfolio">
        <div class="portfolio-item">
            <img src="project4.jpg" alt="Project 4">
            <h3>Project Title 4</h3>
        </div>
        <div class="portfolio-item">
            <img src="project2.jpg" alt="Project 2">
            <h3>Project Title 2</h3>
        </div>
        <div class="portfolio-item">
            <img src="project1.jpg" alt="Project 1">
            <h3>Project Title 1</h3>
        </div>
        <div class="portfolio-item">
            <img src="project6.jpg" alt="Project 6">
            <h3>Project Title 6</h3>
        </div>
        <div class="portfolio-item">
            <img src="project5.jpg" alt="Project 5">
            <h3>Project Title 5</h3>
        </div>
        <div class="portfolio-item">
            <img src="project3.jpg" alt="Project 3">
            <h3>Project Title 3</h3>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2023 Rustic History. All Rights Reserved.</p>
</footer>

</body>
</html>
