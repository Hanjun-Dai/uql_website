
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .hero h1 {
            font-size: 2.5em;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            flex-basis: calc(30% - 20px);
            padding: 20px;
            text-align: center;
        }
        .card h2 {
            margin: 0 0 10px 0;
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>History Hub</h1>
    <nav>
        <a href="#">Contact</a>
        <a href="#">About</a>
        <a href="#">Home</a>
        <a href="#">Resources</a>
    </nav>
</header>

<div class="container">
    <div class="card">
        <h2>Modern History</h2>
        <p>Understand contemporary events and movements.</p>
    </div>
    <div class="card">
        <h2>Ancient Civilizations</h2>
        <p>Explore the world's first civilizations.</p>
    </div>
    <div class="card">
        <h2>Medieval Era</h2>
        <p>Dive into the Middle Ages.</p>
    </div>
</div>

<section class="hero">
    <h1>Discover the Past</h1>
</section>

<footer>
    <p>&copy; 2023 History Hub. All Rights Reserved.</p>
</footer>

</body>
</html>
