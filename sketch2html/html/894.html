
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background: url('path/to/hero-image.jpg') no-repeat center center;
            background-size: cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        header h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        header p {
            font-size: 24px;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: calc(33% - 20px); /* 3 items per row with gap */
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h2 {
            font-size: 18px;
            margin: 0;
            padding: 10px;
            text-align: center;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Fashion Forward</h1>
    <p>Your Style Awaits</p>
</header>

<div class="footer">
    &copy; 2023 Fashion Forward. All rights reserved.
</div>

<div class="container">
    <div class="card">
        <img src="path/to/image3.jpg" alt="Fashion Image 3">
        <h2>Elegant Designs</h2>
    </div>
    <div class="card">
        <img src="path/to/image1.jpg" alt="Fashion Image 1">
        <h2>Latest Trends</h2>
    </div>
    <div class="card">
        <img src="path/to/image2.jpg" alt="Fashion Image 2">
        <h2>Stylish Collections</h2>
    </div>
</div>

</body>
</html>
