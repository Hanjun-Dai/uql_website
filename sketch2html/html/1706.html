
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f5f5dc;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #8B4513;
            padding-bottom: 10px;
        }
        h1 {
            font-family: 'Lobster', cursive;
            font-size: 48px;
            color: #8B4513;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #8B4513;
            font-weight: bold;
        }
        .portfolio-item {
            display: inline-block;
            width: 30%;
            margin: 15px;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.1);
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
        }
        .portfolio-title {
            background-color: #8B4513;
            color: white;
            padding: 10px 0;
            font-size: 20px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vintage Entertainment</h1>
        <nav>
            <a href="#">Contact</a>
            <a href="#">Gallery</a>
            <a href="#">Home</a>
            <a href="#">About</a>
        </nav>
    </header>

    <main>
        <section class="portfolio">
            <div class="portfolio-item">
                <img src="image5.jpg" alt="Project 5">
                <div class="portfolio-title">Project Title 5</div>
            </div>
            <div class="portfolio-item">
                <img src="image1.jpg" alt="Project 1">
                <div class="portfolio-title">Project Title 1</div>
            </div>
            <div class="portfolio-item">
                <img src="image4.jpg" alt="Project 4">
                <div class="portfolio-title">Project Title 4</div>
            </div>
            <div class="portfolio-item">
                <img src="image2.jpg" alt="Project 2">
                <div class="portfolio-title">Project Title 2</div>
            </div>
            <div class="portfolio-item">
                <img src="image3.jpg" alt="Project 3">
                <div class="portfolio-title">Project Title 3</div>
            </div>
            <div class="portfolio-item">
                <img src="image6.jpg" alt="Project 6">
                <div class="portfolio-title">Project Title 6</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Vintage Entertainment. All Rights Reserved.</p>
    </footer>
</body>
</html>
