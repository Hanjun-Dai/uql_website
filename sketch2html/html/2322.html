
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Arts Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
        }

        header {
            background-color: #4b0082; /* Indigo header */
            color: #ffffff; /* White text in header */
        }

        nav ul li a {
            color: #ffa500; /* Orange color for nav links */
        }

        .hero {
            background-color: #ffcc00; /* Yellow background for hero section */
        }

        .cta-button {
            background-color: #008000; /* Green background for CTA button */
            color: white; /* White text for button */
        }

        .featured-art h2 {
            color: #800080; /* Purple color for featured artists heading */
        }

        footer {
            background-color: #00008b; /* Dark blue footer */
            color: #ffffff; /* White text in footer */
        }

        .social-media a {
            color: #ff69b4; /* Hot pink for social media links */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Artistry</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#exhibitions">Exhibitions</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Explore the World of Art</h1>
            <p>Unleashing creativity</p>
            <a class="cta-button" href="#gallery">Discover More</a>
        </section>

        <section class="featured-art">
            <h2>Featured Artists</h2>
            <div class="art-grid">
                <div class="art-item"><img src="art1.jpg" alt="Artwork 1"></div>
                <div class="art-item"><img src="art2.jpg" alt="Artwork 2"></div>
                <div class="art-item"><img src="art3.jpg" alt="Artwork 3"></div>
                <div class="art-item"><img src="art4.jpg" alt="Artwork 4"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Artistry. All rights reserved.</p>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>
</body>
</html>
