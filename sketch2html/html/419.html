
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            width: 1024px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .product-header h1 {
            font-size: 24px;
            margin: 0;
        }
        .product-image {
            width: 300px;
            height: 400px;
            background-color: #ddd;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .price {
            font-size: 20px;
            color: #e74c3c;
            margin: 15px 0;
        }
        .description {
            margin: 20px 0;
            font-size: 14px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #2980b9;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3498db;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Games Haven</h1>
</header>

<div class="container">
    <div class="product-image"></div>
    
    <div class="product-header">
        <h1>Epic Adventure Game</h1>
        <span class="price">$59.99</span>
    </div>

    <div class="description">
        <p>Join the epic quest to explore the fantastical world of GameName!</p>
    </div>
    
    <div class="action-buttons">
        <a href="#" class="btn">Buy Now</a>
        <a href="#" class="btn">Add to Cart</a>
    </div>
</div>

<footer>
    <p>Â© 2023 Games Haven. All rights reserved.</p>
</footer>

</body>
</html>
