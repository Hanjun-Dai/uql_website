
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Food Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f7f5e6; /* Light rustic background */
            color: #3e2a1a; /* Darker rustic text */
            text-align: center;
            padding: 50px;
            font-size: 14px; /* Reduced base font size */
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 2px solid #8b5b29; /* Rustic brown border */
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow */
        }
        h1 {
            font-size: 72px; /* Enlarged heading font size */
            margin: 0;
            color: #a45b02; /* Rustic orange color */
        }
        p {
            font-size: 30px; /* Enlarged paragraph font size */
            margin: 20px 0;
        }
        .image {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .button {
            padding: 15px 30px; /* Increased button padding */
            background-color: #8b5b29;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 22px; /* Enlarged button font size */
        }
        .button:hover {
            background-color: #f0c0a0; /* Lighter on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <p>Something went wrong.</p>
        <img class="image" src="rustic_food_image.jpg" alt="Rustic Food">
        <p>Try returning to our <a class="button" href="/">homepage</a>.</p>
    </div>
</body>
</html>
