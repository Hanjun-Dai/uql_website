
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e4f0f5; /* Changed background color */
            color: #444; /* Changed text color */
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background: #007bff; /* Changed header background color */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }

        section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .profile {
            flex: 1;
            padding: 20px;
            margin-right: 10px;
            background-color: #d0ebff; /* Changed profile color */
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .mission {
            flex: 1;
            padding: 20px;
            margin-left: 10px;
            background-color: #d1e7dd; /* Changed mission color */
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.5em;
            margin: 10px 0;
            text-align: center;
            color: #0056b3; /* Changed heading color */
        }

        p {
            font-size: 1em;
            line-height: 1.5;
            color: #555; /* Changed paragraph text color */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777; /* Changed footer text color */
        }
    </style>
</head>
<body>

    <header>
        About Us
    </header>

    <div class="container">
        <section>
            <div class="profile">
                <h2>Our Profile</h2>
                <p>Innovative learning experiences tailored to individual needs.</p>
            </div>
            <div class="mission">
                <h2>Our Mission</h2>
                <p>Empowering learners through quality education and support.</p>
            </div>
        </section>
        <footer>
            Â© 2023 Education Website. All rights reserved.
        </footer>
    </div>

</body>
</html>
