
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - Rustic Science</title>
    <style>
        body {
            background-color: #f8f4e3;
            font-family: 'Georgia', serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8B4513;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 5em; /* Changed from 2.5em to 5em */

        nav {
            margin: 10px 0;

        nav a {

            text-decoration: none;

            margin: auto;

            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;

        }
        .service {
            background-color: #fff;

            border-radius: 5px;
            padding: 15px;
            width: 30%;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }
        .service img {
            max-width: 100%;
            height: auto;
            border-bottom: 2px solid #8B4513;
        }
        .service h2 {
            font-size: 0.8em; /* Changed from default size to much smaller */
        }
        .service p {
            font-size: 0.7em; /* Changed from default size to even smaller */

        }
        footer {
            background-color: #8B4513;
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
