
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arts Category Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Oswald', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: #c72c41;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-title {
            padding: 10px 0;
            font-size: 1.5em;
            font-weight: bold;
            color: #c72c41;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 800px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>The Arts</h1>
    </header>
    <div class="container">
        <div class="card">
            <img src="art4.jpg" alt="Art Category 4">
            <div class="card-title">Performing Arts</div>
        </div>
        <div class="card">
            <img src="art1.jpg" alt="Art Category 1">
            <div class="card-title">Paintings</div>
        </div>
        <div class="card">
            <img src="art5.jpg" alt="Art Category 5">
            <div class="card-title">Digital Art</div>
        </div>
        <div class="card">
            <img src="art2.jpg" alt="Art Category 2">
            <div class="card-title">Sculptures</div>
        </div>
        <div class="card">
            <img src="art3.jpg" alt="Art Category 3">
            <div class="card-title">Photography</div>
        </div>
        <div class="card">
            <img src="art6.jpg" alt="Art Category 6">
            <div class="card-title">Literature</div>
        </div>
    </div>
    <footer>
        &copy; 2023 Arts Website
    </footer>
</body>

</html>
