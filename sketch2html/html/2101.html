
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fashion Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .contact-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px 20px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        input, textarea {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        input:focus, textarea:focus {
            border-color: #ff6f61;
            outline: none;
        }
        
        button {
            background: #ff6f61;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background: #e85850;
        }
        
        .social-icons {
            margin-top: 20px;
        }
        
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #666;
            font-size: 20px;
            transition: color 0.3s;
        }
        
        .social-icons a:hover {
            color: #ff6f61;
        }
    </style>
</head>

<body>

    <div class="contact-container">
        <div class="social-icons">
            <a href="#" aria-label="Facebook">ð</a>
            <a href="#" aria-label="Instagram">ð¸</a>
            <a href="#" aria-label="Twitter">ð¦</a>
        </div>
        
        <h1>Get in Touch</h1>
        
        <form>
            <input type="text" placeholder="Your Name" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <input type="email" placeholder="Your Email" required>
            <button type="submit">Send Message</button>
        </form>

    </div>

</body>

</html>
