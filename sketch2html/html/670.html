
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parenting Joy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            font-size: 1.5em; /* Increased body font size */
        }

        .container {
            width: 1024px;
            margin: auto;
            text-align: center;
            padding: 50px 0;
        }

        header {
            background-color: #ff6f61;
            color: #fff;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        header h1 {
            margin: 0;
            font-size: 4em; /* Increased header h1 font size */
        }

        .hero-image {
            background-image: url('hero-image.jpg');
            background-size: cover;
            height: 300px;
            border-radius: 15px;
            position: relative;
        }

        .hero-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
        }

        .hero-content {
            position: relative;
            padding: 20px;
            z-index: 1;
        }

        .hero-content h2 {
            font-size: 3em; /* Increased h2 font size */
        }

        .cta-button {
            display: inline-block;
            background-color: #28a745;
            color: #fff;
            padding: 20px 40px; /* Increased padding */
            border-radius: 5px;
            text-decoration: none;
            font-size: 2em; /* Increased button font size */
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #218838;
        }

        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: #343a40;
            color: #fff;
        }

        footer p {
            margin: 0;
            font-size: 1em; /* Decreased footer font size */
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Parenting Joy</h1>
        </header>

        <div class="hero-image">
            <div class="hero-content">
                <h2>Embrace the Journey of Parenthood</h2>
                <a href="#explore" class="cta-button">Explore More</a>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 Parenting Joy. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
