
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9f7fb; /* Changed background color */
            color: #444; /* Changed body text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 80px;
            margin: 0;
            color: #e67e22; /* Changed h1 color */
        }

        h2 {
            font-size: 24px;
            margin: 10px 0;
            color: #2c3e50; /* Changed h2 color */
        }

        p {
            font-size: 16px;
            margin: 5px 0 20px;
            color: #555; /* Changed paragraph text color */
        }

        a {
            text-decoration: none;
            color: #1abc9c; /* Changed link color */
            border: 2px solid #1abc9c; /* Changed link border color */
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #1abc9c; /* Changed hover background color */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you are looking for could not be found.</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
