
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Category</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6f42c1; /* Changed color */
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1024px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .game-card {
            background: #e2e8f0; /* Changed color */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            width: calc(33% - 20px);
            position: relative;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .game-info {
            padding: 10px;
            text-align: center;
        }
        .game-title {
            font-size: 18px;
            margin: 5px 0;
            color: #1d3f72; /* Changed color */
        }
        .play-button {
            background-color: #ff5722; /* Changed color */
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .play-button:hover {
            background-color: #e64a19; /* Changed color */
        }

        @media (max-width: 768px) {
            .game-card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .game-card {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Game Categories</h1>
</header>

<div class="container">
    <div class="game-card">
        <img src="game1.jpg" alt="Game 1">
        <div class="game-info">
            <div class="game-title">Game Title 1</div>
            <a href="#" class="play-button">Play Now</a>
        </div>
    </div>
    <div class="game-card">

    </div>

</body>
</html>
