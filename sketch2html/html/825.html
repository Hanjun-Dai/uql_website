
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .error-container {
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            padding: 40px 20px;
            width: 400px;
        }

        .error-code {
            font-size: 80px;
            font-weight: bold;
            margin: 0;
            color: #e74c3c;
        }

        .error-message {
            font-size: 24px;
            margin: 15px 0;
        }

        .suggestions {
            margin-top: 30px;
            opacity: 0.7;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="suggestions">
            <p>It seems the page you're looking for does not exist.</p>
            <a class="btn" href="/">Back to Home</a>
        </div>
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! Page Not Found</p>
    </div>
</body>
</html>
