
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff; /* Changed to a light blue */
            color: #222; /* Darker text color */
        }

        header {
            background-color: #fafafa; /* Slightly off-white */
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #dcdcdc; /* Darker border */
        }

        .hero {
            background-image: url('hero-image.jpg'); /* Placeholder for hero image */
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fffae6; /* Soft off-white text */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Slight adjustment to shadow */
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
            padding: 0 20px;
        }

        .collections {
            display: flex;
            justify-content: space-around;
            padding: 40px 20px;
        }

        .collection {
            background-color: #fafafa; /* Changed to a very light grey */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slightly darker shadow */
            overflow: hidden;
            width: 30%;
            text-align: center;
        }

        .collection img {
            width: 100%;
            height: auto;
        }

        .collection h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #ff6600; /* Added a vibrant orange color */
        }

        footer {
            background-color: #444; /* Darker footer */
            color: #ffcc00; /* Bright yellow text */
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Fashion Trendz</h1>
</header>

<section class="hero">
    <h1>Embrace Your Style</h1>
</section>

<section class="collections">
    <div class="collection">
        <img src="collection1.jpg" alt="Collection 1">
        <h2>Summer Collection</h2>
    </div>
    <div class="collection">
        <img src="collection2.jpg" alt="Collection 2">
        <h2>Winter Styles</h2>
    </div>
    <div class="collection">
        <img src="collection3.jpg" alt="Collection 3">
        <h2>Evening Wear</h2>
    </div>
</section>

<footer>
    <p>&copy; 2023 Fashion Trendz. All rights reserved.</p>
</footer>

</body>
</html>
