
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Automotive</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .product-image {
            width: 100%;
            height: auto;
        }
        .product-details {
            padding: 20px;
        }
        .product-title {
            font-size: 24px;
            margin: 5px 0;
        }
        .product-price {
            font-size: 20px;
            color: #28a745;
            margin: 5px 0;
        }
        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Automotive Product</h1>
        </header>

        <div class="product-details">
            <h2 class="product-title">Product Name</h2>
            <p class="product-price">$39,999</p>
            <p>Brief description of the product features.</p>
            <a href="#" class="button">Buy Now</a>
        </div>
        
        <img src="product-image.jpg" alt="Product Name" class="product-image">
    </div>

    <footer>
        <p>&copy; 2023 Automotive Company | Privacy Policy</p>
    </footer>

</body>
</html>
