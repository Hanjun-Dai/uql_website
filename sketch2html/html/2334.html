
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fashion Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 1024px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .contact-info, .contact-form {
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
        }
        .contact-info {
            flex: 1;
        }
        .contact-info div {
            margin-bottom: 15px;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            resize: none;
        }
        .contact-form button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        @media (min-width: 768px) {
            .container {
                display: flex;
                justify-content: space-between;
                padding: 40px;
            }
            .contact-info, .contact-form {
                width: 45%;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="contact-form">
        <h1>Get in Touch</h1>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    
    <div class="contact-info">
        <h1>Contact Us</h1>
        <div>
            <strong>Address:</strong> 123 Fashion St, Style City, SC 12345
        </div>
        <div>
            <strong>Phone:</strong> +123 456 7890
        </div>
        <div>
            <strong>Email:</strong> contact@fashionwebsite.com
        </div>
    </div>

</div>

</body>
</html>
