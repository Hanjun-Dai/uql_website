
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Sports Product Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f3e4;
            color: #333;
        }
        header {
            background-color: #8b5a2b;  /* Rustic Brown */
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            max-width: 1024px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #8b5a2b; /* Rustic Border */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-details {
            text-align: center;
        }
        .product-name {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            text-transform: uppercase;
            color: #4b3c32; /* Darker Brown */
        }
        .product-price {
            font-size: 22px;
            color: #e56b00; /* Orange */
            margin-bottom: 10px;
        }
        button {
            background-color: #8b5a2b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a3632c; /* Lighter Brown */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #8b5a2b;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Rustic Sports Gear
    </header>
    
    <div class="container">
        <div class="product-details">
            <div class="product-name">Rustic Hiking Backpack</div>
            <div class="product-price">$99.99</div>
            <button>Add to Cart</button>
        </div>
        <div class="product-image">
            <img src="product.jpg" alt="Sport Product">
        </div>
    </div>

    <footer>
        &copy; 2023 Rustic Sports. All Rights Reserved.
    </footer>
</body>
</html>
