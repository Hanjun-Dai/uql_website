
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .header {
            background: #ff7f50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .nav-bar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            background: url('https://source.unsplash.com/1600x900/?lifestyle,travel') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero h2 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .cta-button {
            padding: 10px 20px;
            background: #fff;
            color: #ff7f50;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #ff7f50;
            color: white;
        }

        .content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .1);
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h3 {
            padding: 15px;
            font-size: 1.5em;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div class="footer">
        <p>&copy; 2023 Lifestyle Haven</p>
    </div>

    <div class="hero">
        <h2>Live Life to the Fullest</h2>
        <button class="cta-button">Explore More</button>
    </div>

    <div class="header">
        <h1>Lifestyle Haven</h1>
        <div class="nav-bar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <div class="content">
        <div class="card">
            <img src="https://source.unsplash.com/300x200/?wellness" alt="Wellness">
            <h3>Wellness Tips</h3>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/300x200/?travel" alt="Travel">
            <h3>Travel Adventures</h3>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/300x200/?fashion" alt="Fashion">
            <h3>Fashion Trends</h3>
        </div>
        <div class="card">
            <img src="https://source.unsplash.com/300x200/?food" alt="Food">
            <h3>Delicious Recipes</h3>
        </div>
    </div>

</body>
</html>
