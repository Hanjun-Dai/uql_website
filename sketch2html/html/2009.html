
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Foods</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background: url('header-background.jpg') no-repeat center center; /* Replace with your image */
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        header h1 {
            font-size: 5em; /* Increased */
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        nav {
            background: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 0.8em; /* Decreased */
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            border: 1px solid #dddddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 2em; /* Increased */
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 0.7em; /* Decreased */
        }
    </style>
</head>
<body>

<header>
    <h1>Delicious Foods</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About Us</a>
    <a href="#menu">Menu</a>
    <a href="#contact">Contact</a>
</nav>

<div class="content">
    <div class="card">
        <img src="dish1.jpg" alt="Dish 1"> <!-- Replace with actual image -->
        <h3>Pasta Primavera</h3>
    </div>
    <div class="card">
        <img src="dish2.jpg" alt="Dish 2"> <!-- Replace with actual image -->
        <h3>Grilled Salmon</h3>
    </div>
    <div class="card">
        <img src="dish3.jpg" alt="Dish 3"> <!-- Replace with actual image -->
        <h3>Classic Burger</h3>
    </div>
    <div class="card">
        <img src="dish4.jpg" alt="Dish 4"> <!-- Replace with actual image -->
        <h3>Vegetable Stir-Fry</h3>
    </div>
</div>

<footer>
    <p>&copy; 2023 Delicious Foods. All rights reserved.</p>
</footer>

</body>
</html>
