
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Fashion Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef; /* Changed background color */
            color: #444; /* Changed base text color */
        }

        header {
            background: #f8f9fa; /* Changed header background color */
            padding: 20px 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Slightly darker shadow */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            font-size: 28px;
            margin: 0;
            color: #6f42c1; /* Changed header title color */
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #495057; /* Changed link color */
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #17a2b8; /* Changed hover color */
        }

        .hero {
            height: 60vh;
            background: url('your-hero-image.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Slightly lighter overlay */
        }

        .hero h2 {
            position: relative;
            z-index: 1;
            font-size: 50px; /* Slightly increased font size */
            margin-bottom: 20px;
            color: #ffc107; /* Changed heading color */
        }

        .hero p {
            position: relative;
            z-index: 1;
            font-size: 22px; /* Slightly increased font size */
            margin-bottom: 30px;
            color: #e2e6ea; /* Changed paragraph color */
        }

        .btn {
            padding: 10px 30px;
            background-color: #28a745; /* Changed button background color */
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #218838; /* Changed button hover color */
        }

        footer {
            text-align: center;
            padding: 20px 50px;
            background: #f8f9fa; /* Changed footer background color */
            margin-top: 40px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<header>
    <nav>
        <h1>Fashionista</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <h2>Elegance Redefined</h2>
    <p>Explore the latest trends in fashion.</p>
    <button class="btn">Shop Now</button>
</section>

<footer>
    <p>&copy; 2023 Fashionista. All rights reserved.</p>
</footer>

</body>
</html>
