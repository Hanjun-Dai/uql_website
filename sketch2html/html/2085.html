
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Playful Real Estate</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #e8f5fd; /* Changed background color */
            color: #444; /* Changed text color */
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #4da6dc; /* Changed header background color */
            color: #fff;
            border-bottom: 5px solid #3a92b3; /* Adjusted border color */
        }
        h1 {
            font-size: 3em;
            color: #ff7f50; /* Changed h1 color */
        }
        .container {
            width: 80%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .team {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        .team-member {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Darkened shadow */
            padding: 15px;
            margin: 10px;
            text-align: center;
            width: 200px;
            transition: transform 0.3s;
        }
        .team-member:hover {
            transform: scale(1.05);
            background: #ffe66d; /* Added background change on hover */
        }
        .team-member img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
        }
        .footer {
            background-color: #4da6dc; /* Changed footer background color */
            text-align: center;
            padding: 20px;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .call-to-action {
            background: #ffbb33; /* Changed call-to-action background */
            border-radius: 5px;
            padding: 10px 20px;
            margin: 20px 0;
            cursor: pointer;
            color: #333; /* Changed text color on call-to-action */
        }
    </style>
</head>
<body>

<header>
    <h1>Our Playful Team</h1>
    <p>Making real estate fun and easy!</p>
</header>

<div class="container">
    <div class="call-to-action">
        Join Us in Finding Your Dream Home!
    </div>
    
    <div class="team">
        <div class="team-member">
            <img src="path/to/image1.jpg" alt="Team Member 1">
            <h3>Sunny</h3>
            <p>Chief Dream Maker</p>
        </div>
        <div class="team-member">
            <img src="path/to/image2.jpg" alt="Team Member 2">
            <h3>Luna</h3>
            <p>Space Optimizer</p>
        </div>
        <div class="team-member">
            <img src="path/to/image3.jpg" alt="Team Member 3">
            <h3>Leo</h3>
            <p>Deal Wizard</p>
        </div>
        <div class="team-member">
            <img src="path/to/image4.jpg" alt="Team Member 4">
            <h3>Pixie</h3>
            <p>Client Happiness Manager</p>
        </div>
    </div>
</div>

<footer class="footer">
    <p>Let's make your real estate journey joyful!</p>
</footer>

</body>
</html>
