
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Game Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #101010;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            border: 5px solid #e63946;
            padding: 30px;
            border-radius: 15px;
            background-color: #1d1d1d;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .error-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #e63946;
        }
        .back-home {
            font-size: 18px;
            color: #00b4d8;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #00b4d8;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-home:hover {
            background-color: #00b4d8;
            color: #ffffff;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <a href="/" class="back-home">Back to Home</a>
        <div class="error-title">404</div>
        <div class="error-message">Oops! Game Not Found</div>
    </div>
</body>
</html>
