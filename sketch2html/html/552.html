
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Tech Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f4f2;
            color: #333;
        }
        header {
            background: url('rustic-wood.jpg') no-repeat center center/cover;
            padding: 60px 0;
            text-align: center;
            color: white;
        }
        header h1 {
            font-size: 5.0em; /* Increased font size */
            margin: 0;
        }
        header p {
            font-size: 0.8em; /* Decreased font size */
            margin-top: 10px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .btn {
            background-color: #6B4F4E;
            color: white;
            padding: 40px 80px; /* Increased padding for a larger button */
            text-decoration: none;
            border-radius: 5px;
            font-size: 2.0em; /* Increased font size */
            display: inline-block;
            margin-top: 20px;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            text-align: center;
        }
        .feature {
            background: #eae2d7;
            border-radius: 5px;
            padding: 20px;
            width: 30%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #6B4F4E;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer p {
            font-size: 0.9em; /* Decreased font size */
        }
    </style>
</head>
<body>
    <header>
        <h1>Rustic Tech Innovations</h1>
        <p>Bringing Nature Closer to Technology</p>
        <a href="#features" class="btn">Explore Our Features</a>
    </header>

    <div class="container">
        <section id="features" class="features">
            <div class="feature">
                <h2 style="font-size: 3.0em;">Feature 1</h2> <!-- Increased font size -->
                <p style="font-size: 0.7em;">Brief description of feature 1.</p> <!-- Decreased font size -->
            </div>
            <div class="feature">
                <h2 style="font-size: 3.0em;">Feature 2</h2> <!-- Increased font size -->
                <p style="font-size: 0.7em;">Brief description of feature 2.</p> <!-- Decreased font size -->
            </div>
            <div class="feature">
                <h2 style="font-size: 3.0em;">Feature 3</h2> <!-- Increased font size -->
                <p style="font-size: 0.7em;">Brief description of feature 3.</p> <!-- Decreased font size -->
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 Rustic Tech Innovations</p>
    </footer>
</body>
</html>
