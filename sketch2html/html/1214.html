
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa; /* Changed background color */
            color: #444; /* Changed text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }

        .error-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Increased shadow opacity */
            padding: 40px;
            max-width: 400px;
        }

        .error-code {
            font-size: 80px;
            color: #f57c20; /* Changed error code color */
            margin: 0;
        }

        .error-message {
            font-size: 20px;
            color: #666; /* Changed error message text color */
            margin: 10px 0;
        }

        .cute-character {
            width: 100px;
            margin: 20px auto;
        }

        .button {
            background-color: #57c7e5; /* Changed button background color */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .button:hover {
            background-color: #39a9b5; /* Changed hover color */
        }
    </style>
</head>

<body>

    <div class="error-container">
        <img src="https://via.placeholder.com/100?text=ðµ" alt="Cute Character" class="cute-character">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! Page not found!</p>
        <a href="/" class="button">Go Home</a>
    </div>

</body>

</html>
