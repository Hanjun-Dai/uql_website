
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 5em; /* Increased size */
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h2 {
            font-size: 0.7em; /* Decreased size */
            margin: 0 0 10px;
        }

        .card-content p {
            font-size: 1.5em; /* Increased size */
            color: #666;
            margin: 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            font-size: 2em; /* Increased size */
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Our Categories</h1>
    </header>

    <div class="container">
        <div class="card">
            <img src="category1.jpg" alt="Category 1">
            <div class="card-content">
                <h2>Category 1</h2>
                <p>Short description or tagline.</p>
            </div>
        </div>
        <div class="card">
            <img src="category2.jpg" alt="Category 2">
            <div class="card-content">
                <h2>Category 2</h2>
                <p>Short description or tagline.</p>
            </div>
        </div>
        <div class="card">
            <img src="category3.jpg" alt="Category 3">
            <div class="card-content">
                <h2>Category 3</h2>
                <p>Short description or tagline.</p>
            </div>
        </div>
        <div class="card">
            <img src="category4.jpg" alt="Category 4">
            <div class="card-content">
                <h2>Category 4</h2>
                <p>Short description or tagline.</p>
            </div>
        </div>
        <div class="card">
            <img src="category5.jpg" alt="Category 5">
            <div class="card-content">
                <h2>Category 5</h2>
                <p>Short description or tagline.</p>
            </div>
        </div>
        <div class="card">
            <img src="category6.jpg" alt="Category 6">
            <div class="card-content">
                <h2>Category 6</h2>
                <p>Short description or tagline.</p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2023 Your Business Name
    </footer>

</body>
</html>
