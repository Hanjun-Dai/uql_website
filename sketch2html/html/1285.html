
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.5;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            max-width: 1024px;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            border: 1px solid #e0e0e0;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
        }
        .product-img {
            flex: 1;
            min-width: 300px;
            max-width: 50%;
        }
        .product-img img {
            width: 100%;
            height: auto;
            display: block;
        }
        .product-info {
            flex: 1;
            padding: 20px;
            min-width: 300px;
            max-width: 50%;
            box-sizing: border-box;
        }
        .product-info h1 {
            font-size: 24px;
            margin: 0 0 10px;
        }
        .product-info p {
            margin: 0 0 20px;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
        .add-to-cart {
            display: block;
            text-align: center;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .add-to-cart:hover {
            background: #45a049;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #f1f1f1;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Parenting Essentials</h1>
</header>

<div class="container">
    <div class="product">
        <div class="product-info">
            <h1>Baby Stroller</h1>
            <p>Comfortable, lightweight, and easy to maneuver. Perfect for parents on the go!</p>
            <div class="price">$199.99</div>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>
        <div class="product-img">
            <img src="https://via.placeholder.com/500" alt="Product Image">
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Parenting Essentials. All rights reserved.</p>
</footer>

</body>
</html>
