
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Category</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #ff69b4; /* Playful color */
            text-shadow: 1px 1px 2px rgba(255, 182, 193, 0.7);
        }
        .category-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .category-card {
            background: #ffe4e1; /* Light pink */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            transition: transform 0.2s;
        }
        .category-card:hover {
            transform: scale(1.05);
        }
        .category-card img {
            width: 100%;
            border-bottom: 2px solid #ff69b4;
        }
        .category-card h3 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #333;
        }
        @media (max-width: 768px) {
            .category-card {
                width: 45%;
            }
        }
        @media (max-width: 480px) {
            .category-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Fashion Categories</h1>
</header>

<div class="category-container">
    <div class="category-card">
        <img src="https://example.com/accessories.jpg" alt="Accessories">
        <h3>Accessories</h3>
    </div>
    
    <div class="category-card">
        <img src="https://example.com/jewelry.jpg" alt="Jewelry">
        <h3>Jewelry</h3>
    </div>
    
    <div class="category-card">
        <img src="https://example.com/shoes.jpg" alt="Shoes">
        <h3>Shoes</h3>
    </div>
    
    <div class="category-card">
        <img src="https://example.com/clothing.jpg" alt="Clothing">
        <h3>Clothing</h3>
    </div>
    
    <div class="category-card">
        <img src="https://example.com/bags.jpg" alt="Bags">
        <h3>Bags</h3>
    </div>

    <div class="category-card">
        <img src="https://example.com/outerwear.jpg" alt="Outerwear">
        <h3>Outerwear</h3>
    </div>
</div>

</body>
</html>
