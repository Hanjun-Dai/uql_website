
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Product Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff69b4;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            border-bottom: 5px solid #ff1493;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding: 30px;
        }
        .product-image {
            width: 300px;
            height: 300px;
            border: 5px solid #ff1493;
            border-radius: 15%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .product-image img {
            width: 100%;
            height: auto;
        }
        .product-details {
            max-width: 400px;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .button {
            background-color: #ff1493;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff86c2;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff69b4;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    Fun Product
</header>

<div class="container">
    <div class="product-details">
        <h2>Super Fun Game</h2>
        <p>Only $19.99</p>
        <button class="button">Buy Now!</button>
    </div>
    <div class="product-image">
        <img src="https://via.placeholder.com/300" alt="Product Image">
    </div>
</div>

<footer>
    &copy; 2023 Fun Entertainment Inc.
</footer>

</body>
</html>
