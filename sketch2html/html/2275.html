
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vintage Sports</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 4em; /* changed to a larger size */
            color: #b34a38;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info h2 {
            font-size: 1.5em; /* changed to a smaller size */
            color: #b34a38;
            border-bottom: 2px solid #b34a38;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.9em; /* changed to a smaller size */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em; /* changed to a larger size */
        }

        textarea {
            resize: none;
            font-size: 1.2em; /* changed to a larger size */
        }

        button {
            background-color: #b34a38;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em; /* changed to a larger size */
        }

        button:hover {
            background-color: #9e3a31;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1.2em; /* changed to a larger size */
        }
    </style>
</head>
<body>

<header>
    <h1>Vintage Sports</h1>
</header>

<div class="container">
    <div class="contact-info">
        <h2>Contact Us</h2>
        <p>For inquiries, please fill out the form below.</p>
        <p>Email: info@vintagesports.com</p>
        <p>Phone: (123) 456-7890</p>
    </div>

    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit">Send Message</button>
    </form>
</div>

<footer>
    Â© 2023 Vintage Sports. All rights reserved.
</footer>

</body>
</html>
