
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .hero {
            background-image: url('hero-image.jpg'); /* Add a suitable hero image */
            height: 300px;
            background-size: cover;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .section {
            padding: 20px;
            background: white;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Health Matters</h1>
    <nav>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="container">
    <div class="section" id="contact">
        <h3>Contact Us</h3>
        <p>Get in touch for more information.</p>
    </div>

    <div class="section" id="about">
        <h3>About Us</h3>
        <p>Committed to promoting health and well-being.</p>
    </div>
    
    <div class="section" id="services">
        <h3>Our Services</h3>
        <p>Offering the best in healthcare.</p>
    </div>
</div>

<div class="hero">
    <h2>Your Health, Our Priority</h2>
</div>

<footer class="footer">
    <p>&copy; 2023 Health Matters | All Rights Reserved</p>
</footer>

</body>
</html>
