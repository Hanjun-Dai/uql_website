
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Travel Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1498756051674-85a5e31c7a82?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fHRyYXZlbHxlbnwwfHx8fDE2MzQyMjk3MTU&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }

        p {
            font-size: 18px;
            margin: 10px 0 20px;
        }

        a {
            text-decoration: none;
            background: #f39c12;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        a:hover {
            background: #e67e22;
        }

    </style>
</head>
<body>

    <div class="content">
        <a href="/">Back to Home</a>
        <h1>Oops!</h1>
        <p>Something went wrong.</p>
    </div>
    <div class="overlay"></div>

</body>
</html>
