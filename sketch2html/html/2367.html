
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Category</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            color: #32cd32; /* Changed to lime green */
            padding: 20px 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-title {
            color: #ff4500; /* Changed to orange red */
            font-weight: bold;
            padding: 10px 5px;
        }
        .button {
            background-color: #add8e6; /* Changed to light blue */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        .button:hover {
            background-color: #4682b4; /* Changed to steel blue on hover */
        }
    </style>
</head>
<body>

<header>
    <h1>Explore Your Entertainment!</h1>
    <p>Movies, Music, Games, and More!</p>
</header>

<div class="container">
    <div class="card">
        <img src="movie.jpg" alt="Movies">
        <div class="card-title">Movies</div>
        <button class="button">Browse Movies</button>
    </div>

    <div class="card">
        <img src="music.jpg" alt="Music">
        <div class="card-title">Music</div>
        <button class="button">Listen Now</button>
    </div>

    <div class="card">
        <img src="games.jpg" alt="Games">
        <div class="card-title">Games</div>
        <button class="button">Play Now</button>
    </div>

    <div class="card">
        <img src="shows.jpg" alt="TV Shows">
        <div class="card-title">TV Shows</div>
        <button class="button">Watch Now</button>
    </div>
</div>

</body>
</html>
