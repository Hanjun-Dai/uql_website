
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background: #4A90E2;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin: 1rem 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            text-align: center; 
            padding: 1rem 0; 
            background: #4A90E2; 
            color: white;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .portfolio-item .description {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .portfolio-item:hover .description {
            opacity: 1;
        }
    </style>
</head>
<body>

<header>
    <h1>My Lifestyle Portfolio</h1>
    <nav>
        <a href="#contact">Contact</a>
        <a href="#projects">Projects</a>
        <a href="#about">About</a>
    </nav>
</header>

<section class="portfolio-grid" id="projects">
    <div class="portfolio-item">
        <img src="https://via.placeholder.com/300x200" alt="Project 4">
        <div class="description">Project 4: Fitness Journey</div>
    </div>
    <div class="portfolio-item">
        <img src="https://via.placeholder.com/300x200" alt="Project 5">
        <div class="description">Project 5: Mindfulness Practices</div>
    </div>
    <div class="portfolio-item">
        <img src="https://via.placeholder.com/300x200" alt="Project 1">
        <div class="description">Project 1: Adventure Travel</div>
    </div>
    <div class="portfolio-item">
        <img src="https://via.placeholder.com/300x200" alt="Project 3">
        <div class="description">Project 3: Minimalist Living</div>
    </div>
    <div class="portfolio-item">
        <img src="https://via.placeholder.com/300x200" alt="Project 2">
        <div class="description">Project 2: Healthy Cooking</div>
    </div>
    <div class="portfolio-item">
        <img src="https://via.placeholder.com/300x200" alt="Project 6">
        <div class="description">Project 6: Eco-Friendly Living</div>
    </div>
</section>

<footer>
    <p>&copy; 2023 My Lifestyle Portfolio</p>
</footer>

</body>
</html>
