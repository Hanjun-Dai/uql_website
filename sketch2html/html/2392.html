
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0f0f0f; /* Changed background color */
            color: #e3e3e3; /* Changed text color */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: url('header-background.jpg') no-repeat center center/cover;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .portfolio-item {
            background-color: #333; /* Changed item background color */
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .footer {
            background-color: #2a2a2a; /* Changed footer background color */
            padding: 10px;
            width: 100%;
            text-align: center;
            position: relative;
            bottom: 0;
        }

        .footer p {
            color: #b0b0b0; /* Changed footer text color */
        }
    </style>
</head>
<body>

<header>
    <h1>Automotive Artistry</h1>
</header>

<div class="portfolio">
    <div class="portfolio-item">
        <img src="car1.jpg" alt="Car 1">
    </div>
    <div class="portfolio-item">
        <img src="car2.jpg" alt="Car 2">
    </div>
    <div class="portfolio-item">
        <img src="car3.jpg" alt="Car 3">
    </div>
    <div class="portfolio-item">
        <img src="car4.jpg" alt="Car 4">
    </div>
    <div class="portfolio-item">
        <img src="car5.jpg" alt="Car 5">
    </div>
    <div class="portfolio-item">
        <img src="car6.jpg" alt="Car 6">
    </div>
</div>

<footer class="footer">
    <p>&copy; 2023 Automotive Portfolio</p>
</footer>

</body>
</html>
