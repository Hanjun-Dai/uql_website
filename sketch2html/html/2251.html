
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?health,wellness') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .hero h2 {
            font-size: 2em;
            z-index: 2;
        }
        .call-to-action {
            margin-top: 20px;
            text-align: center;
        }
        .cta-button {
            background: #e74c3c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background: #c0392b;
        }
        footer {
            background: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
        </nav>
        <h1>Health Hub</h1>
    </div>
</header>

<div class="container">
    <div class="call-to-action">
        <h3>Join Our Community!</h3>
        <button class="cta-button">Get Started</button>
    </div>

    <div class="hero">
        <h2>Your Health, Our Priority</h2>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2023 Health Hub. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
