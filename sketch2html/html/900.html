
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Sports Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            position: relative;
        }
        .logo {
            width: 100px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .hero {
            background: url('https://via.placeholder.com/1024x300.png?text=Sports+Banner') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 36px;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        .feature {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 30%;
        }
        .feature img {
            width: 80%;
            border-radius: 10px;
        }
        .buttons {
            text-align: center;
            margin: 20px;
        }
        .buttons a {
            background-color: #FF5733;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
            font-size: 18px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .buttons a:hover {
            background-color: #C70039;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>

<header>
    <img src="https://via.placeholder.com/100?text=Logo" alt="Sports Logo" class="logo">
    Play Your Game!
</header>

<div class="buttons">
    <a href="#">Join Us</a>
    <a href="#">Get Started</a>
</div>

<div class="features">
    <div class="feature">
        <img src="https://via.placeholder.com/150?text=Feature+1" alt="Feature 1">
        <h3>Play Anytime</h3>
        <p>Join games whenever you’re free!</p>
    </div>
    <div class="feature">
        <img src="https://via.placeholder.com/150?text=Feature+2" alt="Feature 2">
        <h3>Meet Friends</h3>
        <p>Make new connections through sports!</p>
    </div>
    <div class="feature">
        <img src="https://via.placeholder.com/150?text=Feature+3" alt="Feature 3">
        <h3>Get Fit</h3>
        <p>Stay healthy, stay active!</p>
    </div>
</div>

<div class="hero">
    Let’s Go Team!
</div>

<footer>
    &copy; 2023 FunSports. All Rights Reserved.
</footer>

</body>
</html>
