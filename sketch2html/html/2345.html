
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            font-size: 48px;
            letter-spacing: 2px;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #444;
            font-weight: bold;
        }
        .hero {
            position: relative;
            height: 500px;
            background-image: url('https://via.placeholder.com/1024x500');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .hero h2 {
            font-size: 36px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
        }
        .cta {
            text-align: center;
            margin: 40px 0;
        }
        .cta button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #ff4081;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .cta button:hover {
            background-color: #e91e63;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cta">
            <button>Shop Now</button>
        </div>

        <header>
            <h1>Fashion Hub</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Collections</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <div class="hero">
            <h2>Unleash Your Style</h2>
        </div>

        <footer>
            &copy; 2023 Fashion Hub. All rights reserved.
        </footer>
    </div>
</body>
</html>
