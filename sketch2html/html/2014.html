
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Arts Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            width: 80%;
            max-width: 1024px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .info-item {
            flex: 1;
            text-align: center;
        }
        .info-item h3 {
            margin: 0 0 10px;
            color: #333;
        }
        .info-item p {
            margin: 0;
            color: #777;
        }
        .form-section {
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            resize: none;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<div class="container">

    <div class="form-section">
        <h2>Get In Touch</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="contact-info">
        <div class="info-item">
            <h3>Email</h3>
            <p>info@artswebsite.com</p>
        </div>
        <div class="info-item">
            <h3>Address</h3>
            <p>123 Art Street, Creative City</p>
        </div>
        <div class="info-item">
            <h3>Phone</h3>
            <p>(123) 456-7890</p>
        </div>
    </div>

</div>

</body>
</html>
