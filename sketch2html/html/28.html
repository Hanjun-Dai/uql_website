
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Politics</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f9f9f9, #e9e9e9);
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .hero {
            background-color: #ffdd57;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .button {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #d55a54;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
        .icon {
            width: 60px;
            height: 60px;
            margin: 10px;
            transition: transform 0.3s;
        }
        .icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        Playful Politics
    </header>
    <div class="container">
        <div>
            <img class="icon" src="images/speech.png" alt="Speech Icon">
            <img class="icon" src="images/community.png" alt="Community Icon">
            <img class="icon" src="images/vote.png" alt="Vote Icon">
        </div>
        <div class="hero">
            <h1>Get Involved!</h1>
            <p>Join the fun in shaping our future!</p>
            <button class="button">Explore Now</button>
        </div>
    </div>
    <footer>
        &copy; 2023 Playful Politics | Join the conversation!
    </footer>
</body>
</html>
