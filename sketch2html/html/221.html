
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Foodie Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .error-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
        }
        .error-code {
            font-size: 48px;
            font-weight: bold;
            color: #e74c3c;
        }
        .error-message {
            font-size: 24px;
            margin: 10px 0;
        }
        .error-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .home-link:hover {
            background: #219653;
        }
    </style>
</head>
<body>

<div class="error-container">
    <img src="https://via.placeholder.com/300x200.png?text=Delicious+Food" alt="Food Image" class="error-image">
    <div class="error-message">Oops! Page Not Found</div>
    <div class="error-code">404</div>
    <a href="/" class="home-link">Go to Homepage</a>
</div>

</body>
</html>
