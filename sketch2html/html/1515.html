
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Arts Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external stylesheet -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7f3fe; /* Changed background color */
            margin: 0;
            padding: 0;
            color: #444; /* Changed text color */
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15); /* Increased shadow for depth */
        }
        h1 {
            text-align: center;
            color: #2980b9; /* Changed header color */
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50; /* Changed label color */
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #7f8c8d; /* Changed border color */
            border-radius: 5px;
        }
        textarea {
            resize: none;
        }
        button {
            background-color: #27ae60; /* Changed button background color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2ecc71; /* Changed hover color */
        }
        .contact-info {
            text-align: center;
            margin-top: 40px;
        }
        .contact-info h2 {
            color: #8e44ad; /* Changed contact information header color */
        }
        .contact-info p {
            margin: 5px 0;
            color: #34495e; /* Changed paragraph color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: contact@artswebsite.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
    </div>
</body>
</html>
