
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
        }

        header {
            background: #353535;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 48px;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .portfolio-item {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .portfolio-item h2 {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            margin: 0;
            font-size: 20px;
            opacity: 0.8;
            width: 100%;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #353535;
            color: #fff;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Artistic Portfolio</h1>
    <nav>
        <a href="#contact">Contact</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#about">About</a>
    </nav>
</header>

<div class="container">
    <div class="portfolio-item">
        <img src="artwork3.jpg" alt="Artwork 3">
        <h2>Artwork Title 3</h2>
    </div>
    <div class="portfolio-item">
        <img src="artwork1.jpg" alt="Artwork 1">
        <h2>Artwork Title 1</h2>
    </div>
    <div class="portfolio-item">
        <img src="artwork5.jpg" alt="Artwork 5">
        <h2>Artwork Title 5</h2>
    </div>
    <div class="portfolio-item">
        <img src="artwork6.jpg" alt="Artwork 6">
        <h2>Artwork Title 6</h2>
    </div>
    <div class="portfolio-item">
        <img src="artwork2.jpg" alt="Artwork 2">
        <h2>Artwork Title 2</h2>
    </div>
    <div class="portfolio-item">
        <img src="artwork4.jpg" alt="Artwork 4">
        <h2>Artwork Title 4</h2>
    </div>
</div>

<footer>
    <p>&copy; 2023 Artistic Portfolio</p>
</footer>

</body>
</html>
