
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Forum</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to a CSS file for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .category {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .category:last-child {
            border-bottom: none;
        }
        .category h2 {
            margin: 0 0 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<nav>
    <a href="#">Home</a>
    <a href="#">Categories</a>
    <a href="#">Marketplace</a>
    <a href="#">My Profile</a>
    <a href="#">Log In</a>
</nav>

<header>
    <h1>Automotive Forum</h1>
</header>

<div class="container">
    <div class="category">
        <h2>Technical Support</h2>
        <p>Ask questions and get support.</p>
    </div>
    <div class="category">
        <h2>Buying/Selling</h2>
        <p>Trade your vehicles or parts.</p>
    </div>
    <div class="category">
        <h2>Event Announcements</h2>
        <p>Discuss meets and car shows.</p>
    </div>
    <div class="category">
        <h2>General Discussions</h2>
        <p>Latest discussions and topics.</p>
    </div>
</div>

<footer>
    <p>&copy; 2023 Automotive Forum</p>
</footer>

</body>
</html>
