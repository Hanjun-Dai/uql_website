
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Food Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f3fd;  /* Changed the background color */
            margin: 0;
            padding: 0;
            color: #2c2c2c;  /* Changed the text color */
        }
        header {
            background: #ff9900;  /* Changed header background color */
            padding: 20px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ff1a1a;  /* Changed the heading color */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .grid-item {
            background-color: #f9f9f9;  /* Changed grid item background color */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        .grid-item img {
            width: 100%;
            height: auto;
        }
        .item-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);  /* Made item title background more opaque */
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            color: #4D4D4D; /* Changed item title text color */
        }
        footer {
            background: #ff9900;  /* Changed footer background color */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #ff1a1a;  /* Changed social icon color */
            text-decoration: none;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<header>
    <h1>Delicious Delights</h1>
</header>

<div class="grid-container">
    <div class="grid-item">
        <img src="dish1.jpg" alt="Dish 1">
        <div class="item-title">Pasta Primavera</div>
    </div>
    <div class="grid-item">
        <img src="dish2.jpg" alt="Dish 2">
        <div class="item-title">Chocolate Cake</div>
    </div>
    <div class="grid-item">
        <img src="dish3.jpg" alt="Dish 3">
        <div class="item-title">Fresh Salad</div>
    </div>
    <div class="grid-item">
        <img src="dish4.jpg" alt="Dish 4">
        <div class="item-title">Grilled Salmon</div>
    </div>
    <div class="grid-item">
        <img src="dish5.jpg" alt="Dish 5">
        <div class="item-title">Berry Smoothie</div>
    </div>
    <div class="grid-item">
        <img src="dish6.jpg" alt="Dish 6">
        <div class="item-title">Tacos</div>
    </div>
</div>

<footer>
    <p>Connect with Us</p>

</footer>

</body>
</html>
