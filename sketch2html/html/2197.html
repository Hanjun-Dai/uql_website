
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Finance Homepage</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Playful font */
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #4CAF50; /* Playful color */
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background: url('hero-image.jpg') center/cover; /* Example of background img */
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
        }
        .features {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .feature {
            background-color: #FFCC00; /* Bright color for feature boxes */
            border: 2px dashed #ff9900; /* Dash border style */
            padding: 20px;
            margin: 10px;
            border-radius: 15px; /* Rounded corners */
            text-align: center;
            flex: 1;
            max-width: 200px; /* Limit feature width */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50; /* Match header */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Join the Fun Finance!</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="features">
    <div class="feature">
        <h2>Saving</h2>
        <p>Save Smart!</p>
    </div>
    <div class="feature">
        <h2>Budgeting</h2>
        <p>Easy & Playful!</p>
    </div>
    <div class="feature">
        <h2>Investing</h2>
        <p>Grow Your Wealth!</p>
    </div>
</section>

<section class="hero">
    <div>Let's Make Money Fun!</div>
</section>

<footer>
    <p>&copy; 2023 Fun Finance Inc.</p>
</footer>

</body>
</html>
