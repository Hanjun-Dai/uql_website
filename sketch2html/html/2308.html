
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - FoodCorp</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8; /* Changed background color */
        }

        header {
            background-color: #2c3e50; /* Changed header background color */
            color: #ecf0f1; /* Changed header text color */
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50; /* Changed h1 color */
        }

        .mission {
            font-size: 1.2em;
            margin: 20px 0;
            color: #34495e; /* Changed mission text color */
        }

        .team {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .team-member {
            width: 30%;
            border: 1px solid #bdc3c7; /* Changed border color */
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            background-color: #ecf0f1; /* Changed team member background color */
        }

        .team-member img {
            width: 100%;
            border-radius: 50%;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #2c3e50; /* Changed footer background color */
            color: #ecf0f1; /* Changed footer text color */
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>About FoodCorp</h1>
        <p>Your partner in quality food solutions</p>
    </header>

    <div class="container">
        <section>
            <h2>Our Mission</h2>
            <p class="mission">To provide high-quality, sustainable food products that nourish and delight our customers.</p>
        </section>

        <section>
            <h2>Meet Our Team</h2>
            <div class="team">
                <div class="team-member">
                    <img src="team-member1.jpg" alt="Alice Smith">
                    <h3>Alice Smith</h3>
                    <p>CEO</p>
                </div>
                <div class="team-member">
                    <img src="team-member2.jpg" alt="John Doe">
                    <h3>John Doe</h3>
                    <p>Head Chef</p>
                </div>
                <div class="team-member">
                    <img src="team-member3.jpg" alt="Jane Jones">
                    <h3>Jane Jones</h3>
                    <p>Marketing Director</p>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 FoodCorp. All rights reserved.</p>
    </footer>
    
</body>

</html>
