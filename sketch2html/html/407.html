
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #1a1a1a; /* Changed background color */
            color: #f0f0f0; /* Changed text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            position: relative;
            width: 100%;
            height: 300px;
            background: url('https://source.unsplash.com/1600x900/?gaming') no-repeat center/cover;
            color: #ffe600; /* Changed header text color */
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); /* Slightly darker shadow */
        }

        .main-content {
            padding: 20px;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #1e88e5; /* Changed button background color */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #42a5f5; /* Changed hover color */
        }

        footer {
            margin-top: 50px;
            font-size: 12px;
            color: #90a4ae; /* Changed footer text color */
        }

    </style>
</head>
<body>

    <header>
        <h1>Epic Gaming Adventures</h1>
    </header>

    <div class="main-content">
        <h2>Join the Fun!</h2>
        <button class="cta-button">Start Playing</button>
    </div>

    <footer>
        &copy; 2023 Games Website. All rights reserved.
    </footer>

</body>
</html>
