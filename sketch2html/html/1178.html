
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #e2e2e2;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .image-container img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
        }
        .details-container {
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-size: 40px; /* Increased from 24px to 40px */
            color: #333;
        }
        .price {
            font-size: 12px; /* Decreased from 20px to 12px */
            color: #28a745;
            margin: 15px 0;
        }
        .description {
            font-size: 18px; /* Increased from 14px to 18px */
            color: #666;
            margin-bottom: 20px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 32px; /* Increased from 16px to 32px */
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button.secondary {
            background-color: #6c757d;
        }
        .button.secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-container">
        <img src="product-image.jpg" alt="Product Image">
    </div>
    <div class="details-container">
        <h1>Product Name</h1>
        <div class="price">$19.99</div>
        <div class="description">
            A short description of the delicious product. 
            Perfect for your meal and packed with flavor.
        </div>
        <div class="action-buttons">
            <button class="button">Add to Cart</button>
            <button class="button secondary">Buy Now</button>
        </div>
    </div>
</div>

</body>
</html>
