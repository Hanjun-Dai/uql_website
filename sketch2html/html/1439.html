
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .banner {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 400px;
            background: url('banner-image.jpg') no-repeat center center;
            background-size: cover;
        }
        .banner h1 {
            position: absolute;
            bottom: 20px;
            left: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            overflow: hidden;
            width: calc(30% - 40px);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h2 {
            padding: 10px;
            font-size: 1.5em;
            text-align: center;
            color: #333;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Automotive World</h1>
        <nav>
            <a href="#">Gallery</a>
            <a href="#">Contact Us</a>
            <a href="#">Home</a>
            <a href="#">Services</a>
        </nav>
    </header>
    
    <div class="banner">
        <h1>Drive Your Dreams</h1>
    </div>
    
    <footer>
        <p>&copy; 2023 Automotive World. All Rights Reserved.</p>
    </footer>

    <div class="content">
        <div class="card">
            <img src="car2.jpg" alt="Car Model 2">
            <h2>SUV</h2>
        </div>
        <div class="card">
            <img src="car1.jpg" alt="Car Model 1">
            <h2>Sports Car</h2>
        </div>
        <div class="card">
            <img src="car3.jpg" alt="Car Model 3">
            <h2>Luxury Sedan</h2>
        </div>
    </div>
</body>
</html>
