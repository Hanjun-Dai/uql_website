
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Service Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background: url('header-image.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            position: relative;
        }
        header h1 {
            font-size: 2.5em;
        }
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
        }
        .service-card {
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .service-card:hover {
            transform: scale(1.05);
        }
        .service-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .service-card h2 {
            text-align: center;
            padding: 10px 0;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

    <footer>
        <p>&copy; 2023 Automotive Services. All Rights Reserved.</p>
    </footer>

    <header>
        <h1>Our Automotive Services</h1>
    </header>

    <div class="container">
        <div class="services-grid">
            <div class="service-card">
                <img src="service3.jpg" alt="Engine Repair">
                <h2>Engine Repair</h2>
            </div>
            <div class="service-card">
                <img src="service1.jpg" alt="Car Maintenance">
                <h2>Car Maintenance</h2>
            </div>
            <div class="service-card">
                <img src="service4.jpg" alt="Tire Services">
                <h2>Tire Services</h2>
            </div>
            <div class="service-card">
                <img src="service6.jpg" alt="Car Detailing">
                <h2>Car Detailing</h2>
            </div>
            <div class="service-card">
                <img src="service2.jpg" alt="Body Work">
                <h2>Body Work</h2>
            </div>
            <div class="service-card">
                <img src="service5.jpg" alt="Custom Modifications">
                <h2>Custom Modifications</h2>
            </div>
        </div>
    </div>

</body>
</html>
