
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Games Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-size: 18px; /* larger base font size */
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 36px; /* larger font size for header */
        }
        nav {
            background-color: #0056b3;
            padding: 10px;
            font-size: 24px; /* larger font size for navigation */
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px; /* larger font size for nav links */
        }
        nav a:hover {
            text-decoration: underline;
        }
        #main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .game-section {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 220px;
            text-align: center;
            font-size: 12px; /* smaller font size for game sections */
        }
        .game-section img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .game-section h3 {
            font-size: 28px; /* larger font size for game title */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
            font-size: 14px; /* smaller font size for footer */
        }
    </style>
</head>
<body>

<header>
    <h1>Classic Games Hub</h1>
    <p>Your one-stop destination for classic gaming fun!</p>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#games">Games</a>
    <a href="#about">About Us</a>
    <a href="#contact">Contact</a>
</nav>

<div id="main-content">
    <div class="game-section">
        <img src="game1.jpg" alt="Game 1">
        <h3>Game 1</h3>
        <p>Adventure awaits!</p>
        <a href="#">Play Now</a>
    </div>
    <div class="game-section">
        <img src="game2.jpg" alt="Game 2">
        <h3>Game 2</h3>
        <p>An epic journey!</p>
        <a href="#">Play Now</a>
    </div>
    <div class="game-section">
        <img src="game3.jpg" alt="Game 3">
        <h3>Game 3</h3>
        <p>Join the battle!</p>
        <a href="#">Play Now</a>
    </div>
    <div class="game-section">
        <img src="game4.jpg" alt="Game 4">
        <h3>Game 4</h3>
        <p>Race to victory!</p>
        <a href="#">Play Now</a>
    </div>
</div>

<footer>
    <p>&copy; 2023 Classic Games Hub. All rights reserved.</p>
</footer>

</body>
</html>
