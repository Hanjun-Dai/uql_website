
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            max-width: 1024px;
            margin: auto;
            overflow: hidden;
        }
        .hero {
            background: url('your-image-url.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .hero h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .hero p {
            font-size: 1.2em;
            margin: 10px 0 20px;
        }
        .cta-button {
            background-color: #fff;
            color: #007BFF;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .cta-button:hover {
            background-color: #e7e7e7;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<footer>
    <p>&copy; 2023 Business Name. All Rights Reserved.</p>
</footer>

<div class="hero">
    <div class="container">
        <h1>Welcome to Our Business</h1>
        <p>Your success is our priority.</p>
        <a href="#services" class="cta-button">Get Started</a>
    </div>
</div>

<header>
    <div class="container">
        <h1>Business Name</h1>
        <nav>
            <a href="#" style="color: white; padding: 15px;">Home</a>
            <a href="#" style="color: white; padding: 15px;">Services</a>
            <a href="#" style="color: white; padding: 15px;">About</a>
            <a href="#" style="color: white; padding: 15px;">Contact</a>
        </nav>
    </div>
</header>

</body>
</html>
