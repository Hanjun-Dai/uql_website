
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Entertainment Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .about {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .about img {
            max-width: 300px;
            border-radius: 8px;
        }

        .about-text {
            flex: 1;
            padding-left: 20px;
        }

        .about-text h1 {
            margin: 0;
            color: #333;
        }

        .about-text p {
            color: #666;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Our Company</h1>
    </header>

    <div class="container">
        <div class="about-text">
            <h1>About Us</h1>
            <p>We are passionate about delivering the latest entertainment news, reviews, and insights. Our mission is to keep you informed and entertained.</p>
        </div>
        <div class="about">
            <img src="path/to/your/image.jpg" alt="About Us">
        </div>
    </div>

    <footer>
        <p>Your go-to source for entertainment news and updates</p>
        <p>&copy; 2023 Entertainment Website. All Rights Reserved.</p>
    </footer>
</body>

</html>
