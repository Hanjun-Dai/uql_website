
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Sports Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1f3c88, #1c2c4d, #2a3b5d);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 4em;
            margin: 0;
            font-weight: 700;
            color: #ff4444; /* Changed color */
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
            color: #fefefe; /* Changed color */
        }
        .btn {
            background-color: #4CAF50; /* Changed color */
            color: #ffffff; /* Changed color */
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049; /* Changed color */
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.8); /* Changed color */
        }
    </style>
</head>

    <div class="container">
        <h1>404</h1>
        <p>Oops! Page not found.</p>
        <a class="btn" href="/">Go to Homepage</a>

            &copy; 2023 Sports Website
