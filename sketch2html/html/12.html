
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Not Found</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            color: #FF5722;
        }
        h2 {
            font-size: 2rem;
            margin: 10px 0;
        }
        .message {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #666;
        }
        .button-container {
            margin-top: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
        .illustration {
            margin-top: 20px;
            max-width: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/300" alt="Illustration" class="illustration">
        <h1>404</h1>
        <h2>Oops! Page Not Found.</h2>
        <p class="message">The news you are looking for does not exist.</p>
        <div class="button-container">
            <a href="/">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
