
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Portfolio - Game Studio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .portfolio-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
        }
        .portfolio-item h3 {
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<footer>
    <p>&copy; 2023 Game Studio. All rights reserved.</p>
</footer>

<header>
    <h1>Game Studio Portfolio</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="container">
    <section class="portfolio" id="portfolio">
        <div class="portfolio-item">
            <img src="game5-thumbnail.jpg" alt="Game 5">
            <h3>Game Title 5</h3>
        </div>
        <div class="portfolio-item">
            <img src="game2-thumbnail.jpg" alt="Game 2">
            <h3>Game Title 2</h3>
        </div>
        <div class="portfolio-item">
            <img src="game3-thumbnail.jpg" alt="Game 3">
            <h3>Game Title 3</h3>
        </div>
        <div class="portfolio-item">
            <img src="game4-thumbnail.jpg" alt="Game 4">
            <h3>Game Title 4</h3>
        </div>
        <div class="portfolio-item">
            <img src="game1-thumbnail.jpg" alt="Game 1">
            <h3>Game Title 1</h3>
        </div>
        <div class="portfolio-item">
            <img src="game6-thumbnail.jpg" alt="Game 6">
            <h3>Game Title 6</h3>
        </div>
    </section>
</div>

</body>
</html>
