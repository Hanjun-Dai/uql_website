
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Website Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        h1 {
            margin: 0;
        }
        .portfolio-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }
        .portfolio-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            flex: 0 1 calc(33.333% - 1rem); /* 3 items per row */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .portfolio-item:hover {
            transform: scale(1.02);
        }
        .portfolio-image {
            width: 100%;
            height: 150px;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: #aaa;
        }
        .portfolio-content {
            padding: 1rem;
        }
        .portfolio-title {
            font-size: 1.2rem;
            margin: 0;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Sports Portfolio</h1>
    </header>

    <div class="container">
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <div class="portfolio-image">Image 5</div>
                <div class="portfolio-content">
                    <h3 class="portfolio-title">Project Title 5</h3>
                </div>
            </div>
            <h2>Featured Projects</h2>
            <div class="portfolio-item">
                <div class="portfolio-image">Image 2</div>
                <div class="portfolio-content">
                    <h3 class="portfolio-title">Project Title 2</h3>
                </div>
            </div>
            <div class="portfolio-item">
                <div class="portfolio-image">Image 4</div>
                <div class="portfolio-content">
                    <h3 class="portfolio-title">Project Title 4</h3>
                </div>
            </div>
            <div class="portfolio-item">
                <div class="portfolio-image">Image 1</div>
                <div class="portfolio-content">
                    <h3 class="portfolio-title">Project Title 1</h3>
                </div>
            </div>
            <div class="portfolio-item">
                <div class="portfolio-image">Image 3</div>
                <div class="portfolio-content">
                    <h3 class="portfolio-title">Project Title 3</h3>
                </div>
            </div>
            <div class="portfolio-item">
                <div class="portfolio-image">Image 6</div>
                <div class="portfolio-content">
                    <h3 class="portfolio-title">Project Title 6</h3>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Sports Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
