
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Food Forum</title>
    <style>
        body {
            background-color: #f5f0e1; /* Light cream background */
            font-family: 'Georgia', serif; /* Vintage font */
            margin: 0;
            padding: 0;
            color: #3a3a3a; /* Dark gray text */
        }
        header {
            background-color: #e0c290; /* Light brown header */
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #7d4f29; /* Dark brown border */
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 1px 1px 1px white; 
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #7d4f29; 
            text-decoration: none;
            padding: 10px 15px; 
            margin: 0 5px;
            border: 2px solid #7d4f29; 
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #7d4f29; 
            color: white; 
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background-color: #ffffff; /* White content background */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            border-bottom: 1px solid #d0c5b3; /* Light separator */
            padding: 15px 0;
        }
        .post:last-child {
            border-bottom: none; /* Remove separator from last post */
        }
        .post-title {
            font-weight: bold;
            font-size: 1.5em;
        }
        .post-author {
            color: #a65e2e; /* Vintage author color */
            font-size: 0.9em;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #e0c290; 
            border-top: 5px solid #7d4f29;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Recent Discussions</h2>
        <div class="post">
            <div class="post-title">Best Homemade Pasta Recipe?</div>
            <div class="post-author">Posted by: ChefMario</div>
        </div>
        <div class="post">
            <div class="post-title">Secrets of Baking Perfect Bread</div>
            <div class="post-author">Posted by: BreadLover</div>
        </div>
        <div class="post">
            <div class="post-title">How to Make Authentic Sushi</div>
            <div class="post-author">Posted by: SushiExpert</div>
        </div>
    </div>

    <header>
        <h1>Vintage Food Forum</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Recipes</a>
            <a href="#">Ingredients</a>
            <a href="#">Cooking Tips</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <footer>
        &copy; 2023 Vintage Food Forum. All rights reserved.
    </footer>
</body>
</html>
