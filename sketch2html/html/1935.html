
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Education Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .error-container {
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            max-width: 500px;
            margin: 20px;
        }
        .error-code {
            font-size: 80px;
            font-weight: bold;
            color: #FF5733;
        }
        .error-message {
            font-size: 24px;
            margin: 10px 0;
        }
        .suggestion {
            font-size: 16px;
            margin: 20px 0;
            color: #777;
        }
        .home-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        .image-container {
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="image-container">
            <img src="https://via.placeholder.com/300.png/FF5733/FFFFFF?text=404" alt="404 Error">
        </div>
        <div class="error-message">Oops! Page Not Found</div>
        <div class="error-code">404</div>
        <div class="suggestion">It seems the page you are looking for doesn't exist.</div>
        <a href="/" class="home-button">Go to Home</a>
    </div>

</body>
</html>
