
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Finance Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            color: #333;
        }
        .error-container {
            text-align: center;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 20px;
            max-width: 400px;
        }
        .error-title {
            font-size: 60px;
            font-weight: bold;
            margin: 0;
            color: #e74c3c;
        }
        .error-message {
            font-size: 18px;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .illustration {
            margin-top: 20px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="path/to/illustration.png" alt="Error Illustration" class="illustration">
        <h1 class="error-title">404</h1>
        <p class="error-message">Oops! Page not found.</p>
        <a href="/" class="btn">Go to Homepage</a>
    </div>
</body>
</html>
