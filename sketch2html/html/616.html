
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Politics Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 1024px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px 0;
            background: #004080; /* Changed color */
            color: #f0f0f0; /* Changed color */
            font-size: 2em;
        }
        .hero-image {
            width: 100%;
            height: 300px;
            background-image: url('hero-image.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }
        .product-info {
            padding: 20px;
        }
        .product-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #0033cc; /* Changed color */
        }
        .product-description {
            font-size: 1.2em;
            margin: 10px 0;
            line-height: 1.5;
            color: #555; /* Changed color */
        }
        .price {
            font-size: 1.5em;
            color: #d35400; /* Changed color */
            font-weight: bold;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #c0392b; /* Changed color */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
        }
        .product-attributes {
            margin: 20px 0;
        }
        .attribute {
            background-color: #eaeaea; /* Changed color */
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #004080; /* Changed color */
            color: #f0f0f0; /* Changed color */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Politics Product Page
    </header>
    <div class="container">
        <div class="hero-image"></div>

        <div class="product-info">
            <h1 class="product-title">Political Campaign Toolkit</h1>
            <p class="product-description">Everything you need to take your campaign to the next level.</p>
            <p class="price">$99.99</p>
            <a href="#" class="button">Buy Now</a>

            <div class="product-attributes">
                <div class="attribute">✔ Campaign Strategies</div>
                <div class="attribute">✔ Social Media Management</div>
                <div class="attribute">✔ Fundraising Tips</div>
                <div class="attribute">✔ Voter Outreach Techniques</div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2023 Politics Website
    </footer>
</body>
</html>
