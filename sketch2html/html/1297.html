
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #444;
        }
        header {
            background: #2196F3; /* Changed header background color */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1024px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .service-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Darker shadow */
            margin: 10px;
            flex: 1 1 30%;
            min-width: 300px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .service-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3); /* Enhanced shadow on hover */
        }
        .service-image img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .service-info {
            padding: 15px;
            text-align: center;
        }
        .service-info h3 {
            margin: 10px 0;
            color: #FF5722; /* Changed title color */
        }
        .service-info p {
            font-size: 14px;
            color: #777; /* Changed paragraph color */
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #444; /* Changed footer background color */
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Our Services</h1>
    <p>Explore what we offer to elevate your experience.</p>
</header>

<div class="container">
    <div class="service-card">
        <div class="service-image">
            <img src="service1.jpg" alt="Service 1">
        </div>
        <div class="service-info">
            <h3>Service One</h3>
            <p>Brief description of Service One.</p>
        </div>
    </div>
    
    <div class="service-card">
        <div class="service-image">
            <img src="service2.jpg" alt="Service 2">
        </div>
        <div class="service-info">
            <h3>Service Two</h3>
            <p>Brief description of Service Two.</p>
        </div>
    </div>
    
    <div class="service-card">
        <div class="service-image">
            <img src="service3.jpg" alt="Service 3">
        </div>
        <div class="service-info">
            <h3>Service Three</h3>
            <p>Brief description of Service Three.</p>
        </div>
    </div>

    <!-- Add more service cards as needed -->
</div>

<footer>
    <p>&copy; 2023 Your Business Name. All rights reserved.</p>
</footer>

</body>
</html>
