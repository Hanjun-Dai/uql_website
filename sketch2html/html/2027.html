
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 80px; /* Increased font size */
            margin-bottom: 20px;
            color: #D32F2F;
        }

        p {
            font-size: 12px; /* Decreased font size */
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 24px; /* Increased font size */
            color: #777;
        }

        .science-icon {
            width: 200px; /* Increased icon size */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="science-icon.png" alt="Science Icon" class="science-icon">
        <h1>404</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
        <a href="/" class="button">Return Home</a>
        <footer>
            &copy; 2023 Science Website
        </footer>
    </div>
</body>
</html>
