
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f8f8;
        }
        .container {
            width: 960px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        header {
            padding: 20px;
            background: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .product {
            display: flex;
            padding: 20px;
        }
        .product-image {
            flex: 2;
            margin-right: 20px;
        }
        .product-image img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product-details {
            flex: 1;
        }
        .product-details h2 {
            margin: 0;
            font-size: 24px;
        }
        .product-details p {
            margin: 10px 0;
            font-size: 16px;
            color: #666;
        }
        .price {
            font-size: 20px;
            color: #4CAF50;
            margin: 10px 0;
        }
        .button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #45a049;
        }
        footer {
            padding: 20px;
            text-align: center;
            background: #4CAF50;
            color: white;
            border-radius: 0 0 8px 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <footer>
            &copy; 2023 Artisan Gallery | All Rights Reserved
        </footer>
        
        <header>
            <h1>Artisan Gallery</h1>
        </header>
        
        <div class="product">
            <div class="product-details">
                <h2>Artwork Title</h2>
                <p>Artist: Artist Name</p>
                <p>Description: A brief description of the artwork.</p>
                <div class="price">$199.00</div>
                <a href="#" class="button">Add to Cart</a>
            </div>
            <div class="product-image">
                <img src="artwork-example.jpg" alt="Artwork Title">
            </div>
        </div>
    </div>
</body>
</html>
