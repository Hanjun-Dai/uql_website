
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #8B4513;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 1024px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .contact-info div {
            margin: 5px 0;
            font-size: 1.2em;
        }
        .form-container {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #8B4513;
            border-radius: 5px;
            width: 100%;
            max-width: 500px;
        }
        button {
            background-color: #8B4513;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #6F3A19;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<div class="container">
    <div class="form-container">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
    </div>

    <div class="contact-info">
        <div>Email: info@sportwebsite.com</div>
        <div>Phone: (123) 456-7890</div>
        <div>Address: 123 Sports Rd, Sportstown</div>
    </div>
</div>

<footer>
    &copy; 2023 Sport Website. All rights reserved.
</footer>

</body>
</html>
