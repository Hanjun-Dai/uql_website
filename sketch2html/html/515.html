
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vintage Politics</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #f2f0e6; /* Changed */
            color: #444; /* Changed */
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #7d5a39; /* Changed */
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            text-transform: uppercase;
        }

        .container {
            width: 80%;
            max-width: 1024px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #a45d3a; /* Changed */
            font-size: 28px;
            border-bottom: 2px solid #a45d3a; /* Changed */
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 5px 0;
            color: #555; /* Changed */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #7d5a39; /* Changed */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc; /* Changed */
            border-radius: 5px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            background: #7d5a39; /* Changed */
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        button:hover {
            background: #5c4a34; /* Changed */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 14px;
            color: #777; /* Changed */
        }
    </style>
</head>

<body>
    <header>
        Vintage Politics Contact
    </header>

    <div class="container">
        <h2>Get in Touch</h2>
        
        <div class="contact-info">
            <p><strong>Email:</strong> contact@vintagepolitics.com</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Address:</strong> 123 Politics Rd., Democracy City, DC 12345</p>
        </div>

        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        &copy; 2023 Vintage Politics. All rights reserved.
    </footer>
</body>

</html>
