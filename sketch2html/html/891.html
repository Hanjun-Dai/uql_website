
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Arts Website</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f2e1;
            margin: 0;
            padding: 0;
            color: #5d4b41; /* Changed color */
        }

        .container {
            width: 760px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 5px solid #8b7d60; /* Changed color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #a76b53; /* Changed color */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #785c4d; /* Changed color */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #8b7d60; /* Changed color */
            border-radius: 5px;
            background-color: #e9e4d5; /* Changed color */
        }

        textarea {
            height: 120px;
        }

        button {
            background-color: #5a3e2c; /* Changed color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4c3627; /* Changed color */
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #8b7d60; /* Changed color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <footer>
            <p>&copy; 2023 Arts Website</p>
        </footer>
    </div>
</body>
</html>
