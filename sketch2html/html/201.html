
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Games</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f8f0d7;
            color: #5b3c15;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #bc8b4d;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #7a4a2b;
        }
        h1 {
            font-family: 'Garamond', serif;
            font-size: 36px;
            margin: 0;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px;
        }
        .cta-button {
            background-color: #7a4a2b;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border: 2px solid #5b3c15;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #5b3c15;
        }
        footer {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<footer>
    <p>&copy; 2023 Vintage Games. All rights reserved.</p>
</footer>

<header>
    <h1>Vintage Games</h1>
</header>

<div class="main-content">
    <a href="#play-now" class="cta-button">Play Now</a>
    <h2>Step Back in Time</h2>
    <p>Rediscover classic games!</p>
</div>

</body>
</html>
