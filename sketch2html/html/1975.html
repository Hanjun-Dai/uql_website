
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background: #283593;
            color: white;
        }
        h1 {
            font-size: 36px;
        }
        .hero {
            width: 100%;
            height: 400px;
            background: url('hero-image.jpg') center center/cover no-repeat; /* Placeholder image */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero h2 {
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
        }
        .gallery img {
            width: 100%;
            display: block;
            border-radius: 5px;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            background: #283593;
            color: white;
        }
    </style>
</head>
<body>
    <footer>
        <p>&copy; 2023 Artistry Unleashed | All Rights Reserved</p>
    </footer>

    <div class="hero">
        <h2>Explore the Beauty of Art</h2>
    </div>

    <div class="gallery">
        <img src="art3.jpg" alt="Artwork 3"> <!-- Placeholder image -->
        <img src="art1.jpg" alt="Artwork 1"> <!-- Placeholder image -->
        <img src="art5.jpg" alt="Artwork 5"> <!-- Placeholder image -->
        <img src="art4.jpg" alt="Artwork 4"> <!-- Placeholder image -->
        <img src="art2.jpg" alt="Artwork 2"> <!-- Placeholder image -->
    </div>

    <header>
        <h1>Artistry Unleashed</h1>
    </header>

</body>
</html>
