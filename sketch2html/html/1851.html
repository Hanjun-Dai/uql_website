
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Resource Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1024px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: #e8f0fe;
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        h2 {
            color: #0073e6;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Science Resources</h1>
        <p>Your gateway to knowledge.</p>
    </header>
    <div class="container">
        <div class="grid">
            <div class="card">
                <img src="link-to-image1.jpg" alt="Resource 1">
                <h3><a href="link-to-resource1.html">Resource Title 1</a></h3>
                <p>Short description or note</p>
            </div>
            <div class="card">
                <img src="link-to-image3.jpg" alt="Resource 3">
                <h3><a href="link-to-resource3.html">Resource Title 3</a></h3>
                <p>Short description or note</p>
            </div>
            <div class="card">
                <img src="link-to-image2.jpg" alt="Resource 2">
                <h3><a href="link-to-resource2.html">Resource Title 2</a></h3>
                <p>Short description or note</p>
            </div>
        </div>
        <h2>Explore Our Resources</h2>
    </div>
    <footer>
        <p>&copy; 2023 Science Website. All rights reserved.</p>
    </footer>
</body>
</html>
