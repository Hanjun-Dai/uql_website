
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Arts Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        header {
            position: relative;
            background: url('header-image.jpg') no-repeat center center/cover;
            height: 300px;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            padding-top: 80px;
        }

        .product-image {
            width: 100%;
            height: 400px;
            background: url('product-image.jpg') no-repeat center center/cover;
            margin: 0;
        }

        .product-details {
            padding: 20px;
        }

        .product-title {
            font-size: 2em;
            margin: 0;
            color: #222;
        }

        .price {
            font-size: 1.5em;
            color: #e76e50;
            margin: 10px 0;
        }

        .description {
            font-size: 1em;
            color: #555;
            margin: 10px 0 20px;
        }

        .buy-button {
            background-color: #e76e50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #d75b38;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Artistry Collection</h1>
    </header>

    <div class="product-details">
        <h2 class="product-title">Amazing Art Piece</h2>
        <p class="price">$150.00</p>
        <p class="description">A mesmerizing piece that captures the essence of creativity.</p>
        <a class="buy-button" href="#">Buy Now</a>
    </div>

    <div class="product-image"></div>
</div>

<footer>
    <p>&copy; 2023 Arts Website. All rights reserved.</p>
</footer>

</body>
</html>
