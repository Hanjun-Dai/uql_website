
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f0e1;
            color: #4b3c2b;
            margin: 0;
            padding: 20px;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            border: 1px solid #d2c7b7;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: #795548;
            padding: 20px;
            text-align: center;
            color: #FFF;
        }

        .header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5em;
            margin: 0;
        }

        .image {
            width: 100%;
            height: auto;
        }

        .product-details {
            padding: 20px;
        }

        .product-title {
            font-size: 1.8em;
            margin: 10px 0;
            text-align: center;
        }

        .price {
            font-size: 1.5em;
            color: #6d4c41;
            text-align: center;
            margin: 15px 0;
        }

        .description {
            font-size: 1em;
            text-align: center;
            margin: 15px 0;
        }

        .buy-now {
            display: block;
            width: 100%;
            padding: 15px;
            background: #ab47bc;
            color: white;
            font-size: 1.2em;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .buy-now:hover {
            background: #9c27b0;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #7e7b7b;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="https://via.placeholder.com/800x400/795548/FFFFFF?text=Product+Image" alt="Product Image">
        <div class="product-details">
            <h2 class="product-title">Vintage Vinyl Record</h2>
            <p class="price">$24.99</p>
            <p class="description">Experience the nostalgic sound of your favorite classics.</p>
            <a href="#" class="buy-now">Buy Now</a>
        </div>
        <div class="header">
            <h1>Golden Era Entertainment</h1>
        </div>
    </div>
    <footer>
        &copy; 2023 Golden Era Entertainment
    </footer>
</body>
</html>
