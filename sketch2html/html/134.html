
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e8f0f2; /* Changed background color */
            margin: 0;
            padding: 0;
            color: #444; /* Changed text color */
        }
        .container {
            width: 80%;
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4a90e2; /* Changed header color */
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .icon {
            font-size: 4em;
            margin: 20px 0;
            color: #e94e77; /* Changed icon color */
        }
        .contact-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .info-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Increased shadow */
            padding: 15px;
            width: 200px;
            margin: 10px;
        }
        .info-box h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #e94e77; /* Changed info box header color */
        }
        .info-box p {
            font-size: 1em;
            margin: 5px 0;
        }
        .form-section {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Increased shadow */
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #bbb; /* Changed border color */
            border-radius: 5px;
        }
        button {
            background-color: #4a90e2; /* Changed button background color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #007bff; /* Changed hover color */
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #555; /* Changed footer text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get in Touch!</h1>
        <div class="icon">ðŸ“ž</div>

        <div class="contact-info">
            <div class="info-box">
                <h2>Email</h2>
                <p>hello@business.com</p>
            </div>
            <div class="info-box">
                <h2>Phone</h2>
                <p>(123) 456-7890</p>
            </div>
            <div class="info-box">
                <h2>Address</h2>
                <p>123 Fun St,<br>Playtown, PT 12345</p>
            </div>
        </div>

        <div class="form-section">
            <h2>Contact Us!</h2>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </div>
    </div>
    
    <footer>
        &copy; 2023 Your Business Name
    </footer>
</body>
</html>
