
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Portfolio</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #e6f4f1; /* Changed background color */
            margin: 0;
            padding: 0;
            color: #3c4e31; /* Changed text color */
        }
        header {
            background: url('path/to/rustic-background.jpg') no-repeat center center;
            background-size: cover;
            padding: 50px 20px;
            text-align: center;
            color: #f7f7f7; /* Changed header text color */
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ffcc00; /* Changed h1 text color */
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #e6f7ff; /* Changed nav link color */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .portfolio-item {
            background: #c3e0d4; /* Changed portfolio item background */
            border: 2px solid #98b59c; /* Changed border color */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
        }
        .portfolio-item h3 {
            text-align: center;
            padding: 10px;
            margin: 0;
            color: #3b2b31; /* Changed portfolio item title color */
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #3b2b31; /* Changed footer background color */
            color: #e6f4ff; /* Changed footer text color */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Rustic Portfolio</h1>
    <nav>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section id="portfolio">
    <div class="portfolio">
        <div class="portfolio-item">
            <img src="path/to/image1.jpg" alt="Project 1">
            <h3>Project Title 1</h3>
        </div>
        <div class="portfolio-item">
            <img src="path/to/image2.jpg" alt="Project 2">
            <h3>Project Title 2</h3>
        </div>
        <div class="portfolio-item">
            <img src="path/to/image3.jpg" alt="Project 3">
            <h3>Project Title 3</h3>
        </div>
        <div class="portfolio-item">
            <img src="path/to/image4.jpg" alt="Project 4">
            <h3>Project Title 4</h3>
        </div>
        <div class="portfolio-item">
            <img src="path/to/image5.jpg" alt="Project 5">
            <h3>Project Title 5</h3>
        </div>
    </div>
</section>

<footer>
    <p>&copy; 2023 Rustic Portfolio. All Rights Reserved.</p>
</footer>

</body>
</html>
