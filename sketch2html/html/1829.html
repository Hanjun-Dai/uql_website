
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Resources</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f9f3ee;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #ff9f68;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-family: 'Permanent Marker', cursive;
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 1024px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px 0;
        }

        .resource-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            overflow: hidden;
            transition: transform 0.2s;
            width: 200px;
        }

        .resource-card:hover {
            transform: translateY(-5px);
        }

        .resource-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 10px;
            text-align: center;
        }

        .card-title {
            font-weight: bold;
            font-size: 1.2em;
            margin: 0;
        }

        .card-link {
            text-decoration: none;
            color: #ff9f68;
            font-weight: bold;
        }

        .card-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #ff9f68;
            color: white;
            position: relative;
        }
    </style>
</head>

<body>
    <header>
        <h1>Fashion Resources</h1>
    </header>

    <div class="container">
        <div class="resource-card">
            <img src="https://via.placeholder.com/200x150?text=Inspiration" alt="Fashion Inspiration" class="resource-image">
            <div class="card-content">
                <h2 class="card-title">Inspiration</h2>
                <a href="#" class="card-link">Get Inspired</a>
            </div>
        </div>

        <div class="resource-card">
            <img src="https://via.placeholder.com/200x150?text=Fashion+Trends" alt="Fashion Trends" class="resource-image">
            <div class="card-content">
                <h2 class="card-title">Fashion Trends</h2>
                <a href="#" class="card-link">Check it Out</a>
            </div>
        </div>

        <div class="resource-card">
            <img src="https://via.placeholder.com/200x150?text=Color+Palette" alt="Color Palette" class="resource-image">
            <div class="card-content">
                <h2 class="card-title">Color Palette</h2>
                <a href="#" class="card-link">See Colors</a>
            </div>
        </div>

        <div class="resource-card">
            <img src="https://via.placeholder.com/200x150?text=DIY+Fashion" alt="DIY Fashion" class="resource-image">
            <div class="card-content">
                <h2 class="card-title">DIY Fashion</h2>
                <a href="#" class="card-link">Explore Ideas</a>
            </div>
        </div>

        <div class="resource-card">
            <img src="https://via.placeholder.com/200x150?text=Style+Blog" alt="Style Blog" class="resource-image">
            <div class="card-content">
                <h2 class="card-title">Style Blog</h2>
                <a href="#" class="card-link">Visit Now</a>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2023 Fashion Website | All Rights Reserved
    </footer>
</body>

</html>
