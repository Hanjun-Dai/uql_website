
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            border-radius: 8px;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .error-code {
            font-size: 6em;
            font-weight: bold;
            color: #e91e63;
            margin: 0;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
        }

        .error-message {
            font-size: 1.5em;
            margin: 10px 0 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #2196F3;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: #1976D2;
        }

        .illustration {
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
            opacity: 0.1;
            background: url('https://www.example.com/path/to/your/illustration.svg') no-repeat center center;
            background-size: contain;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="/" class="button">Go Back Home</a>
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! Something went wrong.</p>
        <div class="illustration"></div>
    </div>

</body>

</html>
