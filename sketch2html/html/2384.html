
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            margin: auto;
            max-width: 1024px;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background: #000;
            color: #fff;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        h2 {
            font-size: 2em;
            margin: 20px 0;
        }
        .mission {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .mission img {
            width: 45%;
            border-radius: 10px;
        }
        .mission-text {
            width: 50%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #333;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #000;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
    </header>
    
    <div class="container">
        <section class="mission">
            <img src="fashion-image.jpg" alt="Fashion Inspiration" />
            <div class="mission-text">
                <h2>Our Mission</h2>
                <p>To redefine fashion through unique designs and sustainable practices.</p>
                <a href="/collection" class="button">Explore our Collection</a>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 Fashion Brand. All rights reserved.</p>
    </footer>
</body>
</html>
