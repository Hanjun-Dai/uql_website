
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Rustic Education</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f5e6; /* Soft beige background */
            color: #4b3c23; /* Dark brown text */
            margin: 0;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5em;
        }

        .container {
            max-width: 1024px;
            margin: auto;
            padding: 20px;
            border: 2px solid #c8b59c; /* Rustic border color */
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #c8b59c;
            border-radius: 5px;
        }

        .image {
            text-align: center;
        }

        .image img {
            width: 80%;
            max-width: 400px;
            border: 5px solid #9e7b56; /* Rustic image border */
            border-radius: 10px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>

<header>
    <h1>About Our Rustic Education</h1>
</header>

<div class="container">
    <div class="section">
        <h2>Join Us!</h2>
        <p>Become part of our rustic learning journey.</p>
    </div>
    
    <div class="section image">
        <img src="rustic-education.jpg" alt="Rustic Learning Environment">
    </div>
    
    <div class="section">
        <h2>Our Values</h2>
        <ul>
            <li>Integrity</li>
            <li>Innovation</li>
            <li>Community</li>
        </ul>
    </div>
    
    <div class="section">
        <h2>Our Mission</h2>
        <p>Empowering learners through nature-inspired education.</p>
    </div>
</div>

<footer>
    &copy; 2023 Rustic Education. All rights reserved.
</footer>

</body>
</html>
