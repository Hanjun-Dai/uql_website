
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Rustic Real Estate</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f5dc; /* Light beige background for rustic feel */
            margin: 0;
            padding: 0;
            color: #3b3b3b; /* Dark text for readability */
        }
        header {
            background-color: #8b4513; /* Saddle brown header */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            width: 80%;
            max-width: 1024px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff; /* White content area */
            border: 2px solid #8b4513; /* Border to emphasize the rustic look */
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .content {
            text-align: center;
            margin-bottom: 20px;
        }
        .mission {
            font-size: 1.5em;
            margin: 20px 0;
            font-style: italic;
        }
        .team {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .team-member {
            width: 30%;
            margin: 10px;
            text-align: center;
            border: 1px solid #dcdcdc; /* Light grey border */
            border-radius: 8px;
            padding: 10px;
            background-color: #fafafa; /* Very light background for team members */
        }
        .team-member img {
            width: 100%;
            max-width: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #8b4513; /* Repeat saddle brown for footer */
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
    </header>
    <div class="container">
        <div class="team">
            <div class="team-member">
                <img src="team-member-1.jpg" alt="Team Member 1">
                <h3>John Doe</h3>
                <p>Founder & CEO</p>
            </div>
            <div class="team-member">
                <img src="team-member-2.jpg" alt="Team Member 2">
                <h3>Jane Smith</h3>
                <p>Head of Sales</p>
            </div>
            <div class="team-member">
                <img src="team-member-3.jpg" alt="Team Member 3">
                <h3>Emily Johnson</h3>
                <p>Client Relations</p>
            </div>
        </div>
        <div class="content">
            <h2>Welcome to Rustic Real Estate</h2>
            <p class="mission">Connecting you with your dream home in nature's embrace.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Rustic Real Estate | All Rights Reserved</p>
    </footer>
</body>
</html>
