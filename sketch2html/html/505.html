
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #0078d4;
            color: white;
        }
        .product-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
        }
        .product-image {
            width: 250px;
            height: 250px;
            background-color: #eaeaea;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .product-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 1.2em;
            color: #0078d4;
            margin-bottom: 15px;
        }
        .button {
            padding: 10px 20px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background-color: #005a9e;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <header>
        <h1>Health Products</h1>
    </header>

    <div class="container">
        <footer>
            <p>&copy; 2023 Health Website. All Rights Reserved.</p>
        </footer>

        <div class="product-card">
            <div class="product-image"></div>
            <h2 class="product-title">Healthy Supplement</h2>
            <p class="product-price">$29.99</p>
            <a href="#" class="button">Buy Now</a>
        </div>

        <div class="product-card">
            <div class="product-image"></div>
            <h2 class="product-title">Complete Wellness Package</h2>
            <p class="product-price">$49.99</p>
            <a href="#" class="button">Buy Now</a>
        </div>
    </div>

</body>
</html>
