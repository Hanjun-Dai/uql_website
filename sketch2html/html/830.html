
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 960px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .product-image {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }
        .product-details {
            padding: 20px;
            text-align: left;
        }
        .product-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .price {
            font-size: 20px;
            color: #e67e22;
            margin-bottom: 15px;
        }
        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .description {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Game Title</h1>
    </header>

    <div class="product-details">
        <div class="price">$49.99</div>
        <div class="description">
            <p>Embark on a thrilling journey through mythical lands, battling fierce enemies and solving ancient mysteries.</p>
        </div>
        <div class="product-title">Epic Adventure Game</div>

        <div class="action-buttons">
            <a href="#" class="button">Add to Cart</a>
            <a href="#" class="button">Buy Now</a>
        </div>

    </div>
    
    <img src="game-image.jpg" alt="Game Title" class="product-image">
</div>

</body>
</html>
