
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Food Landing Page</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            background-color: #f2f2f2; /* Changed from #f9f9f9 */
            color: #444; /* Changed from #333 */
        }
        header {
            background-color: #ff9900; /* Changed from #ffcc00 */
            text-align: center;
            padding: 20px;
            border-bottom: 5px solid #ff3300; /* Changed from #ff6600 */
        }
        h1 {
            font-size: 48px;
            margin: 0;
            color: #ff3300; /* Changed from #ff6600 */
        }
        .hero {
            background-image: url('https://example.com/hero-image.jpg'); /* Still the same */
            background-size: cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Changed from 0.7 to 0.5 */
        }
        .hero h2 {
            font-size: 36px;
            margin: 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Changed from 0.5 to 0.6 */
            padding: 10px;
            border-radius: 15px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: #ffffff; /* Still the same */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Changed from 0.2 to 0.3 */
            transition: transform 0.3s;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card h3 {
            margin: 10px;
            font-size: 24px;
            text-align: center;
            color: #ff6600; /* Changed from #333 */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff9900; /* Changed from #ffcc00 */
            margin-top: 20px;
            color: #ffffff; /* Added to change footer text color */
        }
    </style>
</head>
<body>

<header>
    <h1>Yummy Hub</h1>
</header>

<div class="hero">
    <h2>Delightful Dishes Await!</h2>
</div>

<div class="grid-container">
    <div class="card">
        <img src="https://example.com/image1.jpg" alt="Dish 1">
        <h3>Pasta Paradise</h3>
    </div>
    <div class="card">
        <img src="https://example.com/image2.jpg" alt="Dish 2">
        <h3>Sushi Heaven</h3>
    </div>
    <div class="card">
        <img src="https://example.com/image3.jpg" alt="Dish 3">
        <h3>Burger Bliss</h3>
    </div>
</div>

<footer>
    &copy; 2023 Yummy Hub. All Rights Reserved.
</footer>

</body>
</html>
