
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .hero {
            background-image: url('news-hero.jpg');
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .hero h1 {
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .articles {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .article {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 30%;
            transition: transform 0.2s;
        }
        .article:hover {
            transform: scale(1.02);
        }
        .article img {
            border-radius: 5px 5px 0 0;
            width: 100%;
        }
        .article h3 {
            margin: 10px;
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>News Today</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Technology</a>
        <a href="#">Business</a>
        <a href="#">Politics</a>
        <a href="#">World</a>
    </nav>
</header>

<div class="container">
    <section class="articles">
        <div class="article">
            <img src="article5.jpg" alt="Article 5">
            <h3>Breaking News 5</h3>
        </div>
        <div class="article">
            <img src="article1.jpg" alt="Article 1">
            <h3>Breaking News 1</h3>
        </div>
        <div class="article">
            <img src="article6.jpg" alt="Article 6">
            <h3>Breaking News 6</h3>
        </div>
        <div class="article">
            <img src="article4.jpg" alt="Article 4">
            <h3>Breaking News 4</h3>
        </div>
        <div class="article">
            <img src="article2.jpg" alt="Article 2">
            <h3>Breaking News 2</h3>
        </div>
        <div class="article">
            <img src="article3.jpg" alt="Article 3">
            <h3>Breaking News 3</h3>
        </div>
    </section>
</div>

<div class="hero">
    <h1>Your Daily Dose of News</h1>
</div>

<footer class="footer">
    <p>&copy; 2023 News Today. All rights reserved.</p>
</footer>

</body>
</html>
