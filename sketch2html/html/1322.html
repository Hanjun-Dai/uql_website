
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .error-code {
            font-size: 60px;
            color: #e74c3c;
        }

        .error-message {
            font-size: 24px;
            margin: 10px 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #27ae60;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #219653;
        }

        .image {
            margin: 20px 0;
            width: 80px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-message">Oops! Page not found.</div>
        <img src="https://via.placeholder.com/80x80?text=ð" alt="Food Icon" class="image">
        <div class="error-code">404</div>
        <a href="/" class="back-link">Go Back to Home</a>
    </div>
</body>
</html>
