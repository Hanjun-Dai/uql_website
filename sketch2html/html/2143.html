
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Fashion Category</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f1e4;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #d9c99e;
            border-bottom: 5px solid #846a4a;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #4a3f2d;
        }
        .container {
            width: 960px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .item {
            background-color: #fff5e1;
            border: 2px solid #d7b57e;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .item:hover {
            transform: scale(1.05);
        }
        .item img {
            width: 100%;
            height: auto;
        }
        .item h2 {
            text-align: center;
            margin: 10px 0;
            color: #4a3f2d;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #d9c99e;
            border-top: 5px solid #846a4a;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vintage Fashion Collection</h1>
    </header>

    <div class="container">
        <div class="item">
            <img src="path/to/image4.jpg" alt="Antique Shoes">
            <h2>Antique Shoes</h2>
        </div>
        <div class="item">
            <img src="path/to/image1.jpg" alt="Vintage Dress">
            <h2>Vintage Dress</h2>
        </div>
        <div class="item">
            <img src="path/to/image5.jpg" alt="Old-fashioned Scarf">
            <h2>Old-fashioned Scarf</h2>
        </div>
        <div class="item">
            <img src="path/to/image6.jpg" alt="Vintage Sunglasses">
            <h2>Vintage Sunglasses</h2>
        </div>
        <div class="item">
            <img src="path/to/image2.jpg" alt="Retro Coat">
            <h2>Retro Coat</h2>
        </div>
        <div class="item">
            <img src="path/to/image3.jpg" alt="Classic Hat">
            <h2>Classic Hat</h2>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Vintage Fashion Co. All rights reserved.</p>
    </footer>
</body>
</html>
