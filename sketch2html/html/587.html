
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1024px;
            margin: auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-details {
            margin-top: 20px;
        }
        .product-title {
            font-size: 24px;
            color: #333;
            margin: 0;
        }
        .product-price {
            font-size: 20px;
            color: #E63946;
            margin: 10px 0;
        }
        .product-description {
            color: #555;
            font-size: 14px;
            line-height: 1.5;
        }
        .add-to-cart {
            display: inline-block;
            background-color: #F1FAEE;
            color: #1D3557;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 15px;
        }
        .add-to-cart:hover {
            background-color: #A8DADC;
        }
        .banner {
            background-color: #A8DADC;
            color: #1D3557;
            padding: 20px;
            text-align: center;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="banner">
        Free Shipping on Orders Over $100!
    </div>
    
    <img src="art-product-example.jpg" alt="Art Product" class="product-image">

    <div class="product-details">
        <h2 class="product-title">Beautiful Art Piece</h2>
        <p class="product-price">$199.00</p>
        <p class="product-description">
            An exquisite representation of contemporary art, perfect for your collection.
        </p>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>
</div>

</body>
</html>
