
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 400px;
        }
        .error-code {
            font-size: 70px;
            font-weight: bold;
            color: #E63946;
        }
        .error-message {
            font-size: 18px;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #F1C40F;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #D4AC0D;
        }
        .image {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="https://via.placeholder.com/150" alt="Travel Icon" />
        </div>
        <div class="error-message">Oops! Page not found.</div>
        <div class="error-code">404</div>
        <a href="/" class="button">Return to Home</a>
    </div>
</body>
</html>
