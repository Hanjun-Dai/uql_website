
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .property-card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .property-card:hover {
            transform: scale(1.05);
        }
        .property-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .property-info {
            padding: 15px;
            text-align: center;
        }
        .property-title {
            font-size: 1.25em;
            margin: 5px 0;
        }
        .property-price {
            color: #4CAF50;
            font-size: 1.1em;
            margin: 5px 0;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Real Estate Portfolio</h1>
    <p>Your Dream Home Awaits</p>
</header>

<div class="container">
    <div class="portfolio">
        <div class="property-card">
            <div class="property-image">
                <img src="property3.jpg" alt="Property 3">
            </div>
            <div class="property-info">
                <h2 class="property-title">Luxury Villa</h2>
                <p class="property-price">$2,100,000</p>
            </div>
        </div>
        <div class="property-card">
            <div class="property-image">
                <img src="property1.jpg" alt="Property 1">
            </div>
            <div class="property-info">
                <h2 class="property-title">Charming Cottage</h2>
                <p class="property-price">$350,000</p>
            </div>
        </div>
        <div class="property-card">
            <div class="property-image">
                <img src="property4.jpg" alt="Property 4">
            </div>
            <div class="property-info">
                <h2 class="property-title">Cozy Bungalow</h2>
                <p class="property-price">$270,000</p>
            </div>
        </div>
        <div class="property-card">
            <div class="property-image">
                <img src="property2.jpg" alt="Property 2">
            </div>
            <div class="property-info">
                <h2 class="property-title">Modern Apartment</h2>
                <p class="property-price">$750,000</p>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Real Estate Company. All Rights Reserved.</p>
</footer>

</body>
</html>
