
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Sports Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #4A90E2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            height: 400px;
            background-image: url('https://source.unsplash.com/1024x400/?sports');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 2.5em;
            position: relative;
        }
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero h1 {
            position: relative;
            z-index: 1;
        }
        .section {
            padding: 40px 20px;
            text-align: center;
        }
        .section h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .card {
            background: white;
            margin: 15px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: calc(33% - 40px);
            vertical-align: top;
        }
        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        @media (max-width: 768px) {
            .hero {
                height: 300px;
            }
            .card {
                width: calc(100% - 40px);
            }
        }
        @media (max-width: 1024px) {
            .card {
                width: calc(50% - 40px);
            }
        }
    </style>
</head>
<body>

<section class="section">
    <h2>Latest Updates</h2>
    <div class="card">Update 1: Exciting Match Highlights</div>
    <div class="card">Update 2: Player Transfers Announced</div>
    <div class="card">Update 3: Upcoming Events Schedule</div>
</section>

<header>
    <h1>Sports Elite</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">News</a>
        <a href="#">Events</a>
        <a href="#">Teams</a>
        <a href="#">Contact</a>
    </nav>
</header>

<footer class="footer">
    <p>&copy; 2023 Sports Elite. All rights reserved.</p>
</footer>

<div class="hero">
    <h1>Your #1 Source for Sports</h1>
</div>

</body>
</html>
