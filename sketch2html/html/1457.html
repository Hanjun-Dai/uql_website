
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Politics Landing Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f1e5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #8b5a2b;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #c5a193;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #f1f1f1;
            margin: 0 15px;
            font-weight: bold;
        }

        .hero {
            background: url('vintage-background.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-size: 2em;
        }

        .content {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .card {
            background-color: #e2d4c7;
            border: 1px solid #d1b7a1;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #8b5a2b;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Vintage Politics</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Topics</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="content">
        <div class="card">
            <h3>Opinions</h3>
            <p>Read perspectives from various voices.</p>
        </div>
        <div class="card">
            <h3>Latest News</h3>
            <p>Stay updated with the latest in politics.</p>
        </div>
        <div class="card">
            <h3>Debates</h3>
            <p>Engage in meaningful dialogue.</p>
        </div>
    </div>

    <section class="hero">
        <h2>Join the Discussion</h2>
    </section>

    <footer>
        <p>&copy; 2023 Vintage Politics - All Rights Reserved</p>
    </footer>

</body>
</html>
