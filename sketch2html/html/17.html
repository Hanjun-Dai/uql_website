
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - News Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Changed background color */
            color: #444; /* Changed text color */
        }
        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); /* Changed gradient colors */
            padding: 20px;
        }
        .error-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Slightly darker shadow */
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            color: #ff6f61; /* Changed h1 color */
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #555; /* Changed paragraph text color */
        }
        .button {
            background-color: #ff6f61; /* Changed button background color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #ff9a9e; /* Changed hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-content">
            <h1>404</h1>
            <p>Oops! Page not found.</p>
            <a href="/" class="button">Back to Homepage</a>
        </div>
    </div>
</body>
</html>
