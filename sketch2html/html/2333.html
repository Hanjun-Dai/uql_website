
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Blog</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #272727;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            width: 1024px;
            max-width: 90%;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .post {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            width: calc(30% - 30px);
            text-align: center;
        }
        .post:hover {
            transform: translateY(-5px);
        }
        .post img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .post-title {
            padding: 15px;
            font-size: 1.2rem;
            color: #333;
            font-weight: bold;
        }
        .post-date {
            color: #999;
            font-size: 0.9rem;
        }
        footer {
            width: 100%;
            background-color: #272727;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Fashion Forward</h1>
</header>

<div class="container">
    <div class="post">
        <img src="fashion-image3.jpg" alt="Fashion Item 3">
        <div class="post-title">Street Style Essentials</div>
        <div class="post-date">August 20, 2023</div>
    </div>
    <div class="post">
        <img src="fashion-image5.jpg" alt="Fashion Item 5">
        <div class="post-title">Elegance in Black</div>
        <div class="post-date">June 15, 2023</div>
    </div>
    <div class="post">
        <img src="fashion-image2.jpg" alt="Fashion Item 2">
        <div class="post-title">Summer Vibes: What to Wear</div>
        <div class="post-date">September 5, 2023</div>
    </div>
    <div class="post">
        <img src="fashion-image6.jpg" alt="Fashion Item 6">
        <div class="post-title">Accessories That Pop</div>
        <div class="post-date">May 30, 2023</div>
    </div>
    <div class="post">
        <img src="fashion-image1.jpg" alt="Fashion Item 1">
        <div class="post-title">Chic Autumn Styles</div>
        <div class="post-date">October 10, 2023</div>
    </div>
    <div class="post">
        <img src="fashion-image4.jpg" alt="Fashion Item 4">
        <div class="post-title">Sustainable Fashion Trends</div>
        <div class="post-date">July 25, 2023</div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Fashion Forward. All Rights Reserved.</p>
</footer>

</body>
</html>
