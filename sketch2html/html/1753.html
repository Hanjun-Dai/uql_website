
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delight</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #d23f3f;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .hero {
            background-image: url('https://via.placeholder.com/1024x400');
            height: 400px;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .hero h2 {
            font-size: 2em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        .content {
            max-width: 960px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }
        .card {
            border: 1px solid #d3d3d3;
            border-radius: 5px;
            margin: 15px 0;
            padding: 15px;
            text-align: center;
        }
        .card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .footer {
            background-color: #d3d3d3;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h2>Discover Delicious Recipes</h2>
    </div>

    <header>
        <h1>Food Delight</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#menu">Menu</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="content">
        <h3>Featured Dishes</h3>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Dish 1">
            <h4>Dish 1</h4>
            <p>A brief description about Dish 1.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Dish 2">
            <h4>Dish 2</h4>
            <p>A brief description about Dish 2.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Dish 3">
            <h4>Dish 3</h4>
            <p>A brief description about Dish 3.</p>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Food Delight. All rights reserved.</p>
    </div>
</body>
</html>
