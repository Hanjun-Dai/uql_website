
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            width: 1024px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hero-image {
            width: 100%;
            height: 300px;
            background-image: url('artwork.jpg'); /* Placeholder for the artwork image */
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }
        .product-details {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .product-price {
            font-size: 20px;
            color: #e67e22;
            margin: 10px 0;
        }
        .product-description {
            font-size: 16px;
            line-height: 1.5;
            margin: 10px 0;
        }
        .cta-buttons {
            margin-top: 20px;
        }
        .cta-buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta-buttons button:hover {
            background-color: #2980b9;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-details">
            <div class="product-title">Beautiful Art Piece</div>
            <div class="product-price">$299.99</div>
            <div class="product-description">
                A stunning piece of art that will elevate any space with its unique style and vibrant colors.
            </div>
            <div class="cta-buttons">
                <button>Buy Now</button>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="hero-image"></div>
        <footer>
            &copy; 2023 Arts Website. All rights reserved.
        </footer>
    </div>
</body>
</html>
