
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources - Arts Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .resource-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .resource-card:hover {
            transform: scale(1.05);
        }
        .resource-title {
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .resource-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .resource-link:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resources</h1>
        <p>Your gateway to artistic inspiration.</p>
    </header>

    <div class="grid-container">
        <div class="resource-card">
            <h2 class="resource-title">Community</h2>
            <a href="#" class="resource-link">Connect</a>
        </div>
        <div class="resource-card">
            <h2 class="resource-title">Inspirations</h2>
            <a href="#" class="resource-link">Discover</a>
        </div>
        <div class="resource-card">
            <h2 class="resource-title">Online Classes</h2>
            <a href="#" class="resource-link">Join Now</a>
        </div>
        <div class="resource-card">
            <h2 class="resource-title">Art Supplies</h2>
            <a href="#" class="resource-link">Explore</a>
        </div>
        <div class="resource-card">
            <h2 class="resource-title">Tutorials</h2>
            <a href="#" class="resource-link">Learn</a>
        </div>
        <div class="resource-card">
            <h2 class="resource-title">Exhibitions</h2>
            <a href="#" class="resource-link">View More</a>
        </div>
    </div>

    <footer>
        &copy; 2023 Arts Website
    </footer>
</body>
</html>
