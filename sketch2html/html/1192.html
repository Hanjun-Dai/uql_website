
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Entertainment Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9f9f9;
        }

        header {
            background: #1a1a1a;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        .mission, .team, .contact {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #1a1a1a;
            border-bottom: 2px solid #1a1a1a;
            padding-bottom: 10px;
        }

        .team {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .team-member {
            width: 30%;
            margin: 10px 0;
            text-align: center;
        }

        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #1a1a1a;
            color: #fff;
        }
    </style>
</head>

<body>

    <header>
        <h1>About Us</h1>
    </header>

    <div class="container">
        
        <section class="contact">
            <h2>Contact Us</h2>
            <p>Email: contact@entertainmentwebsite.com</p>
        </section>

        <section class="team">
            <h2>Meet The Team</h2>
            <div class="team-member">
                <img src="member2.jpg" alt="Team Member 2">
                <h3>John Smith</h3>
                <p>Content Manager</p>
            </div>
            <div class="team-member">
                <img src="member3.jpg" alt="Team Member 3">
                <h3>Emily Johnson</h3>
                <p>Social Media Specialist</p>
            </div>
            <div class="team-member">
                <img src="member1.jpg" alt="Team Member 1">
                <h3>Jane Doe</h3>
                <p>Chief Editor</p>
            </div>
        </section>

        <section class="mission">
            <h2>Our Mission</h2>
            <p>Bringing you the latest and greatest in entertainment.</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2023 Entertainment Website. All rights reserved.</p>
    </footer>

</body>

</html>
