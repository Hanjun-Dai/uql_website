
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 72px; /* Changed from 48px to 72px */
            margin: 0;
            color: #ff4081;
        }
        h2 {
            font-size: 12px; /* Changed from 24px to 12px */
            margin: 10px 0 20px;
        }
        .image-container {
            margin: 20px 0;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .button {
            background: #ff4081;
            color: #fff;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #ff3366;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <h2>Oops! This Page is Lost in Space.</h2>
        <div class="image-container">
            <img src="https://example.com/path_to_your_image.jpg" alt="Lost in Space">
        </div>
        <a href="/" class="button">Back to Safety</a>
    </div>

</body>
</html>
