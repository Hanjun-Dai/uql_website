
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Food Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f3; /* Changed background color */
            color: #444; /* Changed text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .error-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2); /* Changed shadow intensity */
            padding: 50px;
            width: 300px;
        }
        .error-icon {
            font-size: 60px;
            color: #ff6b6b; /* Changed error icon color */
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 24px;
            margin: 10px 0;
            color: #343a40; /* Changed title color */
        }
        .error-message {
            font-size: 16px;
            margin-bottom: 30px;
            color: #6c757d; /* Changed message color */
        }
        .back-home {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff; /* Changed button color */
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .back-home:hover {
            background-color: #0056b3; /* Changed hover color */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">ð½ï¸</div>
        <div class="error-title">Oops! Something went wrong.</div>
        <div class="error-message">We couldn't find that page.</div>
        <a href="/" class="back-home">Return Home</a>
    </div>
</body>
</html>
