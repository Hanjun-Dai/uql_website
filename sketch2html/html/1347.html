
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Changed background color */
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #3b5998; /* Changed header color */
            margin: 0;
        }

        .playful-icon {
            width: 100px;
            height: auto;
        }

        .content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 10px;
            width: 250px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h2 {
            font-size: 1.5em;
            color: #ff4500; /* Changed card header color */
            margin: 10px 0;
        }

        .card p {
            color: #555; /* Changed paragraph color */
            font-size: 0.9em;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #333; /* Changed footer color */
        }
    </style>
</head>

<body>
    <header>
        <h1>About Us</h1>
        <img src="playful-icon.png" alt="Playful Icon" class="playful-icon"> <!-- Add a playful icon here -->
    </header>

    <div class="content">
        <div class="card">
            <img src="happy-person.jpg" alt="Happy Person"> <!-- Replace with an actual image -->
            <h2>Our Mission</h2>
            <p>To inspire joy & creativity in everyday life!</p>
        </div>
        <div class="card">
            <img src="fun-activity.jpg" alt="Fun Activity"> <!-- Replace with an actual image -->
            <h2>What We Do</h2>
            <p>Share tips, tricks, & fun lifestyle ideas!</p>
        </div>
        <div class="card">
            <img src="community.jpg" alt="Community"> <!-- Replace with an actual image -->
            <h2>Join Us!</h2>
            <p>Be part of our vibrant community!</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Your Lifestyle Site | All Rights Reserved</p>
    </footer>
</body>

</html>
