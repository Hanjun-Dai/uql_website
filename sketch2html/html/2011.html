
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1024px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 4.5em; /* Increased */
        }
        h2 {
            font-size: 0.8em; /* Decreased */
            margin: 20px 0 10px;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .portfolio-item {
            background: white;
            border: 2px solid #007bff;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        .portfolio-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .portfolio-title {
            padding: 10px;
            background: #007bff;
            color: white;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            opacity: 0.8;
            font-size: 1.2em; /* Increased */
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #343a40;
            color: white;
            font-size: 0.6em; /* Decreased */
        }
    </style>
</head>
<body>

<header>
    <h1>Sports Portfolio</h1>
</header>

<div class="container">
    <h2>Our Achievements</h2>
    <div class="portfolio-grid">
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300x200.png?text=Sport+1" alt="Sport 1" class="portfolio-image">
            <div class="portfolio-title">Athletics</div>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300x200.png?text=Sport+2" alt="Sport 2" class="portfolio-image">
            <div class="portfolio-title">Basketball</div>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300x200.png?text=Sport+3" alt="Sport 3" class="portfolio-image">
            <div class="portfolio-title">Soccer</div>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300x200.png?text=Sport+4" alt="Sport 4" class="portfolio-image">
            <div class="portfolio-title">Swimming</div>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300x200.png?text=Sport+5" alt="Sport 5" class="portfolio-image">
            <div class="portfolio-title">Tennis</div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Sports Portfolio. All Rights Reserved.</p>
</footer>

</body>
</html>
