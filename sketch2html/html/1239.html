
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Science Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3; /* Changed background color */
            color: #444; /* Changed text color */
        }
        .container {
            max-width: 1024px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fdfdfd; /* Slightly lighter bg color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Darker shadow */
        }
        h1 {
            text-align: center;
            color: #8e44ad; /* Changed h1 color */
        }
        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .contact-info div {
            text-align: center;
            flex: 1;
        }
        .contact-info div h2 {
            font-size: 24px;
            color: #e67e22; /* Changed contact info h2 color */
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            max-width: 600px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2980b9; /* Changed label color */
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #2ecc71; /* Changed border color */
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .submit-button {
            padding: 10px 15px;
            background-color: #e74c3c; /* Changed submit button color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
        .submit-button:hover {
            background-color: #c0392b; /* Changed hover color for submit button */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888; /* Changed footer color */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>

    <div class="contact-info">
        <div>
            <h2>Email</h2>
            <p>info@sciencewebsite.com</p>
        </div>
        <div>
            <h2>Phone</h2>
            <p>(123) 456-7890</p>
        </div>
        <div>
            <h2>Address</h2>
            <p>123 Science St,<br>Knowledge City,<br>CA 90210</p>
        </div>
    </div>

    <form class="contact-form" action="#" method="POST">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
    </form>
</div>

<footer>
    &copy; 2023 Science Website | All rights reserved.
</footer>

</body>
</html>
