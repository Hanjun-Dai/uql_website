
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Sports Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        header {
            background: #008cba;
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .about-content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .about-text, .about-image {
            width: 48%;
            padding: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .about-image img {
            width: 100%;
            border-radius: 8px;
        }

        .about-text h2 {
            color: #333;
            font-size: 1.8em;
        }

        .about-text p {
            color: #666;
            line-height: 1.6;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Us</h1>
    </header>

    <div class="container">
        <footer>
            <p>&copy; 2023 Sports Website. All rights reserved.</p>
        </footer>

        <div class="about-content">
            <div class="about-image">
                <img src="athletes.jpg" alt="Athletes in action">
            </div>
            <div class="about-text">
                <h2>Our Mission</h2>
                <p>Passion for sports and community engagement is at our core. We're dedicated to bringing you the latest in sports news, events, and insights.</p>
            </div>
        </div>
    </div>
</body>
</html>
