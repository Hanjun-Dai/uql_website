
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Parenting Services</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background-image: url('rustic-wood-background.jpg');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .service-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            transition: transform 0.3s;
        }
        .service-card:hover {
            transform: translateY(-5px);
        }
        .service-card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .service-title {
            font-size: 1.5em;
            margin: 15px 0 10px;
        }
        .service-description {
            color: #666;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f0e68c;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<footer>
    <p>&copy; 2023 Rustic Parenting. All rights reserved.</p>
</footer>

<header>
    <h1>Our Parenting Services</h1>
</header>

<div class="container">
    <div class="service-card">
        <img src="family-events.jpg" alt="Family Events">
        <h2 class="service-title">Family Events</h2>
        <p class="service-description">Join us for fun and enriching family activities.</p>
    </div>
    <div class="service-card">
        <img src="play-group.jpg" alt="Play Group">
        <h2 class="service-title">Play Groups</h2>
        <p class="service-description">Engaging activities for kids to explore and connect.</p>
    </div>
    <div class="service-card">
        <img src="parenting-classes.jpg" alt="Parenting Classes">
        <h2 class="service-title">Parenting Classes</h2>
        <p class="service-description">Learn effective parenting strategies and tips.</p>
    </div>
</div>

</body>
</html>
