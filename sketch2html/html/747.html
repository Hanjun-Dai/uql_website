
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ff4b5c;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            font-size: 2.5rem;
            color: #ff4b5c;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1rem;
            margin: 0 0 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #4cae4c;
        }
        .illustration {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="https://via.placeholder.com/150" alt="Error Illustration" />
        </div>
        <h1>Oops!</h1>
        <p>Something went wrong. Please try again later.</p>
        <a href="/" class="button">Go to Homepage</a>
    </div>
</body>
</html>
