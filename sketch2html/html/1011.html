
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://example.com/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffcc00; /* Changed from #fff */
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8); /* Changed from rgba(0, 0, 0, 0.7) */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            margin: 0;
            color: #ff3d00; /* Changed from default color */
        }
        .error-message {
            font-size: 24px;
            margin: 10px 0;
            color: #00bcd4; /* Changed from default color */
        }
        .suggestion {
            margin-top: 20px;
            font-size: 18px;
            font-style: italic;
            color: #76ff03; /* Changed from default color */
        }
        .home-link {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #e91e63; /* Changed from #5A94E8 */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .home-link:hover {
            background-color: #c2185b; /* Changed from #4871c2 */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="error-code">404</div>
    <div class="error-message">Oops! Page Not Found</div>
    <div class="suggestion">Looking for your dream home?</div>
    <a href="/" class="home-link">Go to Homepage</a>
</div>

</body>
</html>
