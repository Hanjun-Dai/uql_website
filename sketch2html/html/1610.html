
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 1024px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .category-item {
            background-color: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .category-item:hover {
            transform: scale(1.05);
        }
        .category-image {
            width: 100%;
            height: 120px;
            background-size: cover;
            background-position: center;
        }
        .category-title {
            padding: 10px;
            text-align: center;
            font-size: 0.8em; /* Changed to a smaller font size */
            color: #2c3e50;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1 style="font-size: 3em;">Our Categories</h1> <!-- Changed to a larger font size -->
</header>

<div class="container">
    <div class="category-grid">
        <div class="category-item">
            <div class="category-image" style="background-image: url('image1.jpg');"></div>
            <div class="category-title">Category 1</div>
        </div>
        <div class="category-item">
            <div class="category-image" style="background-image: url('image2.jpg');"></div>
            <div class="category-title" style="font-size: 1.2em;">Category 2</div> <!-- Changed to a larger font size -->
        </div>
        <div class="category-item">
            <div class="category-image" style="background-image: url('image3.jpg');"></div>
            <div class="category-title" style="font-size: 1.5em;">Category 3</div> <!-- Changed to a larger font size -->
        </div>
        <div class="category-item">
            <div class="category-image" style="background-image: url('image4.jpg');"></div>
            <div class="category-title" style="font-size: 0.7em;">Category 4</div> <!-- Changed to a smaller font size -->
        </div>
        <div class="category-item">
            <div class="category-image" style="background-image: url('image5.jpg');"></div>
            <div class="category-title">Category 5</div> <!-- Kept same size -->
        </div>
        <div class="category-item">
            <div class="category-image" style="background-image: url('image6.jpg');"></div>
            <div class="category-title" style="font-size: 0.9em;">Category 6</div> <!-- Changed to a smaller font size -->
        </div>
        <!-- Add more categories as needed -->
    </div>
</div>

</body>
</html>
