
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #00457c;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            float: left;
            width: 30%;
            margin-right: 20px;
        }
        .product-image img {
            width: 100%;
            border-radius: 5px;
        }
        .product-details {
            float: left;
            width: 65%;
        }
        .product-title {
            font-size: 24px;
            margin: 0 0 10px;
        }
        .product-price {
            font-size: 20px;
            color: #28a745;
            margin: 0 0 20px;
        }
        .buy-button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }
        .buy-button:hover {
            background: #218838;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #00457c;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Finance Product</h1>
</header>

<div class="container">
    <div class="product-details">
        <h2 class="product-title">Premium Investment Plan</h2>
        <p class="product-price">$299/month</p>
        <p>Maximize your ROI with expert insights.</p>
        <a href="#" class="buy-button">Buy Now</a>
    </div>
    <div class="product-image">
        <img src="product-image.jpg" alt="Finance Product">
    </div>
</div>

<footer>
    <p>&copy; 2023 Finance Company. All Rights Reserved.</p>
</footer>

</body>
</html>
