
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;

        }
        header {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            width: 80%;
            max-width: 1024px;
            margin: 20px auto;
        }
        h1 {
            font-size: 36px;
            margin: 10px 0;

        .resource-list {
            list-style: none;
            padding: 0;
        }
        .resource-item {
            background-color: white;
            margin: 10px 0;

            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        .resource-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        a {
            text-decoration: none;

            font-weight: bold;

    </footer>
