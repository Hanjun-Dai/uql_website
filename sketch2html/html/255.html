
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Health Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 1024px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .content h1 {
            font-size: 40px; /* Increased from 24px to 40px */
            margin-bottom: 10px;
        }

        .content p {
            margin: 0;
            color: #555;
            font-size: 12px; /* Decreased for smaller text */
        }

        .team {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .team-member {
            background: #e8e8e8;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .team-member img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .team-member h3 {
            font-size: 32px; /* Increased from default */
        }

        .team-member p {
            font-size: 10px; /* Decreased for smaller text */
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            font-size: 14px; /* Slightly increased from default */
        }

    </style>
</head>

<body>
    <div class="container">

        <header>
            <h1>About Us</h1>
        </header>

        <div class="content">
            <h1>Our Mission</h1>
            <p>Empowering healthy lives through accessible information.</p>

            <h2>Meet Our Team</h2>
            <div class="team">
                <div class="team-member">
                    <img src="team1.jpg" alt="Team Member 1">
                    <h3>Dr. Jane Doe</h3>
                    <p>Nutritionist</p>
                </div>
                <div class="team-member">
                    <img src="team2.jpg" alt="Team Member 2">
                    <h3>Dr. John Smith</h3>
                    <p>Fitness Expert</p>
                </div>
                <div class="team-member">
                    <img src="team3.jpg" alt="Team Member 3">
                    <h3>Jane Roe</h3>
                    <p>Wellness Coach</p>
                </div>
                <div class="team-member">
                    <img src="team4.jpg" alt="Team Member 4">
                    <h3>John Appleseed</h3>
                    <p>Yoga Instructor</p>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 Health Website | All Rights Reserved</p>
        </footer>
    </div>
</body>

</html>
