
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us | Vintage Food Website</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f3e0;
            color: #4a4a4a;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 5em; /* changed from 2.5em to 5em */
            font-weight: normal;
            color: #5d3a25;
        }
        h2 {
            font-size: 0.8em; /* changed from 1.8em to 0.8em */
            color: #7a5b3e;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            border: 1px solid #d6c8b1;
            position: relative;
        }
        .vintage-background {
            background: url('vintage-paper-texture.jpg') repeat;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.1;
            border-radius: 8px;
        }
        .content {
            position: relative;
            z-index: 1;
            font-size: 1.2em; /* updated content font size */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em; /* changed from 0.9em to 1.5em */
        }
        .divider {
            height: 2px;
            background: #7a5b3e;
            margin: 20px 0;
        }
        .icon {
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<header>
    <h1>About Us</h1>
    <h2>Your Culinary Journey Begins</h2>
</header>

<div class="container">
    <div class="vintage-background"></div>
    <div class="content">
        <p>Welcome to our vintage-inspired culinary haven!</p>
        <div class="divider"></div>
        <p>We cherish the art of cooking and the joy of sharing food.</p>
        <p>Join us as we explore timeless recipes and heartwarming tales.</p>
    </div>
</div>

<footer>
    &copy; 2023 Vintage Food Website
</footer>

</body>
</html>
