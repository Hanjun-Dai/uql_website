
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light cyan for the background */
        }
        header {
            background-color: #8b0000; /* Dark red for the header */
            color: #fff; /* White text */
        }
        nav ul {
            background-color: #4682b4; /* Steel blue for nav */
        }
        nav ul li a {
            color: #ffe4e1; /* Light pink for nav links */
        }
        section.hero {
            background-color: #ffd700; /* Gold for hero section */
            color: #000; /* Black text */
        }
        section.gallery h2 {
            color: #ff4500; /* Orange-red for gallery heading */
        }
        section#about h2 {
            color: #2e8b57; /* Sea green for about heading */
        }
        footer {
            background-color: #4b0082; /* Indigo for footer */
            color: #fff; /* White text */
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h2>Explore the World</h2>
        <p>Your adventure starts here.</p>
    </section>

    <section id="portfolio" class="gallery">
        <h2>Gallery</h2>
        <div class="grid">
            <div class="grid-item"><img src="image1.jpg" alt="Travel Image 1"></div>
            <div class="grid-item"><img src="image2.jpg" alt="Travel Image 2"></div>
            <div class="grid-item"><img src="image3.jpg" alt="Travel Image 3"></div>
            <div class="grid-item"><img src="image4.jpg" alt="Travel Image 4"></div>
            <div class="grid-item"><img src="image5.jpg" alt="Travel Image 5"></div>
            <div class="grid-item"><img src="image6.jpg" alt="Travel Image 6"></div>
        </div>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Passionate about traveling and photography.</p>
    </section>

    <footer>
        <p>&copy; 2023 Travel Portfolio</p>
    </footer>
</body>
</html>
