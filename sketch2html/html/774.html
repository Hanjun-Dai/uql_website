
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Vintage Portfolio</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f3e4;
            margin: 0;
            padding: 0;
            color: #4b3c29;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background-color: #d1b58d;
            border-bottom: 5px solid #784a25;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: #4b3c29;
            font-size: 1.2em;
            margin: 0 15px;
        }
        main {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .portfolio-item {
            position: relative;
            overflow: hidden;
            border: 2px solid #784a25;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .portfolio-item img {
            max-width: 100%;
            display: block;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #d1b58d;
            border-top: 5px solid #784a25;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <h1>Vintage Fashion Portfolio</h1>
    <nav>
        <a href="#contact">Contact</a>
        <a href="#work">Work</a>
        <a href="#about">About</a>
    </nav>
</header>

<main>
    <div class="portfolio-grid">
        <div class="portfolio-item">
            <img src="image4.jpg" alt="Fashion Item 4">
        </div>
        <div class="portfolio-item">
            <img src="image1.jpg" alt="Fashion Item 1">
        </div>
        <div class="portfolio-item">
            <img src="image5.jpg" alt="Fashion Item 5">
        </div>
        <div class="portfolio-item">
            <img src="image6.jpg" alt="Fashion Item 6">
        </div>
        <div class="portfolio-item">
            <img src="image2.jpg" alt="Fashion Item 2">
        </div>
        <div class="portfolio-item">
            <img src="image3.jpg" alt="Fashion Item 3">
        </div>
    </div>
    <h2 style="text-align:center;">My Work</h2>
</main>

<footer>
    <p>&copy; 2023 Vintage Fashion Portfolio</p>
</footer>

</body>
</html>
