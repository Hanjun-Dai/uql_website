
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            font-size: 14px; /* Smaller font size */
        }
        
        header {
            background: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px; /* Larger font size */
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            color: #f4f4f4;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px; /* Larger font size */
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .portfolio-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .portfolio-item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            width: calc(30% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-image {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
        }

        .portfolio-content {
            padding: 15px;
            text-align: center;
            font-size: 16px; /* Larger font size */
        }

        .portfolio-content h2 {
            font-size: 20px; /* Smaller font size */
        }

        footer {
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 12px; /* Smaller font size */
        }
    </style>
</head>
<body>
    <header>
        <h1>Sports Portfolio</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <section class="portfolio-section">
            <div class="portfolio-item">
                <div class="portfolio-image" style="background-image: url('image1.jpg');"></div>
                <div class="portfolio-content">
                    <h2>Project Title 1</h2>
                    <p>Brief description</p>
                </div>
            </div>
            <div class="portfolio-item">
                <div class="portfolio-image" style="background-image: url('image2.jpg');"></div>
                <div class="portfolio-content">
                    <h2>Project Title 2</h2>
                    <p>Brief description</p>
                </div>
            </div>
            <div class="portfolio-item">
                <div class="portfolio-image" style="background-image: url('image3.jpg');"></div>
                <div class="portfolio-content">
                    <h2>Project Title 3</h2>
                    <p>Brief description</p>
                </div>
            </div>
            <div class="portfolio-item">
                <div class="portfolio-image" style="background-image: url('image4.jpg');"></div>
                <div class="portfolio-content">
                    <h2>Project Title 4</h2>
                    <p>Brief description</p>
                </div>
            </div>
            <div class="portfolio-item">
                <div class="portfolio-image" style="background-image: url('image5.jpg');"></div>
                <div class="portfolio-content">
                    <h2>Project Title 5</h2>
                    <p>Brief description</p>
                </div>
            </div>
        </section>
    </div>

    <footer>
        &copy; 2023 Sports Portfolio
    </footer>
</body>
</html>
