
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Changed background color */
        }
        header {
            background: #444; /* Changed header background color */
            color: #ffebcd; /* Changed header text color */
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #555; /* Changed nav background color */
        }
        nav a {
            color: #fff; /* Remained unchanged */
            padding: 15px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #666; /* Changed hover background color */
        }
        .container {
            width: 90%;
            max-width: 1024px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
        }
        .article {
            background: #fff; /* Remained unchanged */
            border: 1px solid #ddd; /* Changed border color */
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .article img {
            width: 100%;
            height: auto;
        }
        .article-content {
            padding: 15px;
        }
        .article-title {
            font-size: 1.5em;
            margin: 0;
            color: #2e3b4e; /* Changed title color */
        }
        .article-description {
            font-size: 1em;
            color: #808080; /* Changed description color */
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #444; /* Remained unchanged */
            color: #ffebcd; /* Changed footer text color */
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>News Portfolio</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#articles">Articles</a>
    <a href="#contact">Contact</a>
</nav>

<div class="container">

    <div class="article">
        <img src="article1.jpg" alt="Article 1">
        <div class="article-content">
            <h2 class="article-title">Article Title 1</h2>
            <p class="article-description">Brief description of article 1.</p>
        </div>
    </div>

    <div class="article">
        <img src="article2.jpg" alt="Article 2">
        <div class="article-content">
            <h2 class="article-title">Article Title 2</h2>
            <p class="article-description">Brief description of article 2.</p>
        </div>
    </div>

    <div class="article">
        <img src="article3.jpg" alt="Article 3">
        <div class="article-content">
            <h2 class="article-title">Article Title 3</h2>
            <p class="article-description">Brief description of article 3.</p>
        </div>
    </div>

</div>

<footer>
    <p>&copy; 2023 News Portfolio. All Rights Reserved.</p>
</footer>

</body>
</html>
