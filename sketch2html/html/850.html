
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic News Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #004080;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-image {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
        }
        .product-details {
            padding: 20px;
        }
        .product-title {
            font-size: 48px; /* Increased size */
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 12px; /* Reduced size */
            color: #007700;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 18px; /* Slightly reduced size */
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 32px; /* Increased size */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #004080;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 16px; /* Increased size */
        }
    </style>
</head>
<body>

<header>
    <h1>News Product</h1>
    <p>Your source for the latest news updates</p>
</header>

<div class="container">
    <img src="product-image.jpg" alt="Product Image" class="product-image">

    <div class="product-details">
        <h2 class="product-title">Exciting News Subscription</h2>
        <p class="product-price">$9.99/month</p>
        <p class="product-description">Stay updated with the latest news and analysis.</p>
        <a href="#" class="cta-button">Subscribe Now</a>
    </div>
</div>

<footer>
    <p>&copy; 2023 Classic News. All Rights Reserved.</p>
</footer>

</body>
</html>
