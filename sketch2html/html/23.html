
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Automotive</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 1000px;
            margin: 20px auto;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background: #282c34;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: auto;
        }

        .product-details {
            padding: 20px;
        }

        .product-title {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        .product-price {
            font-size: 20px;
            color: #e91e63;
            margin: 10px 0;
        }

        .product-description {
            color: #666;
            margin-bottom: 20px;
        }

        .call-to-action {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-to-cart {
            background: #4caf50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background: #388e3c;
        }

        .share-buttons {
            display: flex;
            gap: 10px;
        }

        .social-btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .facebook { background: #3b5998; color: white; }
        .twitter { background: #1da1f2; color: white; }
        .instagram { background: #e1306c; color: white; }

        .social-btn:hover {
            filter: brightness(0.9);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Premium Car Model</h1>
        </div>
        
        <div class="product-details">
            <h2 class="product-title">Model X4 AWD</h2>
            <p class="product-price">$49,999</p>
            <p class="product-description">
                Experience luxury and performance with Model X4 AWD. Featuring advanced technology and superior comfort.
            </p>

            <div class="call-to-action">
                <button class="add-to-cart">Add to Cart</button>
                <div class="share-buttons">
                    <button class="social-btn facebook">Share on Facebook</button>
                    <button class="social-btn twitter">Tweet</button>
                    <button class="social-btn instagram">Share on Instagram</button>
                </div>
            </div>
        </div>

        <img src="car-image.jpg" alt="Car Model" class="product-image">
        
    </div>
</body>

</html>
