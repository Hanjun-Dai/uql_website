
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Politics Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0056b3;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            max-width: 1024px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .portfolio-item {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .portfolio-item:hover {
            transform: scale(1.02);
        }
        .portfolio-image {
            max-width: 100%;
            height: auto;
        }
        .portfolio-content {
            padding: 15px;
        }
        .portfolio-title {
            font-size: 1.5rem;
            margin: 0 0 10px;
        }
        .portfolio-description {
            font-size: 0.9rem;
            color: #555;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<main>
    <!-- Portfolio Item 2 -->
    <div class="portfolio-item">
        <img class="portfolio-image" src="path-to-your-image2.jpg" alt="Portfolio Item 2">

            <p class="portfolio-description">Highlighting our efforts in local communities.</p>

            <p class="portfolio-description">Our programs aimed at social change.</p>
        </div>
    </div>

    <!-- Portfolio Item 1 -->
    <div class="portfolio-item">
        <img class="portfolio-image" src="path-to-your-image1.jpg" alt="Portfolio Item 1">
