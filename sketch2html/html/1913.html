
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;  /* Playful font */
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #ffeb3b; /* Bright yellow background */
            border: 5px dashed #ff5722; /* Orange dashed border */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #c2185b; /* Deep pink text */
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .artistic-icon {
            width: 150px;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .button {
            background-color: #4caf50; /* Green button */
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #388e3c; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <a href="/" class="button">Go to Homepage</a>
        <p>This page is a canvas of errors!</p>
        <img src="https://example.com/artistic-icon.png" alt="Artistic Icon" class="artistic-icon"> <!-- Placeholder for an artistic graphic -->
    </div>
</body>
</html>
