
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Corporate Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f4f4f4;
        }
        
        .container {
            width: 1024px;
            margin: auto;
        }

        header {
            background-color: #0044cc;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 36px;
        }

        .services {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            background-color: white;
        }

        .service {
            text-align: center;
            width: 25%;
        }

        .service img {
            width: 100%;
            height: auto;
        }

        .cars-showcase {
            padding: 20px 0;
            background-color: #e9ecef;
            text-align: center;
        }

        .cars-showcase h2 {
            margin-bottom: 20px;
        }

        .car {
            display: inline-block;
            margin: 0 10px;
            width: 30%;
        }

        .car img {
            width: 100%;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Automotive Solutions</h1>
        <nav>
            <a href="#" style="color: white; margin: 0 15px;">Home</a>
            <a href="#" style="color: white; margin: 0 15px;">About Us</a>
            <a href="#" style="color: white; margin: 0 15px;">Services</a>
            <a href="#" style="color: white; margin: 0 15px;">Contact</a>
        </nav>
    </header>

    <div class="container">
        <section class="cars-showcase">
            <h2>Featured Cars</h2>
            <div class="car">
                <img src="car1.jpg" alt="Car 1">
            </div>
            <div class="car">
                <img src="car2.jpg" alt="Car 2">
            </div>
            <div class="car">
                <img src="car3.jpg" alt="Car 3">
            </div>
        </section>

        <section class="services">
            <div class="service">
                <img src="service1.jpg" alt="Service 1">
                <h3>New Cars</h3>
            </div>
            <div class="service">
                <img src="service2.jpg" alt="Service 2">
                <h3>Used Cars</h3>
            </div>
            <div class="service">
                <img src="service3.jpg" alt="Service 3">
                <h3>Maintenance</h3>
            </div>
        </section>
    </div>

    <div class="hero">
        <h1>Your Drive, Our Passion</h1>
    </div>

    <footer>
        <p>&copy; 2023 Automotive Solutions. All rights reserved.</p>
    </footer>
</body>
</html>
