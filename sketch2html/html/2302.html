
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            margin: 15px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #555;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 220px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 1.25em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Categories</h1>
    </header>
    <nav>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        <a href="#">Home</a>
        <a href="#">Recipes</a>
    </nav>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/220x150" alt="Category 5">
            <h3>Salads</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/220x150" alt="Category 1">
            <h3>Appetizers</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/220x150" alt="Category 4">
            <h3>Beverages</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/220x150" alt="Category 2">
            <h3>Main Dishes</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/220x150" alt="Category 6">
            <h3>Snacks</h3>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/220x150" alt="Category 3">
            <h3>Desserts</h3>
        </div>
    </div>
</body>
</html>
