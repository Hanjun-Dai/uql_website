
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #2C3E50;
            color: #ecf0f1;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1024px;
            margin: auto;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }
        .card a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #2C3E50;
            color: #ecf0f1;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Health Resources</h1>
        <p>Your guide to wellness and healthy living</p>
    </header>
    <div class="container">
        <div class="grid">
            <div class="card">
                <h2>Mental Health</h2>
                <p><a href="#mental-health">Mindfulness Resources</a></p>
            </div>
            <div class="card">
                <h2>Fitness</h2>
                <p><a href="#fitness">Beginner Workouts</a></p>
            </div>
            <div class="card">
                <h2>Nutrition</h2>
                <p><a href="#nutrition">Healthy Eating Tips</a></p>
            </div>
            <div class="card">
                <h2>Covid-19</h2>
                <p><a href="#covid-19">Latest Updates</a></p>
            </div>
            <div class="card">
                <h2>Sleep</h2>
                <p><a href="#sleep">Sleep Hygiene</a></p>
            </div>
            <div class="card">
                <h2>Exercise</h2>
                <p><a href="#exercise">Workout Plans</a></p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Health Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
