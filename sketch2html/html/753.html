
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Page - Arts Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            width: 70%;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            font-size: 36px; /* Increased font size */
            margin: 20px 0;
        }

        .section {
            margin: 15px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .section:last-child {
            border-bottom: none;
        }

        .resource {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            background: #fafafa;
        }

        .resource h2 {
            font-size: 10px; /* Decreased font size */
            margin: 0;
            color: #333;
        }

        .resource a {
            text-decoration: none;
            color: #007bff;
        }

        .resource a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 14px; /* Adjusted font size */
        }
    </style>
</head>
<body>
    <header>
        <h1>Arts Resource Page</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>Art Galleries</h2>
            <div class="resource">
                <h2><a href="#">Gallery One</a></h2>
                <a href="#">Visit</a>
            </div>
            <div class="resource">
                <h2><a href="#">Gallery Two</a></h2>
                <a href="#">Visit</a>
            </div>
            <div class="resource">
                <h2><a href="#">Gallery Three</a></h2>
                <a href="#">Visit</a>
            </div>
        </div>

        <div class="section">
            <h2>Art Supplies</h2>
            <div class="resource">
                <h2><a href="#">Supply Store One</a></h2>
                <a href="#">Shop Now</a>
            </div>
            <div class="resource">
                <h2><a href="#">Supply Store Two</a></h2>
                <a href="#">Shop Now</a>
            </div>
        </div>

        <div class="section">
            <h2>Online Courses</h2>
            <div class="resource">
                <h2><a href="#">Course One</a></h2>
                <a href="#">Enroll</a>
            </div>
            <div class="resource">
                <h2><a href="#">Course Two</a></h2>
                <a href="#">Enroll</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Arts Website. All rights reserved.</p>
    </footer>
</body>
</html>
