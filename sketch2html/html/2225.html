
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .hero {
            background-image: url('hero.jpg'); /* Replace with actual image path */
            height: 300px;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .hero h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .services {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            background-color: #f4f4f4;
        }

        .service {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
        }

        .service img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

<header>
    <h1>Health First</h1>
    <p>Your well-being is our priority</p>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<section class="services">
    <div class="service">
        <img src="service2.jpg" alt="Service 2"> <!-- Replace with actual image path -->
        <h3>Fitness</h3>
        <p>Personal training and workouts</p>
    </div>
    <div class="service">
        <img src="service1.jpg" alt="Service 1"> <!-- Replace with actual image path -->
        <h3>Nutrition</h3>
        <p>Balanced diets and meal plans</p>
    </div>
    <div class="service">
        <img src="service3.jpg" alt="Service 3"> <!-- Replace with actual image path -->
        <h3>Mental Health</h3>
        <p>Support and counseling</p>
    </div>
</section>

<section class="hero">
    <h1>Welcome to Health First</h1>
</section>

<footer>
    <p>&copy; 2023 Health First. All rights reserved.</p>
</footer>

</body>
</html>
