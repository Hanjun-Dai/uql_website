
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Finance Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light background */
            color: #1c1c1c;
            font-size: 18px; /* Changed from default to a smaller size */
        }

        header {
            background-color: #4CAF50; /* Playful Green */
            color: white;
            text-align: center;
            padding: 30px; /* Increased padding for larger font */
            position: relative;
            font-size: 32px; /* Made header font larger */
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px 0; /* Adjusted padding */
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 30px; /* Increased padding for a larger button */
            border: 3px solid transparent; /* For hover effect */
            border-radius: 5px;
            transition: all 0.3s;
            font-size: 20px; /* Increased link font size */
        }

        nav a:hover {
            border: 3px solid white; /* Add border on hover */
            background-color: rgba(255, 255, 255, 0.2); /* Slightly lighter */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            font-size: 24px; /* Increased font size for container items */
        }

        .portfolio-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 15px;
            overflow: hidden;
            transition: transform 0.2s;
            font-size: 22px; /* Made item text larger */
        }

        .portfolio-item:hover {
            transform: translateY(-5px); /* Lift effect */
        }

        .item-image {
            width: 100%;
            height: 200px; /* Increased height for image */
            background-color: #e0f7fa; /* Light cyan */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px; /* Made emoji larger */
            color: #006064;
        }

        .item-title {
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 28px; /* Increased item title font size */
        }

        footer {
            text-align: center;
            padding: 30px; /* Increased footer padding */
            background-color: #4CAF50;
            color: white;
            font-size: 20px; /* Increased footer font size */
        }
    </style>
</head>
<body>

    <header>
        <h1>My Playful Finance Portfolio</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#projects">Projects</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

        <div class="portfolio-item">

        <div class="portfolio-item">

    </div>

    <footer>

</body>
</html>
