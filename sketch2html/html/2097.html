
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Arts Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            padding: 40px 0;
        }
        
        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        nav {
            margin: 20px 0;
        }
        
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .hero {
            background: url('hero-image.jpg') no-repeat center center;
            background-size: cover;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        .hero h2 {
            font-size: 2em;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
        }

        .about, .gallery, .contact {
            padding: 40px 20px;
            margin: 20px 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-top: 0;
        }

        footer {
            padding: 20px 0;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Artistry</h1>
            <nav>
                <a href="#gallery">Gallery</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <div class="hero">
            <h2>Discover the Beauty of Art</h2>
        </div>

        <section id="contact" class="contact">
            <h3>Contact Us</h3>
            <p>Get in touch for inquiries and collaborations.</p>
        </section>

        <section id="about" class="about">
            <h3>About Us</h3>
            <p>Explore our collection of contemporary art and get inspired.</p>
        </section>

        <section id="gallery" class="gallery">
            <h3>Gallery</h3>
            <p>View our latest exhibitions and featured artists.</p>
        </section>

        <footer>
            &copy; 2023 Artistry - All Rights Reserved
        </footer>
    </div>
</body>
</html>
