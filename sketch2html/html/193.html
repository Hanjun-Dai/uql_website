
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Category Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1024px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .category {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 10px;
            width: calc(33.333% - 20px);
            text-align: center;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .category:hover {
            transform: scale(1.05);
        }

        .category img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
        }

        .category-title {
            font-size: 1.2em;
            padding: 15px 0;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Game Categories</h1>
</header>

<div class="container">
    <div class="category">
        <img src="puzzle.jpg" alt="Puzzle Games">
        <div class="category-title">Puzzle</div>
    </div>
    <div class="category">
        <img src="strategy.jpg" alt="Strategy Games">
        <div class="category-title">Strategy</div>
    </div>
    <div class="category">
        <img src="simulation.jpg" alt="Simulation Games">
        <div class="category-title">Simulation</div>
    </div>
    <div class="category">
        <img src="adventure.jpg" alt="Adventure Games">
        <div class="category-title">Adventure</div>
    </div>
    <div class="category">
        <img src="action.jpg" alt="Action Games">
        <div class="category-title">Action</div>
    </div>
    <div class="category">
        <img src="rpg.jpg" alt="RPG Games">
        <div class="category-title">RPG</div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Games Website</p>
</footer>

</body>
</html>
