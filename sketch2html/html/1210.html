
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Testimonial Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="testimonials">
            <div class="testimonial">
                <blockquote class="quote">
                    "A delightful experience! Can't wait to come back."
                </blockquote>
                <cite class="author">
                    &mdash; John Smith
                </cite>
            </div>

            <div class="testimonial">
                <blockquote class="quote">
                    "The best meal I've had in years!"
                </blockquote>
                <cite class="author">
                    &mdash; Emily Johnson
                </cite>
            </div>

            <div class="testimonial">
                <blockquote class="quote">
                    "Absolutely delicious! The flavors are unparalleled."
                </blockquote>
                <cite class="author">
                    &mdash; Jane Doe
                </cite>
            </div>
        </section>

        <header class="header">
            <h1>What Our Customers Say</h1>
            <p>Your feedback means everything to us!</p>
        </header>

        <footer class="footer">
            <p>&copy; 2023 Your Food Website</p>
        </footer>
    </div>
</body>
</html>
