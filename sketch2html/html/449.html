
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Foodie Heaven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #d35400;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .contact-details {
            width: 45%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .contact-details h2 {
            color: #d35400;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .details-info {
            margin-bottom: 10px;
        }
        .details-info i {
            margin-right: 10px;
            color: #d35400;
        }
        .contact-form {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 45%;
        }
        .contact-form h2 {
            color: #d35400;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #d35400;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #2c3e50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Foodie Heaven</h1>
</header>

<div class="container">
    <div class="contact-details">
        <h2>Contact Details</h2>
        <div class="details-info">
            <i class="fas fa-envelope"></i>
            <span>info@foodieheaven.com</span>
        </div>
        <div class="details-info">
            <i class="fas fa-phone"></i>
            <span>+1 234 567 890</span>
        </div>
        <div class="details-info">
            <i class="fas fa-map-marker-alt"></i>
            <span>123 Foodie Lane, Taste Town, FL</span>
        </div>
    </div>

    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<footer>
    &copy; 2023 Foodie Heaven. All Rights Reserved.
</footer>

</body>
</html>
