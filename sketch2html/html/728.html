
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Wonders</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            font-size: 16px; /* Default base font size */
        }

        header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 30px; /* Increased font size */
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            margin: 20px 0;
        }

        nav a {
            margin: 0 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 24px; /* Increased font size */
        }

        .hero {
            background: url('hero-image.jpg') no-repeat center center / cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7); /* Increased shadow for contrast */
        }

        .hero h1 {
            font-size: 5em; /* Increased font size */
            margin: 0;
        }

        .features {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .feature {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1;
            margin: 0 10px;
            text-align: center;
            font-size: 12px; /* Decreased font size */
        }

        .feature img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .feature h2 {
            font-size: 1.5em; /* Increased font size */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            font-size: 14px; /* Decreased font size */
        }
    </style>
</head>
<body>
    <header>
        <h1>Science Wonders</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Research</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    
    <div class="hero">
        <h1>Discover the Universe</h1>
    </div>
    
    <div class="container">
        <div class="features">
            <div class="feature">
                <img src="feature1.jpg" alt="Feature 1">
                <h2>Feature 1</h2>
                <p>Short description of feature 1.</p>
            </div>
            <div class="feature">
                <img src="feature2.jpg" alt="Feature 2">
                <h2>Feature 2</h2>
                <p>Short description of feature 2.</p>
            </div>
            <div class="feature">
                <img src="feature3.jpg" alt="Feature 3">
                <h2>Feature 3</h2>
                <p>Short description of feature 3.</p>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Science Wonders. All rights reserved.</p>
    </footer>
</body>
</html>
