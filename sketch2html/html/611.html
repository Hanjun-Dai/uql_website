
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .hero {
            background-image: url('hero-image.jpg'); /* Replace with your image */
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .card {
            background-color: white;
            width: 300px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h3 {
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        .card p {
            padding: 0 10px 10px;
            text-align: center;
            color: #555;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Entertainment Hub</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Movies</a>
            <a href="#">TV Shows</a>
            <a href="#">Music</a>
            <a href="#">Games</a>
        </nav>
    </header>

    <div class="hero">
        <h2>Your Source for Fun and Entertainment</h2>
    </div>

    <div class="content">
        <div class="card">
            <img src="movie3.jpg" alt="Movie Title 3"> <!-- Replace with your image -->
            <h3>Movie Title 3</h3>
            <p>Description of Movie 3</p>
        </div>
        <div class="card">
            <img src="movie1.jpg" alt="Movie Title 1"> <!-- Replace with your image -->
            <h3>Movie Title 1</h3>
            <p>Description of Movie 1</p>
        </div>
        <div class="card">
            <img src="movie2.jpg" alt="Movie Title 2"> <!-- Replace with your image -->
            <h3>Movie Title 2</h3>
            <p>Description of Movie 2</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Entertainment Hub. All rights reserved.</p>
    </footer>
</body>
</html>
