
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;

        }
        .container {
            width: 80%;

            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .service {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .service h2 {
            color: #333;
        }
        .service img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .service p {
            color: #666;
        }
        .cta {
            text-align: center;
            margin-top: 20px;
        }
        .cta button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }
        .cta button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Our Services</h1>
</header>

<div class="container">

        <button>Contact Us</button>
    </div>

</div>

</html>
