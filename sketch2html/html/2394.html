
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Category Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            display: flex;
            margin: 20px;
        }

        .sidebar {
            width: 25%;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .filter {
            margin: 10px 0;
        }

        .property-list {
            width: 75%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-left: 20px;
        }

        .property-card {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #e2e2e2;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.2s;
        }

        .property-card img {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        .property-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .property-card p {
            margin: 5px 0;
        }

        .property-card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <h1>Real Estate Listings</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <div class="filter">
                <label for="price">Price Range:</label>
                <input type="range" id="price" min="0" max="1000000" step="10000">
                <span>$0 - $1,000,000</span>
            </div>
            <div class="filter">
                <label for="type">Property Type:</label>
                <select id="type">
                    <option value="all">All</option>
                    <option value="house">House</option>
                    <option value="condo">Condo</option>
                    <option value="land">Land</option>
                </select>
            </div>
            <div class="filter">
                <button>Apply Filters</button>
            </div>
            <h2>Filters</h2>
        </aside>
        <main class="property-list">
            <div class="property-card">
                <img src="property3.jpg" alt="Property 3">
                <h3>Beautiful Land</h3>
                <p>Price: $150,000</p>
                <p>Ready for development</p>
            </div>
            <div class="property-card">
                <img src="property1.jpg" alt="Property 1">
                <h3>Spacious Family Home</h3>
                <p>Price: $450,000</p>
                <p>3 Bedrooms, 2 Bathrooms</p>
            </div>
            <div class="property-card">
                <img src="property4.jpg" alt="Property 4">
                <h3>Luxury Villa</h3>
                <p>Price: $1,200,000</p>
                <p>5 Bedrooms, 4 Bathrooms</p>
            </div>
            <div class="property-card">
                <img src="property2.jpg" alt="Property 2">
                <h3>Modern Condo</h3>
                <p>Price: $320,000</p>
                <p>2 Bedrooms, 1 Bathroom</p>
            </div>
            <!-- Add more property cards as needed -->
        </main>
    </div>
</body>

</html>
