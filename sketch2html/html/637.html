
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }
        header {
            background-color: #4A90E2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .portfolio-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .portfolio-item {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 300px;
            margin: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        .portfolio-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        .portfolio-title {
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            color: #333;
            text-align: center;
        }
        .portfolio-price {
            font-size: 18px;
            color: #4A90E2;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Real Estate Portfolio</h1>
</header>

<div class="portfolio-container">
    <div class="portfolio-item">
        <div class="portfolio-image" style="background-image: url('image3.jpg');"></div>
        <div class="portfolio-title">Family Home</div>
        <div class="portfolio-price">$600,000</div>
    </div>
    <div class="portfolio-item">
        <div class="portfolio-image" style="background-image: url('image4.jpg');"></div>
        <div class="portfolio-title">Cozy Cottage</div>
        <div class="portfolio-price">$400,000</div>
    </div>
    <div class="portfolio-item">
        <div class="portfolio-image" style="background-image: url('image1.jpg');"></div>
        <div class="portfolio-title">Luxury Apartment</div>
        <div class="portfolio-price">$1,200,000</div>
    </div>
    <div class="portfolio-item">
        <div class="portfolio-image" style="background-image: url('image2.jpg');"></div>
        <div class="portfolio-title">Modern Condo</div>
        <div class="portfolio-price">$850,000</div>
    </div>
    <!-- Add more portfolio items as needed -->
</div>

</body>
</html>
