
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 48px; /* Increased size */
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-info h2 {
            font-size: 36px; /* Increased size */
            margin-bottom: 10px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 24px; /* Increased size */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px; /* Increased size */
        }

        button {
            background-color: #333;
            color: white;
            padding: 15px; /* Increased padding */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px; /* Increased size */
        }

        button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 10px; /* Decreased size */
            color: #999;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<div class="container">
    <div class="contact-info">
        <h2>Get in Touch</h2>
        <p style="font-size: 20px;">For inquiries, please fill out the form below or reach us at:</p>
        <p style="font-size: 20px;">Email: support@entertainment.com</p>
        <p style="font-size: 20px;">Phone: (123) 456-7890</p>
    </div>
    
    <form class="contact-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>
</div>

<footer>
    <p>&copy; 2023 Entertainment Website. All rights reserved.</p>
</footer>

</body>
</html>
