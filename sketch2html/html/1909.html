
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page | Fashion Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <div class="logo">Fashion Brand</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="related-products">
            <h2>Related Products</h2>
            <div class="related-item">
                <img src="path/to/related1.jpg" alt="Related Product 1" />
                <p>Related Product Name</p>
                <p class="price">$59.99</p>
            </div>
            <div class="related-item">
                <img src="path/to/related2.jpg" alt="Related Product 2" />
                <p>Related Product Name</p>
                <p class="price">$79.99</p>
            </div>
            <div class="related-item">
                <img src="path/to/related3.jpg" alt="Related Product 3" />
                <p>Related Product Name</p>
                <p class="price">$89.99</p>
            </div>
        </div>
        
        <div class="product-container">
            <div class="product-details">
                <h1>Product Name</h1>
                <p class="price">$99.99</p>
                <p class="description">Short description of the product.</p>
                <div class="options">
                    <label for="color">Color:</label>
                    <select id="color">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                    <label for="size">Size:</label>
                    <select id="size">
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                    </select>
                </div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-image">
                <img src="path/to/image.jpg" alt="Product Image" />
            </div>
        </div>
        
    </main>

    <footer>
        <p>&copy; 2023 Fashion Brand. All rights reserved.</p>
    </footer>
</body>
</html>
