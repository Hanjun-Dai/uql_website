
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Changed background color */
        }
        header {
            background: linear-gradient(90deg, #8e44ad, #e74c3c); /* Changed gradient colors */
            color: #ecf0f1; /* Changed header text color */
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 1024px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff; /* Remained unchanged */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .featured-service {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 40px;
        }
        .service-card {
            background: #27ae60; /* Changed background color */
            color: white; /* Remained unchanged */
            width: 30%;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .service-card:hover {
            transform: scale(1.05);
        }
        .service-title {
            font-size: 1.8em;
            margin: 10px 0;
            color: #f1c40f; /* Changed service title color */
        }
        .service-description {
            font-size: 0.9em;
            color: #34495e; /* Changed service description color */
        }
        footer {
            background: #16a085; /* Changed footer background color */
            color: white; /* Remained unchanged */
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Explore Our Sports Services</h1>
</header>

<div class="container">

    <div class="featured-service">
        <div class="service-card">
            <div class="service-title">Personal Training</div>
            <div class="service-description">One-on-one sessions with certified trainers.</div>
        </div>
        <div class="service-card">
            <div class="service-title">Group Classes</div>
            <div class="service-description">Join our community and enjoy group workouts.</div>
        </div>
        <div class="service-card">
            <div class="service-title">Nutrition Plans</div>
            <div class="service-description">Custom diet plans for peak performance.</div>
        </div>
    </div>

</div>

<footer>
    <p>&copy; 2023 Sports Website - All Rights Reserved</p>
</footer>

</body>
</html>
