
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parenting Bliss</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .hero h1 {
            font-size: 36px;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 960px;
            margin: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card h2 {
            font-size: 20px;
            margin: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #4a90e2;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Parenting Bliss</h1>
    <nav>
        <a href="#resources">Resources</a>
        <a href="#blog">Blog</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<div class="container">
    <div class="card">
        <img src="article2.jpg" alt="Article 2">
        <h2>Parenting Tips and Tricks</h2>
    </div>
    <div class="card">
        <img src="article3.jpg" alt="Article 3">
        <h2>Healthy Recipes for Kids</h2>
    </div>
    <div class="card">
        <img src="article1.jpg" alt="Article 1">
        <h2>Guides for New Parents</h2>
    </div>
    <div class="card">
        <img src="article4.jpg" alt="Article 4">
        <h2>Fun Activities to Do Together</h2>
    </div>
</div>

<section class="hero">
    <h1>Your Journey Begins Here</h1>
</section>

<footer>
    <p>&copy; 2023 Parenting Bliss. All rights reserved.</p>
</footer>

</body>
</html>
