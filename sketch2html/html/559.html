
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 1024px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background-color: #ff6699;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
        }
        .testimonial {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eaeaea;
        }
        .testimonial:last-child {
            border-bottom: none;
        }
        .quote {
            font-size: 18px;
            font-style: italic;
            margin: 10px 0;
        }
        .author {
            font-weight: bold;
            color: #666;
        }
        .button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ff6699;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">What Our Fans Say</div>
    
    <div class="testimonial">
        <div class="quote">"So much fun! Can't wait for the next event!"</div>
        <div class="author">- Sarah L.</div>
    </div>
    
    <div class="testimonial">
        <div class="quote">"Absolutely loved the show, it was a blast!"</div>
        <div class="author">- Jane D.</div>
    </div>
    
    <button class="button">Join Us for More Fun!</button>

    <div class="testimonial">
        <div class="quote">"A night to remember, incredible performances!"</div>
        <div class="author">- John S.</div>
    </div>
</div>

</body>
</html>
