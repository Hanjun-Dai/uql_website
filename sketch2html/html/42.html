
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Delicious Food</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
        }
        .product-info {
            display: flex;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .product-image {
            flex: 1;
            padding: 20px;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-details {
            flex: 2;
            padding: 20px;
        }
        .product-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 20px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .product-description {
            margin-bottom: 20px;
        }
        .add-to-cart {
            display: flex;
            align-items: center;
        }
        .quantity {
            margin-right: 10px;
        }
        .quantity input {
            width: 50px;
            text-align: center;
        }
        .button {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .related-products {
            margin-top: 30px;
        }
        .related-products h2 {
            margin-bottom: 10px;
        }
        .related-product {
            display: inline-block;
            width: 30%;
            margin-right: 5%;
            text-align: center;
            background-color: #f4f4f4;
            border-radius: 5px;
            padding: 10px;
        }
        .related-product img {
            max-width: 80%;
            border-radius: 5px;
        }
        .related-product:nth-child(3n) {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Delicious Food</h1>
        </div>

        <div class="related-products">
            <h2>Related Products</h2>
            <div class="related-product">
                <img src="related-product1.jpg" alt="Related Product 1">
                <h3>Related Product 1</h3>
                <p>$19.99</p>
            </div>
            <div class="related-product">
                <img src="related-product2.jpg" alt="Related Product 2">
                <h3>Related Product 2</h3>
                <p>$25.99</p>
            </div>
            <div class="related-product">
                <img src="related-product3.jpg" alt="Related Product 3">
                <h3>Related Product 3</h3>
                <p>$15.99</p>
            </div>
        </div>

        <div class="product-info">
            <div class="product-details">
                <h2 class="product-title">Product Name</h2>
                <p class="product-price">$29.99</p>
                <p class="product-description">A brief description of the product that highlights its key features and benefits.</p>

                <div class="add-to-cart">
                    <div class="quantity">
                        <label for="quantity">Qty:</label>
                        <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
                    </div>
                    <button class="button">Add to Cart</button>
                </div>
            </div>
            <div class="product-image">
                <img src="product-image.jpg" alt="Product Name">
            </div>
        </div>
    </div>
</body>
</html>
