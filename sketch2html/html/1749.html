
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 50px 20px;
            max-width: 600px;
            position: relative;
        }
        h1 {
            font-size: 80px;
            margin: 0;
            color: #ff6347;
        }
        h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        p {
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.4;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e5533d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Page Not Found</h2>
        <div class="image-container">
            <img src="https://via.placeholder.com/600x300?text=Oops!+Something+went+wrong" alt="Error Image">
        </div>
        <h1>404</h1>
        <p>Sorry, we couldn't find what you're looking for.</p>
        <a href="/" class="button">Go to Homepage</a>
    </div>

</body>
</html>
