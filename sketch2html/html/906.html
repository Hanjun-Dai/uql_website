
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 90px; /* changed from 50px to 90px */
            margin: 0;
            color: #ff3333;
        }
        p {
            font-size: 10px; /* changed from 18px to 10px */
            margin: 10px 0 20px 0;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 30px; /* changed from 18px to 30px */
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .image-container {
            background-image: url('https://example.com/error-image.jpg'); /* replace with a relevant image URL */
            background-size: cover;
            background-position: center;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container"></div>
        <h1>404</h1>
        <p>Oops! Page not found.</p>
        <a href="/" class="btn">Go to Homepage</a>
    </div>
</body>
</html>
