
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Vintage Entertainment</title>
    <style>
        body {
            background-color: #f0e2d3; /* Changed background color */
            font-family: 'Georgia', serif;
            color: #3B3B3B; /* Changed text color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #5C4C4C; /* Changed header background color */
            color: #ffffff; /* Changed header text color */
            padding: 20px;
            text-align: center;
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fafafa; /* Changed container background color */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Darkened shadow */
        }

        .intro {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: center;
        }

        .team {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .member {
            width: 30%;
            margin: 10px;
            padding: 20px;
            background-color: #d6cfcf; /* Changed member background color */
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4); /* Darkened shadow */
        }

        .member img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #5C4C4C; /* Changed footer background color */
            color: #ffffff; /* Changed footer text color */
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .team {
                flex-direction: column;
                align-items: center;
            }

            .member {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<header>
    Vintage Entertainment
</header>

<div class="container">
    <div class="intro">
        <h2>About Us</h2>
        <p>Welcome to Vintage Entertainment, where timeless charm meets modern creativity.</p>
    </div>

    <div class="team">
        <div class="member">
            <img src="path/to/image1.jpg" alt="Team Member 1">
            <h3>John Doe</h3>
            <p>Creative Director</p>
        </div>
        <div class="member">
            <img src="path/to/image2.jpg" alt="Team Member 2">
            <h3>Jane Smith</h3>
            <p>Production Manager</p>
        </div>
        <div class="member">
            <img src="path/to/image3.jpg" alt="Team Member 3">
            <h3>Emma Johnson</h3>
            <p>Marketing Specialist</p>
        </div>
    </div>
</div>

<footer>
    &copy; 2023 Vintage Entertainment. All rights reserved.
</footer>
</body>
</html>
