
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333333;
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 40px 0;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
            color: #6A1B9A; /* Elegant purple theme */
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        nav a {
            text-decoration: none;
            color: #6A1B9A;
            font-size: 18px;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s;
        }
        nav a:hover {
            border-color: #6A1B9A;
        }
        .hero {
            background-image: url('hero-image.jpg'); /* Add your image here */
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 1px 1px 8px rgba(0, 0, 0, 0.7);
            position: relative;
        }
        .hero h2 {
            font-size: 48px;
            margin: 0;
        }
        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .content {
            padding: 40px 20px;
            text-align: center;
        }
        .content h3 {
            font-size: 32px;
            color: #6A1B9A;
            margin: 20px 0;
        }
        .content p {
            font-size: 18px;
            margin: 0;
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h2>Embrace the Journey</h2>
        </div>

        <header>
            <h1>Your Lifestyle Awaits</h1>
            <nav>
                <a href="#about">About</a>
                <a href="#blog">Blog</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <div class="content">
            <h3>Discover Your Passion</h3>
            <p>Explore the latest in lifestyle trends, wellness tips, and creative inspirations.</p>
        </div>

        <footer>
            <p>&copy; 2023 Your Lifestyle Website</p>
        </footer>
    </div>
</body>
</html>
