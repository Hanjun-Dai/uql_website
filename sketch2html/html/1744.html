
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f2f2; /* changed background color */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00509e; /* changed header background color */
            color: #ffffff; /* changed header text color */
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 1024px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* increased shadow intensity */
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .product-details {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .product-image {
            width: 40%;
        }
        .product-image img {
            width: 100%;
            height: auto;
        }
        .product-info {
            width: 55%;
            padding-left: 20px;
        }
        .product-info h2 {
            margin: 0;
            color: #007acc; /* changed heading color */
        }
        .price {
            font-size: 1.5em;
            color: #d9534f; /* changed price color */
            margin: 10px 0;
        }
        .button {
            background-color: #f0ad4e; /* changed button background color */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em; /* increased footer font size */
            color: #444; /* changed footer text color */
            border-top: 1px solid #ddd; /* changed border color */
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Political Products</h1>
</header>

<div class="container">
    <div class="product-details">
        <div class="product-image">
            <img src="product-image.jpg" alt="Political Product Image">
        </div>
        <div class="product-info">
            <h2>Political Campaign Toolkit</h2>
            <p class="price">$199.99</p>
            <p>Equip your campaign with essential strategies and tools.</p>
            <a href="#" class="button">Buy Now</a>
        </div>
    </div>
</div>

<footer class="footer">
    &copy; 2023 Political Campaigns Inc. | All Rights Reserved
</footer>

</body>
</html>
