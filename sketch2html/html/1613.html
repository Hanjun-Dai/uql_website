
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Category Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Changed background color */
        }

        header {
            background: #ff6347; /* Changed header background color */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            max-width: 1024px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .category-card {
            background: #fffacd; /* Changed category card background color */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Slightly darker shadow */
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        .category-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .category-title {
            padding: 15px;
            font-size: 20px;
            color: #006400; /* Changed text color for category title */
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #ff6347; /* Changed footer background color */
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    Taste the World
</header>

<div class="container">
    <div class="category-card">
        <img src="images/italian.jpg" alt="Italian Food">
        <div class="category-title">Italian</div>
    </div>
    <div class="category-card">
        <img src="images/mexican.jpg" alt="Mexican Food">
        <div class="category-title">Mexican</div>
    </div>
    <div class="category-card">
        <img src="images/japanese.jpg" alt="Japanese Food">
        <div class="category-title">Japanese</div>
    </div>
    <div class="category-card">
        <img src="images/indian.jpg" alt="Indian Food">
        <div class="category-title">Indian</div>
    </div>
    <div class="category-card">
        <img src="images/chinese.jpg" alt="Chinese Food">
        <div class="category-title">Chinese</div>
    </div>
    <div class="category-card">
        <img src="images/desserts.jpg" alt="Desserts">
        <div class="category-title">Desserts</div>
    </div>
</div>

<footer>
    Â© 2023 Taste the World. All Rights Reserved.
</footer>

</body>
</html>
