
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Politics Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef; /* Changed background color */
            color: #212529; /* Changed text color */
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Darkened shadow */
        }
        .error-title {
            font-size: 72px;
            font-weight: bold;
            margin: 0;
            color: #ff6f61; /* Changed error title color */
        }
        .error-message {
            font-size: 24px;
            margin: 10px 0;
            color: #6c757d; /* Changed message color */
        }
        .error-suggestion {
            font-size: 18px;
            margin-top: 20px;
            color: #28a745; /* Changed suggestion text color */
        }
        a {
            text-decoration: none;
            color: #17a2b8; /* Changed link color */
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
            color: #0dcaf0; /* Changed hover color */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">404</h1>
        <p class="error-message">Page Not Found</p>
        <p class="error-suggestion">Go back to <a href="/">Home</a></p>
    </div>
</body>
</html>
