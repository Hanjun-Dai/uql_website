
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Arts</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: url('header-bg.jpg') no-repeat center center / cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        header h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        main {
            padding: 20px;
            max-width: 1024px;
            margin: auto;
        }
        section.gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
        }
        .gallery-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item h2 {
            padding: 10px;
            font-size: 1.2em;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <main>
        <section class="gallery">
            <div class="gallery-item">
                <img src="art3.jpg" alt="Art 3">
                <h2>Artwork Title 3</h2>
            </div>
            <div class="gallery-item">
                <img src="art5.jpg" alt="Art 5">
                <h2>Artwork Title 5</h2>
            </div>
            <div class="gallery-item">
                <img src="art1.jpg" alt="Art 1">
                <h2>Artwork Title 1</h2>
            </div>
            <div class="gallery-item">
                <img src="art4.jpg" alt="Art 4">
                <h2>Artwork Title 4</h2>
            </div>
            <div class="gallery-item">
                <img src="art6.jpg" alt="Art 6">
                <h2>Artwork Title 6</h2>
            </div>
            <div class="gallery-item">
                <img src="art2.jpg" alt="Art 2">
                <h2>Artwork Title 2</h2>
            </div>
        </section>
    </main>

    <header>
        <h1>Rustic Arts</h1>
    </header>

    <footer>
        &copy; 2023 Rustic Arts. All rights reserved.
    </footer>
</body>
</html>
