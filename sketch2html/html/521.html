
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Tech Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e4e4e4; /* Changed background color */
            color: #111; /* Changed text color */
            margin: 0;
            padding: 0;
            line-height: 1.6;
            max-width: 1024px;
            margin: auto;
        }
        header {
            background-color: #3d3d3d; /* Changed header background color */
            color: #e9e9e9; /* Changed header text color */
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #e9e9e9; /* Changed nav link color */
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .blog-post {
            background-color: #fdfdfd; /* Changed blog post background color */
            border: 1px solid #ccc; /* Changed border color */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 3px 7px rgba(0,0,0,0.15); /* Slightly modified shadow */
        }
        .blog-post h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #4a4a4a; /* Changed blog post title color */
        }
        .blog-post p {
            margin: 10px 0;
        }
        footer {
            text-align: center;
            margin: 30px 0;
            border-top: 1px solid #ccc; /* Changed footer border color */
            padding-top: 20px;
            font-size: 0.9em;
            color: #777; /* Changed footer text color */
        }
    </style>
</head>
<body>
    <header>
        <h1>Vintage Tech Blog</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Archives</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <article class="blog-post">
            <h2>The Dawn of Computing</h2>
            <p>Exploring the roots of technology.</p>
        </article>
        <article class="blog-post">
            <h2>Retro Gadgets</h2>
            <p>Rediscovering old-school tech.</p>
        </article>
        <article class="blog-post">
            <h2>The Evolution of the Web</h2>
            <p>A look at how the internet has changed.</p>
        </article>
    </main>

    <footer>
        <p>&copy; 2023 Vintage Tech Blog. All Rights Reserved.</p>
    </footer>
</body>
</html>
