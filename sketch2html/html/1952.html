
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            color: #343a40;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            margin: 0;
            color: #dc3545; /* Bootstrap Danger Color */
        }

        h2 {
            font-size: 2em;
            font-weight: normal;
            color: #6c757d; /* Bootstrap Secondary Color */
            margin: 0.5em 0;
        }

        .image-container {
            margin: 20px 0;
            max-width: 600px;
            width: 100%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .button {
            background-color: #007bff; /* Bootstrap Primary Color */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3; /* Darker Primary Color */
        }
    </style>
</head>
<body>
    <div>
        <h2>Oops! Something went wrong.</h2>
        <h1>404</h1>
        <a href="/" class="button">Go Back to Homepage</a>
        <div class="image-container">
            <img src="path/to/your/travel-error-image.jpg" alt="Travel Error Image">
        </div>
    </div>
</body>
</html>
