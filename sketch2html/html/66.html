
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
        }

        header {
            background-color: #4a4a4a; /* Changed Color */
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        .portfolio-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .portfolio-item {
            background-color: #3f3f3f; /* Changed Color */
            margin: 15px;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
        }

        .portfolio-image {
            display: block;
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .portfolio-info {
            padding: 15px;
            text-align: center;
        }

        .portfolio-info h3 {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }

        .portfolio-info p {
            margin: 0;
            font-size: 0.9em;
            color: #e0e0e0; /* Changed Color */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4a4a4a; /* Changed Color */
        }

        footer p {
            margin: 0;
            color: #e0e0e0; /* Changed Color */
        }
    </style>
</head>
<body>

<header>
    <h1>My Portfolio</h1>
</header>

<div class="portfolio-container">
    <div class="portfolio-item">
        <div class="portfolio-image" style="background-image: url('image1.jpg');"></div>
        <div class="portfolio-info">
            <h3>Project Title 1</h3>
            <p>Short description or tagline.</p>
        </div>
    </div>
    <div class="portfolio-item">
        <div class="portfolio-image" style="background-image: url('image2.jpg');"></div>
        <div class="portfolio-info">
            <h3>Project Title 2</h3>
            <p>Short description or tagline.</p>
        </div>
    </div>
    <div class="portfolio-item">
        <div class="portfolio-image" style="background-image: url('image3.jpg');"></div>
        <div class="portfolio-info">
            <h3>Project Title 3</h3>
            <p>Short description or tagline.</p>
        </div>
    </div>
    <div class="portfolio-item">
        <div class="portfolio-image" style="background-image: url('image4.jpg');"></div>
        <div class="portfolio-info">
            <h3>Project Title 4</h3>
            <p>Short description or tagline.</p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
</footer>

</body>
</html>
