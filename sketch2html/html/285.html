
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Portfolio - News Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .portfolio-item {
            width: calc(33% - 20px);
            margin: 10px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        .portfolio-image {
            width: 100%;
            height: 200px;
            background: #ccc;
        }
        .portfolio-content {
            padding: 10px;
            background: white;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #333;
            color: white;
        }
        @media (max-width: 768px) {
            .portfolio-item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .portfolio-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Artistic Portfolio</h1>
    <p>A showcase of visual storytelling in news.</p>
</header>

<div class="container">
    <div class="portfolio-item">
        <div class="portfolio-content">
            <h3>Headline 2</h3>
            <p>Short description about the article.</p>
        </div>
        <div class="portfolio-image" style="background-image: url('image2.jpg');"></div>
    </div>

    <div class="portfolio-item">
        <div class="portfolio-image" style="background-image: url('image1.jpg');"></div>
        <div class="portfolio-content">
            <h3>Headline 1</h3>
            <p>Short description about the article.</p>
        </div>
    </div>

    <div class="portfolio-item">
        <div class="portfolio-content">
            <h3>Headline 3</h3>
            <p>Short description about the article.</p>
        </div>
        <div class="portfolio-image" style="background-image: url('image3.jpg');"></div>
    </div>

    <!-- More portfolio items as needed -->
</div>

<footer>
    <p>&copy; 2023 News Website. All rights reserved.</p>
</footer>

</body>
</html>
