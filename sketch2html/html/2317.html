
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Food Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f6f5f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #c29c8b;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #5b3a29;
        }
        h1 {
            font-family: 'Lobster', cursive;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .service-card {
            background-color: #fff;
            border: 1px solid #d8c9b6;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
            padding: 20px;
            text-align: center;
        }
        .service-card img {
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }
        .service-title {
            font-weight: bold;
            font-size: 1.5em;
            margin: 15px 0;
        }
        .service-description {
            color: #7d5e45;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #c29c8b;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Our Vintage Food Services</h1>
</header>

<div class="container">

    <div class="service-card">
        <img src="vintage-event-planning.jpg" alt="Event Planning">
        <div class="service-title">Event Planning</div>
        <div class="service-description">Plan your perfect vintage-themed event.</div>
    </div>

    <div class="service-card">
        <img src="vintage-food-delivery.jpg" alt="Food Delivery">
        <div class="service-title">Home Delivery</div>
        <div class="service-description">Fresh meals delivered to your door.</div>
    </div>

    <div class="service-card">
        <img src="vintage-catering.jpg" alt="Vintage Catering">
        <div class="service-title">Catering Services</div>
        <div class="service-description">Elegant catering for your special events.</div>
    </div>

    <div class="service-card">
        <img src="vintage-cooking-classes.jpg" alt="Cooking Classes">
        <div class="service-title">Cooking Classes</div>
        <div class="service-description">Learn to cook classic dishes.</div>
    </div>
    
</div>

<footer>
    <p>&copy; 2023 Vintage Food Co. | Designed with love</p>
</footer>

</body>
</html>
