
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px;
        }

        h1 {
            font-size: 120px; /* Increased font size */
            margin: 0;
            color: #e74c3c;
        }

        p {
            font-size: 12px; /* Decreased font size */
            margin: 10px 0;
            color: #555;
        }

        .history-image {
            margin: 20px 0;
            max-width: 100%;
            height: auto;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            padding: 10px 15px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 24px; /* Increased font size */
            transition: background 0.3s, color 0.3s;
        }

        a:hover {
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Page Not Found.</p>
        <img src="https://via.placeholder.com/300x150.png?text=History+Image" alt="History graphic" class="history-image">
        <p>It seems we've lost track of this page in history.</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
