
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 1024px;
            margin: 0 auto;
            text-align: center;
            padding: 50px 20px;
        }
        .logo {
            margin-bottom: 30px;
        }
        h1 {
            font-size: 100px; /* Changed from 48px to 100px */
            font-weight: bold;
            color: #007BFF;
        }
        h2 {
            font-size: 10px; /* Changed from 24px to 10px */
            color: #555;
        }
        .message {
            font-size: 8px; /* Changed from 16px to 8px */
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 30px; /* Changed from 16px to 30px */
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 40px;
            font-size: 6px; /* Changed from 14px to 6px */
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Company Logo" width="200" />
        </div>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p class="message">Sorry, the page you are looking for does not exist.</p>
        <a href="/" class="btn">Go to Home</a>
        <footer>
            &copy; 2023 Politics Website. All rights reserved.
        </footer>
    </div>
</body>
</html>
