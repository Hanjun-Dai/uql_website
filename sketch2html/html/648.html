
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Category Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .category-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: calc(33.33% - 20px);
            transition: transform 0.3s;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .category-image {
            width: 100%;
            height: 150px;
            background-color: #eaeaea;
            background-size: cover;
            background-position: center;
        }
        .category-title {
            padding: 10px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #0073e6;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Sports Categories</h1>
</header>

<div class="container">
    <div class="category-card">
        <div class="category-image" style="background-image: url('swimming.jpg');"></div>
        <div class="category-title">Swimming</div>
    </div>
    <div class="category-card">
        <div class="category-image" style="background-image: url('tennis.jpg');"></div>
        <div class="category-title">Tennis</div>
    </div>
    <div class="category-card">
        <div class="category-image" style="background-image: url('football.jpg');"></div>
        <div class="category-title">Football</div>
    </div>
    <div class="category-card">
        <div class="category-image" style="background-image: url('running.jpg');"></div>
        <div class="category-title">Running</div>
    </div>
    <div class="category-card">
        <div class="category-image" style="background-image: url('basketball.jpg');"></div>
        <div class="category-title">Basketball</div>
    </div>
    <div class="category-card">
        <div class="category-image" style="background-image: url('baseball.jpg');"></div>
        <div class="category-title">Baseball</div>
    </div>
</div>

<footer>
    &copy; 2023 Sports Website. All Rights Reserved.
</footer>

</body>
</html>
