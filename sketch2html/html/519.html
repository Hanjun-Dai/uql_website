
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Real Estate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #62A6DB, #F15A81);
            color: white;
            text-align: center;
            padding: 30px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 1000px;  /* Centered layout */
            margin: 30px auto;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        .section {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            background: #fcfcfc;
        }
        .playful-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .info-card {
            flex: 1;
            min-width: 200px;
            margin: 10px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .info-card:hover {
            transform: scale(1.05);
        }
        .info-card h2 {
            font-size: 1.5em;
        }
        .info-card p {
            margin: 10px 0;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px;
            background: #F15A81;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        button:hover {
            background: #62A6DB;
        }
    </style>
</head>
<body>

<header>
    <h1>Get in Touch!</h1>
</header>

<div class="container">
    <div class="section">
        <h2>Drop Us a Message!</h2>
        <div class="form-container">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </div>
    </div>

    <div class="section">
        <div class="playful-icon">ð</div>
        <div class="contact-info">
            <div class="info-card">
                <h2>Location</h2>
                <p>123 Real Estate St,<br>City, Country</p>
            </div>
            <div class="info-card">
                <h2>Email</h2>
                <p>info@realestate.com</p>
            </div>
            <div class="info-card">
                <h2>Phone</h2>
                <p>+1 (234) 567-890</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
