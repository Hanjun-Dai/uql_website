
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Science Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 1024px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        .product-image {
            width: 100%;
            height: auto;
        }
        .details {
            display: flex;
            justify-content: space-between;
            margin: 30px 0;
        }
        .info {
            flex: 2;
            padding: 20px;
        }
        .price {
            font-size: 24px;
            color: #2a9d8f;
        }
        .cta {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-left: 1px solid #ddd;
        }
        .cta button {
            background-color: #e76f51;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta button:hover {
            background-color: #d65a31;
        }
        .gallery {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .thumbnail {
            flex: 1;
            margin: 0 5px;
            height: 100px;
            background-size: cover;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .thumbnail:hover {
            border-color: #e76f51;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Gallery</h2>
        <div class="gallery">
            <div class="thumbnail" style="background-image: url('thumbnail1.jpg');"></div>
            <div class="thumbnail" style="background-image: url('thumbnail2.jpg');"></div>
            <div class="thumbnail" style="background-image: url('thumbnail3.jpg');"></div>
        </div>

        <header>
            <h1>Scientific Gadget 3000</h1>
            <p>Revolutionizing the way you understand science.</p>
        </header>

        <img src="product-image.jpg" alt="Scientific Gadget" class="product-image">

        <div class="details">
            <div class="cta">
                <h3>Order Now</h3>
                <button>Add to Cart</button>
            </div>

            <div class="info">
                <h2>Product Description</h2>
                <p>The Scientific Gadget 3000 features cutting-edge technology that allows for advanced experiments in a user-friendly interface.</p>
                <div class="price">$149.99</div>
            </div>
        </div>
    </div>
</body>
</html>
