
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .portfolio-item {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        .portfolio-item img {
            width: 100%;
            height: auto;
        }
        .portfolio-item h3 {
            margin: 10px;
            font-size: 1.2em;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Art Portfolio</h1>
    </header>
    <div class="container">
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <img src="art3.jpg" alt="Art Piece 3">
                <h3>Art Piece 3</h3>
            </div>
            <div class="portfolio-item">
                <img src="art1.jpg" alt="Art Piece 1">
                <h3>Art Piece 1</h3>
            </div>
            <div class="portfolio-item">
                <img src="art5.jpg" alt="Art Piece 5">
                <h3>Art Piece 5</h3>
            </div>
            <div class="portfolio-item">
                <img src="art4.jpg" alt="Art Piece 4">
                <h3>Art Piece 4</h3>
            </div>
            <div class="portfolio-item">
                <img src="art2.jpg" alt="Art Piece 2">
                <h3>Art Piece 2</h3>
            </div>
            <div class="portfolio-item">
                <img src="art6.jpg" alt="Art Piece 6">
                <h3>Art Piece 6</h3>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Art Portfolio</p>
    </footer>
</body>
</html>
