
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f8f5; /* Changed background color */
            color: #444; /* Slightly darker text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .error-code {
            font-size: 50px;
            font-weight: bold;
            color: #e67e22; /* Changed error code color */
        }

        .error-message {
            font-size: 24px;
            margin: 20px 0;
            color: #2980b9; /* Changed error message color */
        }

        .image {
            margin: 20px 0;
        }

        .back-home {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1abc9c; /* Changed button background color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-home:hover {
            background-color: #16a085; /* Changed hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="image">
            <img src="https://via.placeholder.com/150" alt="Cute Baby Image">
        </div>
        <div>
            <p>Oops! It seems you are lost.</p>
            <a href="/" class="back-home">Back to Home</a>
        </div>
    </div>
</body>
</html>
