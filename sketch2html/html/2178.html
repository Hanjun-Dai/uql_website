
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Services</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background: url('header-bg.jpg') no-repeat center center/cover;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .container {
            max-width: 1024px;
            margin: auto;
            padding: 20px;
        }
        .service-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .service-card:hover {
            transform: translateY(-5px);
        }
        .service-card img {
            width: 100%;
            height: auto;
        }
        .service-info {
            padding: 15px;
            text-align: center;
        }
        .service-info h3 {
            margin: 10px 0;
            color: #333;
        }
        .service-info p {
            color: #666;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Our Fashion Services</h1>
</header>

<div class="container">
    <!-- Service 3 -->
    <div class="service-card">
        <img src="service3.jpg" alt="Fashion Events">
        <div class="service-info">
            <h3>Fashion Events</h3>
            <p>Exclusive access to top fashion events.</p>
        </div>
    </div>
    
    <!-- Service 1 -->
    <div class="service-card">
        <img src="service1.jpg" alt="Personal Styling">
        <div class="service-info">
            <h3>Personal Styling</h3>
            <p>Tailored fashion advice to elevate your style.</p>
        </div>
    </div>

    <!-- Service 2 -->
    <div class="service-card">
        <img src="service2.jpg" alt="Wardrobe Consultation">
        <div class="service-info">
            <h3>Wardrobe Consultation</h3>
            <p>Optimize your wardrobe with expert guidance.</p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2023 Fashion Boutique | All Rights Reserved</p>
</footer>

</body>
</html>
