
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Food Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef; /* Changed background color */
        }
        header {
            background-color: #007bff; /* Changed header background color */
            color: #f9f9f9; /* Changed header text color */
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #ffffff; /* Changed link color */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .hero {
            background-image: url('https://example.com/hero-image.jpg');
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fffff0; /* Changed hero text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
            padding: 0 20px;
        }
        .content {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .card {
            background: #ffffff; /* Card background unchanged */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Darker shadow for depth */
            width: 30%;
            padding: 20px;
            text-align: center;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: #6c757d; /* Changed footer background color */
            color: #fefefe; /* Changed footer text color */
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
    </style>
</head>
<body>

<header>
    <h1>Corporate Food Co.</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="hero">
    <h1>Fresh & Delicious</h1>
</div>

<section class="content">
    <div class="card">
        <img src="https://example.com/product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>Quality Ingredients</p>
    </div>
    <div class="card">
        <img src="https://example.com/product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>Organic Choices</p>
    </div>
    <div class="card">
        <img src="https://example.com/product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>Healthy Snacks</p>
    </div>
</section>

<footer>
    <p>&copy; 2023 Corporate Food Co. All Rights Reserved.</p>
</footer>

</body>
</html>
