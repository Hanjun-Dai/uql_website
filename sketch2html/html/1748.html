
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e2f0f9; /* Changed background color */
            color: #222; /* Adjusted color for better contrast */
        }
        header {
            background-image: url('rustic-wood-background.jpg');
            background-size: cover;
            padding: 20px;
            text-align: center;
            color: #ffefef; /* Lightened header text color */
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Enhanced text shadow for header */
        }
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 2px 15px rgba(0,0,0,0.2); /* Slightly increased shadow */
            border-radius: 8px;
        }
        .contact-info {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #bbb; /* Darkened border color */
            background-color: #f0f8ff; /* Changed contact info background color */
            border-radius: 8px;
        }
        .contact-info h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #556b2f; /* Changed color for contact info header */
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1em;
            border: 1px solid #444; /* Darkened border color for input/textarea */
            border-radius: 4px;
        }
        .contact-form button {
            padding: 10px;
            background-color: #4b0082; /* Changed button background color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
        }
        .contact-form button:hover {
            background-color: #311b6b; /* Changed hover background color */
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #4b0082; /* Changed footer background color */
            color: #e0d5d5; /* Lightened footer text color */
        }
    </style>
</head>
<body>
    <header>
        <h1>Get in Touch</h1>
    </header>
    <div class="container">
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> info@travelwebsite.com</p>
            <p><strong>Phone:</strong> +1 (234) 567-890</p>
            <p><strong>Address:</strong> 123 Rustic Lane, Nature Town, WT 12345</p>
        </div>
        <h2>Send Us a Message</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p>Â© 2023 Travel Website | All rights reserved.</p>
    </footer>
</body>
</html>
