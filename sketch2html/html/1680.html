
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Something Went Wrong</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            font-size: 3rem;
            color: #ff6347;
            margin: 0;
        }
        .emoji {
            font-size: 5rem;
        }
        .message {
            margin: 20px 0;
            font-size: 1.2rem;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #218838;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <div class="emoji">ð</div>
        <div class="message">Looks like we hit a snag on your journey.</div>
        <div class="image-container">
            <img src="https://example.com/playful-image.jpg" alt="Playful travel image">
        </div>
        <a href="/" class="button">Back to Adventure</a>
    </div>
</body>
</html>
