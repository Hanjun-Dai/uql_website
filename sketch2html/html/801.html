
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Product Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            padding: 20px;
        }
        .hero-image {
            width: 100%;
            height: 300px;
            background-image: url('travel-hero.jpg'); /* Replace with an actual image URL */
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            position: relative;
        }
        .hero-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 66px;  /* Increased size */
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #e3e3e3;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-title {
            padding: 10px;
            font-size: 12px;  /* Decreased size */
            font-weight: bold;
            text-align: center;
        }
        .card-price {
            padding: 10px;
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
            font-size: 28px;  /* Increased size */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 6px;  /* Decreased size */
            color: #777;
        }
    </style>
</head>
<body>

<header>
    <h1 style="font-size: 48px;">Explore Our Exclusive Travel Packages</h1>  <!-- Increased size -->
</header>

<div class="container">
    <div class="hero-image">
        <div class="hero-title">Discover the World</div>
    </div>

    <div class="grid">
        <div class="card">
            <img src="package1.jpg" alt="Beach Holiday">
            <div class="card-title">Beach Holiday</div>
            <div class="card-price">$499</div>
        </div>
        <div class="card">
            <img src="package2.jpg" alt="Mountain Adventure">
            <div class="card-title">Mountain Adventure</div>
            <div class="card-price">$599</div>
        </div>
        <div class="card">
            <img src="package3.jpg" alt="City Tour">
            <div class="card-title">City Tour</div>
            <div class="card-price">$399</div>
        </div>
        <div class="card">
            <img src="package4.jpg" alt="Cultural Experience">
            <div class="card-title">Cultural Experience</div>
            <div class="card-price">$749</div>
        </div>
        <div class="card">
            <img src="package5.jpg" alt="Romantic Getaway">
            <div class="card-title">Romantic Getaway</div>
            <div class="card-price">$899</div>
        </div>
        <div class="card">
            <img src="package6.jpg" alt="Safari Adventure">
            <div class="card-title">Safari Adventure</div>
            <div class="card-price">$1199</div>
        </div>
    </div>
</div>

<footer>
    &copy; 2023 Travel Agency. All rights reserved.
</footer>

</body>
</html>
