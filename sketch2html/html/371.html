
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Travelite</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fefefe;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #007acc;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
            margin: 20px 0;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: #777;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>About Us</h2>
        <p>At Travelite, we believe in the power of exploration.</p>
        <p>Join us in discovering the beauty of the world, one destination at a time.</p>
    </div>
    <header>
        <h1>Travelite</h1>
        <p>Your Gateway to Adventure</p>
    </header>
    <footer>
        <p>&copy; 2023 Travelite. All Rights Reserved.</p>
    </footer>
</body>
</html>
