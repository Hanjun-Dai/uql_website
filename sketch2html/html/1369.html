
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parenting Resources</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            color: #444; /* Changed from #333 to #444 */
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            color: #d35400; /* Changed from #4a90e2 to #d35400 */
            margin: 0;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Changed from rgba(0, 0, 0, 0.1) to rgba(0, 0, 0, 0.15) */
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-content h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #3498db; /* Changed from #e94e77 to #3498db */
        }

        .card-content p {
            font-size: 1em;
            color: #555; /* Changed from #666 to #555 */
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8em;
            color: #777; /* Changed from #999 to #777 */
        }
    </style>
</head>
<body>
    <header>
        <h1>Parenting Resources</h1>
    </header>
    
    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Resource 1">
            <div class="card-content">
                <h2>Books</h2>
                <p>A collection of informative parenting books.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Resource 2">
            <div class="card-content">
                <h2>Blogs</h2>
                <p>Read expert advice from leading parent bloggers.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Resource 3">
            <div class="card-content">
                <h2>Podcasts</h2>
                <p>Listen to the latest parenting podcasts.</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Resource 4">
            <div class="card-content">
                <h2>Webinars</h2>
                <p>Join live parenting webinars and Q&As.</p>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2023 Parenting Website. All Rights Reserved.
    </footer>
</body>
</html>
