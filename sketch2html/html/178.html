
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f5f5dc; /* Beige background */
            color: #4b3d24; /* Dark brown text */
        }
        header {
            background-color: #8b5a2b; /* SaddleBrown */
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 1024px;
            margin: auto;
            padding: 20px;
            border: 2px solid #8b5a2b; /* Rustic border */
            border-radius: 8px;
            background-color: #fff8e1; /* Light yellowish background */
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .contact-info div {
            margin: 5px 0;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two-column layout */
            gap: 10px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #8b5a2b; /* Rustic border */
            border-radius: 4px;
            font-size: 1em;
            background-color: #fff; /* White background */
        }
        input[type="submit"] {
            background-color: #8b5a2b; /* SaddleBrown */
            color: white;
            cursor: pointer;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #6f4c3e; /* Darker shade on hover */
        }
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr; /* Single-column on small screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone">
            <input type="submit" value="Send Message">
        </form>
        <div class="contact-info">
            <div><strong>Email:</strong> info@financewebsite.com</div>
            <div><strong>Phone:</strong> (123) 456-7890</div>
            <div><strong>Address:</strong> 123 Rustic Lane, Finance Town, FT 12345</div>
        </div>
    </div>
</body>
</html>
