
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://example.com/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .error-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .error-code {
            font-size: 90px;
            font-weight: bold;
            margin: 0;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #ff5722;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background: #e64a19;
        }

        .error-message {
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <a href="/" class="cta-button">Go to Homepage</a>
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! We couldn't find that page.</p>
    </div>
</body>
</html>
