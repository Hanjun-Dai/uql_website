
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background-image: url('https://source.unsplash.com/300x200/?movie');
            background-size: cover;
            background-position: center;
        }

        .product-details {
            padding: 16px;
        }

        .product-title {
            font-size: 3em;  /* Increased font size */
            color: #333;
            margin: 0;
            font-weight: 700;
        }

        .product-rating {
            color: #f39c12;
            margin: 8px 0;
            font-size: 2em;  /* Increased font size */
        }

        .product-description {
            color: #777;
            font-size: 0.5em;  /* Decreased font size */
            margin: 8px 0 16px;
        }

        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 1.2em;  /* Increased font size */
        }

        .buy-button:hover {
            background-color: #c0392b;
        }

        .social-icons {
            margin-top: 12px;
        }

        .social-icons img {
            width: 48px;  /* Increased icon size */
            margin: 0 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="product-card">
        <div class="product-image"></div>
        <div class="product-details">
            <h1 class="product-title">Blockbuster Movie</h1>
            <div class="product-rating">âââââ</div>
            <p class="product-description">An epic journey full of twists and excitement.</p>
            <a href="#" class="buy-button">Buy Now</a>
            <div class="social-icons">
                <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook">
                <img src="https://img.icons8.com/ios-filled/50/000000/twitter.png" alt="Twitter">
                <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram">
            </div>
        </div>
    </div>
</div>

</body>
</html>
