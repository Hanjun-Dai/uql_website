
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* Changed background color */
            color: #444; /* Changed text color */
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #aaa; /* Changed border color */
            border-radius: 10px;
            background-color: #fffbf0; /* Changed container background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Slightly changed shadow */
            padding: 40px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff1493; /* Changed heading color */
        }
        p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #555; /* Changed paragraph text color */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745; /* Changed button color */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #218838; /* Changed hover color */
        }
        .image {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! Page Not Found</p>
        <a href="/" class="button">Back to Home</a>
        <div class="image">
            <img src="travel-error.png" alt="Travel Error" width="300">
        </div>
    </div>
</body>
</html>
