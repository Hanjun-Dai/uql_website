
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Sports Product Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            width: 80%;
            max-width: 1024px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }
        .product-image {
            text-align: center;
        }
        .product-image img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .product-details {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .price {
            font-size: 20px;
            color: #FF5722;
            margin: 10px 0;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
        }
        .cta-button:hover {
            background-color: #45A049;
        }
        .features {
            list-style-type: none;
            padding: 0;
        }
        .features li {
            background: url('checkmark.png') no-repeat left center;
            padding-left: 25px;
            margin: 5px 0;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sporty Goods</h1>
        <p>Your source for fun sports equipment!</p>
    </header>

    <div class="container">
        <div class="product-details">
            <h2 class="product-title">Super Bouncy Ball</h2>
            <p class="price">$9.99</p>
            <button class="cta-button">Add to Cart</button>
            <h3>Features:</h3>
            <ul class="features">
                <li>Ultra Bounce Technology</li>
                <li>Bright Neon Colors</li>
                <li>Durable Material</li>
                <li>Perfect for Outdoor Fun!</li>
            </ul>
        </div>

        <div class="product-image">
            <img src="product-image.jpg" alt="Product Image">
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Sporty Goods</p>
    </footer>
</body>
</html>
