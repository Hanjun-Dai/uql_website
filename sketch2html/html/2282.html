
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustic Fashion Product Page</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #704c29;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1024px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product-images {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-images img {
            max-width: 90%;
            border: 2px solid #704c29;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .product-details {
            text-align: center;
            margin: 20px 0;
        }
        .product-details h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .product-details p {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .purchase-section {
            margin: 20px 0;
        }
        .purchase-button {
            padding: 10px 20px;
            background-color: #5a2d13;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .purchase-button:hover {
            background-color: #7c3a17;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #704c29;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Rustic Fashion Boutique</h1>
</header>

<div class="container">
    <div class="product-details">
        <h1>Handcrafted Leather Jacket</h1>
        <p>$199.00</p>
        <p>Handmade with love and natural materials.</p>
    </div>

    <div class="purchase-section">
        <button class="purchase-button">Add to Cart</button>
    </div>

    <div class="product-images">
        <img src="path-to-your-image.jpg" alt="Rustic Fashion Item">
        <img src="path-to-another-image.jpg" alt="Rustic Fashion Item Alternate View">
    </div>
    
</div>

<footer>
    <p>&copy; 2023 Rustic Fashion Boutique</p>
</footer>

</body>
</html>
