
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Entertainment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #342e37;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .portfolio-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .portfolio-item {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            overflow: hidden;
            width: calc(33% - 40px);
            transition: transform 0.2s;
        }
        .portfolio-item:hover {
            transform: scale(1.05);
        }
        .portfolio-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .portfolio-content {
            padding: 15px;
            text-align: center;
        }
        .portfolio-title {
            font-size: 1.5em;
            margin: 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #342e37;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Entertainment Portfolio</h1>
        <nav>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#home">Home</a>
        </nav>
    </header>

    <section class="portfolio-section">
        <div class="portfolio-item">
            <img class="portfolio-image" src="image2.jpg" alt="Project Title 2">
            <div class="portfolio-content">
                <h3 class="portfolio-title">Project Title 2</h3>
                <p>Short description.</p>
            </div>
        </div>
        <div class="portfolio-item">
            <img class="portfolio-image" src="image1.jpg" alt="Project Title 1">
            <div class="portfolio-content">
                <h3 class="portfolio-title">Project Title 1</h3>
                <p>Short description.</p>
            </div>
        </div>
        <div class="portfolio-item">
            <img class="portfolio-image" src="image3.jpg" alt="Project Title 3">
            <div class="portfolio-content">
                <h3 class="portfolio-title">Project Title 3</h3>
                <p>Short description.</p>
            </div>
        </div>
        <!-- Add more portfolio items as needed -->
    </section>

    <footer>
        <p>&copy; 2023 Entertainment Portfolio</p>
    </footer>
</body>
</html>
