
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f0f0f0; /* Changed background color */
        }
        header {
            background-color: #e1bee7; /* Changed header background color */
        }
        h1 {
            color: #6a1b9a; /* Changed header text color */
        }
        nav ul {
            background-color: #bbdefb; /* Changed navigation background color */
        }
        nav ul li a {
            color: #1565c0; /* Changed navigation link color */
        }
        footer {
            background-color: #c8e6c9; /* Changed footer background color */
        }
        footer p {
            color: #388e3c; /* Changed footer text color */
        }
        footer .social-links a {
            color: #00796b; /* Changed social links color */
        }
    </style>
</head>
<body>
    <header>
        <h1>Fashion Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="portfolio">
            <div class="portfolio-item">
                <img src="image1.jpg" alt="Fashion Design 1">
            </div>
            <div class="portfolio-item">
                <img src="image2.jpg" alt="Fashion Design 2">
            </div>
            <div class="portfolio-item">
                <img src="image3.jpg" alt="Fashion Design 3">
            </div>
            <div class="portfolio-item">
                <img src="image4.jpg" alt="Fashion Design 4">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Fashion Portfolio</p>
        <div class="social-links">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>
</html>
