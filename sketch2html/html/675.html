
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Food Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; 
        }
        header {
            background-color: #ff6347; 
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .hero {
            width: 100%;
            height: 300px;
            background-image: url('https://example.com/hero-image.jpg'); 
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery-item {
            width: 200px;
            height: 150px;
            margin: 10px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
        }
        footer {
            margin-top: auto;
            text-align: center;
            background-color: #ff6347;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Foodie Haven</h1>
    <nav>
        <a href="#">Contact</a>
        <a href="#">Home</a>
        <a href="#">Recipes</a>
        <a href="#">About</a>
    </nav>
</header>

<main>
    <section class="gallery">
        <div class="gallery-item" style="background-image: url('https://example.com/dish3.jpg');"></div>
        <div class="gallery-item" style="background-image: url('https://example.com/dish1.jpg');"></div>
        <div class="gallery-item" style="background-image: url('https://example.com/dish4.jpg');"></div>
        <div class="gallery-item" style="background-image: url('https://example.com/dish2.jpg');"></div>
    </section>

    <div class="hero"></div>
</main>

<footer>
    <p>&copy; 2023 Foodie Haven</p>
</footer>

</body>
</html>
