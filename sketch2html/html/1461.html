
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Food Product Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .product-image {
            border-radius: 15px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .product-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 20px;
        }

        .product-title {
            font-size: 2em;
            color: #ff6600;
            margin: 5px 0;
        }

        .product-description {
            color: #333;
            font-size: 1em;
            margin: 10px 0;
        }

        .price {
            font-size: 1.5em;
            color: #28a745;
            margin: 10px 0;
        }

        .button {
            background-color: #ff6600;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-align: center;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #cc5200;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background-color: #ffcc00;
        }

        footer p {
            margin: 5px 0;
            color: #fff;
        }
    </style>
</head>

<body>

    <header>
        <h1>Delicious Delights</h1>
    </header>

    <div class="container">

        <div class="product-info">
            <div class="product-title">Yummy Burger</div>
            <div class="price">$9.99</div>
            <button class="button">Add to Cart</button>
            <div class="product-description">A juicy burger with fresh ingredients!</div>
        </div>

        <div class="product-image">
            <img src="your-image-url.jpg" alt="Delicious Food Item">
        </div>

    </div>

    <footer>
        <p>&copy; 2023 Delicious Delights</p>
    </footer>

</body>

</html>
