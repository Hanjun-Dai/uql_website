
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Arts</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #e5f8f1; /* Changed background color */
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 50px 0;
            background: #6b4f47; /* Changed header background color */
            color: #f7f7f7; /* Changed header text color */
            border-bottom: 5px solid #be8c5b;
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }

        .navigation {
            margin: 20px 0;
        }

        .navigation a {
            color: #f7f7f7; /* Changed link color */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .hero {
            background-image: url('https://example.com/your-image.jpg'); /* Keep image URL */
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #f7f7f7; /* Changed hero text color */
            position: relative;
            overflow: hidden;
        }

        .hero h2 {
            font-size: 36px;
            background: rgba(50, 50, 50, 0.6); /* Changed hero background overlay */
            padding: 15px 25px; /* Slightly changed padding */
            border-radius: 5px;
        }

        .cta {
            margin: 30px 0;
            text-align: center;
        }

        .cta button {
            background: #be7c4f; /* Changed button background */
            color: #fff; /* Keep button text color */
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cta button:hover {
            background: #6b4f47; /* Changed hover background color  */
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: #6b4f47; /* Changed footer background color */
            color: #f7f7f7; /* Changed footer text color */
            position: relative;
        }
        
        footer p {
            margin: 5px 0;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            .hero h2 {
                font-size: 28px;
            }
            .cta button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Vintage Arts</h1>
        <nav class="navigation">
            <a href="#about">About</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Embrace the Beauty of Art</h2>
    </section>

    <div class="cta">
        <button>Discover More</button>
    </div>

    <footer>
        <p>&copy; 2023 Vintage Arts | All Rights Reserved</p>
    </footer>

</body>
</html>
