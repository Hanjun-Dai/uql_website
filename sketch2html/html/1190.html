
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Politics Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #ff5555;
        }
        h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #555;
        }
        .artistic-elements {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200%;
            height: 200%;
            z-index: -1;
            background: linear-gradient(45deg, #f39c12, #d35400, #c0392b);
            transform: rotate(30deg);
            opacity: 0.1;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="artistic-elements"></div>
        <h2>Oops! Page not found</h2>
        <p>It seems you've ventured off the beaten path.</p>
        <h1>404</h1>
        <a class="button" href="/">Return to Home</a>
    </div>
</body>
</html>
